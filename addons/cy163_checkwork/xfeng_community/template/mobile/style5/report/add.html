<body class="max-width">
<header class="bar bar-nav bg-green">
    <a class="icon icon-left pull-left txt-fff" href="javascript:history.go(-1);"></a>
    <h1 class="title txt-fff">我要建议</h1>
</header>
    <div class="content repair-content page">
        <div class="list-block ">
            <form role="form" method="post" enctype="multipart/form-data" name="newthread" id="newthread" class="form-horizontal">
            <ul style="margin-top: -30px;">
                <li class="item-content item-link">
                    <div class="item-inner">
                            <div class="item-input">
                                <select id="cid">
                                    <option value="0">请选择意见建议类型</option>
                                    {loop $categories $category}
                                    <option value="{$category['id']}"{if $category['id']==$item['cid']} selected{/if}>{$category['name']}</option>
                                    {/loop}
                                </select>
                            </div>
                        </div>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title label width3">地址：</div>
                        <div class="item-input">
                            <input type="text" placeholder="请在此填写地址" id="address" value="{$region['title']}{$member['address']}"/>
                        </div>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-input">
                           <textarea  placeholder="长度5-200个字之间.写下详细的报修内容,有助于我们的工作人员快速帮你解决问题" id="content"></textarea>
                            <div class="textarea-counter">
                                <span>0</span>/200
                            </div>
                        </div>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="tipLayer">
                            <div class="photoList">
                                <ul style="padding-left: 0px">
                                    <li class="on" id="addPic">
                                        <input type="file" class="on needsclick" style="z-index:200;opacity:0;filter:alpha(opacity=0);-ms-filter:'alpha(opacity=0)';" id="uploadFile" accept="image/*" single>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </li>
            </ul>
            </form>
            <div class="content-block">
                    <a href="#" class="button button-big button-fill button-success" id="showToast">提交信息</a>
            </div>
        </div>
    </div>
<script>
    $(function() {
        $("#btn_dj").click(function() {
            var input_btn = $("#btn_input")
            if (input_btn.attr("class") == "btn_img hide_b") {
                input_btn.removeClass();
                input_btn.addClass("btn_img show_b");
            } else {
                input_btn.removeClass();
                input_btn.addClass("btn_img hide_b");
            }
            var menu_b = $("#menu_b")
            if (menu_b.attr("class") == "menu_btn hide_m") {
                menu_b.removeClass();
                menu_b.addClass("menu_btn show_m");
            } else {
                menu_b.removeClass();
                menu_b.addClass("menu_btn hide_m");
            }
        })
    })
</script>
<script type="text/javascript">
    $(function() {
        $("#showToast").click(function(event) {
            var content = $("#content").val();
            if (content == '') {
                alert('描述不能为空！');
                return false
            };
            if (content.length <= 5 || content.length >= 200) {
                alert('描述必须大于5个小于200个字');
                return false
            };
            var cid = $("#cid").val();
            if (cid == '0') {
                alert('请选择建议类型');
                return false
            };
            var address = $("#address").val();
            var picIds ='';
            $('input[name="picIds[]"]').each(function(){
                var t1 = $(this).val();
                picIds += t1+',';
            });
            $("#loadingToast").show();
            setTimeout(function() {
                $('#loadingToast').hide();
            }, 300);
            $.ajax({
                url: "{php echo $this->createMobileUrl('report',array('op' => 'add'))}",
                dataType: 'json',
                data: {
                    content: content,
                    cid:cid,
                    address:address,
                    picIds :picIds
                },
                success: function(s) {
                    if (s.status == 1) {
                        $.toast('提交成功');
                        setTimeout(function() {
                            window.location.href="{php echo $this->createMobileUrl('report',array('op' => 'list'))}";
                        }, 300);
                    };
                }
            })


        });
    })
</script>
