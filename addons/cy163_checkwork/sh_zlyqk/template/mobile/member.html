{template "new_header"}
<div>
    <div style='background: url("/{$appInfo['cover']}");background-size:cover;'>
        <div class="page__hd">
        <h1 class="page__title" {if $appInfo['name_color']} style='color:{$appInfo['name_color']}' {/if}>{$appInfo['cover_name']}</h1>
        <p class="page__desc"   {if $appInfo['desc_color']} style='color:{$appInfo['desc_color']}' {/if}>{$appInfo['cover_desc']}</p>
    </div>
    </div>
    <form method="post" id="form" action="{php echo $this->createMobileUrl('member')}">
    <div class="page__bd">
        <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label  class="weui-label">姓名</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" name="name" type="text" value="{$memberInfo['name']}" placeholder="请输姓名" />
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">电话</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" name="mobile" type="text"  value="{$memberInfo['mobile']}" placeholder="请输号码" />
            </div>
        </div>
        </div>
        {$submit}
    </div>
    </form>
    <div class="page__ft">
    </div>
</div>
{template "new_footer"}
