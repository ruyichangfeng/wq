{template 'common/header'}
<html>
<style>
    body{
        background-color: #ffffff;
    }
     .mui-content{
        background-color: #ffffff;
    }

</style>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">库存数量</h1>
</header>
<div class="mui-content">
    <div class="mui-card" >
    <ul class="mui-table-view">
        {loop $instocklist $item}
        <li class="mui-table-view-cell mui-media">
                <a class="mui-navigate-right" href="{php echo $this->createMobileUrl('erpstock',array('op' => 'detail', 'id'=>$item['id']))}">
                <img class="mui-media-object mui-pull-left" src="{php echo tomedia($item['goo_picture'])}">
                <div class="mui-media-body">
                    <p >商品名称:<span style="color: #aa1111" >{$item['goo_name']}</span></p>
                    <p class='mui-ellipsis'>数量:<span style="color: #aa1111" >{$item['goo_number']}</span></p>
                </div>
            </a>
        </li>
        {/loop}
    </ul>
    </div>
</div>
</body>
<script>
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
</script>
</html>
