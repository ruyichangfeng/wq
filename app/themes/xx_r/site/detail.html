{template 'common/header'}
<link href="{$_W['siteroot']}app/themes/xx_r/css/xui.css" rel="stylesheet">
<link href="{$_W['siteroot']}app/themes/xx_r/css/detail.css" rel="stylesheet">
<div class="x-box">
	<div class="x-title">
		{$detail['title']}
	</div>
	<div class="x-info">
		<span>
			{php echo date("Y-m-d", $detail['createtime']);} 
		</span> 
		<span>
			{$detail['author']}  
		</span>
		<span class="x-name">
			{$_W['account']['name']}
		</span>
	</div>
	<div class="x-gzh x_img">
		<img src="{php echo tomedia('qrcode_'.$_W['uniaccount']['uniacid'].'.jpg')}?time={php echo time()}" class="gzh-pic" />
	</div>
	<div class="x-content">
		{$detail['content']}
	</div>
	<div class="x-tool">
		{if !empty($detail['source'])}<a href="{$detail['source']}" class="x-source">阅读原文</a>
		<span>{/if}阅读:{$detail['click']}</span>
	</div>
</div>
<script>
	$('.x-name').bind('click', function() {
		$('.x-gzh').toggle(500);		
	});
</script>
{template 'common/footer'}
