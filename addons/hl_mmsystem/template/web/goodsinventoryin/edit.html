{template 'web/common/header'}

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-title">
                        <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('goodsinventoryin', array('op' => 'giiadd'))}"></a>&nbsp;&nbsp;&nbsp;商品入库</h5>
                        <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('goodsinventoryin',array('op' => 'giiadd','id' => $id))}"></a></h5>
                    </div>
                </div>

                <div class="ibox-content">
                    <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
                        <input type="hidden" name="id" value="{$goodslistone['id']}">
                        <div class="form-group">
                            <label  class="col-sm-3 control-label">入库数量</label>
                            <div class="col-xs-2">
                                <input type="text" name="giinumber" id='giinumber' class="form-control" value="" placeholder="请输入入库数量" required aria-required="true"/>
                                <input type="hidden" name="goodsnumber" id='goodsnumber' class="form-control" value="{$goodslistone['goo_number']}"/>
                            </div>
                            <label  class="col-sm-3 control-label">入库单价</label>
                            <div class="col-xs-2">
                                <div class="input-group m-b">
                                    <input type="text" name="giipurchasePrice" id='giipurchasePrice' class="form-control" value="{$goodslistone['goo_purchasePrice']}" placeholder="请输入库单价"/>
                                    <span class="input-group-addon">元</span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label  class="col-sm-3 control-label">选择店面</label>
                            <div class="col-xs-2">
                                <select class="form-control m-b" name="giistore" id="giistore">
                                {loop $storesql $itemstore}

                                    <option value="{$itemstore['id']}" {if $itemstore['id'] == $goodslistone['store_id']}selected ='selected'{/if}>{$itemstore['sto_name']}</option>
                                {/loop}
                                </select>
                            </div>
                            <label  class="col-sm-3 control-label">选择供应商</label>
                            <div class="col-xs-2">
                                <select class="form-control m-b" name="giigoodssupplier" id="giigoodssupplier" >
                                    {loop $suppliersql $itemsupplier}
                                    <option value="{$itemsupplier['id']}" {if $itemsupplier['id'] == $goodslistone['goodssupplier_id']}selected ='selected'{/if}>{$itemsupplier['gs_supplierName']}</option>
                                    {/loop}
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label  class="col-sm-3 control-label">备注</label>
                            <div class="col-xs-7">
                                <input type="text" name="giinote" id='giinote' class="form-control" value="" placeholder="请输入备注"/>
                            </div>

                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-5 control-label"></label>
                            <div class="col-sm-7">
                                <input name="submit" type="submit" value="提交" class="btn btn-primary btn-w-m">
                                <input type="hidden" name="token" value="{$_W['token']}" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    {if empty($_GPC['id'])}
<script>
    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
    setTimeout(function(){
        parent.layer.close(index); //再执行关闭
    }, 1000);

</script>
    {/if}

{template 'web/common/footer'}
