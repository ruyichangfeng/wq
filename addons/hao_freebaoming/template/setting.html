{template 'common/header'}

<div class="panel panel-default">
  <div class="panel-heading">活动界面说明设置</div>
  <div class="panel-body">
    <form class="form-horizontal" method="post" action="{php echo $this->createWebUrl('Setting')}" onsubmit="return check(this)" >
	  <div class="form-group">
	  	<input type="hidden" name="uniacid" value="{$_W['uniacid']}" />
	    <label for="inputEmail3" class="col-sm-2 control-label">活动名称</label>
	    <div class="col-sm-10">
	      <input type="text" name="name" value="{$baoming['name']}" class="form-control" id="inputEmail3" placeholder="">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">活动海报</label>
	    <div class="col-sm-10">
	      {php echo tpl_form_field_image(image,$baoming['image']);}
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">活动时间</label>
	    <div class="col-sm-10">
	      {php echo tpl_form_field_daterange('time',array('start'=>$baoming['stime'],'end'=>$baoming['etime']));}
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">活动详细内容</label>
	    <div class="col-sm-10">
	      {php echo tpl_ueditor('content',$baoming['detail']);}
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" name="submit" class="btn btn-default">提交</button>
	      <input type="hidden" name="token" value="{$_W['token']}" />
	    </div>
	  </div>
	</form>
  </div>
</div>

<script type="text/javascript">
	function check(form){
		if(!form['name'].value){
			alert('请输入活动名称');
			return false;
		}
		if(!form['image'].value){
			alert('请选择活动海报');
			return false;
		}
		if(!form['content'].value){
			alert('请输入活动详细内容');
			return false;
		}	
		return true;
	}
</script>

{template 'common/footer'}
