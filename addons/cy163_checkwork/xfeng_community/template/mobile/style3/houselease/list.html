<body>

                            </dl>

                                <dt>身份：</dt>
                                <dd class="cattsel">不限
                                    <input name="identity" type="radio" value="identity" checked/>
                                </dd>

                                    <input name="identity" type="radio" value="个人" />
                                </dd>
                                <dd>经纪人

                            <dl class="block2">

                        <a href="javascript:void(0)" onclick="$('#sxForm').submit();" class="btn-tj"><span>提交信息</span></a>
                    </div>
                </form>
            </aside>
            <script>
            $(function() {
                $(".pc_search").height($("#page").height())
                $(".right_img").click(function() {
                    $(".pc_search").addClass("ok_search");
                })
                $(".close").click(function() {
                    $(".pc_search").removeClass("ok_search");
                })
                $(".tj dl dd").click(function() {
                    $(this).attr("class", "cattsel");
                    $(this).siblings("dd").removeAttr("class");
                    changeAtt(this)
                })

            })

            function changeAtt(t) {
                t.lastChild.checked = 'checked';
            }
            </script>
            <aside class="tab_title">
                <a href="{php echo $this->createMobileUrl('houselease',array('op' => 'list'))}" {if empty($_GPC['category'])}class="active"{/if}>全部</a>
                <a href="{php echo $this->createMobileUrl('houselease',array('op' => 'list' ,'category' => 1))}" {if $_GPC['category'] == 1}class="active"{/if}>出租</a>
                <a href="{php echo $this->createMobileUrl('houselease',array('op' => 'list' ,'category' => 2))}" {if $_GPC['category'] == 2}class="active"{/if}>求租</a>

    </div>
    <script>
    $(function() {
        $("#btn_dj").click(function() {
            var input_btn = $("#btn_input")
            if (input_btn.attr("class") == "btn_img hide_b") {
                input_btn.removeClass();
                input_btn.addClass("btn_img show_b");
            } else {
                input_btn.removeClass();
                input_btn.addClass("btn_img hide_b");
            }
            var menu_b = $("#menu_b")
            if (menu_b.attr("class") == "menu_btn hide_m") {
                menu_b.removeClass();
                menu_b.addClass("menu_btn show_m");
            } else {
                menu_b.removeClass();
                menu_b.addClass("menu_btn hide_m");
            }
        })
    })
    
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            var category ="{$_GPC['category']}";
            loaddata("{php echo $this->createMobileUrl('houselease',array('op'=>'list'))}&category="+category, $(".data-list"), true);
        });
    </script>
