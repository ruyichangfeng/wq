<script>
    $(function(){
        $("input[name='mid']").click(function(){
            var mid = $('input[name="mid"]:checked').val();
            $.post("{php echo $this->createMobileUrl('member',array('op'=> 'ajax'))}",{mid:mid},function(s){
                    if(s.status == 1){
                        window.location.reload();
                    }
            },'json')
        })
