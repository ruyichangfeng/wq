{template 'common/header'} 

 
<div class="main">

	<div class="panel panel-default">
		<div class="panel-heading">留言列表</div>
		<div class="panel-body">
			<div class="table-responsive panel-body">
				<table class="table table-hover" style="min-width: 300px;">
					<thead class="navbar-inner">
						<tr>
							<th class="col-sm-2">昵称</th>
							<th class="col-sm-3">内容</th>
							<th class="col-sm-3">来自标题</th>
											
							<th class="col-sm-2 text-right">操作</th>
						</tr>
					</thead>
					<tbody>
					
						{loop $messagelist $individualid $individualies}
						<tr>
							<td>{$individualies['nickname']}</td>													
							<td>{$individualies['content']}</td>
							
							<td>{$article[$individualies['contentid']]['title']}</td>
							<td class="text-right">
								
								<a onclick="if(!confirm('删除后将不可恢复,确定删除吗?')) return false;" href="{php echo $this->createWebUrl('individual', array('op'=>'delete', 'id'=>$individualid));}" class="btn btn-default btn-danger" data-toggle="tooltip" data-placement="top" title="" data-original-title="删除"><i class="fa fa-times"></i> </a>
							</td>
						</tr>
						{/loop}
						{if empty($business)}
						<tr>
							<td colspan="8">
								未发现更多会员
							</td>
						</tr>
						{/if}
					</tbody>
				</table>
				{$pager}
			</div>
		</div>
	</div>
</div>
 
{template 'common/footer'}
