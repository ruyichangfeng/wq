<!DOCTYPE html>
<html>

<head>
    {template 'web/header'}
</head>

<body>
    <!-- 内容主体区域 -->
    <div class="layui-elem-quote lineh38 fontsize16">
        <a href="{php echo $this->createWebUrl('smssendlog')}">短信发送记录</a>
    </div>
    <table class="layui-table">
        <colgroup>
            <col width="80">
            <col width="80">
            <col width="120">
        </colgroup>
        <thead class="navbar-inner">
            <tr>
                <th>手机号</th>
                <th>接收时间</th>
                <th>短信内容</th>
            </tr>
        </thead>
        <tbody>
            {loop $list $item}
            <tr>
                <td>{$item['mobile']}</td>
                <td>{$item['addtime']}</td>
                <td>{$item['content']}</td>
            </tr>
            {/loop}
            {if count($list) == 0}
            <tr>
                <td colspan="3" style="color: red;text-align: center;line-height: 50px;font-weight: bold;">列表数据为空</td>
            </tr>
            {/if}
        </tbody>
    </table>
    <div class="fenye">{$pager}</div>
</body>

</html>
