<script>
	
	function mark(o){
		o.attr('readonly',false);
	}
	function rmark(o){
		var id =o.attr('data-id');
		var btn =o.attr('data-btn');
		var mark = $('#'+btn).val(); 
		
		$.ajax({
			url:"{php echo $this->createWebUrl('zqlist')}",
			type:'post',
			data:{
				mark:mark,
				dopost:'save',
				id:id
			},
			success:function(){
				$('#'+btn).attr('readonly',true);
			}
		})
	}
	function smark(o){
		var id =o.attr('data-id');
		var btn =o.attr('data-btn');
		
		$.ajax({
			url:"{php echo $this->createWebUrl('zqlist')}",
			type:'post',
			data:{
				mark:btn,
				dopost:'send',
				id:id
			},
			success:function(){
				alert("成功提醒！");
			}
		})
	}
