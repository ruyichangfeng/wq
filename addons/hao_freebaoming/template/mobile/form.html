<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-title" content="iOS主屏标题">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="true">
    <meta http-equiv="cache-control" content="no-cache,must-revalidate">
    <script src="../addons/hao_freebaoming/template/mobile/zepto.min.js"></script>
    <script src="../addons/hao_freebaoming/template/mobile/zepto.fullpage.js"></script>
    <link rel="stylesheet" href="../addons/hao_freebaoming/template/mobile/zepto.fullpage.css">
    <link id="commonCss" rel="stylesheet" href="../addons/hao_freebaoming/template/mobile/common20160827.css">
    <link rel="stylesheet" type="text/css" href="../addons/hao_freebaoming/template/mobile/pay.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <title>我要报名</title>
</head>
<body>
<form action="{php echo $this->createMobileUrl('Form')}" method="post" onsubmit="return check()">
<div class="first_layer">
    <div class="background_image_container"style="-webkit-overflow-scrolling:touch">
        <div class="data_wrap">
			<div class="avatar_wrap">
				<div class="avatar pull-left">
					<img src="{php echo tomedia($baoming['image'])}" class="background_image" />
				</div>
				<div class="pull-left member_wrap">
					<div class="font8"></div>
					<div class="font5"></div>
				</div>
			</div>
 			<div class="nav_wrap">
				<a class="nav_list" href="#" style="font-size:24px;padding-left:135px;"><span>{$people}人</span></a>
				<a class="nav_list" href="#" style="font-size:24px;"><span>报名</span></a>
			</div>
		</div>
        {loop $customs $val}
        {if $val['type'] == 'text'}
        <div class="panel panel-default">
          <input type="hidden" name="field_id[]" value="{$val['id']}" />
          <div class="panel-heading">
             <h3 class="panel-title">{$val['name']}</h3>
          </div>
          <div class="panel-body">
             <input type="text" name="value[]" class="form-control">
          </div>
        </div>
        {/if}
        {if $val['type'] == 'textarea' }
        <div class="panel panel-default">
          <input type="hidden" name="field_id[]" value="{$val['id']}" />
          <div class="panel-heading">
             <h3 class="panel-title">{$val['name']}</h3>     
          </div>
          <div class="panel-body">
             <textarea class="form-control" name="value[]" rows="3"></textarea>
          </div>
        </div>  
        {/if}
        {if $val['type'] == 'image' }
        <div class="panel panel-default">
          <input type="hidden" name="field_id[]" value="{$val['id']}" />
          <div class="panel-heading">
             <h3 class="panel-title">{$val['name']}</h3>
          </div>
          <div class="panel-body">
             {php echo tpl_form_field_image('value[]',$a); }
          </div>
        </div>  
        {/if}
        {/loop}
    </div>
    <button type="submit" name="submit" id="payButton" class="c0_white background_blue_new" style="font-size:24px;">立即报名</button>
    <input type="hidden" name="token" value="{$_W['token']}" />
</div>
</form>
</body>
<script type="text/javascript">
  function check(){
      var a=document.getElementsByName("value[]");
      for (var i=0;i<a.length;i++)
      {
          if(a[i].value == ''){
             alert('请填写完整的资料!');
             return false;
          }
      }
  }
</script>
</html>
