<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"><head>  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>拾取坐标系统</title>
<link href="../addons/hy_uscr/template/css/baidumap_style.css" rel="stylesheet" type="text/css" />  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.2&services=true" ></script>  
<script type="text/javascript" src="http://api.map.baidu.com/lbsapi/getpoint/Js/tangram.js"></script>  
<script type="text/javascript" src="http://api.map.baidu.com/lbsapi/getpoint/Js/mapext.js"></script>  
<script type="text/javascript" src="http://api.map.baidu.com/lbsapi/getpoint/Js/copy.js"></script>  
<script type="text/javascript" src="http://api.map.baidu.com/lbsapi/getpoint/Js/public.js"></script>  
<script type="text/javascript">DomReady.ready(localsearch);</script>  
</head>
<body onresize="mapResize()">  
<div class="content">
	<div class="LogoCon clear">
		<div class="search map_search">
			<input type="text" class="text" id="localvalue" >
            <input class="button" type="button" value="查找" id="localsearch" />
            <label class="pointLabel" for="pointLabel"><input style="display:none;" type="checkbox"  id="pointLabel"  checked ></label>
            <span class="searchTip" id="searchTip"></span>
        </div>
        <div class="map_submit">
        	<div style="color:#666;line-height:25px;">当前坐标点如下：</div>
            <input type="text" readonly class="pointInput" id="pointInput" >
            <input class="button" type="button" onclick="parent.showmap_xy(document.getElementById('pointInput').value);" value="确定">
        </div>
    </div>
    <div class="dt_nav">
    	<span class="result" id="resultNum"></span>
        <ul class="nav">
        	<li>
            	<div class="l">
                	<b id="curCity"></b>
                </div>
                <span class="r"></span>
            </li>
            <li>
            	<div class="l">
                	<b>当前层级：<span id="ZoomNum"></span>级</b>
                </div>
                <span class="r"></span>
            </li>
        </ul>
    </div>
    <div id="wrapper">
    	<div id="MapHolder" style="overflow:hidden;"></div>
        <!--右侧地图Info begin-->
        <div id="MapInfo" style="display:none;">
            <div id="txtPanel">
                
            </div>
        </div>
        <!--右侧地图Info end-->
        <!--地图上边右边透明立体边框 begin-->
        <div id="shad">
            <div id="shad_v"></div>
            <div id="shad_h"></div>
        </div>
        <!--地图上边右边透明立体边框 end-->
	</div>
</div>
<script type="text/javascript">  
var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");  
document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F21b27145da0487d1e9f52a8e5576e564' type='text/javascript'%3E%3C/script%3E"));  
</script>
<script>
function maplocation(id){
	document.getElementById('localvalue').value=id;
	//document.getElementById('pointLabel').checked=true;
    document.getElementById("localsearch").click();
	document.getElementById('pointLabel').checked=false;
	document.getElementById('pointInput').value=id;
	document.getElementById('localvalue').value='';
};
</script> 
</body><script>loadBody();</script>  
</html>
