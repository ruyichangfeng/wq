{template 'common/header'}
<html>
<style>
    body{
        background-color: #ffffff;
    }
    .mui-content{
        padding-bottom: 10%;
        background-color: #ffffff;
    }
    #tj{
        width: 60%;
        height: 45px;
    }
    select{
        text-align: center;
        text-align-last: center;
    }
</style>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">商品盘点</h1>
</header>
<div class="mui-content">
    <div class="mui-card" >
        <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
            <div class="mui-content-padded">
                <div class="mui-input-row">
                    <div class="mui-card">
                    <h4 style=" text-align: center;">盘点数量</h4>
                    <input type="text" name="gicnumber" id='gicnumber' class="form-control" value="" placeholder="请输入盘点数量"/>
                </div>
                </div>
                <div class="mui-card">
                    <div class="mui-input-row mui-radio">
                        <label>增加</label>
                        <input type="radio" name="status" id="status1" value="1" {if $item['gic_InventoryPlusOrLosr']==1 || empty($item['gic_InventoryPlusOrLosr'])}checked="checked" {/if}>
                    </div>
                    <div class="mui-input-row mui-radio">
                        <label>减少</label>
                        <input type="radio" name="status" id="status2" value="2" {if $item['gic_InventoryPlusOrLosr']==2 }checked="checked" {/if}>
                    </div>
                </div>
                <div class="mui-card">
                    <h4 style=" text-align: center;">盘点类型</h4>
                    <div class="col-xs-2">
                        <select class="form-control m-b" name="changetype" id="changetype" value="">
                            <option value="0">请选择</option>
                            <option value="1">盘盈</option>
                            <option value="2">盘亏</option>
                            <option value="3">领用</option>
                            <option value="4">报废</option>
                            <option value="5">其他</option>
                        </select>
                    </div>
                </div>
                <div class="mui-card" style="margin-top: 8%">
                <h4 style=" text-align: center;">选择供应商</h4>
                    <select class="form-control m-b" name="gicstore" id="gicstore">
                        {loop $suppliersql $itemstore}
                        <option value="{$itemstore['id']}" >{$itemstore['gs_supplierName']}</option>
                        {/loop}
                    </select>
                </div>
                <div class="mui-card" style="margin-top: 8%">
                <div class="mui-input-row">
                    <h4 style=" text-align: center;">盘点原因</h4>
                    <input type="text" name="reason" id='reason' class="form-control" value="" placeholder="请输入盘点原因..."/>
                </div>
                </div>
            </div>
            <div class="mui-content" style="text-align: center;margin-top: 5%">
                <input type="submit" name="submit" id="tj" class="mui-btn mui-btn-success" value="提交"/>
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </form>
    </div>
</div>
    <script>
        mui.init();

        mui.plusReady(function () {

        });

        mui('.mui-scroll-wrapper').scroll();
        mui('body').on('shown', '.mui-popover', function(e) {
            //console.log('shown', e.detail.id);//detail为当前popover元素
        });
        mui('body').on('hidden', '.mui-popover', function(e) {
            //console.log('hidden', e.detail.id);//detail为当前popover元素
        });
    </script>
</body>
</html>
