{template 'web/common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo $this->createWebUrl('shopping', array('op' => 'notice','operation' => 'list'));}">管理通知</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('shopping', array('op' => 'notice','operation' => 'add'));}">添加通知</a></li>
</ul>
<form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
    <input type="hidden" name="id" value="{$item['id']}">
    <input type="hidden" name="regionid" value="" />
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">设置微信管理员通知</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">是否开启：</label>
                <div class="col-sm-4">
                    <label for="status1" class="radio-inline">
                        <input type="radio" name="status" value="1" id="status1" {if empty($item['status']) || $item['status'] == 1}checked="true" {/if}/>是
                    </label>
                    <label for="status2" class="radio-inline">
                        <input type="radio" name="status" value="2" id="status2" {if $item['status']==2}checked="true" {/if}/>否
                    </label>
                </div>
            </div>

            <div class="form-group username">
            <label for="" class="col-sm-2 control-label" id="username">粉丝openid：</label>
            <div class="col-sm-4">
                <input type="text" name="username" class="form-control" value="{$item['username']}"/>
            </div>
        </div>


        <div class="form-group" id="userid">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">用户：</label>
            <div class="col-sm-4 col-xs-12">
                <select name="userid" class="form-control">
                    <option value="0">选择用户</option>
                    <option value="{$_W['uid']}" {if $user['uid'] == $_W['uid']}selected = 'selected'{/if}>{$_W['user']['username']}</option>
                    {if $permission}
                    {loop $permission $user}
                    <option value="{$user['uid']}" {if $user['uid'] == $item['userid']}selected = 'selected'{/if}>{$member[$user['uid']]['username']}</option>
                    {/loop}
                    {/if}

                </select>
            </div>
        </div>


        <div class="form-group">
            <label for="" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary span3" name="submit" value="提交">提交</button>
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </div>
    </div>
    </div>
    </div>
</form>

{template 'web/common/footer'}
