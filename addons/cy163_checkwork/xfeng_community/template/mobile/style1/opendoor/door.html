<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/style1/static/css/weui.css" />
</head>
<body>
<div class="bd" style="height: 100%;">
    <div class="weui_tab">
        <div class="weui_navbar">
            {loop $list $item}
            <div class="weui_navbar_item" onclick="opendoor({$item['id']})">
                {$item['title']}
            </div>
            {/loop}
        </div>
        <div class="weui_tab_bd">

        </div>
    </div>
</div>
{template 'style1/footer'}
<script type="text/javascript">
    function opendoor(id){
        var id = id;
        window.location.href = "{php echo $this->createMobileUrl('lock')}&id="+id;
    }
</script>
</body>
</html>
