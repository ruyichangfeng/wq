{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        <li ><a href="{php echo $this->createWebUrl('system', array('op'=>'base'));}">基础设置</a></li>
        <li ><a href="{php echo $this->createWebUrl('system', array('op'=>'pay'));}">微信支付</a></li>
        <li class="active"><a href="{php echo $this->createWebUrl('system', array('op'=>'message'));}">短信接口</a></li>
        <li ><a href="{php echo $this->createWebUrl('system', array('op'=>'template'));}">模板消息设置</a></li>
        <li ><a href="{php echo $this->createWebUrl('system', array('op'=>'notice'));}">通知方式</a></li>
        <li><a href="{php echo $this->createWebUrl('system', array('op'=>'business'));}">商家入驻</a></li>
    </ul>
    <form action="" method="post" class="form-horizontal form" id="templetform">
        <div class="panel panel-primary" style="margin-bottom:0px;">
            <div class="panel-heading">短息接口</div>
            <div class="panel-body">
                <div class="alert alert-info" role="alert" >
                    <p><span style="font-size: 20px; font-weight: bold">注意 :</span></p>
                    <p style="height: 25px; line-height: 25px">目前使用短信接口为阿里大于</p>
                    <p style="height: 25px; line-height: 25px">申请模板样式如: </p>
                    <p style="height: 25px; line-height: 25px"> 预约通知
                        预约人：${key1}
                        预约项目：${key2}
                        预约日期：${key3}
                        预约时间：${key4}
                        提醒:${remark}
                    </p>
                    <p style="height: 25px; line-height: 25px">请保证${}参数一直, 其它信息可自定义</p>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">KeyID</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="message[message_keyid]"  class="form-control" value="{$message['message_keyid']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">KeySecret</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="message[message_keysecret]"  class="form-control" value="{$message['message_keysecret']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">短信签名</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="message[message_signname]"  class="form-control" value="{$message['message_signname']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">模版CODE</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="message[message_code]"  class="form-control" value="{$message['message_code']}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
                        <input name="submit" type="submit" value="提交" class="btn btn-primary" style="width:150px;"/>
                        <input type="hidden" name="token" value="{$_W['token']}" />
                        <!-- <input type="hidden" id="templet_level_y" value="{$templet['templet_level']}" /> -->
                    </div>
                </div>
            </div>

        </div>

    </form>
</div>
{template 'common/footer'}
