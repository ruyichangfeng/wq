<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>{$cfg['title']} -- 在线开通VIP</title>
		<link href="{MODULE_URL}template/mobile/css/mui.min.css" rel="stylesheet" />
		<link href="{MODULE_URL}template/mobile/css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			
			.oauth-area {
				position: absolute;
				bottom: 20px;
				left: 0px;
				text-align: center;
				width: 100%;
				padding: 0px;
				margin: 0px;
			}
			
			.oauth-area .oauth-btn {
				display: inline-block;
				width: 50px;
				height: 50px;
				background-size: 30px 30px;
				background-position: center center;
				background-repeat: no-repeat;
				margin: 0px 20px;
				/*-webkit-filter: grayscale(100%); */
				border: solid 1px #ddd;
				border-radius: 25px;
			}
			
			.oauth-area .oauth-btn:active {
				border: solid 1px #aaa;
			}
			
			.oauth-area .oauth-btn.disabled {
				background-color: #ddd;
			}
			body{background:#fff;}
			
			
			.tibox{width:100%;height:35px;line-height:35px;text-align:center;font-size:18px;font-weight:700;}
			.tmon{width:100%;height:40px;line-height:40px;text-align:Center;font-size:25px;font-weight:700;color:#EE0000;}
			
			
			
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="{php echo $this->createMobileurl('mindex',array('op'=>'index','aid'=>$cfg['aid']))}" class="mui-icon mui-icon-left-nav mui-pull-left" ></a>
			<h1 class="mui-title">在线开通VIP</h1>
		</header>
		
		<div class="mui-content" style="margin-top:50px;background:#fff;font-size:14px;">
			<!-- <div><img src="{MODULE_URL}template/mobile//images/vip.png"></div> -->
			<div class="tibox">充值金额</div>
			<div class="tmon">{$money} 元</div>			
			<form id='login-form' method="post" action="{php echo $this->createMobileurl('upvip',array('op'=>'msave','aid'=>$cfg['aid']))}" class="">
				<input type="hidden" class="mui-input-clear mui-input"  value="{$money}"  name="money" required >
				<input type="hidden" name="token" value="{$_W['token']}" />
				<input style="height:45px;line-height:40px;background:#5CACEE;width:90%;margin:0 auto;border:none;display:block;font-size:14px;margin-top:15px;" type="submit" name="sub" value="立即充值" >
			</form>
			
		</div>
		</div>
		<script src="{MODULE_URL}template/mobile/js/mui.min.js"></script>
		<script src="{MODULE_URL}template/mobile/js/mui.enterfocus.js"></script>
		<script src="{MODULE_URL}template/mobile/js/app.js"></script>
		
		<script src="{MODULE_URL}template/mobile/js/jquery-3.2.1.min.js"></script>
		

		
	</body>

</html>
<script src="{MODULE_URL}template/mobile/js/jquery-3.2.1.min.js"></script>
<script>
$(function(){ 
	pushHistory(); 
	window.addEventListener("popstate", function(e) {
		window.location.href="{php echo $this->createMobileurl('mindex',array('op'=>'index','aid'=>$cfg['aid']))}";
		
	}, false); 
	function pushHistory() { 
		var state = { 
		title: "title", 
		url: "#"
		}; 
		window.history.pushState(state, "title", "#"); 
	} 
});
</script>
