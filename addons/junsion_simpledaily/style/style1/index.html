<link rel="stylesheet" href="{ROOT}style/style1/css/001.css?v={TIMESTAMP}">
<div class="chuchuang_container" >
   <div class="chuchuang_bg"></div>
   <div class="chuchuang_main">
       <h1 class="chuchuang_title">{$works['title']}</h1>
       <div class="chuchuang_meta clearfix">
           <span>{php echo date('Y-m-d',$works['createtime'])}</span>
           <span><a href="{php echo $this->createMobileUrl('myworks',array('mid'=>$mem['id']))}" class="chuchuang_name">{$mem['nickname']}</a></span>
           <span>阅读：{$works['read']}</span>
           <span class="music" onclick="switchsound()">
               <i play="on" id="music_icon"></i>
               <span id="music_desc">{$works['mtitle']}</span>
           </span>
       </div>
       <div class="chuchuang_content">
		{loop $works['imgs'] $k $item}
		<div class="section section-border fill">
			<p class="section_text" style="color: {$item['color']};font-size: {$item['big']};text-align: {$item['align']};font-weight: {$item['bold']};">{$item['content']}</p>
			<img data-original="{$item['img']}" class="section_img img-border lazy" src="{$item['img']}" onclick="preview({$k})">               
		</div>
		{/loop}
       	<div style="height:2.1rem;width:100%;"></div>
  		</div>
	</div>
	{template 'works_footer'}
</div>
