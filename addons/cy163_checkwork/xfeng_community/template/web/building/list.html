{template 'web/common/header'}
<ul class="nav nav-tabs">
    <li {if $op == 'list'}class="active" {/if}>
    <a href="{php echo $this->createWebUrl('building', array('op' => 'list','regionid' => $regionid));}">设备管理</a>
    </li>
    <li>
        <a href="{php echo $this->createWebUrl('building', array('op' => 'add','regionid' => $regionid));}">新增设备</a>
    </li>

</ul>
<div class="panel panel-info">
    <div class="panel-heading">筛选</div>
    <div class="panel-body">
        <form action="" method="post" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-xs-12 col-sm-2 col-md-2 control-label">设备编号</label>
                <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                    <input class="form-control" name="keyword" id="" type="text" value="{$_GPC['keyword']}">
                </div>
            </div>
            <div class="form-group">
                <div class="pull-right col-xs-12 col-sm-2 col-md-2 col-lg-2">
                    <button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel panel-default">
    <div class="table-responsive">
        <form action="" method="post">
    <table class="table table-hover table-condensed">
        <thead class="navbar-inner">
        <tr>
            <th style="width:8%">排序</th>
            <th class="col-md-1">区域</th>
            <th class='col-md-1'>楼宇名称</th>
            <th class='col-md-1'>单元号</th>
            <th class='col-md-1'>设备编号</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {loop $list $item}
        <tr>
            <td><input type="text" class="form-control" name="displayorder[{$item['id']}]" value="{$item['displayorder']}" /></td>
            <td>{if $item['type'] == 1}单元门{else}大门{/if}</td>
            <td>{$item['title']}</td>
            <td>{if $item['unit']}{$item['unit']}{else}空{/if}</td>
            <td>{$item['device_code']}</td>
            <td>
                <!-- <a  href="{php echo $this->createWebUrl('region',array('op' => 'room','id' => $item['id']))}" title="" data-toggle="tooltip" data-placement="top" class="btn btn-default btn-sm" ><i class="glyphicon glyphicon-plus"></i>导入房号</a> -->

                <a href="{php echo $this->createWebUrl('building',array('op' => 'add','id' => $item['id'],'regionid' => $regionid))}" title="编辑" class="btn btn-default btn-sm" ><i class="fa fa-edit" data-toggle="tooltip" data-placement="top"></i>编辑</a>

                <a href="{php echo $this->createWebUrl('building',array('op' => 'delete','id' => $item['id'],'regionid' => $regionid))}" title="删除" data-toggle="tooltip" data-placement="top" class="btn btn-default btn-sm" data-original-title="删除"><i class="fa fa-times"></i>删除</a>
                <a href="{php echo $this->createWebUrl('building',array('op' => 'qrcreate','id' => $item['id']))}" title="生成二维码" data-toggle="tooltip" data-placement="top" class="btn btn-info" data-original-title="生成二维码"><i class="glyphicon glyphicon-plus-sign"></i>生成二维码</a>
            </td>
        </tr>
        {/loop}
        <tr>
            <td></td>
            <td colspan="2">
                <input name="submit" type="submit" class="btn btn-primary" value="提交">
                <input type="hidden" name="token" value="{$_W['token']}" />
            </td>
        </tr>
        </tbody>
        {$pager}
    </table>
        </form>
</div>
</div>
{$pager}
{template 'web/common/footer'}
