{template 'web/common/header'}
<ul class="nav nav-tabs">
    <li class="active"><a href="{php echo $this->createWebUrl('print', array('op' => 'list'));}">打印机设置</a></li>
    <li><a href="{php echo $this->createWebUrl('print', array('op' => 'yl'));}">云联打印机接口</a></li>
    <li><a href="{php echo $this->createWebUrl('print', array('op' => 'fy'));}">飞印打印机接口</a></li>

</ul>
<form action="" method="post" class="form-horizontal form">
    <div class="main">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">打印设置</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">打印接口</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="print[api]"  value="1" {if empty($set['api']) || $set['api']==1} checked{/if} />云联打印机</label>
                        <label class="radio-inline">
                            <input type="radio" name="print[api]"  value="2" {if $set['api']==2 } checked{/if} />飞印打印机</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">统一打印</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="print[typrint]" value="1" {if $set['typrint']==1} checked{/if} /> 开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="print[typrint]" value="0" {if empty($set['typrint'])} checked{/if} /> 不开启</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">报修打印</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="print[repair]" value="1" {if $set['repair']==1} checked{/if} /> 开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="print[repair]" value="0" {if empty($set['repair'])} checked{/if} /> 不开启</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">意见打印</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="print[report]"  value="1" {if $set['report']==1 } checked{/if} /> 开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="print[report]"  value="0" {if empty($set['report']) } checked{/if} /> 不开启</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">缴费打印</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="print[cost]"  value="1" {if $set['cost']==1 } checked{/if} /> 开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="print[cost]"  value="0" {if empty($set['cost']) } checked{/if} /> 不开启</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">超市打印</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="print[shop]" value="1" {if $set['shop']==1 } checked{/if} /> 开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="print[shop]" value="0" {if empty($set['shop']) } checked{/if} /> 不开启</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">商家打印</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="print[business]" value="1" {if $set['business']==1 } checked{/if} /> 开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="print[business]" value="0" {if empty($set['business'])} checked{/if} /> 不开启</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary span3" name="submit" value="提交">提交</button>
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{template 'web/common/footer'}
