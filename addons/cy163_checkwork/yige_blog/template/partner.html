{template 'common/header'}
<link rel="stylesheet" type="text/css" href="../addons/yige_blog/resources/style.css"/>

<div class="panel panel-default">
    <div class="panel-body">
        <div class="table-responsive panel-body">
            <div style="float: right; margin-bottom: 10px;">
                <a type="button" href="{php echo $this->createWebUrl('partner', array('op' => 'edit'));}" class="btn btn-primary">添加外链</a>
            </div>
            <table class="table table-hover" style="min-width: 300px;">
                <thead class="navbar-inner">
                <tr>
                    <th>ID</th>
                    <th>外链名称</th>
                    <th>外链地址</th>
                    <th>外链类型</th>
                    <th>排序级别</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {loop $data $item}
                <tr>
                    <td style="max-width: 30px">{$item['id']}</td>
                    <td style="min-width: 100px;">{$item['name']}</td>
                    <td>{$item['url']}</td>
                    <td>{$item['type']}</td>
                    <td>{$item['sort']}</td>
                    <td style="max-width: 100px;">
                        <a class="btn btn-primary btn-sm" href="{php echo $this->createWebUrl('partner', array('id'=>$item['id'], 'op' => 'edit'));}">编辑</a>
                        <a class="btn btn-primary btn-sm" href="{php echo $this->createWebUrl('partner', array('id'=>$item['id'], 'op' => 'delete'));}" onclick="return confirm('确认删除吗？');return false;" title="删除">删除</a>
                    </td>
                </tr>
                {/loop}
                </tbody>
            </table>
        </div>
        <div style="margin-bottom: 0; float:right; width: 100%; text-align: center"></div>

    </div>

</div>



{template 'common/footer'}
