{template 'common/header'}

<div>
  <div class="pull-right">
    <a class="btn btn-default" href="{php echo $this->createWebUrl('create-activity');}">创建活动</a>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <td>#</td>
      <td>活动标题</td>
      <td>海报</td>
      <td>活动介绍</td>
      <td>创建时间</td>
      <td>操作</td>
    </tr>
  </thead>
  <tbody>
    {loop $activities $index $item}
      <tr>
        <td>{$item['id']}</td>
        <td><a href="/attachment/{$item['avatar']}" target="_blank"><img style="height:20px;" src="/attachment/{$item['avatar']}"></a></td>
        <td>{$item['title']}</td>
        <td>{$item['description']}</td>
        <td>{$item['created_at']}</td>
        <td>
          <a href="/app/{php echo $this->createMobileUrl('index', ['id' => $item['id']])}" target="_blank">活动报名链接</a>
          &nbsp;&nbsp;
          <a href="{php echo $this->createWebUrl('activity-forms', ['id' => $item['id']])}" target="_blank">活动报名情况</a>
        </td>
      </tr>
    {/loop}
  </tbody>
</table>

{template 'common/footer'}
