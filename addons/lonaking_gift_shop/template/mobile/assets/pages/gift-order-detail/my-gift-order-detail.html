<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back"><i class="icon icon-angle-left icon-2x"></i></a>
        </div>
        <!-- We have home navbar without left link-->
        <div class="center sliding">礼品详情</div>
        <div class="right">
        </div>
    </div>
</div>
<div class="page" data-page="my-gift-order-detail" id="my-gift-order-detail">
    <div class="page-content">
        <div class="content-block-title" style="margin: 15px 15px;">订单信息</div>
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">订单号</div>
                            <div class="item-input">
                                <input type="text" name="order_num" value="{{gift_order.order_num}}" disabled>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">收货人</div>
                            <div class="item-input">
                                <input type="text" name="name" value="{{gift_order.real_name}}" disabled>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">电话</div>
                            <div class="item-input">
                                <input type="text" name="mobile" value="{{gift_order.mobile}}" disabled>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">状态</div>
                            <div class="item-input">
                                <input type="text" name="status_text" value="{{gift_order.status_text}}" disabled>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">邮费支付方式</div>
                            <div class="item-input">
                                <input type="text" name="pay_method_text" value="{{gift_order.pay_method_text}}" disabled>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">邮费支付状态</div>
                            <div class="item-input">
                                {{#js_compare "this.gift_order.pay_status == 0"}}
                                <input type="text" name="pay_method_text" value="未支付" disabled>
                                {{else}}
                                <input type="text" name="pay_method_text" value="已支付" disabled>
                                {{/js_compare}}
                            </div>

                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">兑换时间</div>
                            <div class="item-input">
                                <input type="text" name="create_time_text" value="{{gift_order.create_time_text}}" disabled>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            {{#js_compare "this.gift_order.pay_status == 0 && this.gift_order.status == 0"}}
            <a href="{{gift_order.pay_url}}" class="button button-fill button-big color-green external" style="margin: 0px 15px;margin-top: 15px">立即支付邮费</a>
            {{/js_compare}}
        </div>
        <div class="content-block-title" style="margin: 15px 15px;">配送信息</div>
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">运单号</div>
                            <div class="item-input">
                                <input type="text" name="trans_num" value="{{gift_order.trans_num}}" disabled>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
