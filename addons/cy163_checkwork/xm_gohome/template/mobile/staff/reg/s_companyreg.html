<script type="text/javascript">
	jssdkconfig = {php echo json_encode($_W['account']['jssdkconfig']);} || {};
	
	// 是否启用调试
	jssdkconfig.debug = false;
	
	jssdkconfig.jsApiList = [
		'checkJsApi',
		'onMenuShareTimeline',
		'onMenuShareAppMessage',
		'onMenuShareQQ',
		'onMenuShareWeibo',
		'chooseImage',
		'previewImage',

		'downloadImage',
		'openLocation',
		'getLocation',
	];
	
	wx.config(jssdkconfig);
	
	wx.ready(function () {
		
	});
	
	function open_pic(){
		wx.chooseImage({
			count: 1, // 默认9
			sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
			sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
			success: function (res) {
				var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
				wx.uploadImage({
					localId: ''+localIds+'', // 需要上传的图片的本地ID，由chooseImage接口获得
					isShowProgressTips: 1, // 默认为1，显示进度提示
					success: function (res) {
						var serverId = res.serverId; // 返回图片的服务器端ID
						//var pic_url = "";
						document.getElementById('license_pic').value = serverId;
						document.getElementById("img1").src = localIds;
					}
				});
			}
		});
	}

    function open_pic1(){
        wx.chooseImage({
            count: 1, // 默认9
            sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
            sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
            success: function (res) {
                var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                wx.uploadImage({
                    localId: ''+localIds+'', // 需要上传的图片的本地ID，由chooseImage接口获得

                        document.getElementById('logo').value = serverId;
                        document.getElementById("img2").src = localIds;
                    }
                });
            }
        });
    }
</script>

	}

function getCode(){
	var mobile = document.getElementById('staff_mobile').value;
	if(mobile == ''){
		alert('请输入手机号码！');
		return false;
	}
	if (!/^1[34578]{1}[0-9]{9}/.test(mobile)) {
		alert('请输入正确的手机号码！');
		return false;
	}
	$.ajax({
		url: "{php echo $this->createMobileUrl('CodeOk', array());}",
		type:"POST",
		data:{'mobile':mobile,'type':2},
		dataType:"json",
		success: function(res){

			if(res==1){
				var wait = "{$timeout}";
				time(wait); 
				//document.getElementById('lable_text').innerHTML = '已发送';
				//document.getElementById('on').onclick = function(){}; 
			}else{
				alert('验证码发送失败！请重试');
				return false;
			}
		}
	});
}

function time(wait) {  
       if (wait == 0) {  
            document.getElementById("btn").removeAttribute("disabled");            
            document.getElementById("btn").value="免费获取验证码";  
            wait = {$timeout};  
        } else {  
            document.getElementById("btn").setAttribute("disabled", true);  
            document.getElementById("btn").value="重新发送(" + wait + ")";  
            wait--;  
            setTimeout(function() {  
                time(wait)  
            },  
            1000)  
        }  
    }

function check_xieyi(){
    if(document.getElementById("xieyi").checked){

        $("#sub2").css('display','block');
    }else{
        $("#sub1").css('display','block');
        $("#sub2").css('display','none');
    }
}   

</script>
