{template 'common/header'}

<script type='text/javascript' src='resource/js/lib/jquery-1.11.1.min.js'></script>
<script type="text/javascript" src="../addons/ewei_shopping/images/jquery.gcjs.js"></script>
<script type="text/javascript" src="../addons/ewei_shopping/images/jquery.form.js"></script>
<script type="text/javascript" src="../addons/ewei_shopping/images/tooltipbox.js"></script>

<style type="text/css">
	.red {float:left;color:red}
	.white{float:left;color:#fff}
	.tooltipbox {
		background:#fef8dd;border:1px solid #c40808; position:absolute; left:0;top:0; text-align:center;height:20px;
		color:#c40808;padding:2px 5px 1px 5px; border-radius:3px;z-index:1000;
	}
	.red { float:left;color:red}
</style>

<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
		<div class="panel panel-default">
			<div class="panel-heading">
				提醒设置
			</div>
			<div class="panel-body">				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">模板消息提醒</label>
					<div class="col-sm-9 col-xs-12">
						<label class='radio-inline'><input type="radio" name="data[template]" value="1"  {if $settings['template'] == 1} checked="true" {/if} onclick="$('#templateid').show();"> 开启</label>
						<label class='radio-inline'><input type="radio" name="data[template]" value="0" {if $settings['template'] == 0} checked="true" {/if} onclick="$('#templateid').hide();">关闭</label>
					</div>
				</div>				
				<div class="form-group" id="templateid" {if !$settings['template']}style="display: none;"{/if}>
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">接收消息客服ID</label>
                    <div class="col-sm-9 col-xs-12">
                    	<input type="text" name="data[kfid]" class="form-control" value="{$settings['kfid']}" />
                    	<span class="input-group-addon"><a href="/web/index.php?c=mc&a=fans&" target="_blank">openid：获取粉丝管理中的粉丝编号</a></span>
                    </div>
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">提醒模板消息</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="data[templateid]" class="form-control" value="{$settings['templateid']}" />
						<span class="help-block">请在“微信公众平台”选择行业为：“IT科技 - 互联网|电子商务”，添加标题为：”系统通知“，编号为：“OPENTM207042342”的模板</span>
						
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启审核</label>
					<div class="col-sm-9 col-xs-12">
						<label class='radio-inline'><input type="radio" name="data[status]" value="1"  {if $settings['status'] == 1} checked="true" {/if} onclick="$('#status').show();"> 开启</label>
						<label class='radio-inline'><input type="radio" name="data[status]" value="0" {if $settings['status'] == 0} checked="true" {/if} onclick="$('#status').hide();">关闭</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启留言 默认关闭</label>
					<div class="col-sm-9 col-xs-12">
						<label class='radio-inline'><input type="radio" name="data[massage]" value="1"  {if $settings['massage'] == 1} checked="true" {/if} onclick="$('#status').show();"> 开启</label>
						<label class='radio-inline'><input type="radio" name="data[massage]" value="0" {if $settings['massage'] == 0} checked="true" {/if} onclick="$('#status').hide();">关闭</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">开通费用</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="data[feiyong]" class="form-control" value="{$settings['feiyong']}" />
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">设置</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享标题</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="data[share_title]" class="form-control" value="{$settings['share_title']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">文章页分享标题</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="data[article_share_title]" class="form-control" value="{$settings['article_share_title']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享描述</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="data[share_desc]" class="form-control" value="{$settings['share_desc']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享链接</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="data[share_url]" class="form-control" value="{$settings['share_url']}" />
					</div>
				</div>
				{if $_W['isfounder']}
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">是否关闭版权</label>
					<div class="col-xs-12 col-sm-8">
						<label class="radio radio-inline">
							<input type="radio" name="data[banquan]" value="0" {if intval($business['banquan']) == 0}checked="checked"{/if}> 关闭
						</label>
						<label class="radio radio-inline">
							<input type="radio" name="data[banquan]" value="1" {if intval($business['banquan']) == 1}checked="checked"{/if}> 开启
						</label>
					
					</div>
				</div>
				{/if}
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">入驻电话</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="data[phone]" class="form-control" value="{$settings['phone']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">首页中间的话束</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="data[home_hs]" class="form-control" value="{$settings['home_hs']}" />
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
					<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
						<input name="submit" type="submit" value="提交" class="btn btn-primary" />
						<input type="hidden" name="token" value="{$_W['token']}" />
					</div>
				</div>
	</form>
</div>
{template 'common/footer'}
