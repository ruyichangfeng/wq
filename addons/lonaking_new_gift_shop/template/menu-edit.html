{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        {template 'nav'}
    </ul>
    <form class="form-horizontal form" id="setting-form" action=""
          method="post">
        <div class="panel panel-default">
            <div class="panel-heading">菜单编辑</div>
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="data[name]"
                               value="{$data['name']}" required/>
                        <span class="help-block">积分商城图标展示名称，建议最多6个字</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">类别</label>
                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input type="radio" name="data[type]" value="2" {if $data['type'] == '2'}checked="true"{/if}> 底部工具栏
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="data[type]" value="1" {if $data['type'] == '1'}checked="true"{/if}> 页面功能菜单
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">图标</label>
                    <div class="col-sm-8">
                        {php echo tpl_form_field_image('data[icon]', $data['icon'])}
                        <span class="help-block">尺寸为100*100像素，格式为jpg、png、jpeg，底部工具栏无需设置</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">点击链接</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="data[url]"
                               value="{$data['url']}"/>
                        <span class="help-block">菜单点击后直达的链接，您可以复制礼品分组的链接到这里，也可以自定义链接</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">排序</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="data[rank]"
                               value="{$data['rank']}"/>
                        <span class="help-block">菜单排列的顺序，数字越大，排序越靠前</span>
                    </div>
                </div>
                <input type="text" class="form-control hide" name="data[id]" value="{$data['id']}" />
                <input type="text" class="form-control hide" name="data[uniacid]" value="{if $data['uniacid']}{$data['uniacid']}{else}{$_W['uniacid']}{/if}" />
                <input type="text" class="form-control hide" name="data[create_time]" value="{if $data['create_time']}{$data['create_time']}{else}{php echo time();}{/if}"/>
            </div>
        </div>
        <!-- /网页内容设置 -->
        <div class="form-group col-sm-12">
            <input name="token" type="hidden" value="{$_W['token']}" />
            <input type="submit" class="btn btn-primary col-lg-1" name="submit"
                   value="提交" />
        </div>
    </form>
</div>
{template 'common/footer'}
