<!doctype html>
<html>
<head>
<title>{$cfg['sharetitle']}</title>
{template 'head'}
<script type="text/javascript">
	wx.ready(function () {
		sharedata = {
			title: "{$cfg['sharetitle']}",
			desc: "{$cfg['sharedesc']}",
			link: "{$_W['siteroot']}app/{php echo str_replace('./','',$this->createMobileUrl('index', array()))}",
			imgUrl: "{php echo tomedia($cfg['sharecoverthumb'])}",
			type: '', // 分享类型,music、video或link，不填默认为link
			dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
			success: function(){
			},
			cancel: function(){
			}
		};
		wx.onMenuShareAppMessage(sharedata);
		wx.onMenuShareTimeline(sharedata);
		wx.onMenuShareQQ(sharedata);
		wx.onMenuShareWeibo(sharedata);
		wx.onMenuShareQZone(sharedata);
	});	
</script>
</head>
<body class="bodybg" style="background: url({RES}images/background.jpg);position:relative">

    <div class="container-fluid"  style="padding-top: 5px;">

		</div>

{template 'footer-menu'}

</body>
<script>
	function locationhref(id,tid)
	{
		var url="{php echo $this->createMobileUrl('editmyphoto');}";
		window.location.href=url+"&member_id="+id;
	}
</script>
</html>
