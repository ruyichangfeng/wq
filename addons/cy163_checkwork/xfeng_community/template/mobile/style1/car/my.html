<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/style1/static/css/region.css" />
    <!--css-->
    <link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/style1/static/css/fled.css" />
    <link rel="stylesheet" href="{MODULE_URL}template/mobile/style1/static/css/weui.css" />
    <!--组件依赖js begin-->
    <script src="{MODULE_URL}template/mobile/style1/static/js/jquery-1.7.1.min.js"></script>
    <script src="{MODULE_URL}template/mobile/style1/static/js/public.js"></script>
    <script src="{MODULE_URL}template/mobile/style1/static/js/laytpl.js"></script>
    <style type="text/css">
    /*加载*/
    
    .ui-refresh-down {
        height: 42px;
        border-top: 1px solid #e4e4e4;
        border-bottom: 1px solid #e4e4e4;
        line-height: 42px;
        background: #f0f0f0;
        text-align: center;
    }
    
    .ui-refresh-icon {
        display: inline-block;
        content: '';
        background:url({MODULE_URL}template/mobile/style1/static/image/arrow-down.png) no-repeat;
        width: 12px;
        background-size: 12px;
        height: 7px;
        margin-right: 5px;
    }
    
    .ui-refresh-icon {
        display: inline-block;
        content: '';
        background:url({MODULE_URL}template/mobile/style1/static/image/arrow-down.png) no-repeat;
        width: 12px;
        background-size: 12px;
        height: 7px;
        margin-right: 5px;
    }
    
    .ui-loading {
        display: inline-block;
        content: '';
        background:url({MODULE_URL}template/mobile/style1/static/image/loading.gif) no-repeat;
        width: 16px;
        background-size: 16px;
        height: 16px;
        margin-right: 5px;
    }
    .rank{
        text-align:center;
        color:white;
        background-color:#48b54e;
        width:60px;
        font-size:12px;
        height:20px;
        line-height:20px;
        border-radius: 2px;
        
    }
    .del{
        text-align:center;
        color:white;
        background-color:#777777;
        width:40px;
        font-size:12px;
        height:20px;
        line-height:20px;
        border-radius: 2px;
        
    }
    </style>
    <title>{$region['title']}——我的拼车</title>
</head>

<body>
    <div id="page">
        <header id="header">
            <div class="header_div">
                <div id="left_div" onClick="window.location.href='{php echo $this->createMobileUrl('car',array('op' => 'list'))}'"></div>
                <div id="middle_div" >
                    <h1 id="title">我的拼车</h1>
                </div>
                <div id="right_div">
                    <div class="right_bottom"></div>
                    <div class="right_img"></div>
                </div>
            </div>
        </header>
        <!--cont-->
        <div class="cont">
            <aside class="tab_title">
                <a href="{php echo $this->createMobileUrl('car',array('op' => 'my'))}" >全部</a> 

            </aside>
            <section>
                <div class="ui-refresh" id="secondhand">
                    <ul class="data-list">
                    </ul>
                </div>
            </section>
        </div>
        <!-- #EndLibraryItem -->
    </div>
    <script type="text/html" id="xq_list">
        {{# for(var i = 0, len = d.list.length; i < len; i++){ }}
        <a class="weui_cell" href="{{ d.list[i].url }}">
            <div class="weui_cell_bd weui_cell_primary">
                <p>

                </p><p style="color:#48b54e;width:100px;height:20px; border-radius: 5px;font-size:12px;text-align:center;line-height:20px;float:left">【我是{{# if(d.list[i].type == 1){ }}司机 {{# }else{ }} 乘客 {{# } }}】</p>


                <p style="font-size:12px;line-height:20px;">{{ d.list[i].title }}</p>
                <p></p>
                <p style="font-size:12px;line-height:20px;">&nbsp;&nbsp;(发布的小区地址：{{ d.list[i].regionname }})</p>

            </div>

            <div class="weui_cell_ft">
            </div>
        </a>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p style="font-size:12px;color: #a9a9a9;clear:both;margin-top:5px;" >发布时间：{{ d.list[i].datetime }} </p>
            </div><div class="weui_cell_ft del" onclick="delectFun({{d.list[i].id}})">删除</div>&nbsp;&nbsp;</div>
        <a style="height:20px;width:100%;background-color: #efeef4;display:block"></a>
        {{# } }}

    </script>
    {template 'style1/footer'}
    <script>
        $(document).ready(function() {
            loaddata("{php echo $this->createMobileUrl('car',array('op' => 'my'))}", $(".data-list"),'xq_list', true);
        });
    </script>
    <script>
    

    function delectFun(id) { //删除对象
        if (window.confirm('你确定要删除对象吗？')) {
            $.ajax({
                async: true,
                url: "{php echo $this->createMobileUrl('car',array('op' => 'delete'))}",
                dataType: "json",
                type: "POST",
                data: {
                    id: id
                },
                success: function() {
                    window.location.reload();
                },
                error: function() {
                    alert("请求错误！")
                }
            })

        } else {
            //alert("取消");
            return false;
        }
    }
    </script>
</body>

</html>
