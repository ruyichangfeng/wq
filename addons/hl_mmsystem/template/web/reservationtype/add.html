{template 'web/common/header'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('reservationtype', array('op' => 'list'))}"></a>&nbsp;&nbsp;&nbsp;添加新分类</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('reservationtype',array('op' => 'add','id' => $id))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);"id="reservationtypeid">                                 <div class="panel panel-primary">
                        <div class="panel-heading">添加分类</div>
                        <div class="panel-body">
                            <div class="form-group" style="display:none;">
                                <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">ID</label>
                                <div class="col-xs-12 col-sm-7 col-md-8 col-lg-8">
                                    <input type="text" name="clerk[clerk_id]" class="form-control" value="{$item['clerk_id']}" />
                                </div>
                            </div>
                            <div class="form-group">
                            <label for="title" class="col-sm-4 control-label">分类名称</label>
                            <div class="col-xs-3">
                                <input type="text" name="rtname" class="form-control" value="{$item['rt_name']}" id='rtname' placeholder="请输入分类名称"/>
                            </div>
                            </div>
                        <div class="form-group">
                        <label class="col-sm-4 control-label">图标：</label>
                        <div class="col-sm-3">
                            {php echo tpl_form_field_image('rtpicture', $item['rt_picture'])}
                            <div class="help-block">建议尺寸 100*100，或者正方形图片</div>
                        </div>
                        </div>
                            <div class="form-group">
                                <label for="title" class="col-sm-4 control-label">分类详情</label>
                                <div class="col-xs-3">
                                    <input type="text" name="rtdetailed" class="form-control" value="{$item['rt_detailed']}" id='rtdetailed' placeholder="请输入分类详情"/>
                                </div>
                            </div>
                        <div class="form-group">
                            <label for="" class="col-sm-5 control-label"></label>
                            <div class="col-sm-7">
                                <input name="submit" type="submit" value="提交" class="btn btn-primary btn-w-m">
                                <input type="hidden" name="token" value="{$_W['token']}" />
                            </div>
                        </div>
                    </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#reservationtypeid").validate({
        rules: {
            rtname: {
                required: true,
                maxlength:10,
            },
            rtpicture: {
                url: false,
            },
        },
        messages: {
            rtname: {
                required: "请填分类名称",
                maxlength:"不能大于10个字符",
            },
        }
    });
</script>

{template 'web/common/footer'}
