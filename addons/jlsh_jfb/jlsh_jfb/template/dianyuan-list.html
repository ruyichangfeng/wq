{template 'common/header'}


<ul class="nav nav-tabs">

    <li class="active"><a href="{php echo  $this->createWebUrl('dianyuan', array('name'=>'jlsh_jfb'));}">店员管理</a></li>

	<li><a href="{php echo  $this->createWebUrl('dianyuanadd', array('name'=>'jlsh_jfb'));}">添加店员</a></li>


</ul>



<div class="clearfix">    

    <div class="panel panel-default">

    	<div class="panel-heading">

                     店员列表

        </div>

        <div class="table-responsive panel-body" >

            <table class="table table-hover">

            	<thead>

                	<tr class="active">

                    	<td>店员姓名</td>

                        <td>店员电话</td>
                        
                        <td>粉丝编号</td>
                        
                        <td>所在门店</td>

						<td>可否充值</td>

                        <td width="300">操作</td>

                    </tr>

                </thead>

                <tbody>

                	 {loop $list $val}

                	<tr>

                    	<td>{$val[name]}</td>

						<td>{$val[phone]}</td>
						
						<td>{$val[weixin]}</td>

						<td>{$val[mendianname]}</td>
						
						<td>{if $val[addyue] == 1}是{else}否{/if}</td>

                        <td>

                        	<div class="btn-group btn-group-sm">

                                <a class="btn btn-default" href="{php echo $this->createWebUrl('dianyuanadd',array('id'=>$val['id'],'name'=>'jlsh_jfb'));}"><i class="fa fa-edit"></i> 编辑</a>

                                <a class="btn btn-default" href="{php echo $this->createWebUrl('dianyuandelete', array('id'=>$val['id'],'name'=>'jlsh_jfb'))}" onclick="if(confirm('确认删除改员工信息?')){return true}else{return false};"><i class="fa fa-remove"></i> 删除</a>

								<!--<a class="btn btn-info" href="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket={$val['ticket']}"><i class="fa fa-file-image-o"></i> 查看二维码</a>-->
								<a class="btn btn-info"  target="_blank" href="http://qr.topscan.com/api.php?text=http://{php echo $_SERVER['HTTP_HOST']}/app/index.php?i={php echo $_W['uniacid']}%26id={php echo $val['id']}%26mid={php echo $val[mid]}%26c=entry%26do=index%26m=jlsh_jfb"><i class="fa fa-file-image-o"></i> 查看二维码</a>
                                <!-- ./app/index.php?i={php echo $_W['uniacid']}%26id={php echo $val['id']}%26mid={php echo $val[mid]}%26c=entry%26do=index%26m=jlsh_jfb -->

                            </div>

                        </td>

                    </tr>

                    {/loop}

                    

                </tbody>

            </table>

        </div>

        

        <div class="panel-body text-center">

            {$pager} 

        </div>

            <span style="color:red;">接受预约是在用户提交订单后，该员工会收到订单消息，在基础数据上只能选择一个</span>

         </div>-->

		

        <div class="panel-footer">

			{/if}  -->

        </div>

        

    </div>

</div>
