{template 'style5/header'}
<link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="{MODULE_URL}template/mobile/style5/static/css/fontawesome-stars-red.css">
<link rel="stylesheet" href="{MODULE_URL}template/mobile/style5/static/css/light7-swiper.min.css">
<body class="max-width bg-f5">
<div class="page">
    <header class="bar bar-nav bg-green">
        <a class="icon icon-left pull-left txt-fff" href="javascript:history.go(-1);"></a>
        <h1 class="title txt-fff">商品评价</h1>
    </header>
    <div class="content">
        <form method="post" action="{php echo $this->createMobileUrl('business',array('op' => 'rank','operation' => 'add'))}" role="form">
            <input type="hidden" name="dpid" value="{$dp[id]}"/>
            <div class="list-block mt10 mb10">
            <ul>
                <li class="item-content">
                    <div class="item-media">评价:</div>
                    <div class="item-inner">
                        <div class="br-theme-fontawesome-stars-o">
                            <style>
                                #jq_star img {
                                    float: left;
                                    width:25px;
                                    height:25px;
                                    margin-right: 5px;
                                }
                                input, textarea {
                                    border: 1px solid #dedede;
                                }                            </style>
                            <span id="jq_star" style="width: 100px; cursor: pointer;">
                                    <input id="jq_star-score" type="hidden" name="data[score]" value="0">                                </span>
                            <script type="text/javascript" src="{MODULE_URL}template/mobile/style5/static/js/jquery.raty.min.js">

                            </script>
                            <script>
                                $(document).ready(function () {
                                    $("#jq_star").raty({
                                        numberMax: 5,
                                        path: '{MODULE_URL}template/mobile/style5/static/images/',
                                        starOff: 'star-off.png',
                                        starOn: 'star-on.png',
                                        scoreName: 'data[score]'
                                    });
                                });
                            </script>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="list-block  media-list mt10">
            <ul >
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-input">
                            <textarea placeholder="说说本次团购的亮点和不足吧！（写够15字，才是好同志~）" name="data[contents]"></textarea>
                        </div>
                    </div>
                </li>
                <li>
                    <label class=" label-checkbox item-content group-lable-checkbox">
                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title">匿名评价</div>
                                <div class="item-after">
                                    <input type="radio" name="my-radio">
                                    <div class="item-media">
                                        <i class="icon icon-form-checkbox"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </label>
                </li>
            </ul>
        </div>
        <div class="content-block">
            <!--<a class="button button-big button-success button-fill">发布</a>-->
            <input id="total_scole" class="button button-big button-success button-fill" type="submit" value="提交"
                   style="width: 90%;margin: 0 auto"/>
            <input type="hidden" name="token" value="{$_W['token']}"/>
        </div>
        </form>
    </div>
</div>
</body>

<script>$.config = {autoInit: true}</script>
<script type="text/javascript" src="{MODULE_URL}template/mobile/style5/static/js/light7.js" charset="utf-8"></script>
<script type="text/javascript" src="{MODULE_URL}template/mobile/style5/static/js/light7-swiper.min.js" charset="utf-8"></script>
{template 'style5/footer'}
