{template 'common/header'}
<style>
    .red_color {
        color: red;
    }
</style>
<div class="main">
    <ul class="nav nav-tabs">

        <li  ><a href="{php echo $this->createWebUrl('visittype', array('op'=>'display'));}">模板分类管理</a></li>
        <li class="active"><a href="{php echo $this->createWebUrl('visittype', array('op'=>'create'));}">添加模板分类</a></li>
    </ul>
    <form action="{php echo $this->createWebUrl('visittype', array('op'=>'create'))}" method="post" class="form-horizontal form" id="visittype_form">
        <div class="panel panel-primary" style="margin-bottom:0px;">
            <div class="panel-heading">模板信息</div>
            <div class="panel-body">
                <div class="form-group" hidden>
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2  control-label">ID</label>
                    <div class=" col-xs-12 col-sm-7 col-md-8 col-lg-8">
                        <input type="text" name="visittype[visittype_id]"  class="form-control" value="{$visittype['visittype_id']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span class="red_color">*</span>排序</label>
                    <div class=" col-xs-12 col-sm-7 col-md-8 col-lg-8">
                        <input type="text" name="visittype[visittype_order]"  class="form-control" value="{$visittype['visittype_order']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span class="red_color">*</span>标题</label>
                    <div class=" col-xs-12 col-sm-7 col-md-8 col-lg-8">
                        <input type="text" name="visittype[visittype_title]"  class="form-control" value="{$visittype['visittype_title']}" maxlength="20"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
                        <input name="submit" type="submit" value="提交" class="btn btn-primary" style="width:150px;"/>
                        <input type="hidden" name="token" value="{$_W['token']}" />
                        <!-- <input type="hidden" id="templet_level_y" value="{$templet['templet_level']}" /> -->
                    </div>
                </div>
            </div>

        </div>

    </form>
</div>
<script>
    require(['jquery', 'util'], function($, util){
        $(function(){

            $('#visittype_form').submit(function(){


                if($('input[name="visittype[visittype_order]"]').val() == ''){
                    util.message('未填写排序.');
                    return false;
                }
                if($('input[name="visittype[visittype_title]"]').val() == ''){
                    util.message('未填写模板分类标题.');
                    return false;
                }


                return true;
            });
        });
    });
</script>
{template 'common/footer'}
