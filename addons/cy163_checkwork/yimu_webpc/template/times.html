{template 'common/header'}
{template 'indextab'}
<style type="text/css">
.panel-default {
    padding: 10px;
    border-radius: 0;
    border:1px dashed #e2e2e2;
}
</style>

<form action="" method="post"  class="form-horizontal form layui-form" enctype="multipart/form-data" id="form1" onsubmit="return onCheck()">
  <div class='panel panel-default'>
      <div class='panel-body'>
			 <div class="form-group">
		        <label class="col-sm-2 control-label" style="text-align:left;">合作伙伴数量</label>
		        <div class="col-sm-8">
		            <input type="text" name="partner" id="partner"  class="form-control" value="{$item['partner']}" />
		        </div>
		    </div>
		    
		    <div class="form-group">
		        <label class="col-sm-2 control-label" style="text-align:left;">覆盖行业数量</label>
		        <div class="col-sm-8">
		            <input type="text" name="industry" id="industry"  class="form-control" value="{$item['industry']}" />
		        </div>
		    </div>
		    
		    <div class="form-group">
		        <label class="col-sm-2 control-label" style="text-align:left;">页面访问数量</label>
		        <div class="col-sm-8">
		            <input type="text" name="access" id="access"  class="form-control" value="{$item['access']}" />
		        </div>
		    </div>
		    
		    <div class="form-group">
		        <label class="col-sm-2 control-label" style="text-align:left;">产品月交数量</label>
		        <div class="col-sm-8">
		            <input type="text" name="product" id="product"  class="form-control" value="{$item['product']}" />
		        </div>
		    </div>
		    
		    <div class="form-group">
		        <label class="col-sm-2 control-label" style="text-align:left;">商家信赖数量</label>
		        <div class="col-sm-8">
		            <input type="text" name="business" id="business"  class="form-control" value="{$item['business']}" />
		        </div>
		    </div>
	 </div>
  </div>
  
  
  
  <div class="form-group">
		        <div class="col-sm-offset-2 col-md-offset-2 col-lg-offset-1 col-xs-12 col-sm-10 col-md-10 col-lg-11">
		            <input name="submit" type="submit" value="提交" class="btn btn-primary span3" />
		            <input type="hidden" name="token" value="{$_W['token']}" />		            
		        </div>
	</div>
</form>
