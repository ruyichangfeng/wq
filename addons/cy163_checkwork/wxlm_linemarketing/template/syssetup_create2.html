			<div class="panel-body">
				<div class="form-group">

					<div class="col-xs-12 col-sm-7 col-md-8 col-lg-8">

				</div>
				<div class="form-group" id="password">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span class="xhred"></span>PC端logo</label>
					<div class="col-xs-12 col-sm-7 col-md-8 col-lg-8">

				</div>

<script>
require(['jquery', 'util'], function($, util){
	$(function(){
		$('#form').submit(function(){
			if($('input[name="create[pc_member_title]"]').val() == ''){
				util.message('请填写页面标题');
				return false;
			}	
			return true;
		});
	});
});
</script>
