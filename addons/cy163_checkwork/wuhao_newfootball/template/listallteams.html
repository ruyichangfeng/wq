{template 'common/header'}
<div class="wrap">
	<ul class="nav nav-tabs">
		<li><a href="{php echo $this->createWebUrl('teams', array());}">增加球队</a></li>
		<li class="active"><a href="#">球队列表</a></li>		
	</ul>
	<form method="post" class="js-ajax-form">
		<div class="table-responsive">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
					  <th>id</th>
	                  <th>球队名字</th>                  
	                  <th>球队logo</th>
	                  <th>球队地址</th>	  
	                  <th>球队性质</th>                       
					  <th>操作</th>	
					</tr>
				</thead>
				<tbody>					
	                
	                {loop $data_teams $index $item}
	                  <tr>
	                  	<td>{php echo ($pageindex-1)*$pagesize+$index+1;}</td>
	                    <td>{$item['teamname']}</td>                    
	                    <td><img src="{php echo tomedia($item['logo']);}" height="100" width="100"/></td> 
	                    <td>{$item['teamplace']}</td>
	                    <td>{php echo $item['master']==1?'主队':'客队';}</td>              
	                    <td>
	                    	<a href="{php echo $this->createWebUrl('editteams', array('teamid'=>$item['teamid']));}">编辑</a> | 
							<a class="js-ajax-delete" href="{php echo $this->createWebUrl('delteams', array('teamid'=>$item['teamid']));}">删除</a>	
	                    </td>
	                  </tr>
	                  
	                {/loop}


					
				</tbody>
			</table>
			{$pager}
		</div>
	</form>
</div>


{template 'common/footer'}
