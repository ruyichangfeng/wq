{template 'web/common/header'}
{template 'web/messagebursts/common'}
<div class="col-sm-12">
    <div class="ibox-content">
        <form action="" id="memberinfoform" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
            <input type="hidden" name="id" value="{$item['id']}">
            <div class="form-group"  style="margin-left: 25%">
                <div class="input-group m-b" style="width: 300px">
                    <span class="input-group-addon"> <input type="checkbox"id="updatebalance" name="updatebalance" value="1"> </span>
                    <input type="text" class="form-control" id="balancenumber" name="balancenumber" >
                    <span class="input-group-addon">余额（元）</span>
                </div>

            </div>
            <div class="form-group"  style="margin-left: 25%">
                <div class="input-group m-b " style="width: 300px">
                    <span class="input-group-addon"> <input type="checkbox" id="updatePointsCount"name="updatePointsCount" value="2"> </span>
                    <input type="text"class="form-control"id="PointsCount" name="PointsCount">
                    <span class="input-group-addon">积分</span>
                </div>

            </div>
            <div class="form-group"  style="margin-left: 25%">
                <div class="radio radio-inline">
                    <input type="radio" id="increase"  value="1" name="radioInline"checked="">
                    <label for="increase"> 增加</label>
                </div>
                <div class="radio radio-info radio-inline">
                <input type="radio" id="reduce" value="2" name="radioInline" >
                <label for="reduce"> 减少</label>
            </div>
                <div class="radio radio-danger radio-inline">
                    <input type="radio" id="remove" value="3" name="radioInline">
                    <label for="remove" style="color: red"> 清空为零</label>
                </div>


            <div class="hr-line-dashed"></div>
            <div class="form-group"  style="margin-left: 25%">
                <label for="" class="col-sm-5 control-label"></label>
                <div class="col-sm-7">
                    <input name="submit" type="submit" value="提交" class="btn btn-primary btn-w-m">
                    <input type="hidden" name="token" value="{$_W['token']}" />
                </div>
            </div>

            </div>

        </form>
    </div>
</div>
<script>
        $("#remove").click(function(){
               $("#balancenumber").attr("disabled",true)
               $("#PointsCount").attr("disabled",true)

           });
        $("#reduce").click(function(){
            $("#balancenumber").removeAttr("disabled",true)
            $("#PointsCount").removeAttr("disabled",true)
        });
        $("#increase").click(function(){
            $("#balancenumber").removeAttr("disabled",true)
            $("#PointsCount").removeAttr("disabled",true)
            if ($("#memberlisttabledata").val() == "") {
                alert("请填写修改的数值！");
            }
        });

</script>
{template 'web/common/footer'}
