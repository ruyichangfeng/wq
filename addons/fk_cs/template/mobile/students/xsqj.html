<script type="text/javascript" src="{OSSURL}public/mobile/js/PromptBoxUtil.js?v=4.81022"></script>
<script type="text/javascript">
var PB = new PromptBox();
WeixinJSHideAllNonBaseMenuItem();
/**微信隐藏工具条**/
function WeixinJSHideAllNonBaseMenuItem(){
	if (typeof wx != "undefined"){
		wx.ready(function () {
			
			wx.hideAllNonBaseMenuItem();
		});
	}
}
function sendSubmitBtn(tid){
	
		if($("#type").val() == null || $("#type").val() == ""){
			PB.prompt("请假类型不能为空！");
			return;
		}else if($("#startTime").val() == null || $("#startTime").val() == ""){
			PB.prompt("请填写请假起始时间！");
			return;
		}else if($("#endTime").val() == null || $("#endTime").val() == ""){
			PB.prompt("请填写请假到校时间！");
			return;
		}else if($("#content").val() == null || $("#content").val() == ""){
			PB.prompt("请输入详细请假原由！");
			return;
		}
	
	if(confirm("确定发送本条信息？")){
		var submitData = {
			openid :"{$openid}",
			schoolid :"{$schoolid}",
			weid :"{$weid}",
			sid :"{$student['id']}",
			uid :"{$it['uid']}",
			tid : tid,
			bj_id :"{$student['bj_id']}",
			type : $("#type").val(),
			startTime : $("#startTime").val(),
			endTime : $("#endTime").val(),  //关系
			content : $("#content").val(),
		};
	        $.post("{php echo $this->createMobileUrl('indexajax',array('op'=>'xsqingjia'))}",submitData,function(data){
            if(data.result){
                PB.prompt(data.msg);
				window.location.href = "{php echo $this->createMobileUrl('user', array('schoolid' => $schoolid), true)}"
            }else{
                PB.prompt(data.msg);
            }
        },'json'); 
    }
}
$(function ($) {
	$("#courselist").on('click', function () {
		$('#selectList').show();
	});
});
function isSelect(tid){
	PB.prompt("数据加载中！···");
	location.href = "{php echo $this->createMobileUrl('xsqj', array('schoolid' => $schoolid), true)}"+ '&tid=' + tid;
}
</script>
