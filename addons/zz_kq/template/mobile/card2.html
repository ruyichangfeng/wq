<body>
<div class="all">
     <div class="cang">
        <h2>欢迎购买</h2>
      
        <div class="colockbox" id="demo01">
            
                <span class="day">微</span>
                <span class="hour">信</span>
                <span class="minute">卡</span>
                <span class="second">券</span>
           
        </div>
    </div>

    
    <div class="piece" id="piece">
    <div class="input-group-i" style="margin-top:5px;">
        <input type="submit" class="btn-i" id="addCard" style="font-family:'微软雅黑' " value="领取卡券" />
        <input type="submit" class="btn-i" id="card" style="font-family:'微软雅黑';display: none; " value="已领取" />
    </div>
   </div> 

 </div>

    <div class="foot">
         <div class="tel">
           <a href="tel://<?= $order['tel'] ?>" onclick="statistics()">电话咨询</a>
         </div>
         
         <div class="gou">
           <a href="#piece">立即订购</a>
         </div>
         
         <div class="clearfix"></div>
 </div>
 <script type="text/javascript">
     document.getElementById("form1").action=spec_iadd;
     document.getElementById("sid").value=spec_sid;
     document.getElementById("goods_name").value=spec_gname;
     </script>
  <script>

      wx.config({
                    debug: false,
                    appId: "{$_W['account']['jssdkconfig']['appId']}",
                    timestamp: {$_W['account']['jssdkconfig']['timestamp']},
                    nonceStr: "{$_W['account']['jssdkconfig']['nonceStr']}",
                    signature: "{$_W['account']['jssdkconfig']['signature']}",
                    jsApiList: [
                            'addCard'
                            ]
                });
            wx.ready(function(){
                //添加卡券
                document.querySelector('#addCard').onclick = function () {
                    wx.addCard({
                      cardList: [
                        {
                          cardId: "{$card_id}",
                          cardExt: '{"timestamp":"{$time}","signature":"{$signature}"}'
                        }
                      ],
                      success: function (res) {
                        $("#addCard").hide();
                        $("#card").show();
                        $.ajax({
                          type:'POST',
                          url:'',
                          data:{state:1,tid:{$order['tid']}},
                          success:function(data){
                          
                          }
                        });
                        alert('已添加卡券.');
                      }
                    });
                };
            });

</script>
 </body>
