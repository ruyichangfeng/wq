{template 'common/header'}
<link rel="stylesheet" href="{MODULE_URL}template/css/back.css" type="text/css"/>
<script type="text/javascript" src="{MODULE_URL}template/js/back.js"></script> 
<form name="form" method="POST" id="form1">
	<div class="form-group">
		<label for="title">活动标题</label>
		<input name="title" id="title" type="text" class="form-control" maxlength="100">
		<span id="spanname" class="span-error"></span>
	</div>
	<div class="form-group">
		<label for="picture">活动图片</label>
		{php echo tpl_form_field_image('picture');}
		<span id="spanimg" class="span-error"></span>  
	</div>
	<div class="form-group">
		<label for="votetime">活动时间</label><br>
		{php echo tpl_form_field_daterange("votetime",'',true);}
	</div>
	<div class="form-group">
		<label for="'introduce'">活动详情</label>
		{php echo tpl_ueditor('introduce');}
		<span id="spantext" class="span-error"></span>      
	</div>
	<div class="form-group col-xs-6 col-md-4">
		<label for="maxcount">每日可投票总次数</label>
		<input class="form-control" type="text" name="maxcount" id="maxcount" >
	</div>
	<div class="form-group col-xs-6 col-md-4">
		<label for="singlemaxcount">每日对同一个用户可重复投票次数</label>
		<input class="form-control" type="text" name="singlemaxcount" id="singlemaxcount" >
	</div>
	<div class="form-group col-xs-6 col-md-4">
		<label for="ipmaxcount">每日相同IP可投票次数</label>
		<input class="form-control" type="text" name="ipmaxcount" id="ipmaxcount" >
	</div>
	<div class="form-group col-xs-6 col-md-4">
		<label for="addjoincount">追加报名人数</label>
		<input class="form-control" type="text" name="addjoincount" id="addjoincount" >
	</div>
	<div class="form-group col-xs-6 col-md-4">
		<label for="addvotecount">追加投票人数</label>
		<input class="form-control" type="text" name="addvotecount" id="addvotecount" >
	</div>
	<div class="form-group col-xs-6 col-md-4">
		<label for="addaccesscount">追加访问量</label>
		<input class="form-control" type="text" name="addaccesscount" id="addaccesscount" >
	</div>
	<div class="form-group col-xs-6 col-md-4">
		<label for="joinintegral">报名增加会员积分</label>
		<input class="form-control" type="text" name="joinintegral" id="joinintegral" >
	</div>
	<div class="form-group col-xs-6 col-md-4">
		<label for="voteintegral">投票增加会员积分</label>
		<input class="form-control" type="text" name="voteintegral" id="voteintegral" >
	</div>
	<hr style="width:100%">
	<div class="form-group col-xs-12 col-md-12">
		 <label class="checkbox-inline"><input name="ischeck" type="checkbox" id="ischeck" value="on"> 是否开启审核</label>
	</div>
	<div class="form-group">
		<input name="token" type="hidden" value="{$_W['token']}" /> 
		<input type="submit" class="btn btn-primary span3" name="submit" value="确认提交" />
	</div>
</form>
{template 'common/footer'}
