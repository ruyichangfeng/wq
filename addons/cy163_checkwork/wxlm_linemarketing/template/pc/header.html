<div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-twitter"></i> <span>粉丝营销</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img src="{RES}public/pc/images/0.jpg" alt="..." class="img-circle profile_img">
              </div>
              <div class="profile_info">
                <span>欢迎,</span>
                <h2>{$member_list['member_name']}</h2>
              </div>
            </div>
            <!-- /menu profile quick info -->
            <br />
            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <ul class="nav side-menu">
                  <li><a href="javascript:locationhref(2);"><i class="fa fa-home"></i> 发放奖励 <span class="fa fa-chevron-right"></span></a></li>
                  <li><a href="javascript:locationhref(1);"><i class="fa fa-edit"></i>发放记录<span class="fa fa-chevron-right"></span></a></li>
                  <li><a href="javascript:locationhref(3);"><i class="fa fa-desktop"></i> 核销 <span class="fa fa-chevron-right"></span></a></li>
                  <li><a href="javascript:locationhref(4);"><i class="fa fa-table"></i>核销记录<span class="fa fa-chevron-right"></span></a></li>
                  <li><a href="javascript:locationhref(5);"><i class="fa fa-clone"></i>折扣卡核销记录<span class="fa fa-chevron-right"></span></a></li>
                </ul>
              </div>
            </div>
            <!-- /sidebar menu -->
          </div>
        </div>
        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>

              <ul class="nav navbar-nav navbar-right">
                <li class="">
                  <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <img src="{RES}public/pc/images/0.jpg" alt="">{$member_list['member_name']}
                    <span class=" fa fa-angle-down"></span>
                  </a>
                  <ul class="dropdown-menu dropdown-usermenu pull-right">
                  	{loop $store_list $key $item}
                    <li><a href="javascript:gradeChange({$item['store_id']});"> {$item['store_title']}</a></li>
                    {/loop}
                    <li><a href="javascript:locationhref(0);"> 退出</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->
		<script>
		var storeid="{$store_id}";
			function gradeChange(id)
			{
				url="{php echo $this->createMobileUrl($url);}";
				window.location.href=url+"&store_id="+id;
			}
			function locationhref(qf)
			{
				if(qf==0)
				{
					if(confirm('确认退出登录吗？')){
						url="{php echo $this->createMobileUrl('Pcmemberlogout');}";
						window.location.href=url+"&store_id="+storeid;
					}
				}
				if(qf==1)
				{
					url="{php echo $this->createMobileUrl('Pcmemberlogin');}";
					window.location.href=url+"&store_id="+storeid;
				}
				if(qf==2)
				{
					url="{php echo $this->createMobileUrl('Pcmemberrelease');}";
					window.location.href=url+"&store_id="+storeid;
				}
				if(qf==3)
				{
					url="{php echo $this->createMobileUrl('Pcmemberveri');}";
					window.location.href=url+"&store_id="+storeid;
				}
				if(qf==4)
				{
					url="{php echo $this->createMobileUrl('Pcmemberverilog');}";
					window.location.href=url+"&store_id="+storeid;
				}
				if(qf==5)
				{
					url="{php echo $this->createMobileUrl('Pcmembercardlog');}";
					window.location.href=url+"&store_id="+storeid;
				}
			}
		</script>
