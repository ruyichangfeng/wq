<!DOCTYPE html>
<html data-rank-list-url="{$urls['rank_list_url']}" data-uid="{$html['user']['uid']}" data-credit-type="{$html['type']}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>{$html['title']}</title>
    <link href="resource/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../addons/lonaking_super_rank/template/mobile/font/font-awesome.min.css">
    <link rel="stylesheet" href="../addons/lonaking_super_rank/template/mobile/assets/css/common.css">
    <link rel="stylesheet" href="../addons/lonaking_super_rank/template/mobile/assets/css/index/index.css">
</head>
<body>
<header class="header">
    <div class="avatar center-block"><a href="javascript:void(0)" style="background: url({$html['user']['tag']['avatar']}) no-repeat;background-size: 100px 100px;"><span>{$html['fan']['nickname']}</span></a> </div>
</header>
<div class="container-fluid">
    <div class="row text-center credit-bar">
        <a href="{$urls['credit2_log_url']}"><div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 score"><i class="icon-money red">&nbsp;&nbsp;<span class="credit credit2">{$html['user']['credit']['credit2']}</span><span class="unit">元</span></i></div></a>
        <a href="{$urls['credit1_log_url']}"><div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 money"><i class="icon-credit-card blue">&nbsp;&nbsp;<span class="credit credit1">{$html['user']['credit']['credit1']}</span><span class="unit">分</span></i></div></a>
    </div>
    <div class="list-group record-list">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 list-group-item item">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 head-image">
                <img class="img-circle" src="{$html['fan']['avatar']}" >
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-info">
                <span class="name">{$html['fan']['nickname']} <i class="icon-user {if $html['fan']['sex'] == 1}blue{else}pink{/if}"></i></span><br/>
                <span class="icon-map-marker icon-gray">{$html['fan']['country']}{$html['fan']['province']}{$html['fan']['city']}</span>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 score text-center">
                <span class="num">{$html['user']['credit']['credit2']}</span>元
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 rank text-center">
                {$html['user']['rank']}
            </div>
        </div>
    </div>
    <div class="row buttons text-center">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="btn-group btn-group-justified buttons" role="group">
                <div class="btn-group target" data-href="{$urls['check_url']}" role="group">
                    <button type="button" class="btn btn-lg check-button">积分榜</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-lg load-more">加载更多</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="resource/js/lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="resource/js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="../addons/lonaking_super_rank/template/mobile/assets/js/common.js"></script>
<script type="text/javascript" src="../addons/lonaking_super_rank/template/mobile/assets/js/credit1/credit1.js"></script>
</body>
</html>
