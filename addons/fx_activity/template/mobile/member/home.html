{template 'common/header'}
<body>
{template 'common/followed'}
    <nav class="mui-bar mui-bar-tab" id="bar">
        <a class="mui-tab-item{if $_GPC['do']=='index'} mui-active{/if}" href="{php echo $this->createMobileUrl('index')}">
            <span class="mui-icon mui-ext-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item{if $_GPC['op']=='activity'} mui-active{/if}" href="{php echo $this->createMobileUrl('member', array('op'=>'activity'))}">
            <span class="mui-icon mui-ext-icon mui-icon-activity"></span>
            <span class="mui-tab-label">我的活动</span>
        </a>
        <a class="mui-tab-item{if $_GPC['op']=='home'} mui-active{/if}" href="{php echo $this->createMobileUrl('member', array('activityid'=>$activityid,'op'=>'home'))}">
            <span class="mui-icon mui-ext-icon mui-icon-person"></span>
            <span class="mui-tab-label">个人中心</span>
        </a>
    </nav>
    
    <div class="mui-content">
        <div class="my">
            <div class="my_head">
                <div class="my_head_pic">
                    <img id="uinLogo" class="my_head_img" width="130" height="130" alt="" src="{php echo tomedia($_W['fans']['avatar'])}">
                </div>
                <div class="my_head_info">
                    <h4 id="nickname" class="my_head_name ">{$_W['fans']['nickname']}</h4>
                </div>
            </div>
            {if $_W['_config']['creditstatus']==1}
            <ul class="my_transaction my_transaction1">
            <li>
                <a href="javascript:;">
                    <div class="my_transaction_num" id="fav_shop_total_count"><span>{if $credits['credit1']==''}0.00{else}{$credits['credit1']}{/if}</span> 分</div>
                    <div class="my_transaction_txt"><i class="mui-ext-icon mui-icon-mjifen" style="color: #FF5D4F;"></i> &nbsp;我的积分</div>
                </a>
            </li>
            <li>
                <a href="{php echo $this->createMobileUrl('index')}">
                    <div class="my_transaction_num" id="fav_shop_total_count"><span>0.00</span> 元</div>
                    <div class="my_transaction_txt"><i class="mui-ext-icon mui-icon-myue" style="color: #2FCBE1;"></i> &nbsp;我的余额</div>
                </a>
            </li>
            
            <li>
                <a href="http://localhost/weiqing/app/index.php?i=4&amp;c=entry&amp;m=feng_fightgroups&amp;do=member&amp;ac=coupon&amp;">
                    <div class="my_transaction_num" id="fav_item_total_count"><span>0</span> 张</div>
                    <div class="my_transaction_txt"><i class="mui-ext-icon mui-icon-myouhui-1" style="color: #FFB900;"></i> &nbsp;我的优惠券</div>
                </a>
            </li>
            </ul>
            {/if}
        </div>
        
        
        <ul class="mui-table-view" style="margin-bottom:35px;">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" href="{php echo $this->createMobileUrl('member', array('op'=>'activity'))}">
                <span class="mui-ext-icon mui-icon-mhuodong"></span>
                <span class="mui-tab-label">我的活动</span></a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" href="{php echo $this->createMobileUrl('member', array('op'=>'favorite'))}">
                <span class="mui-ext-icon mui-icon-mshoucang"></span>
                <span class="mui-tab-label">我的收藏</span></a>
            </li>
            <li class="mui-table-view-cell" style="display:none">
                <a class="mui-navigate-right">
                <span class="mui-ext-icon mui-icon-myue"></span>
                <span class="mui-tab-label">余额充值</span></a>
            </li>
        </ul>
        
        
    </div>
	<script>
        //nav激活
        mui.init();
        mui('.mui-bar-tab').on('tap', 'a',
        function() {
            var $this = $(this);
            if (this.getAttribute('href') != null) {
                console.log(this.getAttribute('href'));
                location.href = this.getAttribute('href');
            } else {
                return false;
            }
        })
		$(".my_transaction").parent().css('height','220px');
    </script>
</body>
</html>
