{template 'common/header'}
<style>
    body{
        background-color: white;
    }
    .mui-content {
        background-color: white;
    }
    .import{
        margin-right: 55px;
        margin-left: 55px;
        margin-top: 30px;
    }

</style>
<body>

<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">商家公告编写</h1>
    <a class="mui-icon mui-icon-plusempty mui-pull-right" href="{php echo $this->createMobileUrl('businessnewsedit',array('op' => 'add'))}"> </a>
</header>


<div class="mui-content">

    <ul id="OA_task_2" class="mui-table-view">
        {loop $list $item}
        <li class="mui-table-view-cell">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-yellow mui-icon mui-icon-compose" href="{php echo $this->createMobileUrl('businessnewsedit', array('op' => 'add', 'id'=>$item['id']))}"></a>
                <a class="mui-btn mui-btn-grey mui-icon mui-icon-trash"   href="{php echo $this->createMobileUrl('businessnewsedit', array('op' => 'delete', 'id'=>$item['id']))}"></a>
            </div>
            <div class="mui-slider-handle">
                <div class="mui-table-cell">
                    {$item['sn_title']}
                </div>
            </div>
        </li>
        {/loop}
    </ul>
</div>
