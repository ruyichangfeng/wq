{template 'common/header'}
<link rel="stylesheet" href="{MODULE_URL}template/css/back.css" type="text/css"/>
<ol class="breadcrumb">
    <li><a href="{php echo $this->createWebUrl('vote',array())}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;投票列表</a></li>
	<li><a href="{php echo $this->createWebUrl('join',array('voteid'=>$voteid))}">参与用户列表</a></li>
	<li class="active">修改参与用户信息</li>
</ol>
<div class="panel panel-default">
	<div class="panel-body">
		<form name="form" method="POST" id="form2">
			<div class="form-group">
				<label for="username">姓名</label>
				<input type="text" class="form-control" name="username" value="{$data['username']}" id="username" />
				<span id="spanname" class="span-error"></span>
			</div>
			<div class="form-group">
				<label for="image">图片</label>
				{php echo tpl_form_field_image('image',$data['image'])}
				<span id="spanimg" class="span-error"></span>
			</div>
			<div class="form-group">
				<label for="telephone">联系电话</label>
				<input type="text" class="form-control" name="telephone" value="{$data['telephone']}" id="telphone" />
				<span id="spanphone" class="span-error"></span>
			</div>
			<div class="form-group">
				<label for="resume">个人介绍</label>
				<textarea name="resume" id="resume" class="form-control" maxlength="100">{$data['resume']}</textarea>
				<span id="spantext" class="span-error"></span>
			</div>
			<div class="form-group">
				<label for="addpollcount">追加得票数</label>
				<input type="text" class="form-control" name="addpollcount" id="addpollcount" value="{$data['add_poll_count']}">
			</div>
			<div class="form-group">
				<label for="pollcount">实际得票数</label>
				<input type="text" class="form-control" disabled id="pollcount" value="{$data['poll_count']}">
			</div>
			<div class="form-group">
				<label for="checkstate">审核状态</label>
				<div class="radio">
					<label class="radio-inline">
						<input name="checkstate" type="radio" value="2" {php echo ($data['check_state'] == 2 ? 'checked="checked"' : '')}> 通过
					</label>
					<label class="radio-inline">
						<input name="checkstate" type="radio" value="3" {php echo ($data['check_state'] == 3 ? 'checked="checked"' : '')}> 未通过
					</label>
				</div>
			</div>
			<input name="token" type="hidden" value="{$_W['token']}" />
			<input type="submit" class="btn btn-primary span3" name="submit" value="完成修改" />
		</form>
	</div>
</div>
<script type="text/javascript" src="{MODULE_URL}template/js/back.js"></script>
{template 'common/footer'}
