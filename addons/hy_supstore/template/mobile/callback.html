<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>回调页面</title>
    <meta name="x5-orientation" content="portrait">
    <meta name="screen-orientation" content="portrait">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link href='../addons/hy_supstore/template/mobile/css/common.css' rel='stylesheet' type='text/css'>
</head>
<style>
h1,
h2,
h3,
h4,
h5,
h6 {
    margin-top: 5px;
    margin-bottom: 5px;
    line-height: 1;
}

p {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 14px;
    color: #333;
}

p {
    margin: 0 0 10px;
}

a {
    color: #04be02;
    text-decoration: none;
}

.mui-content-padded {
    margin: 10px;
}

.mui-message {
    position: relative;
    font-weight: 400;
    text-align: center;
    overflow: auto;
}

.mui-message .mui-message-icon {
    margin-top: 50px;
    text-align: center;
}

.mui-message {
    position: relative;
    font-weight: 400;
    text-align: center;
    overflow: auto;
}

.mui-message .mui-message-icon span {
    display: block;
    width: 95px;
    height: 95px;
    margin: 0 auto;
    background-size: contain;
}

.mui-message .mui-msg-success {
    background: transparent url(https://weiqing.nfree.cn/app/resource/images/msg-success.png) no-repeat center center;
}

.mui-message h4.title {
    margin-top: 30px;
    font-weight: 400;
}

.mui-h4,
h4 {
    font-size: 18px;
}

.mui-message p.mui-desc {
    color: #979797;
}

.mui-message p {
    margin-top: 10px;
}

.mui-message .mui-button-area {
    margin: 25px 15px 0;
}

.mui-btn-block {
    display: block;
    width: 100%;
    padding: 8px 0;
    margin-bottom: 10px;
    font-size: 18px;
}

.mui-message .mui-btn-success {
	width: 86%;
    color: #fff;
    background-color: #04be02;
    border: 1px solid #04be02;
}

.mui-btn,
button,
input[type=button],
input[type=reset],
input[type=submit] {
    position: relative;
    display: inline-block;
    padding: 6px 12px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.42;
    color: #454545;
    text-align: center;
    white-space: nowrap;
    vertical-align: top;
    cursor: pointer;
    background-color: #fff;
    border: 1px solid rgba(0, 0, 0, .2);
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    border-bottom-left-radius: 5px;
    border-radius: 5px;
    -webkit-transition: all;
    transition: all;
    -webkit-transition-duration: .2s;
    transition-duration: .2s;
    -webkit-transition-timing-function: linear;
    transition-timing-function: linear;
}
</style>

<body>
    <div class="mui-content-padded">
        <div class="mui-message">
            <div class="mui-message-icon"><span class="mui-msg-success"></span></div>
            <h4 class="title">{if $callbackTitle}{$callbackTitle}{else}成功{/if}</h4>
            <p class="mui-desc">{if $callbackDesc}{$callbackDesc}{else}{/if}</p>
            <div class="mui-button-area"><a href="{if $callbackUrl}{$callbackUrl}{else}javascript:void(0);{/if}" class="mui-btn mui-btn-success mui-btn-block">确定</a></div>
        </div>
    </div>
</body>

</html>
