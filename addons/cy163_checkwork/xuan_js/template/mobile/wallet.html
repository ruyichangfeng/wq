<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="{D_PATH}public/css/djkj.css" />
    <!-- styles -->
    <script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
  <link rel="stylesheet" href="{D_PATH}public/css/withdraw-page-e8e49954ee.css">

    <title> 提现 </title>
  </head>
  <body id="scroll-wrapper"> 

    <!-- body --> 
    
  <section id="withdraw-page" class="page">
    <div id="balance-box">
      <img class="bg" src="http://assets.quanzijishi.com/assets/imgs/withdraw-balance-bg-0abaeef399.png" />
      <div class="info-box">
        <p>￥<span class="balance">{$huiyuan['credit2']}</span> </p>
        <small class=""> 可提现余额 </small>
      </div>
    </div>
    <ol id="hint">
      <li>余额暂不可用于购买商品，请及时提现</li>
      <li>微信支付将会收取{$config['shouxufei']}%的交易手续费。相关文档：<a href="http://kf.qq.com/faq/140225MveaUz1501077rEfqI.html">查看详情</a></li>
    </ol>
    <div id="summary-box"> 
      <div>
        <small> 累计收入 </small>
        <p >{$inmoney[0]['money']}元</p>
      </div>
      <div>
        <small> 提现处理中 </small>
        <p >{$money[0]['money']}元</p>
      </div>
    </div>
    <a href="javascript:void(0);">
      <button id="tixian" class="btn btn-block btn-maingreen">提现</button>
    </a>
  </section>
  <script>
    $('#tixian').click(function(){
      if ({$huiyuan['credit2']}<1) {
        alert('余额小于1元不能提现。');
        return 0;
      }
      $.ajax({
        type:'POST',
        url:"{php echo $this->createMobileUrl('ajax',['op'=>'tixian'])}",
        date:{a:1},
        success:function(d){
              alert('申请成功');
          },
      });
    });

  </script>

    
      <section id="alert-dialog" class="dialog">
        <div class="inner">
          <header class="header title"> 提示 </header>
          <div class="body">
            <p class="content"> 内容 </p>
          </div>
          <footer class="footer">
            <button class="accept-btn btn btn-maingreen btn-block single">确定</button>
          </footer>
        </div>
      </section>
    

    
      <section id="confirm-dialog" class="dialog confirm-dialog">
        <div class="inner">
          <header class="header"> <span class="title">确认</span>
            <button class="header-close-btn">
              <img src="http://assets.quanzijishi.com/assets/imgs/icon-dialog-close-45fbbad593.png"/>
            </button>
          </header>
          <div class="body">
            <p class="content"> 内容 </p>
          </div>
          <footer>
            <button class="cancel-btn btn btn-white btn-block">取消</button>
            <button class="accept-btn btn btn-maingreen btn-block">确定</button>
          </footer>
        </div>
      </section>
    

    
      <section id="prompt-dialog" class="dialog confirm-dialog">
        <div class="inner">
          <header class="header"> <span class="title">请输入</span>
            <button class="header-close-btn">
              <img src="http://assets.quanzijishi.com/assets/imgs/icon-dialog-close-45fbbad593.png"/>
            </button>
          </header>
          <div class="body">
            <p class="content"> 内容 </p>
            <input class="input" type="text" value="" placeholder="请输入...">
          </div>
          <footer>
            <button class="cancel-btn btn btn-white btn-block">取消</button>
            <button class="accept-btn btn btn-maingreen btn-block">确定</button>
          </footer>
        </div>
      </section>
    

    
      <div id="loading-toast" class="weui_loading_toast" style="display: none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
          <div class="weui_loading loading-mark">
  <div class="weui_loading_leaf weui_loading_leaf_0"></div>
  <div class="weui_loading_leaf weui_loading_leaf_1"></div>
  <div class="weui_loading_leaf weui_loading_leaf_2"></div>
  <div class="weui_loading_leaf weui_loading_leaf_3"></div>
  <div class="weui_loading_leaf weui_loading_leaf_4"></div>
  <div class="weui_loading_leaf weui_loading_leaf_5"></div>
  <div class="weui_loading_leaf weui_loading_leaf_6"></div>
  <div class="weui_loading_leaf weui_loading_leaf_7"></div>
  <div class="weui_loading_leaf weui_loading_leaf_8"></div>
  <div class="weui_loading_leaf weui_loading_leaf_9"></div>
  <div class="weui_loading_leaf weui_loading_leaf_10"></div>
  <div class="weui_loading_leaf weui_loading_leaf_11"></div>
</div>
          <p class="weui_toast_content">数据加载中</p>
        </div>
      </div>
    

    
      <div id="toast" style="display: none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
          <i class="weui_icon_toast"></i>
          <p class="content weui_toast_content">已完成</p>
        </div>
      </div>
    

    <!-- footer -->
    


    


    
  </body>
</html>
