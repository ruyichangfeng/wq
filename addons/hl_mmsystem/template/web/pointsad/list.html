{template 'web/common/header'}

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>积分商城广告管理</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('pointsad')}"></a></h5>
                </div>
                <div class="ibox-content">
                    <a href="{php echo $this->createWebUrl('pointsad', array('op' => 'add'));}" class="btn btn-primary">
                        <i class="fa fa-plus"></i>添加广告信息</a>
                    <form class="form-horizontal form" method="post">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th style="width:300px;">图片</th>
                                <th style="width:300px;">链接地址</th>
                                <th style="width:100px">排序</th>
                                <th style="width:100px">状态</th>
                                <th style="width:130px;">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {loop $list $item}
                            <tr>
                                <!--<td><div class="social-avatar"><img src="{$_W['attachurl_local']}{$item['pa_adpic']}" ></div></td>-->
                                <td><img src="{php echo tomedia($item['pa_adpic'])}" alt="" width="40px" height="40px"></td>
                                <td><button type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="{$item['pa_adurl']}">查看网址</button></td>
                                <td>{$item['pa_adorder']}</td>
                                <td>{if $item['pa_adstatus']==1}<span class="badge badge-primary">开启</span>{else}<span class="badge badge-danger">关闭</span>{/if}</td>
                                <td>
                        <span>
							<a href="{php echo $this->createWebUrl('pointsad', array('op' => 'add', 'id'=>$item['id']))}" title="编辑" class="btn btn-primary btn-sm">编辑</a>
								<a onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWebUrl('pointsad',array('op'=>'delete','id'=>$item['id']))}" title="删除" data-toggle="tooltip" data-placement="top" class="btn btn-default btn-sm">删除</a>
                        </span>
                                </td>
                            </tr>
                            {/loop}
                            </tbody>
                        </table>
                        <table class="footable table table-stripped toggle-arrow-tiny footable-loaded tablet breakpoint">
                            <thead>
                            {if $list}
                            <tr>
                                <td class="footable-visible"><ul class="pagination pull-right">{$pager}</ul></td>
                            </tr>
                            {else}
                            <tr style="text-align: center"><td >没有找到对应的记录</td></tr>
                            {/if}
                            </thead>
                        </table>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{template 'web/common/footer'}
