<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>微信卡券领取</title>
<link type="text/css" rel="stylesheet" href="/addons/zz_kq/static/Content/style.css">
<meta content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" name="viewport" />

<meta content="yes" name="apple-mobile-web-app-capable" />
 
<meta content="black" name="apple-mobile-web-app-status-bar-style" />

<meta content="telephone=yes" name="format-detection" />
<link rel="stylesheet" type="text/css" href="/addons/zz_kq/static/Content/slide.css">
<script type="text/javascript" src="/addons/zz_kq/static/Scripts/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="/addons/zz_kq/static/Scripts/jquery.pack.js"></script>
<script type="text/javascript" src="/addons/zz_kq/static/Scripts/stat_v1.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
  <script>

      wx.config({
                    debug: false,
                    appId: "{$_W['account']['jssdkconfig']['appId']}",
                    timestamp: {$_W['account']['jssdkconfig']['timestamp']},
                    nonceStr: "{$_W['account']['jssdkconfig']['nonceStr']}",
                    signature: "{$_W['account']['jssdkconfig']['signature']}",
                    jsApiList: [
                            'addCard'
                            ]
                });
            wx.ready(function(){
                //添加卡券
                if (<?= $a ?>) {
                  alert('卡券已经领取无需重新领取.');
                }else{
                  wx.addCard({
                      cardList: [
                        {
                          cardId: "{$card_id}",
                          cardExt: '{"timestamp":"{$time}","signature":"{$signature}"}'
                        }
                      ],
                      success: function (res) {
                        $("#addCard").hide();
                        $("#card").show();
                        $.ajax({
                          type:'POST',
                          url:'',
                          data:{state:1,tid:{$order['tid']}},
                          success:function(data){
                          
                          }
                        });
                        alert('已添加卡券.');
                      }
                    });
                }
                    
            });

</script>
 </body>
</html>
