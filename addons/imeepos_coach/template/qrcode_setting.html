{template 'common/header'}
{template 'navs/setting'}
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="" style="text-align:center;">{if $type=="seat"}单车签到码{else}课程签到码{/if}</div>
    </div>
    <div class="panel-body" id="panel">
        <style>
            canvas{
                width:250px;
                margin:0 auto;
            }
        </style>
        <div style="text-align:center;">
            {if $_GPC['type']=="seat"}
            <qrcode value="{php echo $_W['siteroot'].'app/'.$this->createMobileUrl('home_nsign',array('type'=>'seat'))}"></qrcode>
            {else}
            <qrcode value="{php echo $_W['siteroot'].'app/'.$this->createMobileUrl('home_nsign',array('type'=>'manage'))}"></qrcode>
            {/if}
        </div>

    </div>
</div>
<script>
    require([
        '{MODULE_URL}public/libs/vue.min.js',
        '{MODULE_URL}public/libs/vux/components/qrcode/index.js'
    ],function(Vue,qrcode){
        Vue.component('qrcode', qrcode);
        var vm = new Vue({
            el:"#panel"
        });
    });
</script>
{template 'common/footer'}
