{template 'web/common/header'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('softcompanynews', array('op' => 'list'))}"></a>&nbsp;&nbsp编辑软件公告</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('softcompanynews',array('op' => 'add','id' => $id))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
                        <input type="hidden" name="id" value="{$item['id']}">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">公告标题</label>
                            <div class="col-xs-3">
                                <input type="text" name="title" class="form-control" value="{$item['scn_title']}" id='title' placeholder="请输入公告标题"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">内容</label>
                            <div class="col-xs-8">
                                {php echo tpl_ueditor('content',$item['scn_content']);}

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">公告状态</label>
                            <div class="col-xs-3">
                                <div class="radio radio-info radio-inline">
                                    <input type="radio" name="status" id="status1" value="1" {if $item['scn_status']==1 || empty($item['scn_status'])}checked="checked" {/if}>
                                    <label for="status1"> 显示 </label>
                                </div>
                                <div class="radio radio-inline radio-danger">
                                    <input type="radio" name="status" id="status2" value="2" {if $item['scn_status']==2 }checked="checked" {/if}>
                                    <label for="status2"> 隐藏 </label>
                                </div>

                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-5 control-label"></label>
                            <div class="col-sm-7">
                                <input name="submit" type="submit" value="提交" class="btn btn-primary btn-w-m">
                                <input type="hidden" name="token" value="{$_W['token']}" />
                            </div>
                        </div>

                    </form>
                </div></div></div></div></div>

{template 'web/common/footer'}
