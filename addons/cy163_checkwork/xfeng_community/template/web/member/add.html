{template 'web/common/header'}
<ul class="nav nav-tabs">
		<li><a href="{php echo $this->createWebUrl('member', array('op' => 'list'));}">业主管理</a></li>
		<li class="active"><a href="{php echo $this->createWebUrl('member', array('op' => 'add','id'=>$_GPC['id']));}">编辑</a></li>
		<li><a href="{php echo $this->createWebUrl('member', array('op' => 'bind','id'=>$_GPC['id']));}">其他绑定房号</a></li>
	</ul>
	<form action="" class="form-horizontal form" method="post">
		<input name="id" type="hidden" value="{$member['id']}" class='form-control'/>
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">业主信息</h3>
		  </div>
		  <div class="panel-body">
		     <div class="form-group">
			    <label for="realname" class="col-sm-2 control-label">姓名</label>
			    <div class="col-sm-3">
			      <input name="realname" id='realname' type="text" value="{$member['realname']}" class='form-control'/>
			    </div>
			 </div>
		  </div>
		  <div class="panel-body">
		     <div class="form-group">
			    <label for="mobile" class="col-sm-2 control-label">手机</label>
			    <div class="col-sm-3">
			      <input type="text" id="mobile" name="mobile" value="{$member['mobile']}" class='form-control'/>
			    </div>
			 </div>
		  </div>

		     <div class="form-group">
			    <label for="mobile" class="col-sm-2 control-label">小区</label>
			    <div class="col-sm-3">
			        <select id="regionid" name="_regionid" class='form-control'>
						{loop $regions $region}
						<option value="{$region['id']}" {if $member['regionid']==$region['id']}selected{/if}>{$region['title']}</option>
						{/loop}
					</select>
			    </div>
			 </div>

			<div class="form-group">
				<label for="build" class="col-sm-2 control-label">楼栋</label>
				<div class="col-sm-3">
					<input type="text" id="build" name="build" value="{$member['build']}" class='form-control'/>栋
				</div>
			</div>

				<div class="form-group">
					<label for="room" class="col-sm-2 control-label">单元</label>
					<div class="col-sm-3">
						<input type="text" id="unit" name="unit" value="{$member['unit']}" class='form-control'/>单元
					</div>
				</div>

				<div class="form-group">
					<label for="room" class="col-sm-2 control-label">房号</label>
					<div class="col-sm-3">
						<input type="text" id="room" name="room" value="{$member['room']}" class='form-control'/>室
					</div>
				</div>


		     <div class="form-group">
			    <label for="address" class="col-sm-2 control-label">地址</label>
			    <div class="col-sm-3">
			        <input type="text" id="address" name="address" value="{$member['address']}" class='form-control' />
					<span class="help-block" style="color:red;font-weight: bold">注意:如果需要使用物业缴费功能;此处房号和缴费导入的地址要一致</span>
			    </div>
			 </div>


		     <div class="form-group">
			    <label for="remark" class="col-sm-2 control-label">备注</label>
			    <div class="col-sm-3">
			        <textarea name="remark" id='remark' class='form-control'>{$member['remark']}</textarea>
			    </div>
			 </div>


		     <div class="form-group">
			    <label for="" class="col-sm-2 control-label"></label>
			    <div class="col-sm-10">
			        <input type="hidden" name="token" value="{$_W['token']}"/>
					<button type="submit" class="btn btn-primary span1" name="submit" value="提交">提交</button>
			    </div>

		  </div>
		</div>
	</form>


{template 'web/common/footer'}
