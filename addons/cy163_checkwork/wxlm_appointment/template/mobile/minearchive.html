<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{php echo $this->config['system_name']}</title>
    {template 'head'}
    <link rel="stylesheet" href="{RES}mobile/css/dz_style.css">
</head>
<body>
    <div class="dz-filehead">
        <a href="{php echo $this->createMobileUrl('mine')}"><img src="{RES}mobile/images/left-new.png" class="goback"></a>
    我的档案
    </div>
    <div class="dz-headimg">
            <img src="{php echo tomedia($archive['archive_avatar'])}">
    </div>
    <div class="dz-fileinfo">
        <form action="" method="post" id="archive-form">
            <input type="text" name="archive[archive_id]" value="{$archive['archive_id']}" hidden>
            <li class="dz-fileinfoli">
                <span>姓名:</span>
                <input type="text" placeholder="请填写姓名" name="archive[archive_name]" value="{$archive['archive_name']}">
            </li>
            <li class="dz-fileinfoli">
                <span>电话:</span>
                <input type="text" placeholder="请填写电话" name="archive[archive_tel]" value="{$archive['archive_tel']}">
            </li>
            <li class="dz-fileinfoli ">
                <span>性别:</span>

                    <select name="archive[archive_gender]" >
                        <option value="0" selected>保密</option>
                        <option value="1" {if $archive['archive_gender'] == 1}selected{/if}>男</option>
                        <option value="2" {if $archive['archive_gender'] == 2}selected{/if}>女</option>
                    </select>
                
            </li>
            <li class="dz-fileinfoli">
                <span>生日:</span>
                <input type="date" style="padding-left:8px;width: 144px;height: 30px;margin-top:5px;margin-left: 10px" name="archive[archive_birthday]" value="{$archive['archive_birthday']}">
            </li>
            <li class="dz-fileinfoli">
                <span>喜好:</span>
                <input type="text" placeholder="请填写喜好" name="archive[archive_hobby]" value="{$archive['archive_hobby']}">
            </li>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="submit" name="submit" value="提交" id="dz-edit-sub">
        </form>
    </div>
    <div class="dz-fixed" id="message">

    </div>

</body>
<script>
    function message(text) {

        $('#message').html(text);
        $('#message').show();

        var timerid = setInterval(function () {

            $('#message').hide();
            clearInterval(timerid);

        }, 2000);
    }

    /** 提交 */
    $('#archive-form').submit(function () {

        if($('input[name="archive[archive_name]"]').val() == ''){
            message('请填写用户姓名!');
            return false;
        }
        if($('input[name="archive[archive_tel]"]').val() == ''){
            message('请填写用户电话!');
            return false;
        }

        return true;
    })
</script>
</html>
