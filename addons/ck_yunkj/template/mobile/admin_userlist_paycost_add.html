<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
<meta name="format-detection" content="telephone=no">
<title>{if $op == 'add'}添加{else}修改{/if}催费 - {$cwgl_config['webtitle']}</title>
<link href="{$templateurl}/css/css.css" rel="stylesheet" type="text/css">
<link href="{$templateurl}/css/common.css" rel="stylesheet" type="text/css">
<!--分页-->
<link href="./resource/css/bootstrap.min.css" rel="stylesheet">
<!--分页-->
<style>
	.form-control_pp{width:180px;height:34px;padding:6px 12px;font-size:14px;line-height:1.42857143;color:#555;background-color:#fff;background-image:none;border:1px solid #ccc;border-radius:4px;-webkit-box-shadow:inset 0 1px 1px rgba(0,0,0,.075);box-shadow:inset 0 1px 1px rgba(0,0,0,.075);-webkit-transition:border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;-o-transition:border-color ease-in-out .15s,box-shadow ease-in-out .15s;transition:border-color ease-in-out .15s,box-shadow ease-in-out .15s}
</style>
<script>
	function ckgpt(num){
		if(num==0){
			document.getElementById('show0').style.display="";
			document.getElementById('show1').style.display="none";
		}else{
			document.getElementById('show0').style.display="none";
			document.getElementById('show1').style.display="";
		}
	}
</script>
</head>
<body >
<div class="head">
   <div class="content-top clearFix">
    <a href="{$urlt}">
	 <em class="return"><</em>
	 <span class="fanhui">返回</span>
	</a>
	
	<!--start-->
	<div style="float:right;">
	<a href="{$urlt}&op=add" class="btn btn-default" style=" color:#333333;">添加催费信息</a>
	</div>
	<!--end-->
   </div>
</div>

<div id="content">
   
   <div class="contbox">
     <div class="titbox">
	   <i class="yewu"></i>
	   <span>{if $op == 'add'}添加{else}修改{/if}催费</span>
	 </div>
	 <form id="myupload" name="formpt" action="{$urlt}" method="post"  enctype="multipart/form-data" onsubmit='return formcheck()'>
	 <input type="hidden" name="token" value="{$_W['token']}" />
	 <input type="hidden" name="id" value="{$srdb['id']}" />
	 <div class="toushu-bd">
	     <div class="message clearFix">
		    <label>催费名称：</label>
			<input class="xlsele" name="titlename" id="" type="text" value="{$srdb['titlename']}" >
		 </div>
	     <div class="message clearFix">
		   <label>催费类型：</label>
		   <input type="radio" name="type" value="0" onclick="ckgpt(0)" {if $srdb['type']==0}checked{/if} />&nbsp;其他 &nbsp; &nbsp;&nbsp; &nbsp;
		   <input type="radio" name="type" value="1" onclick="ckgpt(1)" {if $srdb['type']==1}checked{/if}/>&nbsp;默认服务费用
		 </div>
		 <div class="message clearFix" id="show0" {if $srdb['type']==1}style="display:none;"{/if}>
		   <label>催费金额：</label>
		   <input class="xlsele" name="paymoney" id="" type="text" value="{$srdb['paymoney']}" onkeyup="value=value.replace(/[^\d.]/g,'')" style="width:100px; float:left;"><span class="bati">&nbsp;元</span>
		 </div>
		 <div class="message clearFix" id="show1" {if $srdb['type']!=1}style="display:none;"{/if}>
		   <label>催费金额：</label>
		    {if $op == 'add'}
			<input class="xlsele" name="paymoney2" id="" type="text" value="{$usershow2['payfees']}" onkeyup="value=value.replace(/[^\d.]/g,'')" style="width:100px; float:left;"><span class="bati">&nbsp;元</span>
			{elseif $op == 'edit'}
			<input class="xlsele" name="paymoney2" id="" type="text" value="{$srdb['paymoney']}" onkeyup="value=value.replace(/[^\d.]/g,'')" style="width:100px; float:left;"><span class="bati">&nbsp;元</span>
			{/if}
		 </div>
		 <div class="message clearFix">
		   <label>催费说明：</label>
		   <textarea name="message" class="textarea">{$srdb['message']}</textarea>
		 </div>
		 <input type="submit" name="{$op}_submit" value="提  交" class="submit" />
	 </div>
	 </form>
	 
   </div>
  
</div>

<!--footer star-->
{template 'admin_footer'}
</body>
</html>
