{template 'common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo  $this->createWebUrl('serveperson', array('foo'=>'index'));}">工人管理</a></li>
    <li class="active"><a href="#">项目审核</a></li>
</ul>

<div class="clearfix"> 
      
    <div class="panel panel-default">
    	<div class="panel-heading">
            姓名：{$item['staff_name']}
        </div>
        <div class="table-responsive panel-body" style="overflow:visible;">
            <table class="table table-hover">
            	<thead>
                	<tr class="active">
                    	<td width="50">已申请项目</td>
                        <td width="100">{php echo $this->getStaffPro($item['id'])}</td>
                    </tr>
                </thead>
                <tbody>
                	<form action="{php echo $this->createWebUrl('serveperson', array('foo'=>'projectshengok'))}" method="post" onSubmit="return checkform()">
                    <input type="hidden" name="id" value="{$item[id]}" >
                    <input type="hidden" name="serve_type" value="{$item[serve_type]}" >
                	<tr>
                    	<td>未审核项目</td>
                        <td>{$val[staff_name]}</td>
                    </tr>
                    <tr>
                    	<td></td>
                        <td>
                        <div class="checkbox">
                        	{loop $list $vo}
                            <label><input type="checkbox" name="sservetype[]" value="{$vo}">{php echo $this->getServeType($vo)}</label>
                            {/loop}
                        </div>
                        </td>
                    </tr>
                    <tr>
                    	<td></td>
                        <td>
                        	<input name="submit" type="submit" value="确认审核" class="btn btn-primary" />
                        	<input type="hidden" name="token" value="{$_W['token']}" />
                        </td>
                    </tr>
                    </form>
                </tbody>
            </table>
        </div>
        
        <div class="panel-body text-center">
            {$pager}
        </div>
        
        
    </div>
</div>

{template 'common/footer'}
