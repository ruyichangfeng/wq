{template 'common/header'}
<style type="text/css">
strong{color:#f00;}
</style>
<div class="main">
	<div class="panel panel-info">
		<div class="panel-heading">参数配置</div>
		<div class="panel-body">
			<form action="" method="post" class="form-horizontal" role="form" id="form1">
            <div class="form-group">
				<label class="col-xs-13 col-sm-2 col-md-2 col-lg-2 control-label">点击送积分</label>
				<div class="col-sm-5">
					<input name="switch" type="radio" value="1"{if $settings['switch']==1} checked="checked"{/if}><label>开启</label>&nbsp;&nbsp;
                    <input name="switch" type="radio" value="0"{if $settings['switch']==0} checked="checked"{/if}><label>关闭</label>
				</div>
                <div class="help-block">关闭单个链接请单独设置链接参数</div>	
			</div>
            <div class="form-group">
				<label class="col-xs-13 col-sm-2 col-md-2 col-lg-2 control-label">强制关注公众号</label>
				<div class="col-sm-5">
					<input name="follow" type="radio" value="1"{if $settings['follow']==1} checked="checked"{/if}><label>开启</label>&nbsp;&nbsp;
                    <input name="follow" type="radio" value="0"{if $settings['follow']==0} checked="checked"{/if}><label>关闭</label>
				</div>
                <div class="help-block">是否强制关注公众号</div>	
			</div>
            <div class="form-group">
				<label class="col-xs-13 col-sm-2 col-md-2 col-lg-2 control-label">未关注是否赠送</label>
				<div class="col-sm-5">
					<input name="wgift" type="radio" value="1"{if $settings['wgift']==1} checked="checked"{/if}><label>是</label>&nbsp;&nbsp;
                    <input name="wgift" type="radio" value="0"{if $settings['wgift']==0} checked="checked"{/if}><label>否</label>
				</div>
                <div class="help-block">不赠送则跳转到失效地址</div>	
			</div>
            <div class="form-group">
				<label class="col-xs-13 col-sm-2 col-md-2 col-lg-2 control-label">两次领积分的间隔</label>
				<div class="col-sm-5">
					<input class="form-control" name="tjg" type="text" value="{$settings['tjg']}">
				</div>
                <div class="help-block">单位：秒，同一个用户两次领积分的间隔，0为不限制，<strong>所有链接全局控制</strong></div>	
			</div>
            <div class="form-group">
				<label class="col-xs-13 col-sm-2 col-md-2 col-lg-2 control-label">每天最大领取次数</label>
				<div class="col-sm-5">
					<input class="form-control" name="tcs" type="text" value="{$settings['tcs']}">
				</div>
                <div class="help-block">同一个每天最大领取积分/余额次数，0为不限制，<strong>所有链接全局控制</strong></div>	
			</div>
            <div class="form-group">
				<label class="col-xs-13 col-sm-2 col-md-2 col-lg-2 control-label">每天最大领取金额</label>
				<div class="col-sm-5">
					<input class="form-control" name="tze" type="text" value="{$settings['tze']}">
				</div>
                <div class="help-block">同一个每天最大领取积分/余额总额，0为不限制，<strong>所有链接全局控制</strong></div>	
			</div>                               
			<div class="form-group">
            	<label class="col-xs-13 col-sm-2 col-md-2 col-lg-2 control-label"></label>
				<div class="col-sm-5">
					<input type="submit" name="submit" value="保存" class="btn btn-primary">
					<input type="hidden" name="token" value="{$_W['token']}" />
				</div>		
			</div>
			</form>
		</div>
	</div>
</div>
{template 'common/footer'}
