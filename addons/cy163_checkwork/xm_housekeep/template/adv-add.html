{template 'common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo  $this->createWebUrl('adv', array('name'=>'xm_housekeep'));}">幻灯片管理</a></li>
    <li class="active"><a href="{php echo  $this->createWebUrl('advadd', array('name'=>'xm_housekeep'));}">添加幻灯片</a></li>
</ul>

<div class="clearfix">    
    <form id="theform" class="form form-horizontal" action="{php echo $this->createWebUrl('advaddok', array('name'=>'xm_housekeep'));}" method="post">
	<input type="hidden" name="id" value="{$item['id']}" />
        <div class="panel panel-default">
            <div class="panel-heading">
                添加幻灯片
            </div>
            <div class="panel-body">
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">名称</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="name" id="name" value="{$item['name']}" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">链接地址</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="link" id="link" value="{$item['link']}" class="form-control">
						<span class="help-block">链接地址必须以http://开头</span>
                    </div>
                </div>
                
                <!--
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">性别</label>
                    <div class="col-sm-9 col-xs-12">
                    	<div>
                            <label class="radio-inline">
                                <input type="radio" name="sex" value="1" {if $item[sex] == 1} checked {/if}>男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sex" value="2" {if $item[sex] == 2} checked {/if}>女
                            </label>
                        </div>
                    </div>
                </div>
				-->
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">幻灯图片</label>
                    <div class="col-sm-9 col-xs-12">
                        {php echo tpl_form_field_image('pic',$item['pic']);}
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序参数</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="top" id="top" value="{$item['top']}" class="form-control">
						<span class="help-block">排序参数：数字越小越靠前。默认为0</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


{template 'common/footer'}
