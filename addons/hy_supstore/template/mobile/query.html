<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>超级会员</title>
    <link rel="stylesheet" href="../addons/hy_supstore/template/layui/css/layui.css">
    <link rel="stylesheet" href="../addons/hy_supstore/template/web/css/style.css">
    <script src="../addons/hy_supstore/template/layui/layui.js"></script>
</head>

<body>
    <table style="width:96%; margin:10px auto;">
        <tbody>
            <tr style="border-bottom:1px dotted  #E6E6E6;">
                <td colspan="5" style="height:40px;padding-left:10px;">切换门店
                    <a style="float:right; margin-right:10px;" href="javascript:closeself();">X</a>
                </td>
            </tr>
            {loop $list $item}
            <tr style="border-bottom:1px dotted #E6E6E6;">
                <td title="{$item['name']}" style="padding-left:10px;">{$item['title']}</td>
                <td style="width: 200px;text-align: right; padding:10px;"><a href="javascript:;" onclick="parent.select_entry({$item['id']})" class="layui-btn layui-btn-xs">选择</a></td>
            </tr>
            {/loop}
        </tbody>
    </table>
    <div class="fenye">{$pager}</div>
    <script>
    function closeself() {

        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

        parent.layer.close(index); //再执行关闭
    }
    </script>
</body>

</html>
