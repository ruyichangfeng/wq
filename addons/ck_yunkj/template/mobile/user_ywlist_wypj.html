<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
<meta name="format-detection" content="telephone=no">
<title>我要评价页面 - {$cwgl_config['webtitle']}</title>
<link href="{$templateurl}/css/css.css" rel="stylesheet" type="text/css">
<link href="{$templateurl}/css/common.css" rel="stylesheet" type="text/css">

<script type="text/javascript"> 
function rate(obj,oEvent,id){ 

	var imgSrc = '{$templateurl}/images/star.gif'; 
	var imgSrc_2 = '{$templateurl}/images/star-hover.gif'; 

	if(obj.rateFlag) return; 
	var e = oEvent || window.event; 
	var target = e.target || e.srcElement;  
	var imgArray = obj.getElementsByTagName("img"); 
	for(var i=0;i<imgArray.length;i++){ 
		imgArray[i]._num = i; 
		imgArray[i].onclick=function(){ 
			if(obj.rateFlag)
			return; 
			obj.rateFlag=true; 
			//alert(this._num+1);
			document.getElementById("show_"+id).value = this._num+1; 
		}; 
	} 
	
	if(target.tagName=="IMG"){ 
		for(var j=0;j<imgArray.length;j++){ 
			if(j<=target._num){ 
				imgArray[j].src=imgSrc_2; 
			}else{ 
				imgArray[j].src=imgSrc; 
			} 
		} 
	}else{ 
		for(var k=0;k<imgArray.length;k++){ 
			imgArray[k].src=imgSrc; 
		} 
	} 
	
} 
</script>
<style>
	.starWrapper{ margin-top:6px;}
</style>
</head>
<body >
<div class="head">
   <div class="content-top clearFix">
    <a href="{$urltk}">
	 <em class="return"><</em>
	 <span class="fanhui">返回</span>
	</a>
   </div>
</div>
<!--header end-->
<div id="content">
   
   <div class="contbox">
     <div class="titbox">
	   <i class="toushu"></i>
	   <span>评价</span>
	 </div>
	 <form name="formpt" action="{$urltk}&op=wypj&id={$id}" method="post" class="form-horizontal form" >
	 <input type="hidden" name="token" value="{$_W['token']}" />
	 <div class="toushu-bd">
	    <div class="button-holder clearFix">
		 <ul class="radio-list">
			<li>
				<input type="radio" id="radio-1-1" name="pfscore" value="1" class="regular-radio" checked/><label for="radio-1-1"></label>
				<span>好评</span>
			</li>
			<li>
				<input type="radio" id="radio-1-2" name="pfscore" value="0" class="regular-radio" /><label for="radio-1-2"></label>
				<span>中评</span>
			</li>
			<li>
				<input type="radio" id="radio-1-3" name="pfscore" value="-1" class="regular-radio" /><label for="radio-1-3"></label>
				<span>差评</span>
			</li>
		 </ul>
		</div>
	     <div class="pingjia clearFix">
		   <label>服务态度：</label>
		   <span class="spanxing">
			 <div class="starWrapper" onMouseOver="rate(this,event,1)"> 
				<img src="{$templateurl}/images/star.gif" title="很差">
				<img src="{$templateurl}/images/star.gif" title="一般">
				<img src="{$templateurl}/images/star.gif" title="不错">
				<img src="{$templateurl}/images/star.gif" title="好评">
				<img src="{$templateurl}/images/star.gif" title="赞一个"> 
				<input type="hidden" id="show_1" name="fwattitude" value="" />
			 </div>
		   </span>
		 </div>
		 <div class="pingjia clearFix">
		   <label>服务速度：</label>
		   <span class="spanxing">
			 <div class="starWrapper" onMouseOver="rate(this,event,2)"> 
				<img src="{$templateurl}/images/star.gif" title="很差">
				<img src="{$templateurl}/images/star.gif" title="一般">
				<img src="{$templateurl}/images/star.gif" title="不错">
				<img src="{$templateurl}/images/star.gif" title="好评">
				<img src="{$templateurl}/images/star.gif" title="赞一个"> 
				<input type="hidden" id="show_2" name="fwspeed" value="" />
			 </div>
		   </span>
		 </div>
		 <div class="message clearFix">
		   <label>评价服务：</label>
		   <textarea name="content" class="textarea"></textarea>
		 </div>
		 <input type="submit" name="save_submit" value="确定评价" class="submit">
	 </div>
	 </form>
   </div>

</div>

<!--footer star-->
{template 'user_footer'}
</body>
</html>
