{template 'common/header'}
<style type="text/css">
	.mytable1{width:80%;height: 100px;margin:0 auto;}
	 
	.mytable1 td{vertical-align: middle; padding: 10px 10px;}
	.mytable1 .left{width: 35%;text-align: right;}
	.mytable1 .right{width: 64%;text-align: left;}
</style>
<script type="text/javascript" src="{PUB}util.js"></script>
<link rel="stylesheet" type="text/css" href="{PUB}main.css"/>
<div>
<div class="panel panel-info">
	<div class="panel-heading" style="text-align: center;font-size: 16px;font-weight: 600;">{$form['name']}</div>
	<div class="panel-body"> 
		
		<table   style="width: 94%;margin:0px auto;">
			<tr>
				<td align="left">
				 
				<a href="<?php echo $this->createWebUrl('editField');?>&formid={$_GPC['fid']}" class="mybtn"  style="margin-left:0px;">添加字段</a>
				<a href="<?php echo $this->createWebUrl('form');?>" class="mybtn"  >返回</a>
			</td>
			</tr>
		</table>
		<table class="table table-bordered" style="width: 94%;margin:20px auto;">
			<thead>
				<tr>
					<th>字段名称</th>
					<th>类型</th> 
					<th>排序</th>
					<th>记录展示</th> 
					<th>必填</th> 
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $index $item}
				<tr>
					<td>{$item['label']}</td>
					<td>{$item['type']}</td>
					<td>{$item['sort']} </td> 
				 	<td><?php if($item['listshow']=="1"){
				 		echo "显示";
				 	}else{ echo "无";}?> </td>
				 	<td><?php if($item['need']=="1"){
				 		echo "是";
				 	}else{ echo "否";}?> </td> 
					<td> 
						 
						<a href="<?php echo $this->createWebUrl('editField');?>&formid={$_GPC['fid']}&fid={$item['id']}" class="linkbtn">修改</a>
						<a href="javascript:void(0);" onclick='del({$item["id"]},'{$item['name']}')' class="linkbtn">删除</a>
					</td>
				</tr>
				{/loop}
				 
			</tbody>

		</table>
	</div>  
</div 
</div>

<script type="text/javascript">
	function del(id,name){
		modalDlg("<span style='color:#ff4444;'>是否删除 "+name+"？</span>",function (){
			window.location.href="<?php echo $this->createWebUrl('delField');?>&formid={$_GPC['fid']}&fid="+id;
		});
	}
	 
</script>
{template 'common/footer'}
