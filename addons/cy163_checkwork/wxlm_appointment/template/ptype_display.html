{template 'common/header'}
<style>
    .stress_red
    {
        color: red;
    }
</style>
<div class="main">
    <ul class="nav nav-tabs">
        <li class="active" ><a href="{php echo $this->createWebUrl('ptype', array('op'=>'display'));}">项目类型管理</a></li>
        <li ><a href="{php echo $this->createWebUrl('ptype', array('op'=>'create'));}">添加项目类型</a></li>
    </ul>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="color:#FFF;display:block;outline:none;">
                筛选条件 ↓
            </a>
        </div>
        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <form action="" method="post" class="form-horizontal form" id="form">
                    <div class="form-group">
                        <div>
                            <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2  control-label" >项目类型名称</label>
                            <div class=" col-xs-12 col-sm-7 col-md-8 col-lg-8">
                                <input type="text" name="search[ptype_title]" value="{$search['ptype_title']}" placeholder="可模糊搜素" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">所属商家</label>
                        <div class=" col-xs-12 col-sm-7 col-md-8 col-lg-8">
                            <select name="search[ptype_businessid]" class="form-control" id="">
                                <option value="" selected>请选择</option>
                                {loop $business $key $item}
                                <option value="{$item['business_id']}" {if $search['ptype_businessid'] == $item['business_id']}selected{/if}>{$item['business_name']}</option>
                                {/loop}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <input name="submit" type="submit" value="查询" class="btn btn-primary" style="width:120px; margin-right: 30px;"/>
                            <input name="reset" type="button" value="清空" class="btn btn-default" style="width:120px;" onclick="formreset()"/>
                            <input type="hidden" name="token" value="{$_W['token']}" />
                            <input type="hidden" name="searchflag" value="1" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">分类列表</div>
        <div class="panel-body">
            <div class="table-responsive panel-body">
                <table class="table table-hover table-responsive" style="min-width: 300px;">
                    <thead class="navbar-inner">
                    <tr>
                        <th style="">排序</th>
                        <th style="">所属商家</th>
                        <th style="">项目类型</th>
                        <th style="">最后修改</th>
                        <th style="width: 200px">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    {loop $ptypes $key $item}
                    <tr>
                        <td>{$item['ptype_order']}</td>
                        <td>{$item['business_name']}</td>
                        <td>{$item['ptype_title']}</td>
                        <td>{$item['ptype_time_update']}</td>
                        <td>
                            <a class="btn btn-primary" href="{php echo $this->createWebUrl('ptype', array('op'=>'modify', 'id'=>$item['ptype_id']))}">编辑</a>
                            <a onclick="if(!confirm('删除后将不可恢复,确定删除吗?')) return false;" class="btn btn-danger" href="{php echo $this->createWebUrl('ptype', array('op'=>'delete', 'id'=>$item['ptype_id']))}">删除</a>
                        </td>
                    </tr>
                    {/loop}
                    {if !empty($ptypes)}
                    <tr>
                        <td colspan="5">
                        </td>
                    </tr>
                    {else}
                    <tr>
                        <td colspan="5">
                            暂无项目分类
                        </td>
                    </tr>
                    {/if}
                    </tbody>
                </table>
                <div style="text-align:center;">{$page}</div>
            </div>
        </div>
    </div>
</div>
<script>
    function formreset()
    {
        $('.form-control').val("");
    };

</script>
{template 'common/footer'}
