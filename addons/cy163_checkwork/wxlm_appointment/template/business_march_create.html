{template 'common/header'}
<style>
    .red_color {
        color: red;
    }
</style>
<div class="main">
    <ul class="nav nav-tabs">
        <li ><a href="{php echo $this->createWebUrl('business', array('op'=>'display'));}">商家管理</a></li>
        <li ><a href="{php echo $this->createWebUrl('business', array('op'=>'create'));}">添加商家</a></li>
        <li><a href="{php echo $this->createWebUrl('march', array('op'=>'display'));}">商家申诉管理</a></li>
        <li class="active"><a href="#">申诉信息</a></li>
    </ul>
    <form action="{php echo $this->createWebUrl('business', array('op'=>'create'))}" method="post" class="form-horizontal form" id="business_form">
        <div class="panel panel-primary" style="margin-bottom:0px;">
            <div class="panel-heading">申诉信息</div>
            <div class="panel-body">
                <div class="form-group" hidden>
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2  control-label">ID</label>
                    <div class=" col-xs-12 col-sm-7 col-md-8 col-lg-8">
                        <input type="text" name="march[march_id]"  class="form-control" value="{$march['march_id']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span class="red_color"></span>商家名称</label>
                    <div class=" col-xs-12 col-sm-7 col-md-8 col-lg-8">
                        <input type="text" name="march[march_business_name]"  class="form-control" value="{$march['march_business_name']}" maxlength="20"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span class="red_color"></span>负责人</label>
                    <div class=" col-xs-12 col-sm-7 col-md-8 col-lg-8">
                        <input type="text" name="march[march_admin_name]"  class="form-control" value="{$march['march_admin_name']}" maxlength="20"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span class="red_color"></span>联系电话</label>
                    <div class=" col-xs-12 col-sm-7 col-md-8 col-lg-8">
                        <input type="text" name="march[march_admin_tel]"  class="form-control" value="{$march['march_admin_tel']}" maxlength="20"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span class="red_color"></span>申请证件图</label>
                    <div class=" col-xs-12 col-sm-7 col-md-8 col-lg-8">
                        {php echo tpl_form_field_multi_image('march[march_pic]', $march['march_pic']);}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span class="red_color"></span>审核状态</label>
                    <div class=" col-xs-12 col-sm-7 col-md-8 col-lg-8" style="padding-top: 7px">
                        {if $march[march_state] == 1}
                        <label class="label label-default">待审核</label>{else if $march[march_state] == 2} <label class="label label-primary">已通过</label>{else if $march[march_state] == 3}<label class="label label-danger">已拒绝</label>{/if}
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
                        <input name="submit" type="button" onclick="history.back()" value="返回" class="btn btn-primary" style="width:150px;"/>
                        <input type="hidden" name="token" value="{$_W['token']}" />
                        <!-- <input type="hidden" id="templet_level_y" value="{$templet['templet_level']}" /> -->
                    </div>
                </div>
            </div>

        </div>

    </form>
</div>
<script>
    require(['jquery', 'util'], function($, util){
        $(function(){

            $('#business_form').submit(function(){

                if($('input[name="business[business_order]"]').val() == ''){
                    util.message('未填写排序.');
                    return false;
                }
                if($('input[name="business[business_name]"]').val() == ''){
                    util.message('未填写商家名称.');
                    return false;
                }

                return true;
            });
        });
    });
</script>
{template 'common/footer'}
