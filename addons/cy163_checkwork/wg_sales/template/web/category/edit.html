{template 'common/header'}
<div class="clearfix">
    <form id="theform" class="form form-horizontal" action="" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                编辑分类
            </div>
            <div class="panel-body">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">分类名称</label>
                        <div class="col-sm-9 col-xs-12">
                            <input placeholder="不能为空" type="text" id="name" class="form-control span7" name="name" value="{$category['name']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
                        <div class="col-sm-9 col-xs-12">
                            <input placeholder="正序排列" type="text" id="display_order" class="form-control span7" name="display_order" value="{$category['display_order']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">跳转地址</label>
                        <div class="col-sm-9 col-xs-12">
                            <select name="jump" id="jump" style="width: 20%" >
                                <option value="0" <?php if($category['jump']==0){echo 'selected';}?>>否</option>
                                <option value="1" <?php if($category['jump']==1){echo 'selected';}?>>是</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="url_node" style="<?php if($article['jump']==0){echo 'display:none;';}?>">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">跳转地址</label>
                        <div class="col-sm-9 col-xs-12">
                            <input placeholder="" type="text" id="url" class="form-control span7" name="url" value="{$category['url']}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">新闻源</label>
                        <div class="col-sm-9 col-xs-12">
                            <select name="source" id="source" style="width: 20%">
                                <option value="">无</option>
                                {loop $cate $value}
                                    {loop $value['category'] $v}
                                <option <?php if($category['source'] == $value['name'].'_'.$v['id']){ echo 'selected';}?> value="{$value['name']}_{$v['id']}">{$value['value']} - {$v['name']}</option>
                                    {/loop}
                                {/loop}
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="kw-k" style="display: none">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">关键词</label>
                        <div class="col-sm-9 col-xs-12">
                            <input placeholder="" type="text" id="kw" class="form-control span7" name="kw" value="{$category['kw']}">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script>


    $('#source').change(function () {
        if($(this).val()== 'BaiduNewsSearch_1') {
            $('#kw-k').show();
        }else{
            $('#kw-k').hide();
        }
    });

    $('#jump').change(function () {
        if($(this).val()==0) {
            $('#url_node').hide();
        }else{
            $('#url_node').show();
        }
    });
    $('#jump').change();
    $('#source').change();
</script>
{template 'common/footer'}
