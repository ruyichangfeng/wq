<script type="text/javascript">
var sendtype=$("#sendtype").val();
var isopen=$("#isopen").val();
function cancel(){
	history.go(-1);
}

function sendPhoto(){
	var content = $("#content").val();

	if(content==''){
		jTips("文字内容不能为空");
		return false;
	}
	var bjids =  $("#bjListValue").val(); 
	if(bjids == undefined || bjids == null || bjids == "" ){
		jTips("请选择班级！");
		return false;
	}
	var photoUrls = images.serverId.join(',');
	jConfirm("确定发布?", "删除确定对话框", function (isConfirm) {
		if (isConfirm) {
			PB.prompt("信息发布中，请稍等~","forever");
			var submitData = {
				weid:"{$weid}",
				bjids : bjids,
				openid : "{$openid}",
				schoolid : "{$schoolid}",
				content : content,
				uid:"{$fan['uid']}",
				isopen:isopen,
				shername:"{$teachers['tname']}老师",
				photoUrls : photoUrls,
			};
			$.post("{php echo $this->createMobileUrl('bjqajax',array('op'=>'fabu'))}",submitData,function(data){

				if(data.result){
					jTips(data.msg);
					history.go(-1);
				}else{
					jTips(data.msg);
				}
			},'json'); 		
		}
	});
}
</script>
