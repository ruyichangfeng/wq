{template 'public/header'} 
<div>
<div class="panel panel-info">
	<div class="panel-heading" >短信通知</div>
	<div class="panel-body">
		<div class="row form-row">
			<form action="<?php echo $this->routeUrl('member.listview');?>" method="post" id="keyform">			
			<div class="col-xs-3 col-sm-3 paddingx">
			    <div class="input-group">
			      <!-- <input type="text" class="form-control" name="name" value="<?php echo $params['name'];?>" placeholder="请输入昵称"> 
			      <span class="input-group-btn">
			        <button class="btn btn-default" type="submit"  form="keyform">搜索</button> 

			      </span> -->
			      <a href="<?php echo $this->routeUrl('shops.smsnotice');?>" class="btn btn-default" style="display: inline-block;"  >添加群发短信</a>
			    </div> 
			  </div>  
			</form>
		</div> 
		<table class="layui-table">
			<thead>
				<tr>
					<th style="width: 100px;">短信内容</th> 
					<th style="width: 60px;">发送条数</th> 
					<th style="width: 100px">提交时间</th>
					<th style="width: 100px;">返回状态</th>
					<th style="width: 100px;">操作</th>  
				</tr>
			</thead>
			<tbody>
				{loop $memberlist $index $item}
				<tr>
					<td>{$item['text']}</td> 
					<td>{$item['sendnum']}</td>
					<td><?php echo date("Y-m-d",$item['sendtime']);?></td>
					<td>{$item['statussting']}</td>
					<td>
						<a href="javascript:void(0);" onclick="delMember({$item['id']})" class="linkbtn linkbtn-red" >删除</a>
					</td>
				</tr>
				{/loop}
				<tr>
					<td colspan="7" align="center">
						{template 'public/pagenation'}
					</td>
				</tr>
			</tbody>

		</table>
	</div>
</div>

 
</div> 
<script type="text/javascript">
		function delMember(id){
		
		modalDlg("<span style='color:#ff4444;'>是否删除当前记录，请谨慎操作！</span>",function(){
			window.location.href="<?php echo $this->routeUrl('shops.delMember');?>&memberid="+id;
		});
	}
</script>
{template 'public/footer'}
