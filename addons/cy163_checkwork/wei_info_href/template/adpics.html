{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{php echo $this->createWebUrl('adpics');}">幻灯片管理</a></li>
        <li><a href="{php echo $this->createWebUrl('adpics_add');}">添加幻灯片</a></li>
    </ul>
 
  <div class="panel panel-default">
    <div class="panel-body table-responsive">
        <table class="table table-hover">
            <thead class="navbar-inner">
                <tr>
                    <th style="width:80px;">编号</th>
                    <th class="row-hover" style="width:250px;">幻灯片图片</th>
                    <th class="row-hover">排序号</th>
                    <th style="width:120px; text-align:right;">操作</th>
                </tr>
            </thead>
            <tbody>
                {loop $list $row}
                <tr> 
                    <td>{$row['id']}</td>
                    <td>{$row['pic']}</td>
                    <td>{$row['sort']}</td>
                    <td>
                      <a class="btn btn-success btn-sm" href="{php echo $this->createWebUrl('adpics_edit', array('id' => $row['id']))}" title="编辑"><i class="icon-edit"></i>编辑</a>
                      <a class="btn btn-default btn-sm" href="#" onclick="drop_confirm('您确定要删除吗?', '{php echo $this->createWebUrl('adpics_add',array('op'=>'delete', 'id'=>$row['id']))}');" title="删除"><i class="icon-remove"></i>删除</a>
                    </td>
                </tr>
                {/loop}
            </tbody>
        </table>
        {$pager}
    </div>
</div>
<script type="text/javascript">
    function drop_confirm(msg, url){
        if(confirm(msg)){
            window.location = url;
        }
    }
</script>
{template 'common/footer'}
