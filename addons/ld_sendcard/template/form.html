<div class="panel panel-info">
	<div class="panel-heading">
		选择卡券类型
	</div>
	<div class="panel-body">
		<div class="form-group">
			<label for="" class="control-label col-sm-2">选择卡券类型</label>
			<div class="col-sm-9">
				<label class="radio-inline"><input type="radio" name="type" {if $base['type']=='1'}checked{/if} value="1">微信卡券</label>
				<label class="radio-inline"><input type="radio" name="type" {if $base['type']=='2'}checked{/if} value="2">微信支付代金券</label>
			</div>
		</div>
		<div class="form-group">
			<label for="" class="control-label col-sm-2">卡券号</label>
			<div class="col-sm-9">
				<input type="text" name="cardid" value="{$base['cardid']}" class="form-control">
			</div>
		</div>
	</div>
</div>
