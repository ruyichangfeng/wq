
{template 'web/common/header'}

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">

                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('goodsunit', array('op' => 'list'))}"></a>&nbsp;&nbsp;&nbsp;添加计量单位</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh"  href="{php echo $this->createWebUrl('goodsunit',array('op' => 'add','id' => $id))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
                        <input type="hidden" name="id" value="{$item['id']}">

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">计量单位名称</label>
                            <div class="col-xs-2">
                                <input type="text" name="name" class="form-control" value="{$item['gu_name']}" id='name' placeholder="请输入计量单位名称" required aria-required="true"/>
                            </div>



                        </div>
                        <div class="form-group">
                        <label for="goodsOrService1" class="col-sm-3 control-label">计量单位类型</label>
                        <div class="col-xs-9">
                            <div class="radio radio-info radio-inline">
                                <input type="radio" name="goodsOrService" id="goodsOrService1" value="1" {if $item['gu_goodsOrService']==1 || empty($item['gu_goodsOrService'])}checked="checked" {/if}>
                                <label for="goodsOrService1">实物商品</label>
                            </div>
                            <div class="radio radio-inline radio-danger">
                                <input type="radio" name="goodsOrService" id="goodsOrService2" value="2" {if $item['gu_goodsOrService']==2 }checked="checked" {/if}>
                                <label for="goodsOrService2"> 服务商品 </label>
                            </div>
                        </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label"></label>
                            <div class="col-sm-6">
                                <input name="submit" type="submit" value="提交" class="btn btn-primary btn-w-m">
                                <input type="hidden" name="token" value="{$_W['token']}" />
                            </div>
                        </div>

                    </form>
                </div></div></div></div></div>

{template 'web/common/footer'}
