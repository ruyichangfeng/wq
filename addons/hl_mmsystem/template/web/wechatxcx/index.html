{template 'web/common/header'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>小程序设置</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('wechatxcx')}"></a></h5>
                    <div class="hr-line-dashed"></div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="tabs-container">
                                <ul class="nav nav-tabs">
                                    <li  class="active"><a href="#tab-1" aria-expanded="true"><img width="26" src="{HLMMS_IMG}xcx_ico.png"> 基础设置</a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div class="panel-body">
                                        <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1" >
                                            <div class="form-group">
                                                <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>小程序原始Id</label>
                                                <div class="col-sm-9 col-xs-12">
                                                    <input id="wechatXcxId" type="text" name="wechatXcxId" class="form-control" value="{$set_wechatxcx_info['set_wechatxcxId']}" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>小程序AppId</label>
                                                <div class="col-sm-9 col-xs-12">
                                                    <input id="wechatXcxAppId" type="text" name="wechatXcxAppId" class="form-control" value="{$set_wechatxcx_info['set_wechatxcxAppId']}" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>小程序AppSecret</label>
                                                <div class="col-sm-9 col-xs-12">
                                                    <input id="wechatXcxAppSecret" type="text" name="wechatXcxAppSecret" class="form-control" value="{$set_wechatxcx_info['set_wechatxcxAppSecret']}" />
                                                </div>
                                            </div>

                                            <div class="form-group col-sm-12">
                                                <input type="submit" name="wechatXcxSetSubmit" value="提交" class="btn btn-primary col-lg-1" />
                                                <input type="hidden" name="token" value="{$_W['token']}" />
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{template 'web/common/footer'}
