<script type="text/javascript">
function submit1(){
	var str=document.getElementsByName("servetype[]");
	var objarray=str.length;
	var chestr="";
	for (i=0;i<objarray;i++)
	{
		if(str[i].checked == true)
		{
			chestr+=str[i].value+",";
		}
	}
				
	if(chestr == "")
	{
		alert("请先选择申请项目！");
		return false;
	}
}

</script>
