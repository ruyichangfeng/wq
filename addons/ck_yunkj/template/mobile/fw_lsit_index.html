<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
<meta name="format-detection" content="telephone=no">
<title>服务项目列表页 - {$cwgl_config['webtitle']}</title>
<link href="{$templateurl}/css/css.css" rel="stylesheet" type="text/css">
<link href="{$templateurl}/css/common.css" rel="stylesheet" type="text/css">
</head>
<body >
<div class="head">
	<div class="content-top clearFix">
    <a href="{php echo $this->createMobileUrl('index')}">
	 <em class="return"><</em>
	<span class="fanhui">返回</span>
	</a>
	</div>
</div>

<div id="content">
   {loop $category $value}
   <div class="serve-box">
      <div class="top-titel">
	     <span class="tit">{$value['name']}</span>
	     <a href="{php echo $this->createMobileUrl('fw_lsit', array('type' => $value['cid']));}" class="more">更多服务</a>	
	  </div>
	  {loop $value['list_fw'] $valuesd}
	  <div class="serve-list clearFix">
	     <a href="{php echo $this->createMobileUrl('fw_show', array('id' => $valuesd['id']));}" class="pic">
		 <img src="{php echo tomedia($valuesd[imgurl]);}" onerror="this.src='./resource/images/nopic.jpg'; this.title='缩略图片未上传.'"/>
		 </a>
		 <div class="info">
		    <h3 class="htit"><a href="{php echo $this->createMobileUrl('fw_show', array('id' => $valuesd['id']));}">{$valuesd['titlename']}</a></h3>
			<P class="ptxt">{$valuesd['jianjie']}</P>
		    <div class="box clearFix">
			  <div class="price">
			    <em>价格:</em>
				<span class="pricenum">￥{$valuesd['price']}</span>
			  </div>
		      <a href="{php echo $this->createMobileUrl('fw_show', array('id' => $valuesd['id']));}" class="lookbtn">查看</a>
		    </div>
		 </div>
	  </div>
	  {/loop}
   </div>
   {/loop}
   
   {if $cwgl_config['copyright']}
	<style>
	.copyright{
		background-color: #FFFFFF;
		float: left;
		width: 100%;
		margin-top: 10px;
		border-top-width: 1px;
		border-top-style: solid;
		border-top-color: #CCCCCC;
		border-bottom-width: 1px;
		border-bottom-style: solid;
		border-bottom-color: #CCCCCC;
	}
	.copyright .copyrightp{
		padding:15px;
		text-align: center;
	}
	</style>
	<div class="copyright">
		<div class="copyrightp">
		{$cwgl_config['copyright']}
		</div>
	</div>
	{/if}
</div>

<!--footer star-->
{template 'fw_footer'}
</body>
</html>
