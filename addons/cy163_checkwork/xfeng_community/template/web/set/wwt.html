{template 'web/common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo $this->createWebUrl('sms', array('op' => 'list'));}">短信设置</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('sms', array('op' => 'wwt'));}">乐信通短信接口</a></li>
    <li><a href="{php echo $this->createWebUrl('sms', array('op' => 'jh'));}">聚合短信接口</a></li>
</ul>
<form action="" method="post" class="form-horizontal form">
    <input type="hidden" name="id" value="{$settings['id']}" />
    <div class="main">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">短信接口</h3>
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <label for="account" class="col-sm-2 control-label">用户账户</label>
                    <div class="col-sm-10">
                        <input type="text" name="sms[account]" id='account' class="form-control" value="{$set['account']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" class="col-sm-2 control-label">用户密码</label>
                    <div class="col-sm-10">
                        <input type="text" name="sms[pwd]" id='pwd' class="form-control" value="{$set['pwd']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="sign" class="col-sm-2 control-label">用户签名</label>
                    <div class="col-sm-10">
                        <input type="text" name="sms[sign]" id='sign' class="form-control" value="{$set['sign']}" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary span3" name="submit" value="提交">提交</button>
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{template 'web/common/footer'}
