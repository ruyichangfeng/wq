{template 'web/common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo $this->createWebUrl('shopping', array('op' => 'print','operation' => 'list'));}">管理打印机</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('shopping', array('op' => 'print','operation' => 'add'));}">添加打印机</a></li>
</ul>
<form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
    <input type="hidden" name="id" value="{$item['id']}">
    <input type="hidden" name="regionid" value="" />
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">设置打印机</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">是否开启：</label>
                <div class="col-sm-4">
                    <label for="status1" class="radio-inline">
                        <input type="radio" name="print_status" value="1" id="print_status1" {if empty($item['print_status']) || $item['print_status'] == 1}checked="true" {/if}/>是
                    </label>
                    <label for="status2" class="radio-inline">
                        <input type="radio" name="print_status" value="2" id="print_status2" {if $item['print_status']==2}checked="true" {/if}/>否
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="api_key" class="col-sm-2 control-label">API密钥</label>
                <div class="col-sm-4">
                    <input type="text" name="api_key" id='api_key' class="form-control" value="{$item['api_key']}" />
                </div>
            </div>
            <div class="form-group">
                <label for="deviceno" class="col-sm-2 control-label">终端编号</label>
                <div class="col-sm-4">
                    <input type="text" name="deviceNo" id='deviceNo' class="form-control" value="{$item['deviceNo']}" />
                </div>
            </div>


            <div class="form-group" id="userid">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">用户：</label>
                <div class="col-sm-4 col-xs-12">
                    <select name="userid" class="form-control">
                        <option value="0">选择用户</option>
                        <option value="{$_W['uid']}" {if $user['uid'] == $_W['uid']}selected = 'selected'{/if}>{$_W['user']['username']}</option>
                        {if $permission}
                        {loop $permission $user}
                        <option value="{$user['uid']}" {if $user['uid'] == $item['userid']}selected = 'selected'{/if}>{$member[$user['uid']]['username']}</option>
                        {/loop}
                        {/if}

                    </select>
                </div>
            </div>


            <div class="form-group">
                <label for="" class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary span3" name="submit" value="提交">提交</button>
                    <input type="hidden" name="token" value="{$_W['token']}" />
                </div>
            </div>
        </div>
    </div>
    </div>
</form>

{template 'web/common/footer'}
