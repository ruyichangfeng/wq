            <script type="text/javascript">
                $(document).ready(function() {
                    var h = document.documentElement.clientHeight;
                    //alert(h)
                    $(".main-nav").height(h);
                    if (h < 240) {
                        $(".main-nav a").css({
                            "height": h / 6 + "px",
                            "line-height": h / 6 + "px"
                        });
                    } else {
                        $(".main-nav a").css({
                            "height": "40px",
                            "line-height": "40px"
                        });
                    }
                    //主导航效果
                    var check = 0;
                    $(".wcroll b").click(function(e) {
                        if (check == "0") {
                            $(".main-nav").stop().animate({
                                "right": 0
                            },
                            400);
                            check = 1;
                        }
                        e.stopPropagation()
                    });
                    $(document).click(function() {
                        if (check == "1") {
                            $(".main-nav").stop().animate({
                                "right": -140
                            },
                            400);
                            check = 0;
                        }
                    });
                    $(".main-nav a").click(function() {
                        $(".main-nav a").removeClass("current");
                        $(this).addClass("current");
                    });
                });
            </script>
            <!------hotel-order------->
