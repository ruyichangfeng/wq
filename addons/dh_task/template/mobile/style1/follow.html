{if $setting['isneedfollow'] == 1 && $_W['fans']['follow'] == 0 && !empty($setting['follow_image'])}
<style type="text/css">
    .weui_media_box:before{border:0;content:none;}
    .follow{height:45px;position: relative;background-color: #444;color: #fff;padding: 5px;z-index: 6;}
    .follow .logo{margin-right: 10px;margin-top: 8px;}
    .follow .logo img{width:39px;height:39px;border-radius: 8px;}
    .follow .followtle span{color:#f15352}
    .follow .followtle{font-size: 13px;line-height: 18px;}
    .follow .clickfollow{margin-left:auto;margin-right: 10px;text-align: center;background-color: #03bd01;padding: 5px 10px;border-radius: 3px;}
    .follow .clickfollow a{color:#fff;}
    #popup{z-index:501;}
    #popup .weui-popup-modal{opacity: 0.9;background: #000;} 
    #popup .close{position: absolute;right: 5%;top: 60px;color: #fff;}
    #popup .close span{font-size:30px;}
    #popup .weui_er{text-align:center;padding-top: 120px;}
    #popup .weui_er img{width:70%;}
    #popup .tishi{text-align:center;margin-top:15px;color:#fff;font-size:22px;}
</style>
<script src="{MODULE_URL}template/mobile/style1/js/select.js"></script>
<div class="follow weui_media_box weui_media_appmsg">
    <div class="logo"><img src="{media $setting['weblogo']}"></div>
    <div class="followtle">欢迎进入<span>{$_W['uniaccount']['name']}</span><br>关注公众号，享专属服务</div>
    <div class="clickfollow"><a href="javascript:;" class="open-popup" data-target="#popup">点击关注</a></div>
</div>
<div id="popup" class="weui-popup-container">
    <div class="weui-popup-modal">
        <a href="javascript:;" class="close-popup close"><span class="icon icon-95"></span></a>
        <div class="weui_er">
            <img src="{media $setting['follow_image']}">
        </div>
        <div class="tishi">长按识别二维码关注<br>{$_W['uniaccount']['name']}</div>
    </div>
</div>
{/if}
