<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>会员中心</title>
    <meta name="x5-orientation" content="portrait">
    <meta name="screen-orientation" content="portrait">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='../addons/hy_supstore/template/mobile/style_cz.css' rel='stylesheet' type='text/css'>
    <link href='../addons/hy_supstore/template/mobile/style_jf.css' rel='stylesheet' type='text/css'>
    <script src="../addons/hy_supstore/template/js/jquery.min.js"></script>
    <style>
    .header .jf_box .ling {
        position: relative;
    }

    .recharge {
        position: absolute;
        right: 0px;
        font-size: 14px;
        margin-top: 5px;
        margin-right: 15px;
    }



    .fenye {
        display: inline-block;
        margin: 10px;
    }

    .fenye li {
        float: left;
        height: 28px;
        line-height: 28px;
        margin: 0 -1px 5px 0;
        background-color: #fff;
        color: #333;
        font-size: 12px;
        border: 1px solid #e2e2e2;
    }

    .fenye li.active {
        background-color: #1890ff;
    }

    .fenye a {
        display: block;
        padding: 0 15px;
    }

    .fenye li.active a {
        color: #fff;
    }

    .assss {
        line-height: 40px;
        color: #fff;
        padding: 0 10px;
        background: #00b7ee;
    }

    .assss a {
        float: right;
        color: #fff;
    }
    </style>
</head>

<body>
    <div class="header">
        <div class="assss">
            使用记录
            <a href="javascript:history.back();">返回</a>
        </div>
        <div class="amfng_box">
            {loop $list $item}
            <div class="zhixian">
                <div class="margin">
                    <a>
                        <div class="left">
                            <p>
                                <i class="fa fa-database"></i> {$item['oncecardmemname']}
                                <i class="shijian">{php echo date('Y-m-d H:i:s', $item['createtime'])}</i>
                            </p>
                            <div class="xiaofei">{$item['storename']}</div>
                            <div class="xiaofei">会员：{$item['nickname']}</div>
                        </div>
                        <div class="right">
                            {$item['amount']}次
                        </div>
                    </a>
                </div>
            </div>
            {/loop} 
            {if empty($list)}
            <div style=" color:red; font-weight:bold; text-align:center; line-height:40px">暂无使用记录</div>
            {/if}
        </div>
        <div class="fenye">{$pager}</div>
    </div>
    {template 'adminfooter'}
</body>

</html>
