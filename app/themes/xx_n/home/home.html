{template 'common/header'}
<link href="{$_W['siteroot']}app/themes/xx_n/css/xui.css" rel="stylesheet">
<link href="{$_W['siteroot']}app/themes/xx_n/css/home.css" rel="stylesheet">
<style type="text/css">
body{
	font:{$_W['styles']['fontsize']} {$_W['styles']['fontfamily']};
	color:{if empty($_W['styles']['fontcolor'])}{else}{$_W['styles']['fontcolor']}{/if};
	background-image:url('{if empty($_W['styles']['indexbgimg'])}{else}{$_W['styles']['indexbgimg']}{/if}');
	background-size:cover;
	background-color:{if empty($_W['styles']['indexbgcolor'])}{else}{$_W['styles']['indexbgcolor']}{/if};
	{$_W['styles']['indexbgextra']}
}
a{color:{$_W['styles']['linkcolor']}; text-decoration:none;}
{$_W['styles']['css']}
</style>
<div class="x-row x-nav">
{if !empty($navs)}
	{loop $navs $index $nav}
	<div class="x-cell">
		<div class="x-cell-bg" style="background-color:{$nav['css']['icon']['color']};">
			{if $nav['icon']}
			<img src="{$_W['attachurl']}{$nav['icon']}" class="x-img">
			{/if}
		</div>
		<a href="{$nav['url']}" class="x-url">
			<div class="x-tit">
				{$nav['name']}
			</div>
			<div class="x-des">
				{$nav['description']}
			</div>
		</a>
	</div>
	{/loop}
{/if}
</div>
{template 'common/footer'}
