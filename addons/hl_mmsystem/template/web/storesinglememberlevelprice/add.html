

{template 'web/common/header'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">

                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('storesinglememberlevelprice', array('op' => 'list'))}"></a>&nbsp;&nbsp;&nbsp;添加商品</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('storesinglememberlevelprice',array('op' => 'add','id' => $id))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);" id="storesinglememberlevelpriceadd">
                        <input type="hidden" name="id" value="{$item['id']}">

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="discountType" class="col-sm-6 control-label">会员级别优惠方式</label>
                            <div class="col-xs-3">
                                <div class="radio radio-info radio-inline">
                                    <input type="radio" name="discountType" id="discountType1" value="1" {if $item['ssmlp_discountType']==1 || empty($item['ssmlp_discountType'])}checked="checked" {/if}>
                                    <label for="discountType1"> 打折</label>
                                </div>
                                <div class="radio radio-inline radio-danger">
                                    <input type="radio" name="discountType" id="discountType2" value="2" {if $item['ssmlp_discountType']==2 }checked="checked" {/if}>
                                    <label for="discountType2"> 立减 </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                        <label for="discountPrice" class="col-sm-6 control-label">优惠金额</label>
                        <div class="col-xs-3">
                            <input type="text" name="discountPrice" class="form-control" value="{$item['ssmlp_discountPrice']}" id='discountPrice' placeholder="请输入优惠金额"/>
                        </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-6 control-label"></label>
                            <div class="col-sm-2">
                                <input name="submit" type="submit" value="提交" class="btn btn-primary btn-w-m">
                                <input type="hidden" name="token" value="{$_W['token']}" />
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    $().ready(function() {
        $("#storesinglememberlevelpriceadd").validate({
            rules: {
                discountPrice: {
                    required: true,
                    maxlength:9
                }
            },
            messages: {
                discountPrice: {
                    required: "请填写店铺售价",
                    maxlength: "请填写少于9位"
                }
            }
        });
    });

</script>
{template 'web/common/footer'}
