{template "common/header"}
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">{$title}</h1>
</header>
<div class="mui-content">
	<ul class="mui-table-view mui-grid-view mui-grid-9">
		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
			<a href="#">
				<span class="mui-icon mui-icon-compose"><span class="mui-badge">{$count['article']}</span></span>
				<div class="mui-media-body">发布文章数</div>
			</a>
		</li>
		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
			<a href="#">
				<span class="mui-icon mui-icon-eye"><span class="mui-badge">{$count['article_read']}</span></span>
				<div class="mui-media-body">文章查看数</div>
			</a>
		</li>
		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
			<a href="#">
				<span class="mui-icon mui-icon-flag"><span class="mui-badge">{$count['ad_read']}</span></span>
				<div class="mui-media-body">广告点击次数</div>
			</a>
		</li>
	</ul>
</div>
{template "common/footer"}
