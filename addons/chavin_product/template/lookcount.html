<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>

<body>
{template 'common/header'}
	<div class="panel panel-default">
  <div class="panel-heading">浏览量统计 <span style="font-size:18px; margin-left:50px">所有产品总:{$count}(点击量)</span></div>
  <div class="panel-body">


<table class="table">
	<tr>
    	<th style="width:100px">浏览量排名</th>
        <th>产品名称</th>
        <th style="width:100px">产品点击量</th>
    </tr>
    {loop $res  $k $v}
    <tr>
    	<td>{php echo $k+1}</td>
        <td>
        	{$v['name']}
            {php $rand = rand(1,5)}
            {php $lc= getlookcount($v['id'])}
            
            <div class="progress">
              <div class="progress-bar progress-bar-{if $rand==1}success{else if $rand==2}info{else if $rand==3}warning{else if $rand==4}danger{else}primary{/if} progress-bar-striped" role="progressbar" aria-valuenow="{php echo $lc/$count*100}" aria-valuemin="0" aria-valuemax="100" style="width: {php echo $lc/$count*100}%">
              
                        {$lc}
                <span class="sr-only">40% Complete (success)</span>
              </div>
            </div>
        </td>
      <td>  {php echo  getlookcount($v['id'])}</td>
    </tr>
    {/loop}
</table>




       
       
   </div>
  </div>
{template 'common/footer'}

</body>
</html>
