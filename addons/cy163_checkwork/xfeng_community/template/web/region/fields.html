{template 'web/common/header'}
<ul class="nav nav-tabs">
    <li>
        <a href="{php echo $this->createWebUrl('region', array('op' => 'list'));}">小区管理</a>
    </li>
    <li><a href="{php echo $this->createWebUrl('region', array('op' => 'set','regionid' => $regionid));}">小区设置</a></li>
    <li  class="active"><a href="{php echo $this->createWebUrl('region', array('op' => 'fields','regionid' => $regionid));}">业主注册字段</a></li>
    <li><a href="{php echo $this->createWebUrl('region', array('op' => 'sms','regionid' => $regionid));}">短信设置</a></li>
    <li><a href="{php echo $this->createWebUrl('region', array('op' => 'xqprint','regionid' => $regionid));}">打印机设置</a></li>
</ul>
<style>
    .title{
        color:red
    }
</style>
<form action="" method="post" class="form-horizontal form">
    <div class="panel panel-default">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <td class="col-md-1">字段</td>
                    <td class="col-md-1">标题</td>
                    <td class="col-md-8">是否启用</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="title">area</td>
                    <td>
                        区
                    </td>
                    <td>
                        <input type="checkbox" name="set[area]" {if $set['area']}checked{/if}/>
                    </td>
                </tr>
                <tr>
                    <td class="title">build</td>
                    <td>
                        栋
                    </td>
                    <td>
                        <input type="checkbox" name="set[build]" {if $set['build']}checked{/if}/>
                    </td>
                </tr>
                <tr>
                    <td class="title">unit</td>
                    <td>
                        单元
                    </td>
                    <td>
                        <input type="checkbox" name="set[unit]" {if $set['unit']}checked{/if}/>
                    </td>
                </tr>
                <tr>
                    <td class="title">room</td>
                    <td>
                        室
                    </td>
                    <td>
                        <input type="checkbox" name="set[room]" {if $set['room']}checked{/if}/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label"></label>
        <div class="col-sm-5">
            <button type="submit" class="btn btn-success" name="submit" value="提交">提交</button>
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </div>
</form>
<script>
    require(['bootstrap.switch', 'util'], function($, u){
        $(function(){
            $(':checkbox').bootstrapSwitch();
            $(':checkbox').on('switchChange.bootstrapSwitch', function(e, state){
                $this = $(this);
                var status = this.checked ? 1 : 0;
                $this.val(status);
            });
            $('.btn').hover(function(){
                $(this).tooltip('show');
            },function(){
                $(this).tooltip('hide');
            });
        });
    });
</script>
{template 'web/common/footer'}
