<style>
#MusicView .musicType .musicCates div{
	width:{php echo 100/count($mcates)}%;
	height:50px;
	display:block;
	float:left;

}
</style>
<!-- 音乐选择 -->
	<div id="MusicView">
	        <div class='musicType'>
	            <div class="musicCates musicT{$mcates[0]['id']}">
	            	{loop $mcates $k $cate}
	                <div {if $k==0}class="bottomLine"{/if}>
	                	<span class="musicT{$cate['id']}">{$cate['title']}</span>
	                </div>
	                {/loop}
	                <div class="clrBox"></div>
	            </div>
	        </div>
	    <ul>
	        <div class='musicBox'></div>
	        <div id='MusicList' class="musicT{$mcates[0]['id']}">
        		{loop $mcates $k $cate}
					{if $k==0}
						<li class="musicT{$cate['id']} musicBlock">
						    <div id="MusicItem0" class="musicItem">
						        <div class="musicItemTitle">无音乐</div>
						        <div class="musicItemAfter">
						            <div class="clrBox"></div>
						        </div>
						        <div class="clrBox"></div>
						    </div>
						</li>
					{/if}
	        		{loop $musics $music}
						{if $cate['id']==$music['cate']}
							<li class="musicT{$cate['id']} {if $k==0}musicBlock{/if}">
							    <div id="MusicItem{$music['id']}" class="musicItem">
							        <div class="musicItemTitle">{$music['title']}</div>
							        <div class="musicItemAfter">
							        	<div class="musicStatus" data-info="{php echo tomedia($music['url'])}"></div>
							            <div class="clrBox"></div>
							        </div>
							        <div class="clrBox"></div>
							    </div>
							</li>
						{/if}
					{/loop}
				{/loop}
            </div>
	    </ul>
	    
	    <nav>
	        <a href="javascript:;" id="MusicCancel"></a>
	        <span></span>
	        <a href="javascript:;" id="MusicSelect"></a>
	    </nav>
	</div>
