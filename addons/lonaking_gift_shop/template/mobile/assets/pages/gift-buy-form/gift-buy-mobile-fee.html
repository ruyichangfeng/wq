<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back"><i class="icon icon-angle-left icon-2x"></i></a>
        </div>
        <!-- We have home navbar without left link-->
        <div class="center sliding">确认兑换</div>
        <div class="right">
        </div>
    </div>
</div>
<div class="page toolbar-fixed" data-page="gift-buy" id="gift-buy">
    <div class="page-content">
        <div class="gift">
            <div class="list-block media-list margin-none padding-none">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><img src="{{image}}" width="44"></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title gift-title">{{name}}</div>
                                </div>
                                <div class="item-subtitle gift-price"><i class="icon-money">  {{price}} </i></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <form id="buy-gift-user-info" class="list-block">
                <ul>
                    <li class="hide">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">id</div>
                                <div class="item-input">
                                    <input type="text" name="order_gift_id" value={{id}} placeholder="id">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content hide">
                            <div class="item-inner">
                                <div class="item-title label">mode</div>
                                <div class="item-input">
                                    <input type="text" name="mode" vale="2">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">手机号码</div>
                                <div class="item-input">
                                    <input type="text" name="order_mobile" placeholder="请输入您要充值的手机号码">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>

            <div class="content-block">
                <a href="#" class="button submit-order-info" data-mode="{{mode}}">确定充值</a>
            </div>
        </div>
    </div>
</div>
