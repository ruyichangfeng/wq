<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <title>WeUI</title>
    <link rel="stylesheet" href="{MODULE_URL}/static/weui/css/weui.css" />
    <link rel="stylesheet" href="{MODULE_URL}/static/weui/css/example.css" />
</head>
<body>
<div>
    <div class="page__hd">
        <h1 class="page__title">保修付费</h1>
        <p class="page__desc">其他流程已经走完,请确认付款.</p>
    </div>
    <div class="page__bd">
        <div class="weui-cells__title">
            单选列表项
        </div>
        {$html}
    </div>
    <div class="page__ft">
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var $tooltips = $('.js_tooltips');

        $('#showTooltips').on('click', function(){
            if ($tooltips.css('display') != 'none') return;

            // toptips的fixed, 如果有`animation`, `position: fixed`不生效
            $('.page.cell').removeClass('slideIn');

            $tooltips.css('display', 'block');
            setTimeout(function () {
                $tooltips.css('display', 'none');
            }, 2000);
        });
    });
</script>
<script src="{MODULE_URL}/static/weui/js/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
</body>
</html>
