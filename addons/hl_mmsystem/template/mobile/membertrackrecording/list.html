{template 'common/header'}

<style>
	body{
		background-color: #ffffff;
	}
	.table th {
		background-repeat: repeat-x;
		height: 30px;
	}

	.table td,
	.table th {
		border: 1px solid #2e90ea;
		padding: 0 1em 0;
		text-align: center;
	}
	.mui-content {
		background-color: #ffffff;
	}
</style>
<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">跟踪记录</h1>
	<a class="mui-icon mui-icon-plusempty mui-pull-right" href="{php echo $this->createMobileUrl('membertrackrecording',array('op' => 'add','memberid' =>$memberid))}"></a>
</header>
<div class="mui-content">
	<ul id="OA_task_2" class="mui-table-view">
			{loop $list $item}
			<li class="mui-table-view-cell">
				<div class="mui-slider-right mui-disabled">
					<a class="mui-btn mui-btn-yellow mui-icon mui-icon-compose" href="{php echo $this->createMobileUrl('businessnewsedit', array('op' => 'add', 'id'=>$item['id']))}"></a>
					<a class="mui-btn mui-btn-grey mui-icon mui-icon-trash"   href="{php echo $this->createMobileUrl('businessnewsedit', array('op' => 'delete', 'id'=>$item['id']))}"></a>
				</div>
				<table width="100%" class="table" id="tablevalue1">
					<tr>
						<th width="15%">内容</th>
						<th width="5%">图片</th>
						<th width="20%">添加时间</th>
						<th width="20%">修改时间</th>
					</tr>
					<tr>
						<td>{$item['mtr_content']}</td>
						<td><img src="{php echo tomedia($item['mtr_picture'])}" width=50px height=50px align=left alt="" style="margin-right: 5px"></td>
						<td>{php echo date('Y-m-d H:i:s', $item[mtr_addTime]);}</td>
						<td>{php echo date('Y-m-d H:i:s', $item[mtr_updateTime]);}</td>
					</tr>
				</table>
			</li>
			{/loop}
	</ul>
</div>
</body>

<script>
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
</script>
