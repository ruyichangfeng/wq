{template 'style5/header'}
<script type="text/javascript">
    var myurl = "{php echo $this->createMobileUrl('imgupload')}";
</script>
<!--图片上传js-->
<link rel="stylesheet" href="{MODULE_URL}template/mobile/style5/static/css/comm.css">
<script type="text/javascript" src="{$_W['siteroot']}app/resource/js/lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="{MODULE_URL}template/mobile/style5/static/js/global.js">
</script>
<script type="text/javascript" src="{MODULE_URL}template/mobile/style5/static/js/seajs-0.1.5.js">
</script>
<script type="text/javascript" src="{MODULE_URL}template/mobile/style5/static/js/newthread.js">
</script>
<script type="text/javascript" charset="utf-8" src="{MODULE_URL}template/mobile/style5/static/js/jpegmeta.js">
</script>
<script type="text/javascript" charset="utf-8" src="{MODULE_URL}template/mobile/style5/static/js/jpeg.encoder.basic.js">
</script>
<script type="text/javascript" charset="utf-8" src="{MODULE_URL}template/mobile/style5/static/js/image_compress.js">
</script>
<body class="max-width bg-f5 ">
    <header class="bar bar-nav bg-green">
        <a class="icon icon-left pull-left txt-fff" onclick="window.location.href='{php echo $this->createMobileUrl('fled',array('op'=> 'list'))}'"></a>
        <h1 class="title txt-fff">我要发布</h1>
    </header>
    <div class="content page" style="margin-top: -10px;">
        <form role="form" method="post" enctype="multipart/form-data" name="newthread" id="newthread" class="form-horizontal">
            <input type="hidden" value="{$good['id']}"/>
        <div class="list-block mt10 ma0">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label width3">标题:</div>
                            <div class="item-input">
                                <input type="text" placeholder="6-30字，不能写电话" id="tit" value="{$good['title']}">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-link">
                        <div class="item-inner">
                            <div class="item-title label width3">类型:</div>
                            <div class="item-input">
                                <select id='category'>
                                    {loop $categories $category}
                                    <option value="{$category['id']}" {if $good['category'] == $category['id']}selected {/if}>{$category['name']}</option>
                                    {/loop}
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-link">
                        <div class="item-inner">
                            <div class="item-title label width3">新旧:</div>
                            <div class="item-input">
                                <select id='rolex'>
                                    <option value='全新' {if $good[ 'rolex']=='全新' }selected{/if}>全新</option>
                                    <option value='九成新' {if $good['rolex']=='九成新' }selected{/if}>九成新</option>
                                    <option value='八成新' {if $good['rolex']=='八成新' }selected{/if}>八成新</option>
                                    <option value='七成新' {if $good['rolex']=='七成新' }selected{/if}>七成新</option>
                                    <option value='六成新' {if $good['rolex']=='六成新' }selected{/if}>六成新</option>
                                    <option value='五成新' {if $good['rolex']=='五成新' }selected{/if}>五成新</option>
                                    <option value='四成新' {if $good['rolex']=='四成新' }selected{/if}>四成新</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label width3">价格:</div>
                            <div class="item-input">
                                <input type="text" placeholder="多少元，必填" id="zprice" value="{$good['zprice']}">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label width3">姓名:</div>
                            <div class="item-input">
                                <input type="text" value="{$member['realname']}" id="realname">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label width3">电话:</div>
                            <div class="item-input">
                                <input type="text" value="{$member['mobile']}" id="mobile" >
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="list-block mt10 ma0">
            <ul>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-input">
                            <textarea  placeholder="请填写详情说明，长度5-200个字之间" style="height: 3rem" rows="3" id="description">{$good['description']}</textarea>
                            <div class="textarea-counter">
                                <span>0</span>/200
                            </div>
                        </div>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="tipLayer">
                            <div class="photoList">
                                <ul style="padding-left: 0px">
                                    {loop $imgs $img}
                                    <li id="li{$img['id']}">
                                        <div class="photoCut"><img src="{$img['src']}" class="attchImg" alt="photo"></div>
                                        <a href="javascript:;" class="cBtn spr db " title=""  _id="{$img['id']}" style="width: 0;height: 0;background: 0;text-indent: 0;left: 50px;">
                                            <img src="{MODULE_URL}template/mobile/style5/static/images/del.png" style="width: 25px;height: 25px;">
                                        </a>
                                        <input type="hidden" id="inputnull" name="picIds[]" value="{$img['id']}">
                                    </li>
                                    {/loop}
                                    <li class="on" id="addPic">
                                        <input type="file" class="on needsclick" style="z-index:200;opacity:0;filter:alpha(opacity=0);-ms-filter:'alpha(opacity=0)';" id="uploadFile" accept="image/*" single>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        </form>
        <div class="content-block">
            <a href="#" class="button button-big button-fill button-success" id="showToast">提交信息</a>
        </div>
    </div>
<script>$.config = {autoInit: true}</script>
    <script type="text/javascript">
        $(function() {
            $("#showToast").click(function(event) {
                var title = $("#tit").val();
                if (title == '') {
                    alert('标题不能为空！');
                    return false
                };
                var description = $("#description").val();
                if (description == '') {
                    alert('描述不能为空！');
                    return false
                };
                if (description.length <= 5 || description.length >= 200) {
                    alert('描述必须大于5个小于200个字');
                    return false
                };
                var category = $("#category").val();
                var rolex = $("#rolex").val();
                var zprice = $("#zprice").val();
                var realname = $("#realname").val();
                var mobile = $("#mobile").val();
                var title = $("#tit").val();
                var picIds ='';
                $('input[name="picIds[]"]').each(function(){
                    var t1 = $(this).val();
                    picIds += t1+',';
                });
                $("#loadingToast").show();
                setTimeout(function() {
                    $('#loadingToast').hide();
                }, 300);
                var id ='{$_GPC['id']}';
                $.ajax({
                    url: "{php echo $this->createMobileUrl('fled',array('op' => 'add'))}",
                    dataType: 'json',
                    data: {
                        description: description,
                        category: category,
                        rolex: rolex,
                        zprice: zprice,
                        realname: realname,
                        mobile: mobile,
                        title: title,
                        picIds :picIds,
                        id:id
                    },
                    success: function(s) {
                        if (s.status == 1) {
                            $.toast('提交成功');
                            setTimeout(function() {
                                window.location.href ="{php echo $this->createMobileUrl('fled',array('op' => 'list'))}";
                            }, 3000);
                        };
                    }
                })


            });
        })
    </script>
    <script type="text/javascript" src="{MODULE_URL}template/mobile/style5/static/js/light7.js" charset="utf-8"></script>
{template 'style5/footer'}
