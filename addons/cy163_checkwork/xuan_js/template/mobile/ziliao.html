<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<link rel="stylesheet" href="{D_PATH}public/css/djkj.css" />
		<!-- styles -->
		<link rel="stylesheet" href="{D_PATH}public/css/fb.css">
		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js" charset="utf-8"></script>
		<title>资料修改</title>
	</head>

	<body id="scroll-wrapper" style="background: #f2f2f2;">
	
	<div id="title-cell" class="cell border-bottom">
				<div class="inner no-icon">
					<span class="darker"><span id="title-prefix">微信号</span></span>
					<div class="cell-input-wrapper">
						<input id="weixin" placeholder="" value="{$ziliao['weixin']}">
					</div>
				</div>
	</div>
	
	<div id="title-cell" class="cell border-bottom">
				<div class="inner no-icon">
					<span class="darker"><span id="title-prefix">手机号</span></span>
					<div class="cell-input-wrapper">
						<input id="address" placeholder="" value="{$ziliao['phone']}">
					</div>
				</div>
	</div>
    <div id="loading-toast" class="weui_loading_toast" style="display: none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
          <div class="weui_loading loading-mark">
		  <div class="weui_loading_leaf weui_loading_leaf_0"></div>
		  <div class="weui_loading_leaf weui_loading_leaf_1"></div>
		  <div class="weui_loading_leaf weui_loading_leaf_2"></div>
		  <div class="weui_loading_leaf weui_loading_leaf_3"></div>
		  <div class="weui_loading_leaf weui_loading_leaf_4"></div>
		  <div class="weui_loading_leaf weui_loading_leaf_5"></div>
		  <div class="weui_loading_leaf weui_loading_leaf_6"></div>
		  <div class="weui_loading_leaf weui_loading_leaf_7"></div>
		  <div class="weui_loading_leaf weui_loading_leaf_8"></div>
		  <div class="weui_loading_leaf weui_loading_leaf_9"></div>
		  <div class="weui_loading_leaf weui_loading_leaf_10"></div>
		  <div class="weui_loading_leaf weui_loading_leaf_11"></div>
		</div>
          <p class="weui_toast_content">数据加载中</p>
        </div>
    </div>
    <div id="toast" style="display: none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
          <i class="weui_icon_toast"></i>
          <p class="content weui_toast_content">已完成</p>
        </div>
    </div>

<footer id="footer">
			<button id="submit-btn" class="btn btn-footer btn-maingreen">
           修改资料
          </button>
</footer>
	</body>
<script>
$(document).ready(function(){
	$('#submit-btn').click(function(){
		var weixin=$('#weixin').val();
		var phone=$('#address').val();
		$('#loading-toast').show();
		$.ajax({
			type:'POST',
			url:"{php echo $this->createMobileUrl('person',['op'=>'ziliao'])}",
			data:{'weixin':weixin,'phone':phone},
			success:function(data){
				$('#loading-toast').hide();
				$('#toast').show();
				location.reload();
			}
		});		
	});


});
</script>
</html>
