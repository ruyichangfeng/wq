{template 'common/header'}
<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			
			.oauth-area {
				position: absolute;
				bottom: 20px;
				left: 0px;
				text-align: center;
				width: 100%;
				padding: 0px;
				margin: 0px;
			}
			
			.oauth-area .oauth-btn {
				display: inline-block;
				width: 50px;
				height: 50px;
				background-size: 30px 30px;
				background-position: center center;
				background-repeat: no-repeat;
				margin: 0px 20px;
				/*-webkit-filter: grayscale(100%); */
				border: solid 1px #ddd;
				border-radius: 25px;
			}
			
			.oauth-area .oauth-btn:active {
				border: solid 1px #aaa;
			}
			
			.oauth-area .oauth-btn.disabled {
				background-color: #ddd;
			}
			.hand{
				text-align: center;
				background-color: white;
			}
			body{
				background-color: white;
			}
			.mui-content-padded {
				background-color: white;
			}
			.mui-content {
				background-color: white;
			}
		</style>
<div class="container">

    <form action="" class="mui-input-group " method="post" enctype="multipart/form-data" onsubmit="return check(this);">
    <div class="mui-content">
			<div class="hand">
				<img style="width: 150px;" src="{HLMMS_MOBILE_IMG}logo.png"/>
			</div>
				<div class="mui-input-row">
					<label>账号</label>
					<input name="loginphone" id="loginphone" type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					 <input type="password" name="loginpassword" id="loginpassword" class="mui-input-password" placeholder="请输入密码">
				</div>
			<div class="mui-content-padded" align="center"  >
                <input class="mui-btn mui-btn-primary mui-btn-outlined" type="submit" name="login" value="登录"/>
                <input type="hidden" name="token" value="{$_W['token']}" />
				</div>
			</div>
    </form>
    <div class="link-area"><a  href="{php echo $this->createMobileUrl('login',array('op' => 'add'))}">注册账号</a></div>
</div>
