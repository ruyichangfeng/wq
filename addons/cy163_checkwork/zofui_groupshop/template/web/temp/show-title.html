<div class="app-mod app-mod-3" ng-class="{'app-mod-select':Item.id == focus}" ng-style="{'text-align':Item.params.align,'color':Item.params.color,'background-color':Item.params.bgcolor,'padding': Item.params.paddingsize + 'px 10px'}">	<a href="{{Item.params.titlehref}}">	<div style="white-space:nowrap;display: inline-flex;">			<img src="{{Item.params.inco}}" ng-style="{'height':Item.params.incoheight + 'px'}" ng-show="Item.params.incoshow == 1">		<span ng-style="{'font-size':Item.params.fontsize1 + 'px','line-height':Item.params.incoheight + 'px'}">{{Item.params.title1|| '主标题'}}</span>	</div>	<h4 ng-style="{'font-size':Item.params.fontsize2 + 'px'}" ng-show="Item.params.showtitle2 == 1">{{Item.params.title2|| '副标题'}}</h4>	</a></div>
