<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>我的二维码</title>
    <meta name="keywords" content="超级门店">
    <meta name="description" content="超级门店">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../addons/hy_supstore/template/mobile/css/common.css" rel="stylesheet">
    <script src="../addons/hy_supstore/template/js/jquery-3.2.1.min.js"></script>
    <script src="../addons/hy_supstore/template/web/js/jquery.qrcode.min.js"></script>
    <script>
    function createcode($ermurl) {
        $('#code').qrcode({
            render: "canvas",
            width: 200,
            height: 200,
            text: $ermurl
        });
    }
    </script>
    <style>
    .code-title {
        line-height: 40px;
        font-size: 14px;
        text-indent: 1em;
        color: #999;
    }

    .code-box {
        margin: 20px;
        padding: 20px;
        background: #fff;
        text-align: center;
    }

    .code-box canvas {
        width: 80%
    }
    </style>
</head>

<body>
    <div class="code-title">我的二维码</div>
    <div class="code-box">
        <div id="code">
            <script>
            createcode("{$jsonuid}");
            </script>
        </div>
    </div>
    <!--底部导航-->
    {template 'footerindex'}
</body>

</html>
