{template 'web/common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo $this->createWebUrl('print', array('op' => 'list'));}">打印机设置</a></li>
    <li><a href="{php echo $this->createWebUrl('print', array('op' => 'yl'));}">云联打印机接口</a></li>
    <li  class="active"><a href="{php echo $this->createWebUrl('print', array('op' => 'fy'));}">飞印打印机接口</a></li>

</ul>
<form action="" method="post" class="form-horizontal form">
    <input type="hidden" name="id" value="{$settings['id']}" />
    <div class="main">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">打印机接口</h3>
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <label for="code" class="col-sm-2 control-label">商户编码</label>
                    <div class="col-sm-10">
                        <input type="text" name="print[code]" id='code' class="form-control" value="{$set['code']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="key" class="col-sm-2 control-label">API密钥</label>
                    <div class="col-sm-10">
                        <input type="text" name="print[key]" id='key' class="form-control" value="{$set['key']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="deviceno" class="col-sm-2 control-label">终端编号</label>
                    <div class="col-sm-10">
                        <input type="text" name="print[deviceno]" id='deviceno' class="form-control" value="{$set['deviceno']}" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary span3" name="submit" value="提交">提交</button>
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{template 'web/common/footer'}
