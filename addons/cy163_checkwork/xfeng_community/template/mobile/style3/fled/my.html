<body>
    <div id="page">
        <header id="header">
            <div class="header_div">
                <div id="left_div" onClick="window.location.href='{php echo $this->createMobileUrl('fled',array('op' => 'list'))}'"></div>
                <div id="middle_div" >
                    <h1 id="title">我的跳蚤市场</h1>

            <aside class="tab_title">
                <a href="{php echo $this->createMobileUrl('fled',array('op' => 'my'))}" >全部</a>

                    </ul>

    <script>
        $(document).ready(function() {
            loaddata("{php echo $this->createMobileUrl('fled',array('op'=>'my'))}", $(".data-list"), true);
        });
    </script>
    <script>
    function confirmFun(id) { //确认成交
        if (window.confirm('你确定要确认成交吗？')) {
            $.ajax({
                async: true,
                url: "{php echo $this->createMobileUrl('fled',array('op' => 'finish'))}",
                dataType: "json",
                type: "POST",
                data: {
                    id: id
                },
                success: function() {
                    window.location.reload();
                },
                error: function() {
                    alert("请求错误！")
                }
            })
        } else {
            //alert("取消");
            return false;
        }

    }

    function delectFun(id) { //删除对象
        if (window.confirm('你确定要删除对象吗？')) {
            $.ajax({
                async: true,
                url: "{php echo $this->createMobileUrl('fled',array('op' => 'delete'))}",
                dataType: "json",
                type: "POST",
                data: {
                    id: id
                },
                success: function() {
                    window.location.reload();
                },
                error: function() {
                    alert("请求错误！")
                }
            })

        } else {
            //alert("取消");
            return false;
        }
    }
    </script>
</body>
