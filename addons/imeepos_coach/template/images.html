{template 'common/header'}
{template 'navs/images'}
<style>
    .table>thead>tr>td, .table>tbody>tr>td, .table>tfoot>tr>td {overflow: visible !important;}
    .dropdown-menu{min-width:4em;}
    .table>thead>tr>td, .table>tbody>tr>td, .table>tfoot>tr>td {white-space: normal !important;overflow: visible !important;}
    .dropdown{display:inline-block !important;}
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        图片库
    </div>
    <div class="panel-body">
        <table st-table="items" class="table table-striped table-condensed" style="display:auto;">
            <thead>
            <tr>
                <th style="width:5em;">编号</th>
                <th style="width:6em;">图片</th>
                <th style="width:12em;">时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {loop $list['list'] $li}
            <tr>
                <td>{$li['id']}</td>
                <td><img src="{php echo tomedia($li['image'])}" style="width:4em;height:4em;" alt=""/></td>
                <td>
                    <label class="label label-info">{php echo date('Y-m-d H:i',$li['create_time'])}</label>
                </td>
                <td>
                    <a href="{php echo $this->createWebUrl('images',array('act'=>'edit','id'=>$li['id']))}" class="btn btn-default">编辑</a>
                    <a href="{php echo $this->createWebUrl('images',array('act'=>'delete','id'=>$li['id']))}" class="btn btn-danger">删除</a>
                </td>
            </tr>
            {/loop}
            </tbody>
        </table>
        {php echo $list['pager']}
    </div>

    <div class="panel-footer">
        <a href="{php echo $this->createWebUrl('images',array('act'=>'edit'))}" class="btn btn-default">新增</a>
    </div>
</div>
{template 'common/footer'}
