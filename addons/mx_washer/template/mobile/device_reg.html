<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>{$cfg['title']} -- 设备注册入网</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="{MODULE_URL}template/mobile/css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/css/app.css"/>
		<style>
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			body{background:#fff;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="{php echo $this->createMobileurl('index',array('op'=>'index','aid'=>$cfg['aid']))}" class="mui-icon mui-icon-left-nav mui-pull-left" ></a>
			<h1 class="mui-title">设备入网</h1>
		</header>
		<div class="mui-content" style="background:#fff;font-size:14px;">
			
			<form class="mui-input-group" action="" method="post">
				<div class="mui-input-row">
					<label>设备编号:</label>
				<input type="text" class="mui-input-clear" name="device_code" readonly  value="{$device_id}" style="font-size:14px;" >
				</div>
				<div class="mui-input-row">
					<label>计费单价:</label>
				<input type="text" class="mui-input-clear" name="price" placeholder="定额消费单价,默认1 ，单位:元" required   style="font-size:14px;" >
				</div>
				<div class="mui-input-row">
					<label>VIP单价:</label>
				<input type="text" class="mui-input-clear" name="vip_price" placeholder="定额VIP消费单价,默认1 ，单位:元" required   style="font-size:14px;" >
				</div>				
				<div class="mui-input-row">
					<label>计价套餐:</label>
				<input type="number" class="mui-input-clear" name="package" placeholder="单价对应套餐" required   style="font-size:14px;" >
				</div>
				<div class="mui-input-row">
					<label>定额消费：</label>
					<select name="isfixed" class="mui-input-clear" style="font-size:14px;">
							<option value="1">是</option>
							<option value="0">否</option>
					</select>					
				</div>					
				<div class="mui-input-row">
					<label>所属区域：</label>
					<select name="area_id" class="mui-input-clear" style="font-size:14px;">
						 {loop $list $index $item}
							<option value="{$item['id']}">{$item['area_name']}</option>
						{/loop}	
					</select>					
				</div>						
				<div class="" style="margin:0 auto;width:80%;margin-top:30px;padding-bottom:20px;">
					 <input type="hidden" name="token" value="{$_W['token']}" />
					<input type="submit" name="sub" value="提交表单" style="color:#fff;width:90%;height:50px;background:#1874CD;margin:0 auto;">
					
				</div>			
			</form>
			
		</div>
		
		
	</body>
	<script src="{MODULE_URL}template/mobile/js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		$(function(){ 
	pushHistory(); 
	window.addEventListener("popstate", function(e) {
		window.location.href="{php echo $this->createMobileurl('index',array('op'=>'index','aid'=>$cfg['aid']))}";
		
	}, false); 
	function pushHistory() { 
		var state = { 
		title: "title", 
		url: "#"
		}; 
		window.history.pushState(state, "title", "#"); 
	} 
});
	</script>
</html>
