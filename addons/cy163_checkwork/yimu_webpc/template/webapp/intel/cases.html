<!DOCTYPE html>
<html lang="en">
{php include $this->template('intel/header')}
<body>
    <div class="container">
        <!--头部-->
        <!--头部Banner-->
        <div class="casesBannerContainer">
            <div class="casesBannerContentBox"></div>
        </div>
        <!--主体-->
        <div class="casesMainContainer">
            <div class="casesBox">
                <div class="casesMenuBox">
                    <div class="casesCatBox">
                        <div class="casesTitle">行业</div>
                        <ul class="casesCatContent">
                            <li class="selectItem" data-tab="qb">全部</li>
                            <li data-tab="jypx">教育培训</li>
                            <li data-tab="tcxx">同城信息</li>
                            <li data-tab="sgsc">水果蔬菜</li>
                            <li data-tab="lszx">律师咨询</li>
                            <li data-tab="wltg">网络推广</li>
                            <li data-tab="hssy">婚纱摄影</li>
                            <li data-tab="fc">房产</li>
                            <li data-tab="sjsm">手机数码</li>
                            <li data-tab="cykf">餐饮美食</li>
                        </ul>
                    </div>
                </div>
                <div class="clearBox"></div>
                <ul class="casesContentBox">
                	{loop $cases $index $item}
                    <li class="tcxx qb">
                        <img src="{$_W['siteroot']}attachment/{$item['img']}" alt="" class="casexContentImg">
                        <div class="casesContentText">{$item['name']}</div>
                        <div class="casesErweima"><img src="{$_W['siteroot']}attachment/{$item['code']}" alt=""></div>
                    </li>
                    {/loop}
                </ul>
            </div>
        </div>
        {php include $this->template('intel/footer')}
        <!--客服-->
        
    </div>
    
    <script>
        var ti;
        function changeColor() {
            $(".serviceLayer1").addClass("selectColor3");
            $(".serviceLayer2").addClass("selectColor2");
        }
        function reChangeColor() {
            $(".serviceLayer1").removeClass("selectColor3");
            $(".serviceLayer2").removeClass("selectColor2");
        }
        function changeingColor(){
            $(".serviceLayer1").addClass("selectColor2");
            ti = setInterval(function(){   
                changeColor()
                setTimeout("reChangeColor()",280)
            },700);
        }
        $(".serviceAvatarBox").hover(function(){
            changeingColor();
            $(this).find('.serviceBall').addClass("serviceBallSelected");
            $(".servicerBox").addClass("servicerBoxSelected");
		},function(){
            clearInterval(ti);
            $(".serviceLayer1").removeClass("selectColor2");
            $(this).find('.serviceBall').removeClass("serviceBallSelected");
		})
        $(".servicerTitleBox>img").click(function(){
            $(".servicerBox").removeClass("servicerBoxSelected");
        })
        $(".casesContentBox>li").hover(function(){
            $(this).find(".casesErweima").addClass("casesErweimaSelected");
        },function(){
            $(this).find(".casesErweima").removeClass("casesErweimaSelected");
        });
        $(".casesCatContent>li").click(function(){
            let tabName = $(this).data("tab");
            $(".casesCatContent>li").removeClass("selectItem");
            $(this).addClass("selectItem");
            $(".casesContentBox>li").addClass("casesContentLiHidden");
            $("." +  tabName).removeClass("casesContentLiHidden");
        })
    </script>
</body>
</html>
