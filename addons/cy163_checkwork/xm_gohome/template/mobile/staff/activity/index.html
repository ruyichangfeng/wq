<script type="text/javascript">
function submitok(){
    var id = $("#id").val();
    var merchant_id = $("#merchant_id").val();
    var new_disc    = $("#new_disc").val();
    var man_1       = $("#man_1").val();
    var jian_1      = $("#jian_1").val();
    var man_2       = $("#man_2").val();
    var jian_2      = $("#jian_2").val();
    var man_3       = $("#man_3").val();
    var jian_3      = $("#jian_3").val();
    var disc        = $("#disc").val();

    if(new_disc != ""){
        if(isNaN(new_disc)){
            alert("首单减必须是数字！");
            return false;
        }
        if(new_disc<0){
            alert("首单减必须为大于的数字！");
            return false;
        }
    }   
    
    if(man_1 != ""){
        if(isNaN(man_1)){
            alert("满减必须是数字！");
            return false;
        }
        if(man_1<0){
            alert("满减活动不能为负数！");
            return false;
        }
        if(isNaN(jian_1)){
            alert("满减必须是数字！");
            return false;
        }
        if(jian_1<0){
            alert("满减活动一不能为负数！");
            return false;
        }
        if(jian_1 == ''){
            alert('满减活动一数据不能为空！');
            return false;
        }
    }

    if(man_2 != ""){
        if(isNaN(man_2)){
            alert("满减必须是数字！");
            return false;
        }
        if(man_2<0){
            alert("满减活动二不能为负数！");
            return false;
        }
        if(isNaN(jian_2)){
            alert("满减必须是数字！");
            return false;
        }
        if(jian_2<0){
            alert("满减活动二不能为负数！");
            return false;
        }
        if(jian_2 == ''){
            alert('满减活动二数据不能为空！');
            return false;
        }
    }

    if(man_3 != ""){
        if(isNaN(man_3)){
            alert("满减必须是数字！");
            return false;
        }
        if(man_3<0){
            alert("满减活动三不能为负数！");
            return false;
        }
        if(isNaN(jian_3)){
            alert("满减必须是数字！");
            return false;
        }
        if(jian_3<0){
            alert("满减活动三不能为负数！");
            return false;
        }
        if(jian_3 == ''){
            alert('满减活动三数据不能为空！');
            return false;
        }
    }

    if(disc != ''){
        if(isNaN(disc)){
            alert("折扣必须是数字！");
            return false;
        }
        if(disc<0){
            alert("折扣必须不能为负数！");
            return false;
        }
    }

    var data = {};
    data['id'] = id;
    data['merchant_id'] = merchant_id;
    data['new_disc']    = new_disc;
    data['man_1']       = man_1;
    data['jian_1']      = jian_1;
    data['man_2']       = man_2;
    data['jian_2']      = jian_2;
    data['man_3']       = man_3;
    data['jian_3']      = jian_3;
    data['disc']        = disc;
    $.ajax({
        url: "{php echo $this->createMobileUrl('activity', array('foo'=>'addok'))}",
        type:"POST",
        data:data,
        dataType:"json",
        success: function(res){
            if(res == 1){
                alert("配置成功！");
                window.location.href = "{php echo $this->createMobileUrl('validate',array('foo'=>'index'))}";
                return false;
            }else{
                alert("配置失败！");
                return false;
            }
        }
    });
}
</script>
