{template 'common/header'}
<html>
<style>
    body{
        background-color: #ffffff;
    }
    .mui-navbar .mui-bar .mui-title {
        display: inline-block;
        width: auto;
    }
    .mui-page .mui-table-view:last-child {
        margin-bottom: 30px;
    }

    .head-img {
        width: 40px;
        height: 40px;
    }
    .mui-content{
        background-color: #ffffff;
    }
</style>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">盘点</h1>
</header>
<div class="mui-content">

    <ul class="mui-table-view" style="padding-top: 1% " >
        {loop $userlist $item}
        <div class="mui-card" >
            <li class="mui-table-view-cell mui-media">
                <img class="mui-media-object mui-pull-left head-img" id="head-img" src="{php echo tomedia($item['goo_picture'])}">
                <div class="mui-media-body">
                    商品名称:<span style="color: #aa1111" >{$item['goo_name']}</span>
                    <p class='mui-ellipsis'>数量:<span style="color: #aa1111" >{$item['goo_number']}</span></p>
                    <a href="{php echo $this->createMobileUrl('erpstock',array('op' => 'edit' , 'id'=>$item['id']))}">
                        <div class="mui-badge mui-badge-danger" style="float: right; font-size: 16px">盘点</div>
                    </a>
                </div>
            </li>
        </div>
        {/loop}
    </ul>
</div>

</body>
<script>
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
</script>
</html>
