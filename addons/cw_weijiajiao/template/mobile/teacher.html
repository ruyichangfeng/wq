{template 'header'}
    <link type="text/css" rel="stylesheet" href="{php echo IMS_VERSION>=0.6?"../addons":"./source/modules"}/cw_weijiajiao/template/mobile/css/plugmenu.css">
    <link href="{php echo IMS_VERSION>=0.6?"../addons":"./source/modules"}/cw_weijiajiao/template/mobile/css/listhome.css" rel="stylesheet" type="text/css" />
    <style>
.head{height:40px; line-height:40px; background:#fdfdfd; margin-bottom:5px; padding:0 5px; color:#FFF;}
.head .bn{display:inline-block; height:30px; line-height:30px; padding:0 10px; margin-top:4px; font-size:20px; border:1px #efefef solid; background:#efefef; color:#999999; text-decoration:none;}
.head .bn.pull-right{position:absolute; right:5px; top:0;}
.head .title{font-size:14pt;display:block;padding-left:10px;font-weight:bolder;margin-right:49px;text-align:center;height:40px;line-height:40px;text-overflow:ellipsis;white-space:nowrap;overflow: hidden;color:#999999;}
.chatPanel a{
    text-decoration:none;
}
#activity-name{color:#000;font-size:15px;font-weight:bold;word-break:normal;word-wrap:break-word;position:relative; top:15px;left: 15px;bottom: 15px;}
</style>


<style>
.list {
margin-top: 20px;
overflow: hidden;
}
.list .list-item {
width: 45%;
overflow: hidden;
height: 220px;
float: left;
background: #FFF;
margin: 0 2.4% 15px 2.4%;
-webkit-box-shadow: 1px 1px 1px 0 rgba(0,0,0,0.2);
box-shadow: 1px 1px 1px 0 rgba(0,0,0,0.2);
}
.img-rounded {
border-radius: 6px;
}
.list .list-item > div {
overflow: hidden;
}
.list .list-item img {
display: block;
max-width: 100%;
height: 150px;
margin: 0 auto;
margin-top: 1px;
padding: 0 1px;
border: none;
vertical-align: middle;
}
.list .list-item .title a {
text-align: center;
color: #333;
text-overflow: ellipsis;
white-space: nowrap;
overflow: hidden;
}
.list .list-item > div > span, .list .list-item > span {
display: block;
padding: 5px 10px;
overflow: hidden;
font-size: 12px;
color: #999;
}
.list .list-item .price a{
text-align: center;
color: #ed3f02;
text-overflow: ellipsis;
white-space: nowrap;
overflow: hidden;
}
</style>



<body id="listhome3">
<div class="Listpage">
    <div class="head">
    <a href="javascript:history.go(-1);" class="bn pull-left"><i class="icon-reply">←</i></a>
    <span class="title">{$title}</span>
    </div>
    <div>
		<a href=""><img src="{$_W['attachurl']}{$info_picurl}" alt="" style="width:100%;height:400px;" /></a>
	</div>
    <div class="header">
		<h1 id="activity-name">提示：点击教师可以在线预约报名！</h1>
	</div>
</div>

	
<div class="list" id="list_rec">
    {loop $teachers $vo}
	<a href="{php echo $this->createMobileUrl('reservation',array('id' => $vo['id']))}">
		<div class="list-item img-rounded">
			<div align="center">
				<img src="{$_W['attachurl']}{$vo['tecpic']}">
				<span class="title">{$vo['tecname']}
					&nbsp;&nbsp;{if $vo['texsex'] == 1}<span>男</span>{else}<span>女</span>{/if}
					&nbsp;&nbsp;{$vo['tecculture']}</span>
				<span class="price">教授课程：{$vo['teclesson']}</span>	
			</div>
		</div>
		</a>
	{/loop}
</div>

{template 'footer'}
