{template 'common/header'}
<style>
    .red_color
    {
        color: red;
    }
</style>
<div class="main">
    <ul class="nav nav-tabs">
        <li class="active" ><a href="{php echo $this->createWebUrl('card', array('op'=>'display'));}">会员卡管理</a></li>
        <li><a href="{php echo $this->createWebUrl('card', array('op'=>'vip_display'));}">会员记录</a></li>
        <li ><a href="{php echo $this->createWebUrl('card', array('op'=>'vip_create'));}">添加会员</a></li>
    </ul>
    
    <form action="{php echo $this->createWebUrl('card', array('op'=>'display'))}" method="post" class="form-horizontal form" id="card_form">
        <div class="panel panel-primary" style="margin-bottom:0px;">
            <div class="panel-heading">会员卡信息</div>
            <div class="panel-body">
                <div class="form-group" hidden>
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2  control-label">ID</label>
                    <div class=" col-xs-12 col-sm-7 col-md-8 col-lg-8">
                        <input type="text" name="card[card_id]"  class="form-control" value="{$card['card_id']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span class="red_color">*</span>会员卡标题</label>
                    <div class=" col-xs-12 col-sm-7 col-md-8 col-lg-8">
                        <input type="text" name="card[card_title]"  class="form-control" value="{$card['card_title']}" maxlength="20"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span class="red_color">*</span>会员卡图片</label>
                    <div class=" col-xs-12 col-sm-7 col-md-8 col-lg-8">
                        {php echo tpl_form_field_image('card[card_pic]', $card['card_pic'])}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label" style=""><span class="red_color">*</span>商品价格</label>
                    <div class="col-xs-12 col-sm-7 col-md-8 col-lg-8">
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 column" style="padding-left: 0"><div class="input-group">
                            <span class="input-group-addon">售价</span>
                            <input name="card[card_price]" value="{$card['card_price']}" type="number" class="form-control" aria-label="Amount (to the nearest dollar)" min="0" step="0.01" oninput="if(value.length>6)value=value.slice(0,6)">
                            <span class="input-group-addon">元</span>
                        </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 column"><div class="input-group">
                            <span class="input-group-addon">积分</span>
                            <input name="card[card_credit1]" value="{$card['card_credit1']}" type="number" class="form-control" aria-label="Amount (to the nearest dollar)" min="0"  oninput="if(value.length>6)value=value.slice(0,6)">
                        </div>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span class="red_color">*</span>会员卡详情</label>
                    <div class=" col-xs-12 col-sm-7 col-md-8 col-lg-8">
                        {php echo tpl_ueditor('card[card_info]',$card['card_info'])}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
                        <input name="submit" type="submit" value="提交" class="btn btn-primary" style="width:150px;"/>
                        <input type="hidden" name="token" value="{$_W['token']}" />
                        <!-- <input type="hidden" id="templet_level_y" value="{$templet['templet_level']}" /> -->
                    </div>
                </div>
            </div>

        </div>

    </form>
</div>
<script>
    function formreset()
    {
        $('.form-control').val("");
    };

</script>
{template 'common/footer'}
