{template 'common/header'}
<div class="alert alert-danger" role="alert">
    当前微擎为{if $html['debug']}调试模式{else}常规模式{/if}，<a id="check-mode" data-debug="{$html['debug']}" href="javascript:void(0);"> 点击切换</a>
</div>
<script type="text/javascript">
    $(function () {

        var DEBUG_API = "{php echo $this->createWebUrl('Debug')}";
        $("#check-mode").on("click", function (e) {
            var debug = 0;
            if($(this).data("debug") == true){
                debug = 0;
            }else{
                debug = 1;
            }
            $.ajax({
                url : DEBUG_API,
                data : {
                    debug : debug
                },
                dataType : 'json',
                success : function (json) {
                    window.location.reload();
                }
            });
        });
    });
</script>
{template 'common/footer'}
