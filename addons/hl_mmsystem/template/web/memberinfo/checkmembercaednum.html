{template 'web/common/header'}
{if $_GPC['id'] > 0}
<div class="wrapper wrapper-content animated fadeInRight">
    {php echo $_W['siteurl']}<br>
    {php $cardnumstr} <br>
    {php print_r($data);}
    {php print_r($memberid);}
    <div class="row">
        <div class="col-sm-12">
                <div  class="form-group">
                    <div class="col-sm-4">
                        <input id="submit" type="submit" value="关闭窗口开始操作" class="btn btn-primary btn-w-m">

                    </div>
                </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function(){
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引

$('#submit').on('click', function(){
        parent.$('#parentIframe').value($_GPC['id']);
        //parent.layer.tips('Look here', '#parentIframe', {time: 5000});
        parent.layer.close(index);
    });
    });
</script>
{else}
<div class="wrapper wrapper-content animated fadeInRight">
    {php echo $_W['siteurl']}<br>
    {php $memberid} <br>
    {php print_r($item);}
    
    <div class="row">
        <div class="col-sm-12">
            <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
                <div class="form-group">
                    <input autofocus id="memberCardNumstr" name="memberCardNumstr" placeholder="请输入您的会员卡号" class="form-control">
                </div>
                <div  class="form-group">
                    <div class="col-sm-4">
                        <input name="submit" type="submit" value="验证" class="btn btn-primary btn-w-m">
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/if}
{template 'web/common/footer'}
