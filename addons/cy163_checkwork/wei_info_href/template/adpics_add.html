{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        <li><a href="{php echo $this->createWebUrl('adpics');}">幻灯片管理</a></li>
        <li class="active"><a href="{php echo $this->createWebUrl('adpics_add');}">{php echo $data['id']>0?'编辑':'添加';}幻灯片</a></li>
    </ul>
<form action="{php echo $this->createWebUrl('adpics_add');}" class="form-horizontal form" method="post" enctype="multipart/form-data">
<input type="hidden" name="id" value="{$data['id']}" />
<div class="clearfix">
    <div class="panel panel-default">
        <div class="panel-heading">基本信息</div>
        <div class="panel-body">
      <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">分类排序</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" style="width:80px" class="form-control" placeholder="" name="sort" value="{$data['sort']}">
                    </div>
                </div>  
      <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">链接地址</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" placeholder="" name="link" value="{$data['link']}">
                    </div>
                </div>                                                                                   
      <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">幻灯片图片</label>
                    <div class="col-sm-8 col-xs-12">
                    {if $data['pic'] != ''}
                    	<img src="{$logo_pic}" width="272" height="200" />
                    <br />
                    {/if}
                        <input id="logo" class="am-input-sm" type="file" name="pic" accept="image/*" />&nbsp;比例：350*165
                    </div>
                </div>               
	  </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </div>
</form>
</div>
{template 'common/footer'}
