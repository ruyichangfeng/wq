{template 'common/header'}
<div class="main">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{php echo $this->createWebUrl('Rave1');}">公众号列表</a></li>
			<li><a href="{php echo $this->createWebUrl('Inclod');}">添加</a></li>
		</ul>
		<div class="panel panel-default">
			<div class="panel-heading">公众号列表</div>
			<div class="panel-body">
				<table class="table table-hover">
                <thead class="navbar-inner">
                <tr>
                    <th style="width: 5%;">编号</th>
                    <th style="width: 20%;">标题</th>
                    <th style="width: 20%;">文字描述</th>
                    <th style="width: 45%;">链接地址</th>
                    <th style="width: 10%;">操作</th>
                </tr>
                </thead>
                <tbody>
                {loop $userlist $k $row}
                <tr >
                	<td>{php echo $k+1;}</td>
                	<td>{$row['title']}</td>
                	<td>{$row['zfcon']}</td>
                	<td style="position: relative;">
                    <a id="needCopy{$k}" >{php echo $_W['siteroot'].'app/index.php?i='.$row['weid'].'&c=entry&id='.$row['id'].'&do=ranking&m=sdl_code'}</a>
                  </td>
                  <td>
                  	<a class="btn btn-default" data-toggle="tooltip" data-placement="top" href="{php echo $this->createWebUrl('Inclod',array('rulid'=>$row['id']))}" title="编辑"><i class="fa fa-edit"></i></a>
                    <a class="btn btn-default" data-toggle="tooltip" data-placement="top"  onclick="drop_confirm('您确定要删除吗?', '{php echo $this->createWebUrl('delete',array('rid'=>$row['id']))}');" title="删除"><i class="fa fa-times"></i></a>
                  </td>
                      <script type="text/javascript">
                      require(['jquery', 'util'], function($, util){
                      	$(function(){
                      		util.clip($('#needCopy{$k}')[0], $('#needCopy{$k}').text());
                      	});
                      });
                     	</script> 
                </tr>		
                {/loop}
                </tbody>
            </table>

    		</div>
    	</div>
    	<script>
    		function drop_confirm(msg, url){
    			if(confirm(msg)){
    				window.location = url;
    			}
    		}
    	</script>
{template 'common/footer'}
