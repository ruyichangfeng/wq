{template 'common/header'}

<div class="main">
		<input type="hidden" name="id" value="{$items['id']}" />
		<div class="panel panel-default">
			<div class="panel-heading">
				留言列表
			</div>
			<div class="panel-body">
				<div class="main panel panel-default">
					<div class="panel-body table-responsive">
						<table class="table table-hover">
							<thead class="navbar-inner">
								<tr>
									<th>ID</th>
								<!--	<th>标题</th>-->
									<th>姓名</th>
									<th>手机号</th>	
									<th>留言内容</th>
									<th>留言时间</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								{loop $items $va}
								<tr>
									<td>{$va['id']}</td>
									<!--<td>{$va['title']}</td>-->
									<td>{$va['zname']}</td>
									<td>{$va['zphone']}</td>
                                                                        <td>  <textarea class="form-control">{$va['zmessage']}</textarea></td>
									<td>{php echo date('Y-m-d',$va['zcreate_time'])}</td>
									
									{if $va['order']==1}
									<td style="color: green;">已回复</td>
									{else}
									<td style="color: red;">待回复</td>
									 {/if}
									<td style="text-align:left;">
									{if $va['order']==1}
									  <a href="{php echo $this->createWebUrl('operation', array('openid' => $va['openid'],'sid' => $va['id'],'zmessage' => $va['zmessage']))}">编辑</a>
									  {else}
									  <a href="{php echo $this->createWebUrl('operation', array('openid' => $va['openid'],'sid' => $va['id'],'zmessage' => $va['zmessage']))}">编辑</a>
									  {/if}
									</td>
								</tr>
								{/loop}
							</tbody>
						</table>
						{$pager}
					</div>
				</div>

			</div>
