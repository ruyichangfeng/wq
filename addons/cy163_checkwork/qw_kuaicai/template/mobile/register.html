{template 'common/header'}
<link rel="stylesheet" href="{MODULE_URL}/resource/css/jquery-labelauty.css">
<script src="{MODULE_URL}/resource/js/jquery-labelauty.js"></script>
<style>
    body { font-family: "Microsoft Yahei";}
    a { color:#333;text-decoration: none;}
    a:hover, a:focus { color:#333;text-decoration: none;}
    .form-control { border-radius:0;}
    .panel-default>.panel-heading { font-weight: bold;}
    .panel-info>.panel-heading { font-weight: bold;padding: 10px 15px;color: #333;background-color: #f5f5f5;border-color: #ddd;}
    .btn { border-radius: 0;}
    .panel-heading { background-color: #ebebeb;}
</style>
<div class="main">
    <form action="" method="post" class="form-horizontal form">
        <div class="panel panel-default">
            <div class="panel-heading text-center">注册{MODULE_URL}</div>
            <img src="../addons/qw_kuaicai/resource/zxxd.jpg" class="img-responsive" />

            <div class="panel-body">

                <div class="form-group">
                    <div class="col-xs-12 col-sm-8">
                        <input type="text" name="nicheng" class="form-control" placeholder="请输入您的昵称" value=""  id="nicheng" style="background: url('../addons/qw_kuaicai/resource/img/icon_01.png') top 50% left 1% no-repeat;background-size: 5%;padding-left:8%;" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-8">
                        <input type="text" name="name" class="form-control" placeholder="请输入您的姓名" value="" style="background: url('../addons/qw_kuaicai/resource/img/icon_02.png') top 50% left 1% no-repeat;background-size: 5%;padding-left:8%;" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12 col-sm-8">
                        <input type="text" name="phone" class="form-control" placeholder="请输入您的电话" value=""  style="background: url('../addons/qw_kuaicai/resource/img/icon_03.png') top 50% left 1% no-repeat;background-size: 5%;padding-left:8%;"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12 col-sm-8">
                        <input type="text" name="address" class="form-control" placeholder="请输入您的地址" value=""  style="background: url('../addons/qw_kuaicai/resource/img/icon_04.png') top 50% left 1% no-repeat;background-size: 5%;padding-left:8%;" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-8">
                        <ul class="dowebok" style="margin-left:-40px;">
                            <li><input type="radio" name="sex" data-labelauty="男"></li>
                            <li><input type="radio" name="sex" data-labelauty="女"></li>
                        </ul>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">

                        <input name="submit" type="submit" value="提交" id="send" class="btn btn-primary btn-block" style="background-color: #99cccc;border-color: #99cccc;" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>





{template 'common/footer'}
<script>
    $(function(){
        $(':input').labelauty();
    });
</script>
<script type="text/javascript">

    //alert(234);
    $(document).ready(function(){


        $("#send").click(function(){

            var nicheng = $("input[name='nicheng']").val();
            var name = $("input[name='name']").val();//姓名
            var phone= $("input[name='phone']").val();//电话
            var address = $("input[name='address']").val();//地址

                    if($.trim(nicheng)==''){
            alert('呢称不得为空');
            return false;
        }
        if($.trim(name)==''){
            alert('姓名不得为空');
            return false;
        }

        if(phone.length==0)
        {
            alert('请输入手机号码！');

            return false;
        }
        if(phone.length!=11)
        {


            alert('请输入有效的手机号码！');

            return false;
        }

        var myreg = /^1[3|4|5|8|7][0-9]\d{4,8}$/;
        if(!myreg.test(phone))
        {
            alert('请输入有效的手机号！');

            return false;
        }


        if($.trim(address)==''){
            alert('地址不得为空');
            return false;
        }



          //  return false;
        });
    });

</script>
