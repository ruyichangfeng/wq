{template 'web/common/header-base-index'}
<div class="wrapper wrapper-content" style="padding-top: 0px;padding-bottom: 0px;">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>短信接口</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('smsmarketing', array('op' => 'smspackage'))}" ></a></h5>
                    <div class="hr-line-dashed"></div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="tabs-container">
                                <ul class="nav nav-tabs">
                                    <li class=""><a href="{php echo $this->createWebUrl('smsmarketing', array('op' => 'list'))}"><i class="fa fa-lg fa-telegram" style="color: #ed8902"></i>短信群发</a></li>
                                    <li class=""><a href="{php echo $this->createWebUrl('smsmarketing', array('op' => 'smsbirthdaycare'))}"><i class="fa fa-lg fa-calendar-check-o" style="color: #e10c14"></i>生日关怀</a></li>
                                    <li class=""><a href="{php echo $this->createWebUrl('smsmarketing', array('op' => 'smstemplate'))}"><i class="fa fa-lg fa-ticket" style="color:#0abc89"></i>短信模板</a></li>
                                    <li class=""><a href="{php echo $this->createWebUrl('smsmarketing', array('op' => 'smssendrecord'))}"><i class="fa fa-lg fa-industry" style="color:dodgerblue"></i>短信记录</a></li>
                                    <!--<li class=""><a href="{php echo $this->createWebUrl('smssign')}"><i class="fa fa-lg fa-magic" style="color:deeppink; display: none;"></i>短信签名</a></li>-->
                                    <li class=""><a href="{php echo $this->createWebUrl('smsmarketing', array('op' => 'smsinterface'))}"><i class="fa fa-lg fa-bandcamp" style="color:green"></i>短信接口</a></li>
                                    <li class="active"><a href="{php echo $this->createWebUrl('smsmarketing', array('op' => 'smspackage'))}"><i class="fa fa-lg fa-tasks" style="color:purple"></i>短信套餐</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div id="tab-5" class="tab-pane active">
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <div style="float: right">  <button type="button" class="btn btn-success btn-rounded"   id="smspackageadd" onclick="smspackageadd();" data-toggle="tooltip" data-placement="top" title="新增套餐"><i class="fa fa-plus"></i></button></div>
                                            </div>
                                            <div class="form-group">

                                                <div class="col-xs-11">

                                                    <div  class="vertical-container ">
                                                        <div class="vertical-timeline-block">
                                                            {loop $smspackage $item}
                                                            <div class="vertical-timeline-content">
                                                                <div class="vertical-timeline-icon navy-bg" style="margin-top: 13px">
                                                                    <i class="fa fa-envelope-o"></i>
                                                                </div>
                                                            <div style="margin-left: 70px">
                                                                <h2>套餐名称&nbsp&nbsp&nbsp<span style="color: #FF7F00">'{$item['sp_title']}'</span></h2>
                                                                <p >套餐金额&nbsp&nbsp&nbsp<span style="color: red">{$item['sp_amount']}</span></p>
                                                                <button  class="btn btn-sm btn-warning" onclick="smspackageadd({$item['id']});"> 编辑</button>
                                                                <a onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWebUrl('smsmarketing',array('op'=>'delete','deleteid'=>$item['id']))}" title="删除" data-toggle="tooltip" data-placement="top" class="btn btn-default btn-sm">删除</a>
                                                                <a><span class="vertical-date">包含短信条数</span>&nbsp&nbsp&nbsp<span style="color: #1AB394">{$item['sp_quantity']} 条</span></a>
                                                            </div>
                                                            </div>
                                                            {/loop}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script>

    function smspackageadd(smspackageid) {
        var index = parent.layer.open({
            type: 2,
            title: '设置套餐',
            maxmin: false,
            shadeClose: false, //点击遮罩关闭层
            area : ['500px' , '400px'],
            content: '{php echo $this->createWebUrl('smsmarketing', array('op' => 'smspackageadd'))}&smspackageid='+smspackageid,
            end: function () {
                window.location.reload()
            }
        });
    }
</script>

{template 'web/common/footer'}
