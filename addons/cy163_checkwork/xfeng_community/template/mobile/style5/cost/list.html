{template 'style5/header'}
<body class="max-width bg-f5">
<header class="bar bar-nav bg-green">
    <a class="icon icon-left pull-left txt-fff" href="javascript:history.go(-1);"></a>
    <h1 class="title txt-fff">我的账单</h1>
</header>
<div class="list-block cost-list-block" id="data-list">

</div>
<script type="text/html" id="xq_list">
    {{# for(var i = 0, len = d.list.length; i < len; i++){ }}
    <ul>
        <li class="item-content item-link" onclick="javascript:window.location.href='{{ d.list[i].url }}'">
            <div class="item-inner">
                <div class="item-title" style="font-size: 15px;">{{ d.list[i].costtime }}账单合计{{ d.list[i].total }}元</div>
                <div class="item-after">

                    {{# if(d.list[i].status == '否' || d.list[i].status == 0){ }}
                    <a class="cost-btn bg-warning" href="{{ d.list[i].url }}">{if empty($set)&&empty($this->module['config']['xq_pay'])}查看物业费{else}我要缴费{/if}</a>
                    {{# }else{ }}
                    <a class="cost-btn bg-primary" href="{{ d.list[i].url }}">已支付</a>
                    {{# } }}
                </div>
            </div>
        </li>
    </ul>
    {{# } }}

</script>
<script>
    $(document).ready(function() {
        loaddata("{php echo $this->createMobileUrl('cost',array('op'=>'list'))}", $("#data-list"), 'xq_list', true);
    });
</script>
{template 'style5/footer'}
