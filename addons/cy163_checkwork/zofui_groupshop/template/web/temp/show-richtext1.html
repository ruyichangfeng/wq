<div class="app-mod app-mod-7" ng-class="{'app-mod-select':Item.id == focus}" ng-style="{'background-color':Item.params.bgcolor}">    <div string-html="Item.content"></div>    <div ng-show="!Item.content" ng-if="isweb" style="padding:5px">			<p>点此编辑『富文本』内容 ——&gt;</p>			<p>				你可以对文字进行				<strong>加粗</strong>、<em>斜体</em>、<span style="text-decoration: underline;">下划线</span>、				<span style="text-decoration: line-through;">删除线</span>、文字<span style="color: rgb(0, 176, 240);">颜色</span>、				<span style="background-color: rgb(255, 192, 0); color: rgb(255, 255, 255);">背景色</span>、				以及字号<span style="font-size: 20px;">大</span><span style="font-size: 14px;">小</span>等简单排版操作。			</p>			<p>还可以在这里加入表格</p>			<table class="table-bordered">				<tbody>					<tr>						<td>中奖客户</td>						<td>发放奖品</td>						<td>备注</td>					</tr>					<tr>						<td>猪猪</td>						<td>内测码</td>						<td><em><span class="red">已经发放</span></em></td>					</tr>					<tr>						<td>大麦</td>						<td>积分</td>						<td><a href="#" target="_blank">领取地址</a></td>					</tr>				</tbody>			</table>			<p style="text-align: left;"><span style="text-align: left;">也可在这里插入图片、并对图片加上超级链接，方便用户点击。</span></p>			<p style="text-align: left;"><span style="text-align: left;">还可给文字加上<a href="http://www.baidu.com">超级链接</a>，方便用户点击。</span></p>    </div></div>
