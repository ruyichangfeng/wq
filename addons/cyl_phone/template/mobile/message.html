{template 'common/header'}
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.5.9/css/sm.min.css">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.5.9/css/sm-extend.min.css">
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<style type="text/css">
  a{color:#fff}
  .bar .button-link{color: #fff}
  .title{color: #fff} 
  .bar-tab .tab-item{color: #fff}
  .card{background: rgba(0, 0, 0, 0.7);border-radius: 15px}
  .card div{color: #fff;z-index: 5} 
  .card .item-after{color: #fff}
</style>
{if $settings['bg']}
<div class="page" style="background:url({php echo tomedia($settings['bg'])})">
{else}
<div class="page" style="background:url(http://pic.qiantucdn.com/58pic/15/16/22/57V58PICCcQ_1024.jpg)">
{/if}
<header class="bar bar-nav " style="background:none">
  <button class="button button-link button-nav pull-left">
    <span class="icon icon-home"></span>
    <a class="external" href="{php echo $this->createMobileUrl('index');}">返回主页</a>
  </button>
  <a class="button button-link button-nav pull-right open-popup" data-popup=".popup-about">
      分类
      <span class="icon icon-menu"></span>
    </a>  
  
</header>
<nav class="bar bar-tab" style="background:none">
    <a class="tab-item external" href="{php echo $this->createMobileUrl('index');}">
      <span class="icon icon-home"></span>
      <span class="tab-label">首页</span>
    </a>
    <a class="tab-item external" href="{php echo $this->createMobileUrl('Mybusiness', array('op'=>'display'));}">
      <span class="icon icon-settings"></span>
      <span class="tab-label">申请加入</span>
    </a>
</nav>
<div class="content"> 
  {loop $messagelist $list}
  <div class="card">
    <div class="card-header">{$list['nickname']}</div>
    <div class="card-content">
      <div class="card-content-inner">{$list['content']}</div>
    </div>
    <div class="card-footer">{php echo date('Y-m-d',$list['time']);}</div>
  </div>
  {/loop} 
   <div style="margin:.5rem">
     {$pager}
  </div>
 </div>
<div class="popup popup-about">
  <header class="bar bar-nav">
    <a class="button button-link button-nav pull-right close-popup" style="color:#000">
      关闭
    </a> 
    <h1 class="title" style="color:#000">分类</h1>   
  </header>
  <div class="content">
    <div class="content-inner">
      <div class="content-block">
        <nav class="bar-tab">
      <a class="tab-item external" href="{php echo $this->createMobileurl('index')}" style="color:#000">
  全部分类
</a>
{loop $categories $cid $category}
      <a class="tab-item external" href="{php echo $this->createMobileurl('index', array('cid'=>$category['id']));}" style="color:#000">
  {$category['name']}
</a>
 {/loop}  
  </nav>
      </div>
    </div>
  </div>
</div>

<script src="http://m.sui.taobao.org/dist/js/sm.js"></script>
<script src="http://m.sui.taobao.org/dist/js/sm-extend.js"></script>
