{template 'common/header'}
<style>
    body{
        background-color: #f5fafe;
    }
    .mui-content {
        background-color: #f5fafe;
    }
    .import {
        margin-right: 55px;
        margin-left: 55px;
        margin-top: 50px;
    }

</style>
<form class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">重置密码</h1>
    </header>
    <div class="mui-content">
        <div class="mui-card" style="margin-top: 10%">
            <div style="text-align: center;margin-top: 40px;">
                <img src="{HLMMS_MOBILE_ICOS}resetpassword.png"/>
                <h3>重置密码</h3>
                <div class="import">
                    <div class="mui-input-row m-b-xl">
                    </div>
                    <div class="mui-content" style="text-align: center;margin-top: 5%;background-color: white">
                        <input type="submit" name="submit" id="tj" class="mui-btn mui-btn-success" value="一键重置密码" style="width: 60%;height: 40px;margin-bottom: 10%"/>
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
