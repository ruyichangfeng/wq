
	<style>
		body {
			margin:0px; 
			background:#f9f9f9; 
		}
		.app-mod:hover{
			border:2px dashed rgba(0,0,0,0); 
			cursor:default;
		}
		.app-mod,.app-mod:hover {
			border:0px;
		}
		.app-mod-cube td {
			height:auto;
		}
	</style>
    <div id="page_index" class="page page-current" ng-controller="indexapp">
		<div class="content  native-scroll" style="background:{{pageinfo.params.bgColor}}">	
			<!-- 其他模块 -->
			<div ng-repeat="Item in Items" class="app-mod-repeat" >

				<!-- <div ng-include='Item.template' class="app-mod-parent" id="{{Item.id}}" ng-show="Item" finish-render-filters></div> -->
				<div ng-include="'../addons/zofui_groupshop/template/web/temp/show-'+Item.temp+'.html'" class="app-mod-parent" id="{{Item.id}}" ng-show="Item" finish-render-filters></div>
			</div>
			
		</div>
		
		<!-- 客服按钮 -->
		<div class="app-floatico" ng-show="pageinfo.params.floatico==1" ng-style="{'width':pageinfo.params.floatwidth +'px','top':pageinfo.params.floattop +'%'}" ng-class="{'app-floatico-right':pageinfo.params.floatstyle=='right'}">
			<a href="{{pageinfo.params.floatlink}}" target="_blank">
				<img ng-src="{{pageinfo.params.floatimg || '../addons/zofui_groupshop/public/images/kefu.png'}}" style="width: 100%;" />
			</a>
		</div>
		<!-- 返回顶部 -->
		<div id="gotoTop" go-to-top  ng-if="pageinfo.params.totop==1">
			<div class="arrow"></div>
			<div class="stick"></div>
		</div>
		<div id="gotoTop" class="imgtotop" go-to-top  ng-if="pageinfo.params.totop==2" ng-style="{'width':pageinfo.params.totopwidth,'top':pageinfo.params.totoptop}">
		  <img ng-src="{{pageinfo.params.totopimg || '../addons/zofui_groupshop/public/images/totop.png'}}" />
		</div>		
		
	</div>
	<script>
		var pageparams = {
			basicparams : {$page['basicparams']},
			params : {php echo empty($page['params'])?'[]':$page['params']},
			pagename : "{$page['pagename']}"
		};
	</script>
