{template 'common/myheader'}	

<div id="page_cart" class="page page-current page_cart">
	<div class="content native-scroll">
		
		<div class="cart_good_list">
			{loop $cartinfo $item}
			<div class="cart_good_box" data-price="{$item['price']}">
				<div class="cart_good_item item_cell_box">
					<a href="{php echo $this->createMobileUrl('good',array('id'=>$item['id']))}" data-router="1">
						<div class="cart_good_left">
							<img src="{php echo tomedia($item['image'])}">
						</div>
					</a>
					<div class="cart_good_right item_cell_flex">
						<a href="{php echo $this->createMobileUrl('good',array('id'=>$item['id']))}" data-router="1">
							<div class="cart_good_title good_title">{$item['title']}</div>
						</a>
						<div class="cart_good_rule font_13px_999">规格：{$item['buyrule']}</div>
						<div class="font_13px_999 cart_good_price font_ff5f27">￥ {$item['price']}</div>
					</div>
				</div>
				<div class="cart_good_item">
					<li class="cart_delete fl" data-id="{$item['id']}">
						<span>删</span>
					</li>
					<li class="cart_good_num select_good_num" data-stock="{$item['stock']}">
						<span data-type="add" class="fr">+</span>
						<input class="fr" name="buynumber" type="tel" value="{$item['count']}" />
						<span data-type="minus" class="fr">-</span>
					</li>
				</div>
				<input  name="gid" type="hidden" value="{$item['id']}" />
			</div>
			{/loop}
		</div>
		
		<div class="cart_is_empty" {if empty($cartinfo)}style="display:block"{/if}>
			<span class="cart_empty_notice">无商品</span>
		</div>
	</div>
		<div class="cart_bottom_box" {if empty($cartinfo)}style="display:none"{/if}>
			<div class="cart_bottom item_cell_box">
				<div class="cart_bottom_item clear_all" id="clear_all">
					<p class="ti-trash"></p>
					<p class="font_13px_999">清空</p>
				</div>
				<div class="cart_bottom_item item_cell_flex">
					<p class="font_bold_other">总计:<span class="font_ff5f27" id="total_money">￥1988.00</span></p>
					<p class="font_13px_999">(未算运费及优惠)</p>
				</div>
				<div class="cart_bottom_item cart_count" id="to_confirm">
					<p class="">去结算<span class="cart_total_num" id="total_number">（20件）</span></p>
				</div>	
			</div>	
		</div>
</div>





{template 'common/myfooter'}
