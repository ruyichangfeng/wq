<table class="layui-table" lay-skin="line">
    <tbody>
    {loop  $result $ret}
    <tr data-name="{$ret['name']}" data-id="{$ret['id']}" data-mobile="{$ret['mobile']}" class="row-line">
        <td style="width: 200px;text-align: left;height: 30px;">{$ret['name']}</td>
        <td style="text-align: left">{$ret['mobile']}</td>
    </tr>
    {/loop}
    </tbody>
</table>
