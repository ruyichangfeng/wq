<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>我的收集</title>
<style>
body{margin: 0}
#bodybox{max-width: 480px;width: 100%;margin: 0 auto}
header{padding: 10px 0}
header>div{width: 95%;margin: 0 auto}
.back{margin-top: 3px}
.title{width: 60%;margin-top: 2px}
.ovfl{overflow: hidden}
.floL{float: left}
.floR{float: right}
.mainColor{color:{$reply['bgcolor']}}
.mainBg{background-color: {$reply['bgcolor']}}
.width20p{width: 20px}
.width20s{width: 20%}
.font16{font-size: 16px}
.txtAC{text-align: center}
.txtAR{text-align: right}
.white{color: #fff}
.marT10p{margin-top: 10px}
.headMsg{margin-top: 10%}
.headImg{border: 1px solid #9e9e9e;border-radius: 50%;width: 80px;height: 80px;display: inline-block}
.headImg>img{border-radius: 100%;width:78px;height: 78px;margin-top: 1px}
.tipDiv{width: 90%;margin: 0 auto}
.tipDiv>span{font-size: 22px}
.boxCon{width: 85%;margin: 15px auto;height: 60px;padding: 0 10px;border-radius: 5px}
.conImg{width: 15%}
.conImg>img{width: 45px;height:45px;border-radius: 100%;margin-top:7.5px}
.conName{width: 50%;vertical-align: middle;line-height: 60px}
.conTime{width: 30%;line-height: 60px}
</style>
</head>
<body>
<div id="bodybox">
    <header class="mainBg"><div class="ovfl">
        <a href="javascript:history.go(-1)" class="floL width20s"><img class="width20p back" src="{MODULE_URL}public/mobile/images/goback.png"/></a>
        <div class="floL txtAC title white font16">我的收集</div>
    </div>
    </header>
    <div class="headMsg">
        <div class="txtAC"><span class="headImg"><img src="{$user['avatar']}"/></span></div>
        <div class="txtAC font14 posR marT10p">{$user['nickname']}</div>
    </div>
    <div class="tipDiv txtAC"><span class="mainColor">{$user['hits']}</span>个{$reply['alias']}</div>

    <div>

        {loop $result $item}
        <div class="ovfl boxCon mainBg">
            <div class="floL conImg"><img src="{php echo tomedia($item['avatar']);}"/></div>
            <div class="floL txtAC conName nowrap">{$item['nickname']}</div>
            <div class="floL txtAC conTime">{$item['time']}</div>
        </div>
        {/loop}
    </div>

</div>
</body>
</html>
