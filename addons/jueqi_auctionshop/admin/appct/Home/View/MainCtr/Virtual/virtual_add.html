<include file="Public/header.html"/>
</head>
<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
          <a><cite>首页</cite></a>
          <a><cite>用户管理</cite></a>
          <a><cite>添加用户</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right;height:30px;padding: 0 15px;"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
	 	<ul class="layui-tab-title">
	        <li>
	        	<a target="_self" href="{:U('Home/MainCtr/Virtual/virtual_list')}">用户列表</a>
	        </li>
	        <li class="layui-this">
	        	<a target="_self" href="{:U('Home/MainCtr/Virtual/virtual_add')}">添加用户</a>
	        </li>
	    </ul> 
    </div>
    <div class="x-body">
        <form class="layui-form" id="form-article-add">
        	<div style="color: red;margin-bottom: 10px;font-size: 16px;">注意：以下多项填写数量不一时，以最少的项为准，多余的不做添加</div>
            <div class="layui-form layui-form-pane">           	
	            <div class="layui-form-item layui-form-text">
			        <label class="layui-form-label">用户昵称</label>
			        <div class="layui-input-block">
			            <textarea class="layui-textarea" lay-verify="required" name="nickname"></textarea>			            
			        </div>	
			        <span style="color: red;">请填写尽量合理，别过于简单，多个时换行隔开</span>
			    </div>
	            
	            <div class="layui-form-item layui-form-text">
			        <label class="layui-form-label">用户姓名</label>
			        <div class="layui-input-block">
			            <textarea class="layui-textarea" name="name"></textarea>		            
			        </div>
			        <span style="color: red;">请填写2-4个中文字符，多个时换行隔开</span>
			    </div>
			    
			    <div class="layui-form-item layui-form-text">
			        <label class="layui-form-label">手机号</label>
			        <div class="layui-input-block">
			            <textarea class="layui-textarea" lay-verify="required" name="telephone"></textarea>			            
			        </div>
			        <span style="color: red;">请填写正确的手机号，多个时换行隔开</span>
			    </div>
			    
			    <div class="layui-form-item layui-form-text">
			        <label class="layui-form-label">邮箱</label>
			        <div class="layui-input-block">
			            <textarea class="layui-textarea" lay-verify="required" name="email"></textarea>				            
			        </div>
			        <span style="color: red;">请填写正确的邮箱，多个时换行隔开</span>
			    </div>
			    
			    <div class="layui-form-item">
		            <div class="layui-input-block" style="text-align: center;">
		                <button class="layui-btn" lay-submit="" lay-filter="subfrom">立即提交</button>
		            </div>
		        </div
		    </div>	    
        </form>
    </div>
    <include file="Public/footer.html"/>    
    <script>
        layui.use(['form','element','layer'], function(){
        	var form = layui.form,layer = layui.layer;//弹出层
          	$ = layui.jquery; 
          	form.on('submit(subfrom)',function(da) {
          		var send = layer.msg('正在生成中', {icon: 16,shade: 0.3,time: 60*1000});
			  	$.ajax({
			        url: "{:U('Home/MainCtr/Virtual/dovirtual')}",
			        type : "POST",
			        data :$("#form-article-add").serialize(),
			        dataType:"text",
			        success:function(data){
						layer.close(send);										
						layer.msg(data, {icon: 1,offset: '40%',time:2500,shade: 0.3},function(){
							 location.href="{:U('Home/MainCtr/Virtual/virtual_list')}";	
						});
		            }
		       	});		    	
		       	return false;
		    });	
        });              
</script> 
</body>
</html>
