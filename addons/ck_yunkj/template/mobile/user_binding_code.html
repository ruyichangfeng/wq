<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
<meta name="format-detection" content="telephone=no">
<title>绑定员工管理 - {$cwgl_config['webtitle']}</title>
<link href="{$templateurl}/css/css.css" rel="stylesheet" type="text/css">
<link href="{$templateurl}/css/common.css" rel="stylesheet" type="text/css">

<!--分页-->
<link href="./resource/css/bootstrap.min.css" rel="stylesheet">
<!--分页-->
</head>
<body >
<div class="head">
  <div class="content-top clearFix">
    <a href="{$urltk}">
	 <em class="return"><</em>
	 <span class="fanhui">返回</span>
	</a>
	
	<!--start-->
	<div style="float:right;">
	<a href="{$urltk}&op=addpp&tg=1" class="btn btn-default" style="color:#333333;">生成邀请码</a>
	</div>
	<!--end-->
   </div>
</div>

<div id="content">

   <div class="tab-bd clearFix" id="tab">
	   
	   <div class="tab_box">
		  <div class="business-list">
			 <ul>
			  {loop $list_empl $value}
			   <li>
				<div class="service-info">
				   <p>
					<span>邀请码：</span>
					<span>{$value['code']}</span>
				   </p>
				   <p>
					<span>状态：</span>
					<span>{if $value['shiyong']==1}已使用{else}<font color="#CC0000">未使用</font>{/if}</span>
				   </p>
				   <p>
					<span>姓名：</span>
					<span>{$value['name']}</span>
				   </p>
				   <p>
					<span>联系电话：</span>
					<span class="c666">{$value['phone']}</span>
				   </p>
				 </div>
				 <a href="{$urltk}&op=delete&id={$value[id]}" class="look-more">删除</a>
			   </li>
			   {/loop}
			 </ul>
		  </div>

	  </div>
	  
	</div>
   
</div>

<!--footer star-->
{template 'user_footer'}
</body>
</html>
