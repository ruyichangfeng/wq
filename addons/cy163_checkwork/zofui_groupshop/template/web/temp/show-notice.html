<div class="app-mod app-mod-1" ng-class="{'app-mod-select':Item.id == focus}" ng-style="{'color':Item.params.color,'background-color':Item.params.bgcolor}">	<div class="item_cell_box app_notice" ng-class="{'app_notice_single':Item.params.shownum == 1,'app_notice_double':Item.params.shownum == 2}">		<div class="app_notice_images">			<img ng-src="{{Item.params.imgurl}}">		</div>		<div class="item_cell_flex app_notice_font">			<ul class="scroll_elemt" data-line="{{Item.params.shownum}}" data-timer="{{Item.params.timer}}">				<li ng-style="{'border-bottom':'1px solid ' + Item.params.bottomcolor}" ng-repeat="notice in Item.data">					<a href="{{notice.url}}">						{{notice.title}}					</a>				</li>			</ul>		</div>	</div></div>
