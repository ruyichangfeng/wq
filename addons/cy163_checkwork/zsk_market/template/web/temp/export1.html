{template 'public/header'} 
<style type="text/css">
	.glyphicon{cursor: pointer;}
	.accountab{ 
		padding:8px 10px; 
	}
</style>
<div class="panel panel-info">
	<div class="panel-heading" >商品转移到另一个小程序，仅支持单店铺，不要重复操作</div>
	<div class="panel-body">
		<div class="row form-row">
			<form action="<?php echo  $this->routeUrl('debug.exportGoodsToOther');?>" method="post" id="keyform"> 
			  <div class="col-xs-7 col-sm-7 paddingx" style="width:300px;">
			    <div class="input-group">
			      <select class="form-control" name="uniacid"  id="uniacid">
			      	<option value=""></option> 
			      	{loop $wxapps $index $wxapp}
			      	<option value="{$wxapp['id']}">{$wxapp['name']}  - {{$wxapp['uniacid']}}</option> 
			      	{/loop}
			      </select> 
			      <span class="input-group-btn">
			        <button class="btn btn-default" type="button" onclick="export1()" form="keyform">转移</button>
			        
			      </span>
			    </div> 
			  </div>  
			</form>	 
		</div> 
		 
	</div>
</div>  
<script type="text/javascript">
	function export1(){
		var msg=confirm("是否进行转移");
		if(msg){
			$("#keyform").submit();
		}
	}
</script>
{template 'public/footer'}
