{template 'common/header'}
<ul class="nav nav-tabs">
	<li><a href="{php echo $this->createWebUrl('userlist', array('foo'=>'index'));}">用户管理</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('blacklist', array('foo'=>'index'));}">黑名单管理</a></li>
</ul>

<div class="clearfix">    
    <div class="panel panel-default">
    	<div class="panel-heading">
            黑名单列表
        </div>
        
        <div class="table-responsive panel-body" style="overflow:visible;">
            {if $list[0]['id'] == ''}
                <div>暂无数据</div>
            {else}
            <table class="table table-hover">
            	<thead>
                	<tr class="active">
                    	<td>序号</td>
                        <td>用户昵称</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody>
                	{php $n=0;}
                	{loop $list $val}
                    {php $n+=1;}
                	<tr>
                    	<td>
                        	<p class="form-control-static">{$n}</p>
                        </td>
                        <td>
                        	<p class="form-control-static">{php echo $this->getMemberInfo($val[openid], 'nickname')}</p>
                        </td>
                        <td style="overflow:visible;">
                         	<div class="btn-group btn-group-sm">
                                <a class="btn btn-default" href="{php echo $this->createWebUrl('blacklist',array('foo'=>'del','id'=>$val['id']));}"><i class="fa fa-edit"></i>解除黑名单</a
                            ></div>
                            
                        </td>
                    </tr>
                    {/loop}
                    
                </tbody>
            </table>
            {/if}
        </div>
        
        <div class="panel-body text-center">
            {$pager}
        </div>
        
    </div>
</div>


{template 'common/footer'}
