	        			<legend>极速短信</legend>
						<div class="layui-form layui-form-pane">
			                <div class="layui-form-item">
			                    <label class="layui-form-label">appkey</label>
			                    <div class="layui-input-inline">
			                        <input class="layui-input" name="appkey_1" placeholder='appkey' value="{$smsconfigure1['appkey']}"/>

			                            如需配置短信验证，需前往对应api进行<a href="https://www.jisuapi.com/api/sms/" target="_blank">申请</a>
			                        </span>
			                    </div>
			                </div>
			            </div>
	
			            <div class="layui-form layui-form-pane">
			                <div class="layui-form-item">
			                    <label class="layui-form-label">手机验证模版</label>
			                    <div class="layui-input-inline">
			                        <input class="layui-input"  placeholder='短信模版 如： 你的验证码为：@。【某某科技】'  name="sms_mb_1" value="{$smsconfigure1['sms_mb']}" />
			                        <span style="color: red; font-size: 12px;font-weight:bold">
			                                               申请商户时验证手机号是否有效， 注意其中的 @ 为验证码 系统自动替换
			                        </span>
			                    </div>
			                </div>
			            </div>
		        			
	        		</fieldset>
	        		
	        		<fieldset >
	        			<legend>阿里大鱼</legend>
						<div class="layui-form layui-form-pane">
			                <div class="layui-form-item">
			                    <label class="layui-form-label">appkey</label>
			                    <div class="layui-input-inline">
			                        <input class="layui-input" name="appkey_2" value="{$smsconfigure2['appkey']}"/>
			                        <span style="color: red; font-size: 12px;font-weight:bold">
			                            如需配置短信验证，需前往对应api进行<a href="https://dayu.aliyun.com/" target="_blank">申请</a>
			                        </span>
			                    </div>
			                </div>
			            </div>
			            <div class="layui-form layui-form-pane">
			                <div class="layui-form-item">
			                    <label class="layui-form-label">secretkey</label>
			                    <div class="layui-input-inline">
			                        <input class="layui-input" name="secretkey_2" value="{$smsconfigure2['secretkey']}"/>
			                    </div>
			                </div>
			            </div>
			        	<div class="layui-form layui-form-pane">
			                <div class="layui-form-item">
			                    <label class="layui-form-label">短信签名</label>
			                    <div class="layui-input-inline">
			                        <input class="layui-input" placeholder='需要在后台添加，并审核通过' name="sign_2" value="{$smsconfigure2['sign']}"/>
			                    </div>
			                </div>
			            </div> 
			               		            
			            <div class="layui-form layui-form-pane">
			                <div class="layui-form-item">
			                    <label class="layui-form-label">手机验证模版ID</label>
			                    <div class="layui-input-inline">
			                        <input class="layui-input" name="sms_id_2"  placeholder='需要在后台添加设置验证码参数${code}，并审核通过' value="{$smsconfigure2['sms_id']}"/>
			                        <span style="color: red; font-size: 12px;font-weight:bold">
			                                         申请商户时验证手机号是否有效, 示例：验证码${code}，您正在进行身份验证，打死不要告诉别人哦！
			                        </span>
			                    </div>
			                </div>
			            </div> 	        			
	        		</fieldset>	 
	        		
	        		<fieldset >
	        			<legend>新版阿里大鱼</legend>
						<div class="layui-form layui-form-pane">
			                <div class="layui-form-item">
			                    <label class="layui-form-label">appkey</label>
			                    <div class="layui-input-inline">
			                        <input class="layui-input" name="appkey_3" value="{$smsconfigure3['appkey']}"/>
			                        <span style="color: red; font-size: 12px;font-weight:bold">
			                            如需配置短信验证，需前往对应api进行<a href="https://www.aliyun.com/product/sms?spm=5176.8142029.388261.387.520b6d3eJJaMNN" target="_blank">申请</a>
			                        </span>
			                    </div>
			                </div>
			            </div>
			            <div class="layui-form layui-form-pane">
			                <div class="layui-form-item">
			                    <label class="layui-form-label">secretkey</label>
			                    <div class="layui-input-inline">
			                        <input class="layui-input" name="secretkey_3" value="{$smsconfigure3['secretkey']}"/>
			                    </div>
			                </div>
			            </div>
			        	<div class="layui-form layui-form-pane">
			                <div class="layui-form-item">
			                    <label class="layui-form-label">短信签名</label>
			                    <div class="layui-input-inline">
			                        <input class="layui-input" placeholder='需要在后台添加，并审核通过' name="sign_3" value="{$smsconfigure3['sign']}"/>
			                    </div>
			                </div>
			            </div> 
			               		            
			            <div class="layui-form layui-form-pane">
			                <div class="layui-form-item">
			                    <label class="layui-form-label">手机验证模版ID</label>
			                    <div class="layui-input-inline">
			                        <input class="layui-input" name="sms_id_3"  placeholder='需要在后台添加设置验证码参数${code}，并审核通过' value="{$smsconfigure3['sms_id']}"/>
			                        <span style="color: red; font-size: 12px;font-weight:bold">
			                                         申请商户时验证手机号是否有效, 示例：验证码${code}，您正在进行身份验证，打死不要告诉别人哦！
			                        </span>
			                    </div>
			                </div>
			            </div> 	        			
	        		</fieldset>	
	        		
	        		<fieldset >
	        			<legend>次数限制</legend>
						<div class="layui-form layui-form-pane">
			                <div class="layui-form-item">
			                    <label class="layui-form-label">微信手机绑定</label>
			                    <div class="layui-input-inline" style="margin-right:0px;width: 10%;">
			                        <input class="layui-input" name="yzcs1" value="{$smsconfigure1['yzcs1']}"/>
			                        <span style="color: red; font-size: 12px;font-weight:bold">默认0不限制</span>
			                    </div>
			                    <label class="layui-form-label" style=" width: 80px;">次/天</label>
			                </div>
			            </div> 
			            <div class="layui-form layui-form-pane">
			                <div class="layui-form-item">
			                    <label class="layui-form-label">手机web注册</label>
			                    <div class="layui-input-inline" style="margin-right:0px;width: 10%;">
			                        <input class="layui-input" name="yzcs2" value="{$smsconfigure1['yzcs2']}"/>
			                        <span style="color: red; font-size: 12px;font-weight:bold">默认0不限制</span>
			                    </div>
			                    <label class="layui-form-label" style=" width: 80px;">次/天</label>
			                </div>
			            </div> 
			               		            
			           	<div class="layui-form layui-form-pane">
			                <div class="layui-form-item">
			                    <label class="layui-form-label">手机web密码找回</label>
			                    <div class="layui-input-inline" style="margin-right:0px;width: 10%;">
			                        <input class="layui-input" name="yzcs3" value="{$smsconfigure1['yzcs3']}"/>
			                        <span style="color: red; font-size: 12px;font-weight:bold">默认0不限制</span>
			                    </div>
			                    <label class="layui-form-label" style=" width: 80px;">次/天</label>
			                </div>
			            </div> 	        			
	        		</fieldset>	
	        		
			        <br/>
			        <br/>
			        <div class="layui-form-item">
			            <div class="layui-input-block" style="text-align: center;">
			                <button class="layui-btn" lay-submit="" lay-filter="subfrom">立即提交</button>
			            </div>
			        </div>
	        	</form>
	    	</div>
		</div>
	</div>	
	<script type="text/javascript" src="__ROOT__/Public/js/jquery.min.js"></script>
	<include file="Public/footer.html"/>
    <script>
		layui.use(['form','element','layer'],
		function() {
		    var form = layui.form,
		    layer = layui.layer;
		    form.on('submit(subfrom)',function(da) {
			  $.ajax({
		        url: "{:U('Home/MainCtr/Psms/donote')}",
		        type : "POST",
		        data :$("#form-article-add").serialize(),
		        dataType:"text",
		        success:function(data){
	                  if (data == '1') {
		                    layer.msg('提交成功', {
		                        icon: 1,
		                        offset: '40%',
		                        time: 1000,
		                        shade: 0.3
		                    },
		                    function() {
		                        location.reload();
		                    });
		                } else if (data == '2') {
		                    layer.msg('提交失败', {
		                        icon: 2,
		                        offset: '40%',
		                        time: 1000,
		                        shade: 0.3
		                    });
		                } 
	              }
		       });		    	
		       return false;
		    });	
		});		
	</script>
</body>
</html>
