{template 'common/header'}
<div class="wrap">
	<ul class="nav nav-tabs">			
		<li class="active"><a href="#">增加群组</a></li>
		<li><a href="{php echo $this->createWebUrl('listallgroups', array());}">群组列表</a></li>
	</ul>
	<div class="panel panel-default">
	  	<div class="panel-heading">
	    	<h3 class="panel-title">编辑群组</h3>
	  	</div>
	  	<div class="panel-body">
			<form class="form-horizontal" method="POST" action="">				
				<div class="form-group">				
	              	<label for="addgroupname" class="col-sm-2 control-label">群组名字</label>
	              	<div class="col-sm-10">
	              		<input name="groupname" type="text" id="addgroupname" class="form-control" placeholder="必填项">
	              	</div>
	            </div>
	            <div class="form-group">				
	              	<label for="addgroupmaster" class="col-sm-2 control-label">群组会长</label>
	              	<div class="col-sm-10">
	              		<input name="groupmaster" type="text" id="addgroupmaster" class="form-control" placeholder="必填项">
	              	</div>
	            </div>
	            <div class="form-group">				
	              	<label for="addgroupphone" class="col-sm-2 control-label">会长手机</label>
	              	<div class="col-sm-10">
	              		<input name="groupphone" type="text" id="addgroupphone" class="form-control" placeholder="必填项">
	              	</div>
	            </div>
	            <div class="form-group">				
	              	<label for="addexpect_qiandaonum" class="col-sm-2 control-label">配额票数</label>
	              	<div class="col-sm-10">
	              		<input name="expect_qiandaonum" type="text" id="addexpect_qiandaonum" class="form-control" placeholder="必填项">
	              	</div>
	            </div>
	            <div class="form-group">				
	              	<label for="addexpect_baomingnum" class="col-sm-2 control-label">可报名人数</label>
	              	<div class="col-sm-10">
	              		<input name="expect_baomingnum" type="text" id="addexpect_baomingnum" class="form-control" placeholder="填写一个比配额票数大的数字，保证配额票数全部发放出去">
	              	</div>
	            </div>
	            <div class="form-group">
		    		<div class="col-sm-offset-2 col-sm-10">		
						<input type="submit" name="submit" class="btn btn-primary" value="提交">	
						<input type="hidden" name="token" value="{$_W['token']}">	
					</div>	
				</div>
	            
			</form>
		</div>
	</div>
</div>


{template 'common/footer'}
