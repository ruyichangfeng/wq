<script type="text/javascript">
function jian(){
	var stime = document.getElementById('stime').value;
	var newstr = parseInt(stime)-1;
	if(newstr<2){
		alert('不能低于2个小时');
		return false;
	}
	document.getElementById('stime').value = newstr;
	document.getElementById('money').value = parseInt(newstr)*20;
	return false;
}

function add(){
	var stime = document.getElementById('stime').value;
	var newstr = parseInt(stime)+1;
	document.getElementById('stime').value = newstr;
	document.getElementById('money').value = parseInt(newstr)*20;
	return false;
}
</script>
