{template 'common/header'}
<form action="{php echo $this->createWebUrl('temp');}" method="post" id="setting-form">
  <div class="panel panel-default">
      <div class="panel-heading">模板通知设置</div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-xs-12 control-label">模板ID</label>
          <div class="col-sm-6">
            <input type="text" name="tempID" class="form-control" value="{$temp['tempID']}" />
            <span class="help-block" style="color:red;">搜索，编号：OPENTM206938808  标题：报名结果通知  行业：IT科技-IT软件与服务的模板，添加至我的模板</span>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-xs-12 control-label">标题</label>
          <div class="col-sm-6">
            <input type="text" name="title" class="form-control" value="{$temp['title']}" />
            <span class="help-block">示例：你好,重要通知</span>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-xs-12 control-label">活动名称</label>
          <div class="col-sm-6">
            <input type="text" name="activity" class="form-control" value="{$temp['activity']}" />
            <span class="help-block">示例：摇电视第二期沙龙</span>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-xs-12 control-label">报名结果</label>
          <div class="col-sm-6">
            <input type="text" name="result" class="form-control" value="{$temp['result']}" />
            <span class="help-block">示例：报名成功</span>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-xs-12 control-label">备注</label>
          <div class="col-sm-6">
            <input type="text" name="remark" class="form-control" value="{$temp['remark']}" />
            <span class="help-block">示例：请按时到场。</span>
          </div>
        </div>
      </div>
  </div>
  <div class="form-group col-sm-12">
        <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
        <input type="hidden" name="token" value="{$_W['token']}" />
  </div>
</form>
{template 'common/footer'}
