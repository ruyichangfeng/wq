            目前可提现金额<?php echo $user['commission']-$user['commission_pay']?>，每次最多可提现200元，提现将用红包形式发放，提现前请确保已 <a id="qr-code" style="color: red;">关注微信公共号(点击关注)</a> 才能收到红包
        </p>
    </div>
    <div class="xjk-rmb">
        <input class="xjk-hg71" id="money" type="number" placeholder="请输入提现金额">
        <i></i>
    </div>

    <div class="xjk-btn" id="confirm">确认</div>

</div>
<script src="{STATIC_ROOT}/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(function () {
    var pay_url = "{php echo $this->createMobileUrl('pay',['op' => 'pay'])}";
    var can = parseFloat(<?php echo $user['commission']-$user['commission_pay']?>);
    $('#confirm').click(function () {
        if($("#money").val() == '') {
            showNotice('请输入提现金额');
            return false;
        }
        var money = parseFloat($("#money").val());
        if(money > can) {
            showNotice('最多可提现'+can+'元');
            return false;
        }
        $.post(pay_url,{money:money},function (data) {
            if(data.code != 0) {
                showNotice(data.msg);
            }else {
                showNotice('提现成功');
                $("#money").val('');
            }
        },'JSON');
    });
    var image = "{$_W['attachurl']}{$qr_code}";
    $('#qr-code').click(function () {
        showImage(image);
    });
});
</script>
{template 'public/fast_menu'}
