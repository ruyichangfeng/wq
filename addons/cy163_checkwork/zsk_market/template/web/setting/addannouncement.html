{template 'public/header'}
<style type="text/css">
	.notice{display: block;color:orange;}
</style>

<div class="panel panel-info">
	<div class="panel-heading"  >
		<ol class="crumb">
			<li class="active">公告管理</li>
		</ol>
	</div>
	<div class="panel-body">
		<form class="layui-form" style="width: 500px;margin-left: 100px;" method="post" id="memForm" name="memForm" action="<?php echo $this->routeUrl('setting.saveannouncement');?>">

			<input type="hidden" name="id" value="{$data['id']}">
			<div class="layui-form-item">
				<label class="layui-form-label">公告标题</label>
				<div class="layui-input-block">
					<input type="text" name="title"  placeholder="32字以内"  class="layui-input"  value="{$data['title']}" >
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">公告内容</label>
				<div class="layui-input-block">
					<textarea name="text" rows="15" cols="45" >{$data['text']}</textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">到期时间</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" value="{$data['endtime']}" lay-verify="required"  id="endtime" name="endtime" readonly>
				</div>
			</div>
			<div class="layui-form-item" style="margin-top:30px;">
				<div class="layui-input-block">
					<button class="layui-btn" type="button"  onclick="subBase()">保存</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
</div>

{template 'public/footer'}
<script type="text/javascript">
	function subBase(){
		$("form[name='memForm']").submit();
	}
	layui.use('laydate', function(){
		var laydate = layui.laydate;
		laydate.render({
			type:"date",
			value:"{$data['endtime']}",
			elem: '#endtime' //指定元素
		});
	});
	layui.use('form', function(){
		var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功 
		form.render();
	});
</script>
