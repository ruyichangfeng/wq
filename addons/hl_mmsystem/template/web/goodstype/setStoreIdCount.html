{template 'web/common/header'}
<div class="wrapper wrapper-content animated fadeInRight">
<div class="row">
    <div class="col-sm-12">

        <div class="ibox float-e-margins">
            <div class="ibox-content">
            <form action="{php echo $this->createWebUrl('goodstype', array('op' => 'setStoreIdCounts'))}" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
                <input type="hidden" name="id" value="{$item['id']}">
                <div class="form-group">
                    <div class="col-sm-12">
                        <label for="title" class="col-sm-2 control-label">选择限制店铺</label>
                    </div>
                    <div class="col-sm-12">
                        {loop $addsunit $parentitem}
                        <div class="col-sm-3">
                            <div class="hr-line-dashed"></div>
                        <input type="checkbox" class="checkbox-inline i-checks"  name="StoreIdCount[]"  value="{$parentitem['id']}"><i class="fa fa-tags"></i><span class="label label-info"/>{$parentitem['sto_name']}



                            <input type="checkbox" type="checkbox" name="ids[]" id="ids_{$item['id']}"
                                   value="{$item['id']}">
                            <label for="ids_{$item['id']}"></label>

                        </div>
                        {/loop}
                    </div>

                </div>
                <div class="form-group">
                    <label for="" class="col-sm-5 control-label"></label>
                    <div class="col-sm-2">
                        <input name="submit" type="submit" value="提交" class="btn btn-primary btn-w-m">
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </form>
            </div>
        </div>

    </div>
</div>
</div>

<script src="{MODULE_URL}statics/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>

{template 'web/common/footer'}
