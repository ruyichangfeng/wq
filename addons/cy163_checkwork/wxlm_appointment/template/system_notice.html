{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        <li ><a href="{php echo $this->createWebUrl('system', array('op'=>'base'));}">基础设置</a></li>
        <li ><a href="{php echo $this->createWebUrl('system', array('op'=>'pay'));}">微信支付</a></li>
        <li ><a href="{php echo $this->createWebUrl('system', array('op'=>'message'));}">短信接口</a></li>
        <li ><a href="{php echo $this->createWebUrl('system', array('op'=>'template'));}">模板消息设置</a></li>
        <li class="active"><a href="{php echo $this->createWebUrl('system', array('op'=>'notice'));}">通知方式</a></li>
        <li><a href="{php echo $this->createWebUrl('system', array('op'=>'business'));}">商家入驻</a></li>
    </ul>
    <form action="" method="post" class="form-horizontal form" id="templetform">
        <div class="panel panel-primary" style="margin-bottom:0px;">
            <div class="panel-heading">通知方式</div>
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">通知方式</label>
                    <div class="col-sm-9 col-xs-12">
                        <label for="way1" class="radio-inline">
                            <input id="way1" type="radio" value="1" name="notice[notice_way]" {if $notice['notice_way'] == 1 || empty($notice['notice_way'])}checked{/if}>模板消息
                        </label>
                        <label for="way2" class="radio-inline">
                            <input id="way2" type="radio" value="2" name="notice[notice_way]" {if $notice['notice_way'] == 2}checked{/if}>客服消息
                        </label>
                        <label for="way3" class="radio-inline">
                            <input id="way3" type="radio" value="3" name="notice[notice_way]" {if $notice['notice_way'] == 3}checked{/if}>短信消息
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
                        <input name="submit" type="submit" value="提交" class="btn btn-primary" style="width:150px;"/>
                        <input type="hidden" name="token" value="{$_W['token']}" />
                        <!-- <input type="hidden" id="templet_level_y" value="{$templet['templet_level']}" /> -->
                    </div>
                </div>
            </div>

        </div>

    </form>
</div>
{template 'common/footer'}
