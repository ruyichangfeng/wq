{template 'common/header'}
<style>
    .title{
        margin: 20px 15px 10px;
        color: #6d6d72;
        font-size: 15px;
    }
    .oa-contact-cell.mui-table .mui-table-cell {
        padding: 11px 0;
        vertical-align: middle;
        color: black;
    }

    .oa-contact-cell {
        position: relative;
        margin: -11px 0;
    }

    .oa-contact-avatar {
        width: 75px;

    }
    .oa-contact-avatar img {
        height: 50px;
        width: 50px;
        border-radius: 50%;
    }
    .oa-contact-content {
        width: 100%;
    }
    .oa-contact-name {
        margin-right: 20px;
    }
    .oa-contact-name, oa-contact-position {
        float: left;
    }
</style>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: black"></a>
    <h1 class="mui-title">设置</h1>
</header>
<div class="mui-content">
    <div class="mui-card">
    <ul class="mui-table-view">
        <li class="mui-table-view-cell">
            <div class="mui-slider-cell">
                <div class="oa-contact-cell mui-table" >
                    <div class="oa-contact-avatar mui-table-cell">
                        <img src="{HLMMS_MOBILE_ICOS}bg.jpg" />
                    </div>
                    <div class="oa-contact-content mui-table-cell">
                        <div class="mui-switch mui-switch-mini" style="float: right">
                            <div class="mui-switch-handle"></div>
                        </div>
                        <h3 class="oa-contact-email mui-h6" style="color: black;font-size: 16px">
                            用户名...
                        </h3>
                    </div>
                </div>
            </div>
        </li>
        <li class="mui-table-view-cell">
            <div class="mui-slider-cell">
                <div class="oa-contact-cell mui-table" >
                    <div class="oa-contact-avatar mui-table-cell" >
                        <img src="{HLMMS_MOBILE_ICOS}no-search.png" />
                    </div>
                    <div class="oa-contact-content mui-table-cell">
                        <div class="mui-switch mui-switch-mini" style="float: right">
                            <div class="mui-switch-handle"></div>
                        </div>
                        <h3 class="oa-contact-email mui-h6" style="color: black;font-size: 16px">
                            用户名...
                        </h3>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
</div>
<script>

</script>
</body>
</html>
