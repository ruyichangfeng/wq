	<script>	
		
		$('#rule').editable({
			 inlineMode: false,
			 language: "zh_cn",
			 alwaysBlank: true, 
			 imageUploadURL:"{:U('Home/MainCtr/Goods/upload_img')}",
		})
		
		//监听提交
		layui.use(['form','element','layer', 'layedit'], function(){
	        var layer = layui.layer;//弹出层
	        var form = layui.form,
	        	layedit = layui.layedit;
	        $ = layui.jquery;
	        
			form.on('submit(subfrom)', function(datas) {
				var tjing = layer.msg('提交中...', {icon: 16,shade: 0.3,time: 60*1000}); 
		        var form=document.forms[0];
		        
			    var formData = new FormData(form); 

			   	if($("#signbj_val").val()!=''){
			      	formData.append("signbj",convertBase64UrlToBlob($("#signbj_val").val()));
				} 
				$.ajax({
					type: 'POST',
					url: "{:U('Home/MainCtr/Sign/dosign')}",
					 data :formData,
			         dataType:"text",
			         processData : false,         
			         contentType : false,   
					 success: function(data) {
					 	layer.close(tjing);
						if(data == '1') {
							layer.msg('提交成功', {
								icon: 1,
								offset: '40%',
								time: 2000,
								shade: 0.3
							}, function() {
								location.reload();
							});
						} else if(data == '2') {
							layer.msg('提交失败', {
								icon: 2,
								offset: '40%',
								time: 2000,
								shade: 0.3
							});
						} else {
							layer.msg(data, {
								icon: 2,
								offset: '40%',
								time: 2000,
								shade: 0.3
							});
						}
					}
				});
				return false;
			});
		});
	
		function previewImage(file,flag,ob){		
		     var img =$('#imghead'+flag);
		     var oFile = file.files[0]; 	    
		     if(!new RegExp("(jpg|jpeg|png)+","gi").test(oFile.type)){  
		          layer.msg("图片上传：文件类型必须是JPG、JPEG、PNG", {icon: 2,offset: '40%',time:2000,shade: 0.3});
		          return;  
		     }
		     var reader = new FileReader();  
		     var tjing =  layer.msg('图片加载中', {icon: 16,shade: 0.3,time: 60*1000});
		     reader.onload = function(e) {  
		        var base64Img= e.target.result;
		        var _ir=ImageResizer({  
		        resizeMode:"auto"  
		        ,dataSource:base64Img  
		        ,dataSourceType:"base64"  
		        ,maxWidth:1200   
		        ,maxHeight:1200 
		        ,onTmpImgGenerate:function(img){ }   
		        ,success:function(resizeImgBase64,canvas){
				layer.close(tjing);
				img.attr("src",resizeImgBase64);  
			    $('#'+ob).val(resizeImgBase64.substr(22));
				
		        },debug:false});            
		     };  
		     reader.readAsDataURL(oFile);  
		}
		
		function convertBase64UrlToBlob(urlData){
		    var bytes=window.atob(urlData.split(',')[1]);    
		    var ab = new ArrayBuffer(bytes.length);
		    var ia = new Uint8Array(ab);
		    for (var i = 0; i < bytes.length; i++) {
		        ia[i] = bytes.charCodeAt(i);
		    }
		    return new Blob( [ab] , {type : 'image/jpg'});
		}
	</script>
