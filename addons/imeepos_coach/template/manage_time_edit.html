{template 'common/header'}
{template 'navs/manage'}
<div class="panel panel-default">
    <div class="panel-heading">
        添加时间段
    </div>
    <div class="panel-body">
        <form action="" method="post"  class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">开始</label>
                <div class="col-sm-8 col-lg-9 col-xs-12">
                    {php echo tpl_form_field_clock('start_time',$item['start_time'])}
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">结束</label>
                <div class="col-sm-8 col-lg-9 col-xs-12">
                    {php echo tpl_form_field_clock('end_time',$item['end_time'])}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-md-offset-2 col-lg-offset-1 col-xs-12 col-sm-10 col-md-10 col-lg-11">
                    <input name="submit" type="submit" value="提交" class="btn btn-primary span3" />
                    {if !empty($_GPC['id'])}
                        <a href="{php echo $this->createWebUrl('manage_time',array('act'=>'delete','id'=>intval($_GPC['id'])))}" class="btn btn-danger">删除</a>
                    {/if}
                    <input type="hidden" name="token" value="{$_W['token']}" />
                </div>

            </div>
        </form>
    </div>
</div>
{template 'common/footer'}
