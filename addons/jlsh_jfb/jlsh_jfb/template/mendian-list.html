{template 'common/header'}


<ul class="nav nav-tabs">

    <li class="active"><a href="{php echo  $this->createWebUrl('mendian', array('name'=>'jlsh_jfb'));}">门店管理</a></li>

	<li><a href="{php echo  $this->createWebUrl('mendianadd', array('name'=>'jlsh_jfb'));}">添加门店</a></li>


</ul>



<div class="clearfix">    

    <div class="panel panel-default">

    	<div class="panel-heading">

                     门店列表

        </div>

        <div class="table-responsive panel-body" >

            <table class="table table-hover">

            	<thead>

                	<tr class="active">

                    	<td>门店名称</td>

                        <td>门店电话</td>
                        
                        <td>门店地址</td>
						
						<td>剩余积分</td>

                        <td width="300">操作</td>

                    </tr>

                </thead>

                <tbody>

                	{loop $list $val}

                	<tr>

                    	<td>{$val[name]}</td>

                        <td>{$val[phone]}</td>

						<td>{$val[addess]}</td>
						
						<td>{$val[number]}</td>
						
						<td>{php echo $this->Getsyjifen($val[id])}</td>

                        <td>

                        	<div class="btn-group btn-group-sm">

                                <a class="btn btn-default" href="{php echo $this->createWebUrl('mendianadd',array('id'=>$val['id'],'name'=>'jlsh_jfb'));}"><i class="fa fa-edit"></i> 编辑</a>

                                <a class="btn btn-default" href="{php echo $this->createWebUrl('mendiandelete', array('id'=>$val['id'],'name'=>'jlsh_jfb'))}" onclick="if(confirm('确认删除改员工信息?')){return true}else{return false};"><i class="fa fa-remove"></i> 删除</a>
								
								<!-- 
								<a class="btn btn-info" href="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket={$val['ticket']}"><i class="fa fa-file-image-o"></i> 查看二维码</a>
 								-->
                                

                            </div>

                        </td>

                    </tr>

                    {/loop}

                    

                </tbody>

            </table>

        </div>

        

        <div class="panel-body text-center">

            {$pager} 

        </div>

        

		 <!--<div class="panel-footer">

            <span style="color:red;">接受预约是在用户提交订单后，该员工会收到订单消息，在基础数据上只能选择一个</span>

         </div>-->

		

        <div class="panel-footer">

            <!--{if in_array('1', $power)}

			<a class="btn btn-default" href="{php echo $this->createWebUrl('staffadd', array('name'=>'xm_housekeep'))}">新增员工</a>

			{/if}  -->

        </div>

        

    </div>

</div>
