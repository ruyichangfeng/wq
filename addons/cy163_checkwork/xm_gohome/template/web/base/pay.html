</ul> 

<div class="clearfix">
    <div class="panel panel-info">
        <div class="panel-heading">
        基本参数设置
        </div>
    </div>

    <form id="theform" class="form form-horizontal" action="{php echo $this->createWebUrl('base', array('foo'=>'payaddok'));}" method="post">
    <input type="hidden" name="id" value="{$item['id']}">
            
            <div class="panel-body">
            	
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">支付方式</label>
                    <div class="col-sm-9 col-xs-12">
                    	<div>
                            <label class="radio-inline">
                                <input type="radio" name="pay" value="0" {if $item[pay]==0} checked {/if}>系统支付
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="pay" value="1" {if $item[pay]==1} checked {/if}>借用支付
                            </label>
                            <span class="help-block" ></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">公众号(appid)</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="appid" id="appid" value="{$item['appid']}" placeholder="" class="form-control">
                     
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">微信支付商户号(mch_id)</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="mch_id" id="mch_id" value="{$item['mch_id']}" placeholder="" class="form-control">
                     
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">微信支付密钥(apikey)</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="apikey" id="apikey" value="{$item['apikey']}" placeholder="" class="form-control">
                     
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">公众号(appsecret)</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="appsecret" id="appsecret" value="{$item['appsecret']}" placeholder="" class="form-control">
                     
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">支付授权地址</label>
                    <div class="col-sm-9 col-xs-12">
                        {$url}
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                <div class="col-md-2 col-lg-1">
                    <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" />
                    <input type="hidden" name="token" value="{$_W['token']}" />
                </div>
            </div>

        </div>
    </form>

</div>

{template 'common/footer'}
