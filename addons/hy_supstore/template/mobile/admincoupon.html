<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>会员中心</title>
    <meta name="x5-orientation" content="portrait">
    <meta name="screen-orientation" content="portrait">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link href='../addons/hy_supstore/template/mobile/style_jf.css' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../addons/hy_supstore/template/js/jquery.min.js"></script>
    <style>
    /*top*/
    .header {
        margin: 0 auto;
        overflow: hidden;
        width: 100%;
    }

    .md_top_box {
        background-color: #00b7ee;
        height: 90px;
    }

    .md_top {
        width: 95%;
        margin: 0 auto;
    }

    .cz1 p {
        font-size: 18px;
        padding-top: 18px;
        text-align: center;
        color: #fff;
    }

    .cz p {
        font-size: 14px;
        margin-top: 26px;
        float: left;
        color: #fff;
    }

    .cz_you {
        float: right;
        font-size: 14px;
        margin-top: 26px;
        color: #fff;
    }
    /*top(end)*/
    </style>
</head>

<body>
    <div class="header">
        <div class="md_top_box">
            <div class="md_top">
                <div class="cz1">
                    <p>优惠券</p>
                </div>
                <div class="cz">
                    <p>共有{$integralcounts}张优惠券</p>
                </div>
                <div class="cz_you">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="amfng_box" id="integraloglist">
            {loop $list $item}
            <div class="zhixian">
                <div class="margin">
                    <a>
                        <div class="left">
                            <p>
                                <i class="fa fa-database"></i> {$item['title']}
                            </p>
                            <div class="xiaofei">到期时间：{php echo date('Y-m-d H:i:s', $item['expirytime'])}</div>
                            <div class="xiaofei">
                                会员：<span style="color:#FF0000">{$item['nickname']}</span>
                            </div>
                        </div>
                        <div class="right">
                            {if $item['status']==1}
                            <green>正常</green>
                            {elseif $item['status']==2}
                            <red>已使用</red>
                            {else}
                            <red>过期</red>
                            {/if}
                        </div>
                    </a>
                </div>
            </div>
            {/loop} 
            {if empty($list)}
            <div style=" color:red; font-weight:bold; text-align:center; line-height:40px">暂无记录</div>
            {/if}
        </div>
        <div class="fenye">{$pager}</div>
    </div>
    <!--底部导航-->
    {template 'adminfooter'}
</body>

</html>
