<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>邀请码兑现</title>
<link rel="stylesheet" href="{MODULE_URL}template/style/css/weui.min.css" />
<style>.weui_label{width:80px}</style>
</head>
<body ontouchstart>

	<form id="theform" action="{php echo $this->createMobileUrl('invite_code_true',array('op'=>'post'))}" method="post">
		<div class="bd">
			
			<div class="weui_cells_title">邀请码兑现</div>
			<div class="weui_cells weui_cells_form">
				<div class="weui_cells" style="margin-top: 0px;">
					<div class="weui_cell">
						<div class="weui_cell_hd">
							<label class="weui_label">邀请码</label>
						</div>
						<div class="weui_cell_bd weui_cell_primary">
							<input name="invite_code" value="{$book_code['invite_code']}"  class="weui_input" placeholder="" readonly=""  />
						</div>
					</div>
				</div>
				<input type="hidden" name="id" value="{$book_code['id']}" >
			</div>
			
			<div class="weui_btn_area">
				{if !empty($book_code['status'])}
                <a class="weui_btn weui_btn_default">邀请码已经使用</a>
                
                <a class="weui_btn weui_btn_primary" href="{php echo $this->createMobileUrl('index')}">返回首页</a>
            	{else}
            	<button class="weui_btn weui_btn_primary" type="submit">点击兑现</button>
            	{/if}
            </div>
	</form>
	<div style="text-align: center; margin: 50px 0; font: normal 14px/24px 'MicroSoft YaHei';"></div>
</body>
</html>

<script src="{MODULE_URL}template/style/js/jquery-2.1.1.min.js"></script>

<div style="text-align: center; clear: both"></div>
<script>
	$(function() {
		$('#theform').submit(function() {
			var message = '';
			if ($.trim($(':text[name=invite_code]').val()) == '') {
				message += '必须输入邀请码';
			}
			if (message) {
				alert(message);
				return false;
			}
			return true;
		});
	})
</script>
