<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<title>用户中心</title>
	<link rel="stylesheet" href="{APP_TEMP_PATH}css/weui.css"/>
    <link rel="stylesheet" href="{APP_TEMP_PATH}css/example.css"/>
<style>
*{margin: 0; padding: 0; }
body{font-size: 0.9em; line-height: 1.6; font-family: "Microsoft YaHei";background-color: #E8E8E8;}
a{text-decoration: none; display: block;}
p{display: block;}
.g-img{position: relative; width: 100%; height: 160px;margin-top: 2px; background-image: url('{APP_TEMP_PATH}images/beijing.jpg'); background-size: 100% 100%; background-repeat: no-repeat; text-align: center; box-shadow: 1px 2px 2px #bbb;}
.head-img{float: left;width: 100%; height: 40px; text-align: center;margin-top: 60px; color: #fff; }
.head-img img{border: 2px solid #fff; margin-bottom: 5px;}
.head-img p{float: left; text-align: center; margin-top:10px ; width: 100%; height: auto; color: #fff;}

.g-myorder{position: relative; width: 94%; height: 55px; line-height: 55px; margin: 5px 0; padding: 0 3%; background-color: #fff;box-shadow: 1px 2px 2px #ccc;}
.myorder{float: left; width: auto; height:45px; line-height: 45px; margin: 5px 0; font-size: 1.2em; font-weight: 600 ; color: #555555;}
.search-od{float: right; width: auto; height: 35px; line-height: 35px; margin: 10px 0; color: #848484; font-family: "Microsoft YaHei" ;}

.g-list-h{display: block;  width: 100%; height: 60px; margin: 10px 0; background-color: #fff; padding-top: 5px;box-shadow: 0px 0px 4px #ccc; position: relative;}
.g-list-c{display: block;  width: 100%; height: auto; background-color: #fff; padding: 10px 0px; box-shadow: 0px 0px 4px #ccc; position: relative;}
.u-1{display: inline-block;  height: auto; width: 24%; text-align: center; position: relative; top: 0; left: 0; border: none;}
.list-img{ position: relative; height: auto; margin: 0 auto;}
.list-t{ position: relative; height: auto; text-align: center; color: #aaa; }
.list-t1{ height: auto; text-align: center; color: #555555;}
</style>	
</head>
<body>
<!-- 头部图片 -->
	<div class="g-img">
		<div class="head-img">
			<img src="{php echo $_SESSION[C('session_prefix').'user']['avatar']}" alt="" width="50px" height="50px" style="border-radius:20px;">
		</div>
		<p style="float:left; width:100%; height:auto; text-align:center; color:#EFEFEF; margin-top:20px; ">{php echo $_SESSION[C('session_prefix').'user']['nickname']}</p>
	</div>
<!-- 我的订单 -->
	<div class="g-myorder">
		<a href="#" class="myorder">我的订单</a>
		<a href="{php echo $this->createMobileUrl('account', array('action' => 'order_list'))}" class="search-od">查看我的全部订单 ＞<!-- <img src="{APP_TEMP_PATH}images/xiangyou.png" alt="" width="16px" height="16px"> --></a>
	</div>
<!-- 具体内容 -->
	<div class="g-list-h">
		<a href="{php echo $this->createMobileUrl('account', array('action' => 'order_list', 'whe' => 'status', 'status' => 0))}" class="u-1">
			<div class="list-img">
				<img src="{APP_TEMP_PATH}images/wallet.png" alt="" width="26px" height="26px">
			</div>
			<p class="list-t">待付款</p>
		</a>
		<a href="{php echo $this->createMobileUrl('account', array('action' => 'order_list', 'whe' => 'status', 'status' => 1))}" class="u-1">
			<div class="list-img">
				<img src="{APP_TEMP_PATH}images/cart.png" alt="" width="26px" height="26px">
			</div>
			<p class="list-t">已付款</p>
		</a>
		<a href="{php echo $this->createMobileUrl('account', array('action' => 'order_list', 'whe' => 'status', 'status' => 2))}" class="u-1">
			<div class="list-img">
				<img src="{APP_TEMP_PATH}images/fahuo.png" alt="" width="26px" height="26px">
			</div>
			<p class="list-t">已退款</p>
		</a>
		<a href="{php echo $this->createMobileUrl('account', array('action' => 'order_list', 'whe' => 'status', 'status' => 3))}" class="u-1">
			<div class="list-img">
				<img src="{APP_TEMP_PATH}images/bag.png" alt="" width="26px" height="26px">
			</div>
			<p class="list-t">已成功</p>
		</a>
	</div>
	<div class="g-list-c">
		<a href="{php echo $this->createMobileUrl('account', array('action' => 'address'))}" class="u-1">
			<div class="list-img">
				<img src="{APP_TEMP_PATH}images/ziliao.jpg" alt="" width="40px" height="40px" style="border-radius:20px;">
			</div>
			<p class="list-t1" style="margin-bottom:5px;">我的资料</p>
		</a>
		<a href="{php echo $this->createMobileUrl('account', array('action' => 'mylikes'))}" class="u-1">
			<div class="list-img">
				<img src="{APP_TEMP_PATH}images/shoucang.png" alt="" width="40px" height="40px" style="border-radius:20px;">
			</div>
			<p class="list-t1" style="margin-bottom:5px;">我的收藏</p>
		</a>
		{loop $menus $menu}
		<a href="{$menu['menu_href']}" class="u-1">
			<div class="list-img">
				<img src="{$_W['attachurl']}{$menu['menu_logo']}" alt="" width="40px" height="40px" style="border-radius:20px;">
			</div>
			<p class="list-t1" style="margin-bottom:5px;">{$menu['menu_name']}</p>
		</a>
		{/loop}
	</div>

	<div style="float:left; width:100%; height:60px;"></div>
<!-- 低栏 -->
<div class="weui_tabbar" style="padding-bottom:1px;position:fixed;">
    <a href="{php echo $this->createMobileUrl('index')}" class="weui_tabbar_item weui_bar_item_on" style="padding: 4px 0 0;">
        <div class="weui_tabbar_icon" style="height:26px;">
            <img src="{APP_TEMP_PATH}images/house.png" alt=""  height="26px ">
        </div>
        <p class="weui_tabbar_label" style="margin-top: 0px;">首页</p>
    </a>
    <a href="{php echo $this->createMobileUrl('groups', array('action' => 'back'))}" class="weui_tabbar_item" style="padding: 4px 0 0;">
        <div class="weui_tabbar_icon">
            <img src="{APP_TEMP_PATH}images/after-2.png" alt="">
        </div>
        <p class="weui_tabbar_label" style="margin-top: 0px;">往期</p>
    </a>
    <a href="{php echo $this->createMobileUrl('groups', array('action' => 'future'))}" class="weui_tabbar_item" style="padding: 4px 0 0;">
        <div class="weui_tabbar_icon">
            <img src="{APP_TEMP_PATH}images/fenlei-2.png" alt="">
        </div>
        <p class="weui_tabbar_label" style="margin-top: 0px;">预告</p>
    </a>
    <a href="{php echo $this->createMobileUrl('account')}" class="weui_tabbar_item" style="padding: 4px 0 0;">
        <div class="weui_tabbar_icon">
            <img src="{APP_TEMP_PATH}images/person-2.png" alt="">
        </div>
        <p class="weui_tabbar_label" style="margin-top: 0px;">我的</p>
    </a>
</div>
</body>
</html>
