                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分类</label>

                        <select name="category_id" style="width: 20%" >

                    </div>

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">标题</label>

            </div>
        </div>

</div>
<script>
require(['jquery'], function ($,UM) {

    $('#type').change(function () {
        if($(this).val()==1) {
            $('#goods').show();
            $('#ad').hide();
        }else{
            $('#goods').hide();
            $('#ad').show();
        }
    });
    $('#type').change();
});
</script>
