<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消费明细</title>
    {template 'head'}
    <link rel="stylesheet" href="{RES}mobile/css/dz_style.css">
</head>
<body style="background-color: #f8f8f8;">
            <div class="dz-filehead dz-detailhead">
                <a href="{php echo $this->createMobileUrl('archiveInfo', array('archive_id' => $archive_id))}"><img src="{RES}mobile/images/left2.png" class="goback"></a>
                <a href="{php echo $this->createMobileUrl('consume', array('op' => 'create', 'archive_id' => $archive_id))}"><img src="{RES}mobile/images/add.png" class="bianji"></a>
                消费明细
            </div>
            <div class="dz-deta1">
                {loop $consumes $key $item}
                <a href="{php echo $this->createMobileUrl('consume', array('op' => 'create', 'archive_id' => $archive_id, 'consume_id' => $item['consume_id']))}">
                    <li class="dz-deta1-list">
                        <div class="dz-deta1-t">
                            <div class="dz-deta1-tleft">
                                <img src="{php echo tomedia($item['store_pic'])}">
                            </div>
                            <div class="dz-deta1-tcenter">
                                <p>{$item['store_name']}</p>
                                <p>录入人:{$item['staff_name']}</p>
                                <p style="margin: 0 0 0 0;">{$item['consume_date']}</p>
                            </div>
                            <div class="dz-deta1-tright">
                                <p>￥{$item['consume_price']}</p>
                            </div>
                            <ul class="clear"></ul>
                        </div>
                        <div class="dz-deta1-b">
                            <div class="dz-deta1-b-title">
                                {loop $item['project'] $row}
                                <span>{$row}</span>
                                {/loop}
                                <div class="clear"></div>
                            </div>
                            <div class="dz-deta1-b-info">
                                <span>备注:</span>
                                <span>{$item['consume_remark']}</span>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </li>
                </a>
                {/loop}
            </div>


</body>
</html>
