<div class="app-mod app-mod-8 router" ng-class="{'app-mod-select':Item.id == focus}" ng-style="{'background-color':Item.params.bgcolor}">    <div style="line-height: 170px; text-align: center; color: #999; font-size: 16px;" ng-show="Item.data == '' && isweb">请添加商品...</div>    <!-- 两种样式 -->    <div ng-if="Item.params.style != 'hp' && Item.params.style != 'group'">        <div ng-repeat="goodes in Item.data">            <div class="app-mod-8-good" ng-style="{'width':Item.params.style}">                <a href="{{Item.params.goodhref}}&id={{goodes.gid}}">                    <div class="app-mod-8-main">                        <div class="app-mod-8-main-img">							<!-- 分前端与后台 -->                            <img ng-if="!isweb"   data-lazy="{{goodes.img}}"  />							<img ng-if="isweb" ng-src="{{goodes.img}}" class="goodimg" />							<!-- 价格 -->                            <div ng-show="Item.params.price != 0" ng-if="Item.params.onetyle != 'onetyle-4'" ng-class="Item.params.onetyle" class="">								<span ng-style="{'color':Item.params.pricecolor,'font-size':Item.params.pricesize + 'px'}">￥{{goodes.price}} </span>								<span style="text-decoration: line-through; font-size: 12px;" ng-show="Item.params.price == 1">￥{{goodes.oldprice}}</span>							</div>                        </div>                        <div class="app-mod-8-main-name" ng-show="Item.params.showname == 1">                            <div class="app-mod-8-main-name-name">{{goodes.title}}</div>                        </div>						<!-- 价格 -->                        <div ng-show="Item.params.price != 0" ng-if="Item.params.onetyle == 'onetyle-4'"  ng-class="Item.params.onetyle">							<span ng-style="{'color':Item.params.pricecolor,'font-size':Item.params.pricesize}">￥{{goodes.price}} </span>							<span style="text-decoration: line-through; font-size: 12px; color: #eee;" ng-show="Item.params.price == 1">￥{{goodes.oldprice}}</span>						</div>                    </div>                </a>            </div>        </div>     </div>    <!-- 横幅样式 -->    <div ng-if="Item.params.style == 'hp'">         <div class="hpoutbox" ng-repeat="goodes in Item.data" ng-style="{'border-bottom':Item.params.hplinecolor +' 1px ' + Item.params.hpline}">             <a href="{{Item.params.goodhref}}&id={{goodes.gid}}">                <div ng-class="{'app-mod-8-hp-line':Item.params.hpstyle == 1}">                    <div ng-class="{'app-mod-8-hp-line-img':Item.params.hpstyle == 1,'app-mod-8-hp-line-img-style2':Item.params.hpstyle == 2}">                        <!-- 标签图标 -->                        <div class="saleimg {{Item.params.option}}" ng-class="{'iconpositionleft':Item.params.iconposition == 'left','iconpositionright':Item.params.iconposition == 'right'}" ng-style="{'background-size':Item.params.iconsize,'width':Item.params.iconsize}"></div>						<!-- 分前端与后台 -->                        <img ng-if="!isweb" style="height:100%" data-lazy="{{goodes.img}}" /> 						<img ng-if="isweb" ng-src="{{goodes.img}}"/>                    </div>                     <div ng-class="{'app-mod-8-hp-line-info':Item.params.hpstyle == 1,'app-mod-8-hp-line-info-style2':Item.params.hpstyle == 2}">                        <div ng-class="{'hp_title':Item.params.hpstyle == 1,'title-style2':Item.params.hpstyle == 2}">{{goodes.title}}</div>                        <div ng-class="{'app-mod-8-main-name price':Item.params.hpstyle == 1}">                            <div ng-show="Item.params.price != 0">                                <div ng-class="{'p1':Item.params.hpstyle == 1}" ng-style="{'color':Item.params.pricecolor,'font-size':Item.params.pricesize  + 'px'}">￥{{goodes.price}} </div>                                <div ng-class="{'p2':Item.params.hpstyle == 1,'p2-style2':Item.params.hpstyle == 2}" ng-show="Item.params.price == 1">￥{{goodes.oldprice}} </div>                            </div>                            <div  class="app-mod-8-main-name-buy {{Item.params.onebuysub}}" ng-class="{'btn-style2':Item.params.hpstyle == 2}" ng-show="Item.params.onebuysub == 'onebuy-1'"  ng-style="{'border':Item.params.onesubbordcolor + 'solid 1px','background':Item.params.onesubbackcolor,'color':Item.params.onesubcolor,'font-size':'12px','line-height':'20px'}">{{Item.params.onesubfont}}</div>                        </div>                    </div>                </div>            </a>        </div>    </div>    <!-- 拼团样式 -->    <div ng-if="Item.params.style == 'group'" class="good_group"> 		<li class="groupon_item" ng-repeat="good in Item.data">			<a href="{{Item.params.goodhref}}&id={{good.gid}}">				<div class="cover"><img ng-src="{{good.img}}"></div>				<p class="group_goodtitle">{{good.title}}</p>				<div class="info">					<span class="join-num">{{good.groupnum}}人团</span>					<span>￥</span>					<span class="price">{{good.price}}</span>					<span class="join-text">去开团 </span>				</div>			</a>		</li>    </div>	</div>
