<style>
    {if $them['bg']}
        .them-page{background-image:url('/{$them['bg']}') ;background-size:100%;}
    {/if}
    {if $them['top']}
        .them-tab{padding-top:{$them['top']}px ;padding-bottom:100px; }
    {/if}
    {if $them['margin']}
    .them-cell{margin-bottom:{$them['margin']}px  }
    {/if}
    {if $them['radius']}
    .them-cell{border-radius:{$them['radius']}px  }
    {/if}
    {if $them['width']}
    .them-tab{width:{$them['width']} ;display:block;margin:0 auto }
    {/if}
    {if isset($them['border']) && $them['border']==0}
    .them-cell:before{border:0 ;}
    {else}
    .them-cell:before{border-top: 1px solid #e5e5e5;}
    {/if}
    {if $them['body']}
    .them-cell{color:{$them['body']}}
    .them-color{color:{$them['body']}}
    {/if}
    {if $them['title']}
    .them-title{color:{$them['title']} ;}
    {/if}
    {if $them['title']}
    .them-title{color:{$them['title']} ;}
    {/if}
    {if $them['them']}
    .weui-btn_primary{background:{$them['them']}}
    .weui-cells_radio .weui-check:checked + .weui-icon-checked:before{color:{$them['them']}}
    .weui-cells_checkbox .weui-check:checked + .weui-icon-checked:before{color:{$them['them']}}
    .weui-agree__checkbox:checked:before{color:{$them['them']}}
    {/if}
</style>
