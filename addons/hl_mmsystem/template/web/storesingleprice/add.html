
{template 'web/common/header'}

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('storesingleprice', array('op' => 'list'))}"></a>&nbsp;&nbsp;&nbsp;添加商品</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('storesingleprice',array('op' => 'add','id' => $id))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);" id="storesinglepriceadd">
                        <input type="hidden" name="id" value="{$item['id']}">
                        <div class="form-group">
                            <label for="storePrice" class="col-sm-2 control-label">店铺单独价（店铺售价）</label>
                            <div class="col-xs-4">
                                <input type="text" name="storePrice" class="form-control" value="{$item['ssp_storePrice']}" id='storePrice' placeholder="请输入店铺单独价（店铺售价）"/>
                            </div>
                                <label for="memberPrice" class="col-sm-2 control-label">店铺单独价（会员统一价）</label>
                            <div class="col-xs-4">
                                <input type="text" name="memberPrice" class="form-control" value="{$item['ssp_memberPrice']}" id='memberPrice' placeholder="请输入店铺单独价（会员统一价）"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="storePrice" class="col-sm-2 control-label">选择会员优惠方式</label>
                            <div class="col-xs-4">
                                <select class="form-control m-b" name="memberDiscountType" id="memberDiscountType" value="">

                                    <option>
                                        <spcn>请选择</spcn>
                                        {if $item['ssp_memberDiscountType']==1 }<spcn>积分</spcn>
                                              {elseif $item['ssp_memberDiscountType']==2 }<spcn>打折</spcn>
                                              {elseif $item['ssp_memberDiscountType']==3 }<spcn>特价</spcn>
                                              {else}<spcn>请选择</spcn>
                                        {/if}
                                    </option>
                                    <option value="1">积分</option>
                                    <option value="2">打折</option>
                                    <option value="3">特价</option>
                                </select>
                        </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input name="submit" type="submit" value="提交" class="btn btn-primary btn-w-m">
                                <input type="hidden" name="token" value="{$_W['token']}" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    $().ready(function() {
        $("#storesinglepriceadd").validate({
            rules: {
                storePrice: {
                    required: true,
                    maxlength:9
                },
                memberPrice: {
                    required: true,
                    maxlength:9
                }
            },
            messages: {
                storePrice: {
                    required: "请填写店铺售价",
                    maxlength:"请填写少于9位"
                }, memberPrice: {
                    required: "会员统一价",
                    maxlength:"请填写少于9位"
                }
            }
        });
    });

</script>
{template 'web/common/footer'}
