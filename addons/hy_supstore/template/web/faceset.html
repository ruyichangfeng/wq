<!DOCTYPE html>
<html>
<head>
  {template 'web/header'}
</head>
<body class="layui-layout-body">
    <!-- 内容主体区域 -->
    <div class="layui-elem-quote lineh38 fontsize16">
      <a href="{php echo $this->createWebUrl('faceset')}">基本设置</a>
    </div>
<fieldset class="layui-elem-field">
  <legend>参数设置</legend>
  <div class="layui-field-box">
    <form action="" method="post" id="form1" class="layui-form " enctype="multipart/form-data">
        <div class="layui-form-item"> 
            <label class="layui-form-label">人脸组名称</label>
            <div class="layui-input-inline" style="width: 400px;">
                <input class="layui-input" type="text" name="facegroup" id="facegroup" value="group"  placeholder="group"  readonly="readonly">
            </div>
            <div class="layui-form-mid layui-word-aux"><red>不能修改</red></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">APP_ID</label>
            <div class="layui-input-inline" style="width: 400px;">
                <input class="layui-input" type="text" name="APP_ID" id="APP_ID" value="{$item['APP_ID']}" >
            </div>
            <div class="layui-form-mid layui-word-aux">必填项</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">SECRET_ID</label>
            <div class="layui-input-inline" style="width: 400px;">
                <input class="layui-input" type="text" name="SECRET_ID" id="SECRET_ID" value="{$item['SECRET_ID']}" >
            </div>
            <div class="layui-form-mid layui-word-aux">必填项</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">SECRET_KEY</label>
            <div class="layui-input-inline" style="width: 400px;">
                <input class="layui-input" type="text" name="SECRET_KEY" id="SECRET_KEY" value="{$item['SECRET_KEY']}" >
            </div>
            <div class="layui-form-mid layui-word-aux">必填项</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">BUCKET</label>
            <div class="layui-input-inline" style="width: 400px;">
                <input class="layui-input" type="text" name="BUCKET" id="BUCKET" value="{$item['BUCKET']}" >
            </div>
            <div class="layui-form-mid layui-word-aux">必填项</div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn"  name="submit" value="提交">立即提交</button>
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </div>
    </form>
  </div>
</fieldset>
</body>
</html>
