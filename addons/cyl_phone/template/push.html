{template 'common/header'}

<script type='text/javascript' src='resource/js/lib/jquery-1.11.1.min.js'></script>
<script type="text/javascript" src="../addons/ewei_shopping/images/jquery.gcjs.js"></script>
<script type="text/javascript" src="../addons/ewei_shopping/images/jquery.form.js"></script>
<script type="text/javascript" src="../addons/ewei_shopping/images/tooltipbox.js"></script>

<style type="text/css">
	.red {float:left;color:red}
	.white{float:left;color:#fff}
	.tooltipbox {
		background:#fef8dd;border:1px solid #c40808; position:absolute; left:0;top:0; text-align:center;height:20px;
		color:#c40808;padding:2px 5px 1px 5px; border-radius:3px;z-index:1000;
	}
	.red { float:left;color:red}
</style>

<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
		<div class="panel panel-default">
			<div class="panel-heading">
				提醒设置
			</div>
			<div class="panel-body">				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">模板消息提醒</label>
					<div class="col-sm-9 col-xs-12">
						<label class='radio-inline'><input type="radio" name="data[push]" value="1"  {if $pushlist['push'] == 1} checked="true" {/if} onclick="$('#templateid').show();"> 独立发送</label>
						<label class='radio-inline'><input type="radio" name="data[push]" value="0" {if $pushlist['push'] == 0} checked="true" {/if} onclick="$('#templateid').hide();">全部发送</label>
					</div>
				</div>				
				<div class="form-group" id="templateid" {if !$pushlist['push']}style="display: none;"{/if}>
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">接收消息客服ID</label>
                    <div class="col-sm-9 col-xs-12">
                    	<input type="text" name="data[kfid]" class="form-control" value="{$pushlist['kfid']}" /><span class="input-group-addon"><a href="/web/index.php?c=mc&a=fans&" target="_blank">openid：获取粉丝管理中的粉丝编号</a></span>
                    </div>
					
				</div>				
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">设置</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">头部文字</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="data[first]" class="form-control" value="{$pushlist['first']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">发件人：</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="data[keyword1]" class="form-control" value="{$pushlist['keyword1']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">内容：</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="data[keyword2]" class="form-control" value="{$pushlist['keyword2']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">底部文字</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="data[remark]" class="form-control" value="{$pushlist['remark']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">链接</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="data[link]" class="form-control" value="{$pushlist['link']}" />						
					</div>
				</div>				
			</div>
		</div>
		<div class="form-group">
					<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
						<input name="submit" type="submit" value="提交并发送" class="btn btn-primary" />
						<input type="hidden" name="token" value="{$_W['token']}" />
					</div>
		</div>
		<img src="/addons/cyl_phone/template/cankao.jpg" alt="">
	</form>
</div>
{template 'common/footer'}
