{template 'common/header'}
<ul class="nav nav-tabs">
	<li  class="active"><a href="{php echo $this->createWebUrl('index',array('op' =>'index'))}">活动列表</a></li>
	<li><a href="{php echo $this->createWebUrl('index',array('op' =>'post'))}">添加活动</a></li>
</ul>

<div class="main panel panel-default">

	<div class="panel-body table-responsive">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th style="width:30px;">ID</th>
					<th>昵称</th>
					<th>头像</th>
					<th>姓名</th>
					<th>手机</th>
					<th>地址</th>
				</tr>
			</thead>
			<tbody>
				{loop $list $adv}
				<tr>
					<td>{$adv['id']}</td>
					<td>{$adv['nickname']}</td>
					<td><img src="{$adv['headimgurl']}" width="50px"></td>
					<td>{$adv['name']}</td>
					<td>{$adv['mobile']}</td>
					<td>{$adv['address']}</td>
				</tr>
				{/loop}
			</tbody>
		</table>
		{$pager}
	</div>
</div>
<script>
	require(['bootstrap'],function($){
		$('.btn').hover(function(){
			$(this).tooltip('show');
		},function(){
			$(this).tooltip('hide');
		});
        $('#type').change(function () {
            location = "<?php echo $this->createWebUrl('adv',array('op' =>'index'));?>"+'&type='+$(this).val();
        });

        $('.js-clip').each(function(){
            util.clip(this, $(this).data('url'));
        });
	});
</script>
{template 'common/footer'}
