<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta content="telephone=no" name="format-detection"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <title>{$html['title']}</title>
    <meta id="share-logo" name="share_logo" content="{$share['share_logo']}" />
    <meta id="share-url-id" name="share_url" content="{$share['share_url']}" />
    <meta id="share-title-id" name="share_title" content="{$share['share_title']}" />
    <meta id="share-content-id" name="share_content" content="{$share['share_description']}" />

    <style type="text/css">
        body{
            margin: 0px;
        }
        .poster-img{
            -webkit-user-select: none;
            max-width: 100%;
        }
        .tip{
            position: fixed;
            text-align: center;
            font-size: 12px;
            width: 100%;
            background: #8e86f8;
            line-height: 40px;
            color: #ffffff;

        }
    </style>
</head>
<body>
    <div class="tip">长按屏幕3秒保存到手机，将图片分享到朋友圈或发送给好友</div>
    <img class="poster-img" src="{$html['poster']}" />

</body>
</html>
