<script id='near' type="text/template">
	<!-- 模板部分 -->
	<%if(json != 0){%>
		<%for(var i=0;i<json.length;i++){%>
			<li class="uinn5 ub ubb b-bla01 ub-ver ub-f1">
	        	<div class="ub-f1 ub ulev-1">
	          		<div class="ub-f1">
	          		<%=json[i].serve_name%>
	          		<%if(json[i].front > 0){%>
	          		<span class="ulev-2">
	          			[预付金：<%=json[i].front%>]
	          		</span>
	          		<%}%>
	          		</div>
	          		<div>-<%=json[i].money%></div>
	        	</div>
	        	<div class="ub-f1 ub ulev-2 t-dgra" style="padding-top:0.3rem">
	          		<div class="ub-f1"><%=json[i].addtime%></div>
	          		<div>
	          			<%if(json[i].type == 1){%>现金支付<%}%>
	          			<%if(json[i].type == 2){%>微信支付<%}%>
	          			<%if(json[i].type == 3){%>余额支付<%}%>
	          		</div>
	        	</div>
	      	</li>
		<%}%>
	<%}else{%>
        <!--无记录-->
        <div class="weui_msg">
    		<div class="weui_icon_area"><i class="weui_icon_warn weui_icon_msg"></i></div>
    		<div class="weui_text_area">
      			<h2 class="weui_msg_title">无消费记录</h2>
    		</div>
  		</div>
  		<!--无记录-->
    <%}%>    
    <!-- 模板结束 -->
</script>

<script type="text/javascript">
//进页面加载数据
$(document).ready(function(){  
	getInit();
}); 


var forumPage = 1;
function getInit(){
	forumPage = 1;
    
    var data = {};
    data['forumPage'] = forumPage;
	
	$.ajax({
		url: "{php echo $this->createMobileUrl('myinfo', array('foo'=>'getuse'));}",
		type:"POST",
		data: data,
		dataType:"json",
		success: function(res){
			
			if(res == 0){
				document.getElementById('pageLoader').style.display = 'none';
				document.getElementById('show').innerHTML = '<div class="weui_msg"><div class="weui_icon_area"><i class="weui_icon_warn weui_icon_msg"></i></div><div class="weui_text_area"><h2 class="weui_msg_title">无消费记录</h2></div></div>';
			}else{
				var json = eval(res);
                var near = baidu.template("near",{json:json});
                document.getElementById('show').innerHTML = near;
                document.getElementById('pageLoader').style.display = 'none';
				if(json.length == 10){
					document.getElementById('more').style.display = "block";  
				}
			}
		}
	});
}

function getMore(){
	forumPage = forumPage + 1;
    
	var data = {};
    data['forumPage'] = forumPage;
	
	$.ajax({
		url: "{php echo $this->createMobileUrl('myinfo', array('foo'=>'getuse'));}",
		type:"POST",
		data: data,
		dataType:"json",
		success: function(res){
			if(res == "0"){
				document.getElementById('more').innerHTML = '已无数据';
			}else{
				var json = eval(res);
				var near = baidu.template("near",{json:json});
                $("#show").append(near); 
				if(json.length<10){
					document.getElementById('more').innerHTML = "<div class='tx-c'>已无数据</div>";  
				}else{
					document.getElementById('more').style.display = "block";  
				}
			}
		}
	});
}
</script>
