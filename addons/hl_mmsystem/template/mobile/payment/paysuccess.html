{template 'common/header'}
<html>
<style>
    body{
        background-color: #f5fafe;
        text-align: center;
    }
    .mui-content{
        background-color: #ffffff;
    }
    .title{
        margin: 20px 15px 10px;
        color: #6d6d72;
        font-size: 15px;
    }
    .oa-contact-cell.mui-table .mui-table-cell {
        padding: 11px 0;
        vertical-align: middle;
    }

    .oa-contact-cell {
        position: relative;
        margin: -11px 0;
    }

    .oa-contact-avatar {
        width: 75px;

    }
    .oa-contact-avatar img {
        height: 30px;
    }
    .oa-contact-content {
        width: 100%;
    }
    .oa-contact-name {
        margin-right: 20px;
    }
    .oa-contact-name, oa-contact-position {
        float: left;
    }
</style>
<body>
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">支付成功</h1>
</header>
<div class="mui-content" style="height: 100%;margin-top: 5%;background-color: #f5fafe">
    <div class="mui-card">
        <p style="text-align: center;margin-top:0px;margin-bottom: 0px; padding-top: 10%;padding-bottom: 0px"><img src="{HLMMS_MOBILE_IMG}zfcg.png" style="margin-top:0px;margin-bottom: 0px; padding-top: 0px;padding-bottom: 0px;width: 90px;height: 90px"></p>
        <h3  style="text-align: center;margin-top:0px;margin-bottom: 0px; padding-top: 5%;padding-bottom: 10%">支付成功</h3>
        <p style="text-align: center;margin-top:0px;margin-bottom: 0px; padding-top: 0px;padding-bottom: 2%">
        <h3 style="text-align: center;margin-top:0px;margin-bottom: 0px; padding-top: 5%;padding-bottom: 10%;" id="paymoney">支付金额：{$paymoney}{$total_amount} 元</h3>
        </p>
        <button class="mui-btn mui-action-back"style="width: 60%;height: 50px;margin-bottom: 10%;background-color: #0bdd0c;color: white" >
            关闭
        </button>
    </div>
    <div class="mui-card">
        <p style="text-align: center;margin-top:0px;margin-bottom: 0px; padding-top: 0px;padding-bottom: 0px">
            <img src="{HLMMS_MOBILE_IMG}gg.png" style="margin-top:0px;margin-bottom: 0px; padding-top: 0px;padding-bottom: 0px;width: 100%;height: 100%">
        </p>
    </div>
</div>
</body>
</html>
