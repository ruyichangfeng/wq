<!DOCTYPE html>
<html>
<head>
	<title>报名</title>
	{template 'common/header'}
	<style type="text/css">
		img{
			max-width: 120px;
		}
		.form-control1{
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="panel panel-default"> 
	  <div class="panel-heading">
	    <h3 class="panel-title">提交报名表 
			<span style="font-size:10px">(已有<span style="color:red">{php echo $_SESSION['total_num'];}</span>人报名)</span>
	    </h3>
	  </div>
	  <div class="panel-body">
		<form class="form-horizontal" action="" method="post" onsubmit='return validForm();'>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">姓名</label>
		    <div class="col-sm-10">
		      <input type="text" name="username" class="form-control" placeholder="请输入姓名">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">性别</label>
		    <div class="col-sm-10">
			    <label class="radio-inline">
				  <input type="radio" name="gender" value="1"> 男
				</label>
				<label class="radio-inline">
				  <input type="radio" name="gender" value="2"> 女
				</label>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">手机号(11位)</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="mobile" placeholder=请输入手机号>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">生活照片</label>
		    <div class="col-sm-10">
		      {php echo tpl_form_field_image('thumb');}
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">留言</label>
		    <div class="col-sm-10">
		      <textarea type="textarea" class="form-control" name="msg" placeholder="请输入留言"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <input type="submit" style="width:100%"  name="join" class="btn btn-primary" value="提交" />
		      <input type="hidden" value="{$_W['token']}" name="token">
		    </div>
		  </div>
		</form>	
	  </div>
	</div>
</body>
<script type="text/javascript">
	function validForm(){
		return true;
	}
</script>
</html>
