<script>
	
	function mark(o){
		o.attr('readonly',false);
	}
	function rmark(o){
		var id =o.attr('data-id');
		var btn =o.attr('data-btn');
		var mark = $('#'+btn).val(); 
		
		$.ajax({
			url:"{php echo $this->createWebUrl('zqlist')}",
			type:'post',
			data:{
				mark:mark,
				dopost:'save',
				id:id
			},
			success:function(){
				$('#'+btn).attr('readonly',true);
			}
		})
	}
	function smark(o){
		var id =o.attr('data-id');
		var btn =o.attr('data-btn');
		
		$.ajax({
			url:"{php echo $this->createWebUrl('zqlist')}",
			type:'post',
			data:{
				mark:btn,
				dopost:'send',
				id:id
			},
			success:function(){
				alert("成功提醒！");
			}
		})
	}
	function smark1(){
		var ret = false;
		$("input:checkbox[name='sendT']:checked").each(function(){
			
			var arr = $(this).val().split(';');
			var id = arr[0];
			var tid = arr[1];

			$.ajax({
				url:"{php echo $this->createWebUrl('zqlist')}",
				type:'post',
				data:{
					mark:tid,
					dopost:'send',
					id:id
				},
				success:function(){
					
					ret = true;
				}
			})
		});
		if(ret = true)
		alert("成功提醒！");
		
	}
</script>
