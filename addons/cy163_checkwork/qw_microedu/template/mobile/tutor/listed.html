{template 'header'}
<div id="listed">
    <div class="mui-navbar-inner mui-bar mui-bar-nav">
        <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
            <span class="mui-icon mui-icon-left-nav"></span>返回
        </button>
        <h1 class="mui-center mui-title">已上课程</h1>
    </div>

    <div id="liseted" class="mui-content">
        <div>
            <ul class="listed mui-table-view">
                {if $attendance}
                    {loop $attendance $i $a}
                        <li class="mui-table-view-cell">
                            <a class="mui-navigate-right" href="{php echo $this->createMobileUrl('tutor', array('page' => 'listed-details','schedule_id' => $a['id']))}">
                                <div class="mui-table">
                                    <div class="mui-table-cell">
                                        <h4 class="mui-ellipsis zuopin-title">{$a['class_name']}</h4>
                                        <h5 class="gray">
                                            <img src="{MODULE_URL}assets/img/icon-time.png"> {$a['time']}
                                        </h5>
                                        <p class="mui-h6 mui-ellipsis gray">
                                            <img src="{MODULE_URL}assets/img/icon-position.png">{$a['name']}
                                        </p>
                                    </div>
                                </div>
                            </a>
                        </li>
                    {/loop}
                {else}
                    <li class="mui-table-view-cell">
                        <div class="mui-table">
                            <div class="mui-table-cell">
                                <h4 class="mui-ellipsis zuopin-title" style="text-align:center;">暂无已上课程</h4>
                            </div>
                        </div>
                    </li>
                {/if}

            </ul>
        </div>
    </div>
</div>
{template 'footer'}
