{template 'web/common/header'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('goodsinventoryin', array('op' => 'list'))}"></a>&nbsp;&nbsp;&nbsp;添加出库商品{php echo $_W['siteurl']}</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('goodsinventoryout',array('op' => 'add','id' => $id))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
                        <input type="hidden" name="id" value="{$item['id']}">
                        <div class="hr-line-dashed"></div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input type="text" class="form-control" name="keyword" placeholder="输入关键字">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary">搜索</button>
                                    <input type="hidden" name="token" value="{$_W['token']}" />
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-sm-1 control-label">商品名称</label>
                            <div class="col-xs-2">
                                <select data-placeholder="商品名称..." >
                                    <option value="">商品名称</option>
                                    <option>永久</option>
                                    <option>年</option>
                                </select>
                            </div>
                            <label for="title" class="col-sm-1 control-label">执行方式</label>
                            <div class="col-sm-3">
                                <div class="radio radio-info radio-inline">
                                    <input type="radio" name="status" id="status1" value="1" {if $item['gio_ifOutOrReturn']==1 || empty($item['gio_ifOutOrReturn'])}checked="checked" {/if}>
                                    <label for="status1"> 入库 </label>
                                </div>
                                <div class="radio radio-inline radio-danger">
                                    <input type="radio" name="status" id="status2" value="2" {if $item['gio_ifOutOrReturn']==2 }checked="checked" {/if}>
                                    <label for="status2"> 退货 </label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th width="60px">id</th>
                                    <th>商品编码</th>
                                    <th>商品名称</th>
                                    <th>剩余库存</th>
                                </tr>
                                </thead>
                                <tbody>
                                {loop $list $item}
                                <tr>
                                    <td>
                                        {$item['id']}
                                    </td>
                                    <td>
                                        {$item['gic_InventoryChangeCode']}
                                    </td>
                                    <td>{$item['goods_id']}</td>
                                    <td>{$item['gic_number']}</td>
                                </tr>
                                {/loop}
                                </tbody>
                            </table>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">数量</label>
                            <div class="col-xs-3">
                                <input type="text" name="note" class="form-control" value="{$item['gio_note']}" id='note' placeholder="请输入入库备注"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input name="submit" type="submit" value="提交" class="btn btn-primary btn-w-m">
                                <input type="hidden" name="token" value="{$_W['token']}" />
                            </div>
                        </div>

                    </form>
                </div></div></div></div></div>

{template 'web/common/footer'}
