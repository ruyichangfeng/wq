{template 'header'}
<div class="wraper"> 
<!-- 中间 开始 -->
<div class="article_cate_index">
	<!-- 新闻分类 开始 -->
	<nav class="site" id="article_cate">
		{loop $category $row}
			<a href="{php echo $this->createMobileUrl('news',array('cateid'=>$row['id']))}" {if $cateid == $row['id']}class="cur"{/if}>{$row['title']}</a>
		{/loop}
	</nav>
	<!-- 新闻分类 结束 -->
	<div class="clear"></div>
	<div class="mod_main" style="padding-top:0">
		<!-- 文章列表 开始 -->
		<section class="ls">
		{loop $news $row}
		<div class="it">    
		    <a href="{php echo $this->createMobileUrl('news_detail',array('id'=>$row['id']))}" class="h4 h4Spot">
		       	<div class="des">
		    		<h4 class="ttl">【{php echo $this->getnewscategory($row['cateid'])}】{$row['title']}</h4>
		        	<time class="muted">{php echo date('Y-m-d H:i:s',$row['createtime'])}</time>
		        </div>
		    </a>
		</div>
		{/loop}
		</section>
		<!-- 文章列表 结束 -->	
		<div class="blank15"></div>
		<div class="pages">{$pager}</div>
		<div class="blank15"></div>
	</div>
</div>	
<!-- 中间 结束 $(this).addClass("cur");-->
</div>
{template 'footerbar'}
{template 'footer'}
