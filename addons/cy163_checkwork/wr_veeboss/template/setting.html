{template 'common/header'}
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default">
            <div class="panel-heading">
                基本设置
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">登录地址</label>
                    <div class="col-sm-6 col-xs-12">
                            <input type="text" name="url" value="{$item['url']}" id="url" class="form-control" />
                    </div>
                </div>

            	<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">秘钥</label>
                    <div class="col-sm-6 col-xs-12">
                            <input type="text" name="key" value="{$item['key']}" id="key" class="form-control" />
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9">
                        <input name="submit" type="submit" value="提交" class="btn btn-primary span3">
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
        </div>
	</form>
</div>
{template 'common/footer'}
