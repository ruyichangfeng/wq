{template 'common/header'}

<ul class="nav nav-tabs">

    <li class="active"><a href="{php echo  $this->createWebUrl('jfsetting', array('name'=>'jlsh_code'));}">添加积分二维码</a></li>

	<li><a href="{php echo  $this->createWebUrl('jflist', array('name'=>'jlsh_code'));}">积分二维码管理</a></li>


</ul>

<form id="form1" action="{php echo $this->createWebUrl('jfsettingadd', array('name'=>'jlsh_code'));}" method="post" class="form-horizontal form">


<div class="panel panel-default">
		
		
	
	<div class="panel panel-default">

		<div class="panel-heading">

			二维码积分设置

		</div>

		<div class="panel-body">

			
			<div class="form-group">

				<label class="col-xs-12 col-sm-3 col-md-2 control-label">页面标题:</label>

				<div class="col-sm-9 col-xs-12">

					<input type="text" name="title" class="form-control" value="{$kjsetting['title']}" />

				</div>

			</div>

			<div class="form-group">

				<label class="col-xs-12 col-sm-3 col-md-2 control-label">积分:</label>

				<div class="col-sm-9 col-xs-12">

					<input type="text" name="jfnumber" class="form-control" value="{$kjsetting['number']}" />

				</div>

			</div>
			

			<div class="form-group">

				<label class="col-xs-12 col-sm-3 col-md-2 control-label">提示语:</label>

				<div class="col-sm-9 col-xs-12">

					<TEXTAREA rows="5" cols="60" style="height:90px;" class="form-control" name="remind" >{$kjsetting['remind']}</TEXTAREA>
					[亲爱的{nickname},您获得了{jifen}积分,您当前有{sum}积分]
				</div>

			</div>
			
			
		</div>

	</div>
	<div class="form-group">

		<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>

		<div class="col-sm-9 col-xs-12">

			<p/>

				<input name="submit" type="submit" value="提交" class="btn btn-primary span3" />

				<input type="hidden" name="token" value="{$_W['token']}" />

		</div>

	</div>
	
</div>

<script type="text/javascript">

require(['jquery', 'util'], function($, util){
	$(function(){
		$('#form1').submit(function(){
			
			var result = true;
			if(isNaN($("input[name='jfnumber']").val())){
				result = false;
				util.message('请输入数字.');
			}
	
			return result;
		});
		
	});
});
	
</script>
</form>
{template 'common/footer'}
