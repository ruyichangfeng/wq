{template 'common/header'}
<style type="text/css">
	table thead tr th,table tbody tr td{
		text-align: center;
	}
	table tbody tr{
		line-height: 30px;
	}
</style>
<div class="main">
	<ul class="nav nav-tabs">
		{template 'nav'}
		<a href="{php echo $this->createWebUrl('AdEdit');}" class="btn btn-success btn-sm pull-right"><i class="glyphicon glyphicon-plus"></i> 添加 </a>
	</ul>
	<form class="form-horizontal form" id="setting-form" action=""
		method="post">
		<div class="panel panel-default">
			<div class="panel-heading">信息编辑</div>
			<div class="panel-body">

				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">广告标题</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="data[title]"
							value="{$data['title']}" required/>
							<span class="help-block">广告标题</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否在首页显示</label>
					<div class="col-sm-9">
						<label class="radio-inline">
							<input type="radio" name="data[type]" value="1" {if $data['type'] == '1'}checked="true"{/if}> 是
						</label>
						<label class="radio-inline">
							<input type="radio" name="data[type]" value="0" {if $data['type'] == '0'}checked="true"{/if}> 否
						</label>
						<span class="help-block">选择是将会在微信端首页顶部的幻灯片广告条中展示，选择不在这里展示，将会用作其他展示</span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">广告图片</label>
					<div class="col-sm-8">
						{php echo tpl_form_field_image('data[image]', $data['image'])}
						<span class="help-block">详情图为必填选项，可以上传单张多张。尺寸为640*300像素，格式为jpg、png、jpeg</span>
					</div>
				</div>
				<!-- name-->
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">链接</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="data[url]"
							   value="{$data['url']}"/>
						<span class="help-block">点击广告进入的链接</span>
					</div>
				</div>
				<input type="text" class="form-control hide" name="data[id]" value="{$data['id']}" />
				<input type="text" class="form-control hide" name="data[uniacid]" value="{if $data['uniacid']}{$data['uniacid']}{else}{$_W['uniacid']}{/if}" />
				<input type="text" class="form-control hide" name="data[create_time]" value="{if $data['create_time']}{$data['create_time']}{else}{php echo time();}{/if}"/>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input name="token" type="hidden" value="{$_W['token']}" /> <input
				type="submit" class="btn btn-primary col-lg-1" name="submit"
				value="提交" />
		</div>
	</form>
</div>
{template 'common/footer'}
