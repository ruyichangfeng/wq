<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>多产品单页</title>
</head>

<body>
{template 'common/header'}



<div class="panel panel-default">
  <div class="panel-heading">选项管理</div>
  <div class="panel-body">
   	
    <table class="table">
	<tr>
    <th>ID</th>
    <th>选项名称</th>


    <th>操作</th>
    </tr>
    {loop $res $key $values}
    <tr>
    <td>
    {$values['id']}
    </td>
    <td>
    {$values['name']}
    </td>
 
    
    <td>
   <a class="btn btn-danger" href="{php echo  $this->createWebUrl('optionlist',array('id'=>$values['id'],'delete'=>'delete','productid'=>$_GPC['productid'],'typeid'=>$_GPC['typeid']))}">删除该选项</a>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".modal{$values['id']}">修改</button>











<!-- Modal -->
<div class="modal fade modal{$values['id']}" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">修改分类</h4>
      </div>
      <div class="modal-body">
                   <form action="" method="post">
              <div class="form-group">
                <label for="exampleInputEmail1">分类名称</label>
                <input type="name" class="form-control" id="name" placeholder="分类名称" value="{$values['name']}" name="name">
              </div>
             
           {if $values['type']==0||$values['type']==1}
            <div class="form-group">
                <label for="exampleInputPassword1">选项图片</label>
              {php echo tpl_form_field_image('image',$values['image']);}
              </div> 
           {/if}   
              
           
      </div>
      <div class="modal-footer">
      		 <input type="hidden" name="token" value="{$_W['token']}"/>
             <input type="hidden" name="productid" value="{$_GPC['productid']}"/>
             <input type="hidden" name="id" value="{$values['id']}"/>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary" value="Save changes" name="submit">确定</button>
        
         </form>
      </div>
    </div>
  </div>
</div>
    </td>
    
    
    </tr>
    {/loop}
</table>
    
  </div>
</div>












  <a  href="{php echo  $this->createWebUrl('management',array('productid'=>$_GPC['productid']))}" class="btn btn-success" style="width:100%; margin-top:10px">返回主管理</a>
  
  
{template 'common/footer'}


</body>
</html>
