<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="{$_W['siteroot']}app/resource/js/lib/jquery-1.11.1.min.js"></script>
    <script>
        $(function(){
            var id="{$id}";
            $.ajax({
                async: true,
                url: "{php echo $this->createMobileUrl('repair',array('op' => 'ajax'))}",
                dataType: "json",
                type: "POST",
                data: {
                    id: id
                },
                success: function(d) {
                    if(d.result == 1){
                        alert('该订单已被其他维修员成功抢单');return false;
                    }
                    if(d.result == 2){
                        window.location.href="{php echo $this->createMobileUrl('repair',array('op' => 'grab'))}&id="+d.id;
                    }
                    if(d.result == 3){
                        window.location.href="{php echo $this->createMobileUrl('repair',array('op' => 'grab'))}&id="+d.id;
                    }
                }
            })

        })
    </script>
</head>
