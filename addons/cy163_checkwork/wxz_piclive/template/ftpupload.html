{template 'common/header'}

<script type="text/javascript" src="resource/js/lib/jquery-ui-1.10.3.min.js"></script>

<link type="text/css" rel="stylesheet" href="../addons/wxz_store/images/uploadify_t.css" />
<style type='text/css'>
	.tab-pane {padding:20px 0 20px 0;}
</style>

<div class="main">
	<div class="panel panel-default">
		<div class="panel-heading">
			第一步：复制源文件到模块目录<br/>
			第二步：处理源文件<br/>
			注意：程序随着图片越多，处理时间越长，请不要关闭页面！<br/>
			案例路径：/www/wwwroot/hefei.hfwxz.com/attachment/uplaodimg
		</div>
		<form action="{php echo $this->createWebUrl('ftpupload', array('op' => 'setImageList', 'lid' => $lid))}" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1" name="theForm">
		<div class="panel-body">
			<div class="tab-content">
                <div class="tab-pane  active" id="tab_basic">
                    <div class="form-group">
                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">ftp图片路径</label>
                            <div class="col-sm-9 col-xs-12">
                                    <input type="text" name="imagepath" id="imagepath" class="form-control" value="" />
                            </div>
                    </div>
                    <div class="form-group col-sm-12">
						<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
						<input type="hidden" name="token" value="{$_W['token']}" />
					</div>
                </div>
			</div>
		</div>
		</form>
	</div>
	<div class="panel panel-default" style="display: none;" id="resultImage">
		<div class="panel-heading">
			注意：图片处理结果下表里显示！总共图片<span id="ftpImageNum"></span>张<br/>
		</div>
		<div class="panel-body table-responsive">
			<table class="table table-hover">
				<thead class="navbar-inner">
					<tr>
						<th style="width:100px;">编号</th>
						<th>图片路径</th>
						<th style="width:100px;">是否处理</th>
					</tr>
				</thead>
				<tbody id="dealImage">
				</tbody>
			</table>
			<input type="hidden" name="lid" value="{$lid}" />
		</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(function () {
		window.optionchanged = false;
		$('#myTab a').click(function (e) {
			e.preventDefault();//阻止a链接的跳转行为
			$(this).tab('show');//显示当前选中的链接及关联的content
		})
	});
</script>


{template 'common/footer'}
