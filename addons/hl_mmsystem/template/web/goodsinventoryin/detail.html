{template 'web/common/header'}

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-title">
                        <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('goodsinventoryin', array('op' => 'detail'))}"></a>&nbsp;&nbsp;&nbsp;订单详细{php echo $_W['siteurl']}</h5>
                        <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('goodsinventoryin',array('op' => 'detail','id' => $id))}"></a></h5>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal form" method="post" >
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th width="60px">id</th>
                                <th>单据号</th>
                                <th>名称</th>
                                <th>数量</th>
                                <th>入库时间</th>
                                <th>操作员</th>
                                <th>入库备注</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr>
                                <td>
                                    <div class="checkbox checkbox-success checkbox-inline">
                                        <input type="checkbox" type="checkbox" name="ids[]" id="ids_{$item['id']}"
                                               value="{$item['id']}">
                                        <label for="ids_{$item['id']}"></label>
                                    </div>
                                </td>
                                <td>
                                    {$item['gii_InventoryInCode']}
                                </td>
                                <td>{$item['goods_id']}</td>
                                <td>{$item['gii_number']}</td>
                                <td>{php echo date('Y-m-d H:i:s', $item[gii_addTime]);}</td>
                                <td>{$item['roleuser_id']}</td>
                                <td>{$item['gii_note']}</td>

                            </tr>

                            </tbody>
                        </table>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{template 'web/common/footer'}
