<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
<meta name="format-detection" content="telephone=no">
<title>客户信息修改 - {$cwgl_config['webtitle']}</title>

<link href="{$templateurl}/css/css.css" rel="stylesheet" type="text/css">
<link href="{$templateurl}/css/common.css" rel="stylesheet" type="text/css">

<style>
	.toushu-bd .message li{ text-align:center;}
	.toushu-bd .message li .mui-navigate-right{ margin-right:15px;}
</style>
</head>
<body >
<div class="head">
	<div class="content-top clearFix">
    <a href="{$urltk}&op=view&id={$id}">
	<em class="return"><</em>
	<span class="fanhui">返回</span>
	</a>
   </div>
</div>
	
<div id="content" >
   
   <div class="contbox">
     <div class="titbox">
	   <i class="toushu"></i>
	   <span>客户信息</span>
	 </div>
	 <form name="formpt" action="{$urltk}" method="post" enctype="multipart/form-data" >
     <input name="token" type="hidden" value="{$_W['token']}" />
	 <input name="khid" type="hidden" value="{$id}" />
	 <div class="toushu-bd">
		 <div style="padding:0px 2%;">
		 <div class="profilet clearFix">
		   <label>公司名称：</label>
		   <input type="text" name="compname" value="{$srdb['compname']}" class="toushu-inp">
		 </div>
		 <div class="profilet clearFix">
		   <label>联系人姓名：</label>
		   <input type="text" name="name" value="{$srdb['name']}" class="toushu-inp">
		 </div>
		 <div class="profilet clearFix">
		   <label>联系人电话：</label>
		   <input type="text" name="phone" value="{$srdb['phone']}" class="toushu-inp">
		 </div>
		 <div class="profilet clearFix">
		   <label>公司简介：</label>
		   <textarea name="message" class="textarea">{$srdb['message']}</textarea>
		 </div>
		 <input type="submit" name="save_submit" value="保存" class="submit" style="background:#EC3131;">
		 </div>
	 </div>
	 </form>
   </div>
  
</div>

<!--footer star-->
{template 'admin_footer'}
</body>
</html>
