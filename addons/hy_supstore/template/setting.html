{template 'common/header'}
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
		<div class="panel panel-default">
			<div class="panel-heading">
				短信发送设置(以下的设置必须和阿里大于的设置一致)
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">appkey</label>
					<div class="col-sm-9">
						 					 
							<input class="form-control" type="text" value="{$settings['sms']['smsappkey']}"  name="smsappkey">
						 
						<span class="help-block">请填写在阿里大于设置的短信appkey</span>
					</div>
				 </div>
				 
                 <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">secret</label>
					<div class="col-sm-9">
						 					 
							<input class="form-control" type="text" value="{$settings['sms']['smssecretkey']}"  name="smssecretkey">
						 
						<span class="help-block">请填写在阿里大于设置的短信secret</span>
					</div>
				 </div>
             	  <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">短信模板ID</label>
					<div class="col-sm-9">
						 				 
							<input class="form-control" type="text"  name="smsTemplateCode" value="{$settings['sms']['smsTemplateCode']}" >
						 
						<span class="help-block">请填写在阿里大于设置的短信模板ID</span>
					</div>
				 </div>
                 
                 <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">短信签名</label>
					<div class="col-sm-9"> 		 
							<input class="form-control" type="text" value="{$settings['sms']['smsFreeSignName']}"  name="smsFreeSignName"> 
						<span class="help-block">请填写在阿里大于设置的短信签名</span>
					</div>
				 </div>
                 <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">短信模板内容</label>
					<div class="col-sm-9">  
                            <textarea  name="smscontent"    class="form-control">{$settings['sms']['smscontent']}</textarea>
						<span class="help-block">请填写在阿里大于设置的短信模板内容(变量同样要包含在里边)</span>
					</div>
				 </div>
                 <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">短信模板变量名</label>
					<div class="col-sm-9"> 		 
							<input class="form-control" type="text" value="{$settings['sms']['smstempvarname']}"  name="smstempvarname"> 
						<span class="help-block">请填写在阿里大于设置的短信模板变量名,这样输入${ 变量名 }，如果有多个，可以使用,分隔,注意变量名称的数量必须和变量值数量一一对应,注意如果短信内容包含提货码，必须使用${code}变量名称命名，否则无效</span>
					</div>
				 </div>
                 <!--<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">短信模板变量值</label>
					<div class="col-sm-9"> 		 
							<input class="form-control" type="text" value="{$settings['sms']['smstempvarval']}"  name="smstempvarval"> 
						<span class="help-block">请填写在阿里大于设置的短信模板变量名,直接输入变量值，如果有多个，可以使用,分隔，注意变量名称的数量必须和变量值数量一一对应</span>
					</div>
				 </div>-->
                 <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">extend</label>
					<div class="col-sm-9"> 		 
							<input class="form-control" type="text" value="{$settings['sms']['smsextend']}"  name="smsextend"> 
						<span class="help-block">选填，可留空</span>
					</div>
				 </div> 
            
		</div>
		<div class="form-group col-sm-12">
			<br /><input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>
<br />
{template 'common/footer'}
