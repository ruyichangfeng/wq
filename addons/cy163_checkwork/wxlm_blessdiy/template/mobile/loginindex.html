<!doctype html>
<html>
<head>
<title>{$cfg['sharetitle']}</title>
{template 'head'}
<script type="text/javascript">
	wx.ready(function () {
		sharedata = {
			title: "{$cfg['sharetitle']}",
			desc: "{$cfg['sharedesc']}",
			link: "{$_W['siteroot']}app/{php echo str_replace('./','',$this->createMobileUrl('index', array()))}",
			imgUrl: "{php echo tomedia($cfg['sharecoverthumb'])}",
			type: '', // 分享类型,music、video或link，不填默认为link
			dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
			success: function(){
			},
			cancel: function(){
			}
		};
		wx.onMenuShareAppMessage(sharedata);
		wx.onMenuShareTimeline(sharedata);
		wx.onMenuShareQQ(sharedata);
		wx.onMenuShareWeibo(sharedata);
		wx.onMenuShareQZone(sharedata);
	});	
</script>
<style>	
	body,html{height: 100%;	}
	.fui-content{margin-top: 35%;}
</style>
</head>
<body class="bodybg" style="background: url({RES}images/background.jpg);position:relative">
<!-- 	<div style="position:absolute;">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="background: url({RES}images/background.jpg);border:none; ">
		</nav>
	</div> -->
    <div class='fui-content' >
		<div class="fui-cell-group">
		<form action="" role="form" class="form-inline myform" method="post"  id="form1" onSubmit="return checksubmit();">
			<div class="fui-cell must ">
				<div class="fui-cell-label ">姓名</div>
				<div class="fui-cell-info">
				<input type="text" class='fui-input' id='name' name='log[regmemberlog_name]' placeholder="请输入您的姓名"  value="{$filedmember['regmemberlog_name']}" maxlength="10" />
				</div>
			</div>
			<div class="fui-cell must">
				<div class="fui-cell-label">手机号</div>
				<div class="fui-cell-info">
				<input type="tel" class='fui-input' id='tel' name='log[regmemberlog_tel]' placeholder="请输入您的手机号"  value="{$filedmember['regmemberlog_tel']}" />
				</div>
				<input type="hidden" name='activity_id'  value="{$activity['activity_id']}" />
				<input type="hidden" name='op'  value="submit" />
			</div>
			<div class="fui-cell must" style="text-align: center;">	
			<input type="submit" id='btn-submit' class='btn btn-success block' value="确认" style="margin: 1em auto;width: 95.5%;">
			</div>
		</form>
			
	</div>
<!-- {template 'footer-menu'} -->
{template 'foot-msg'}
</body>
<script>
	function locationhref(id)
	{
		var url="{php echo $this->createMobileUrl('myphoto');}";
		window.location.href=url+"&templet_id="+id;
	}
</script>
</html>
