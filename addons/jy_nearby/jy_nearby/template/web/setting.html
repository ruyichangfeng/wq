{template 'common/header'}

<div class="main">
	<form action="" method="post" class="form-horizontal form"
		enctype="multipart/form-data">
		<input type="hidden" name="id" value="{$item['id']}" />


		<div class="panel panel-default">
			<div class="panel-heading">
				基本设置
			</div>
			<div class="panel-body">

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">系统名称</label>
					<div class="col-sm-7 col-xs-12">
						<input type="text" name="aname" class="form-control" value="{$item['aname']}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">系统标题</label>
					<div class="col-sm-7 col-xs-12">
						<input type="text" name="title" class="form-control" value="{$item['title']}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">默认门店头像</label>
					<div class="col-sm-7 col-xs-12">
						{php echo tpl_form_field_image('avar', $item['avar']);}
					</div>
				</div>

				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">网点查询自定义文本</label>
					<div class="col-sm-7 col-xs-12">
						<input type="text" name="wdcx" class="form-control" value="{$item['wdcx']}" />
					</div>
				</div>
							<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">系统公告</label>
				<div class="col-sm-5">
					<input type="text" name="notice" class="form-control" value="{$item['notice']}" />
				</div>
			</div>
							<div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">系统主色调</label>
				<div class="col-sm-7 col-xs-12">
					{php echo tpl_form_field_color('color',$item['color']);}
				</div>
			</div>
			</div>
		</div>
		
		<div class="panel panel-info">
			<div class="panel-heading">
				版权设置
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">版权文字</label>
					<div class="col-sm-7 col-xs-12">
						<input type="text" name="copyright" class="form-control" value="{$item['copyright']}" />
						<span class="help-block">不填则无版权显示</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">版权跳转url</label>
					<div class="col-sm-7 col-xs-12">
						<input type="text" name="copyrighturl" class="form-control" value="{$item['copyrighturl']}" />
						<span class="help-block">不填则不跳转</span>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-success">
			<div class="panel-heading">
				分享设置
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享标题</label>
					<div class="col-sm-7 col-xs-12">
						<input type="text" name="sharetitle" class="form-control"
							   value="{$item['sharetitle']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享描述</label>
					<div class="col-sm-7 col-xs-12">
						<input type="text" name="sharedesc" class="form-control"
							   value="{$item['sharedesc']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享logo</label>
					<div class="col-sm-7 col-xs-12">
						{php echo tpl_form_field_image('sharelogo', $item['sharelogo']);}
					</div>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
			<div class="col-sm-9 col-xs-12">
				<input name="submit" type="submit" value="提交" class="btn btn-primary span3"> 
				<input type="hidden" name="token" value="{$_W['token']}" />
			</div>
		</div>

	</form>
</div>

</script>
