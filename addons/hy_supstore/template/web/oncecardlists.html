<div class="oncecard-list-item">
    <a href="javascript:;" class="remove-oncecard">×</a>
    <select name="rule[{php echo intval($vol['litkey']);}][oncecardid][]" class="width100 oncecardSelect" lay-filter="oncecardSelect" lay-verify="required" data-key="{php echo intval($vol['litkey'])}">
  
        <option value="">请选择次卡</option>
        {if $oncecardDisabled}<option value="{$oncecardDisabled['id']}" disabled selected>{$oncecardDisabled['title']}</option>{/if}
        {loop $oncecardlist $once}
        <option value="{$once['id']}" {if $once[ 'status']!=1}disabled{/if} {if $once['id']==$vol['oncecardid']}selected{/if}>{$once['title']}</option>
        {/loop}
    </select>
    <input required="" class="layui-input width100" name="rule[{php echo intval($vol['litkey']);}][oncecardnum][]" size="5" type="text" value="{$vol['oncecardnum']}" lay-verify="required|number"> 张
</div>
