{template 'common/header'}
{template 'common/slide'}
<link href="{$_W['siteroot']}app/themes/xx_o/css/xui.css" rel="stylesheet">
<link href="{$_W['siteroot']}app/themes/xx_o/css/home.css" rel="stylesheet">
<style>
	body{
		background-color: {$_W['styles']['indexbgcolor']};	
	}
	a,a:hover,a:active,a:visited{
		color: {$_W['styles']['linkcolor']};
	}
	.carousel-indicators,.carousel-caption	{
		display: none;
	}
</style>
<div class="x-navs">
{if !empty($navs)}
	{loop $navs $index $nav}
	<a class="x-cell x-cf" href="{$nav['url']}" >
		<div class="x-cell-pic">
			{if !empty($nav['icon'])}
			<img src="{$_W['attachurl']}{$nav['icon']}" class="x-img">
			{else}
			<i class="x-i {$nav['css']['icon']['icon']}" style="color:{$nav['css']['icon']['color']}"></i>
			{/if}
		</div>
		<div class="x-cell-txt">
			<div class="x-tit">
				{$nav['name']}
			</div>
			<div class="x-des">
				{$nav['description']}
			</div>
		</div>
	</a>
	{/loop}
{/if}
</div>
{template 'common/footer'}
