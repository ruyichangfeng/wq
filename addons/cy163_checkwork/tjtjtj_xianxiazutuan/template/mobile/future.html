<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="{APP_TEMP_PATH}css/weui.css"/>
    <link rel="stylesheet" href="{APP_TEMP_PATH}css/example.css"/>
	<title>{$title}</title>
<style>
*{margin: 0; padding: 0; }
body{font-size: 0.9em; line-height: 1.6; font-family: "Microsoft YaHei";}
a{text-decoration: none; list-style: none;}
.group{position: relative; top: 10px; left: 0; width: 94%; height: 190px; border-bottom: 1px solid #efefef; font-size: 14px; margin: 10px 3%; background-color: #fff; box-shadow: 3px 4px 4px #eee;}
.g-img{position: absolute; top: 10px; left: 10px; width: 140px; height: 100px;}
.g-price{position: absolute; bottom: 10px; left: 10px; width: auto; height: auto;  color: #fe1825; font-size: 16px; padding: 4px 6px; background-color: #666666; color: #fff;}
.g-title{position: absolute; top: 120px; left: 10px; width: 100%; height: auto; font-size: 15px; color: #191919; }
.g-text{position: absolute; top: 10px; right: 10px; max-width: 125px; height: 100px; overflow: hidden; text-align: left; color: #666; font-size: 12px;}

.m-text li{border-bottom: 1px solid #efefef; max-width: 150px;  height: 24px;  line-height: 24px; }
.m-btn{position: absolute; bottom: 10px; right: 10px; background-color: red; padding: 4px 8px; border: none; border-radius: 5px;color: #fff; font-size: 15px; }	
</style>	
</head>
<body>

	{loop $groups $group}
	<div class="group">
		<a href="{php echo $this->createMobileUrl('groups', array('uid' => $group['groupid']))}">
			<img src="{$_W['attachurl']}{$group['logo']}" alt="" class="g-img" width="100px" height="100px">
			<div class="g-price">☃ {$group['donepeople']}/{$group['needpeople']}人团 ¥{$group['gprice']}</div>
			<div class="g-title">{$group['name']}</div>
			<div class="g-text">
				{php echo strip_tags(htmlspecialchars_decode($group['intro']));}
			</div>
			<a href="{php echo $this->createMobileUrl('groups', array('uid' => $group['groupid']))}"><div class="m-btn">查看详情</div></a>
		</a>
	</div>
	
	{/loop}
<div style="position:relative; top:10px; left:0; width:100%; height:50px;"></div>
	<!-- 低栏 -->
<div class="weui_tabbar" style="padding-bottom:1px;position:fixed;">
    <a href="{php echo $this->createMobileUrl('index')}" class="weui_tabbar_item weui_bar_item_on" style="padding: 4px 0 0;">
        <div class="weui_tabbar_icon" style="height:26px;">
            <img src="{APP_TEMP_PATH}images/house.png" alt=""  height="26px ">
        </div>
        <p class="weui_tabbar_label" style="margin-top: 0px;">首页</p>
    </a>
    <a href="{php echo $this->createMobileUrl('groups', array('action' => 'back'))}" class="weui_tabbar_item" style="padding: 4px 0 0;">
        <div class="weui_tabbar_icon">
            <img src="{APP_TEMP_PATH}images/after-2.png" alt="">
        </div>
        <p class="weui_tabbar_label" style="margin-top: 0px;">往期</p>
    </a>
    <a href="{php echo $this->createMobileUrl('groups', array('action' => 'future'))}" class="weui_tabbar_item" style="padding: 4px 0 0;">
        <div class="weui_tabbar_icon">
            <img src="{APP_TEMP_PATH}images/fenlei-2.png" alt="">
        </div>
        <p class="weui_tabbar_label" style="margin-top: 0px;">预告</p>
    </a>
    <a href="{php echo $this->createMobileUrl('account')}" class="weui_tabbar_item" style="padding: 4px 0 0;">
        <div class="weui_tabbar_icon">
            <img src="{APP_TEMP_PATH}images/person-2.png" alt="">
        </div>
        <p class="weui_tabbar_label" style="margin-top: 0px;">我的</p>
    </a>
</div>
</body>
</html>
