<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>{$bonus['bonusname']}</title>
<style>
@media screen and (max-width:320px){body{margin:0;padding:0;width:100%;background:#000;font-family:微软雅黑}#bodybox{position:relative;margin:0 auto;background:url({MODULE_URL}public/mobile/bonus/index_bg.jpg) no-repeat;background-size:100% 100%;overflow:hidden;max-width:40pc}}@media screen and (min-width:321px){body,html{margin:0;padding:0;width:100%;height:100%;background:#000;font-family:微软雅黑}#bodybox{position:relative;margin:0 auto;height:100%;background:url({MODULE_URL}public/mobile/bonus/index_bg.jpg) no-repeat;background-size:100% 100%;overflow:hidden;max-width:40pc}}.white{color:#fff}.none{display:none}::-webkit-scrollbar{width:0}
#redpaper{background:url({MODULE_URL}public/mobile/bonus/redBg1.png) no-repeat;background-size:100% 100%}#redpaper,#redpaper2{width:80%;margin:35% auto;text-align:center;position:relative}#redpaper2{background:url({MODULE_URL}public/mobile/bonus/redBg2.png) no-repeat;background-size:100% 100%}
.btn{width: 60%;position: absolute;bottom: 8px;left: 20%}
.fuTxt{width: 84%;font-size: 15px;position: absolute;top: 30%;left: 8%;height: 45%;overflow-y:scroll}
.fuTxt2{width: 84%;font-size: 15px;height: 38%;overflow-y:scroll;margin-left: 8%;margin-top: 5px}
.paper2{width: 100%;margin-top: -6%}
.money{font-size: 1.8em;margin-top: 5px}
.notice{font-size: 14px;margin-top: 5px}
@media screen and (max-width:320px) {.fuTxt2{height: 35%}}
</style>
</head>
<body>
<div id="bodybox">
    <div id="redpaper">
        <div class="white fuTxt">{$bonus['bonusmsg']}</div>
    </div>
    <div id="redpaper2" class="none">
        <img class="paper2 none" src="{MODULE_URL}public/mobile/bonus/paper2.png"/>
        <div class="white money none">{php echo $pars['total_amount']/100.0}元</div>
        <div class="white notice none">已放入您的微信红包内，请查看</div>
        <div class="white fuTxt2 none">{$bonus['bonusmsg']}</div>
        <a href="{php echo $this->createMobileUrl('index',array('id'=>$user['replyid']))}"><img class="backbtn btn" src="{MODULE_URL}public/mobile/bonus/back.png" />
    </div>
</div>

<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script>
    $(function(){
        var width = document.body.clientWidth;
        if(width <= 320){
            var height = 1010 * (width / 640);
            $("#bodybox").css('height',Math.floor(height));
        }
        var redpaper = $('#redpaper');
        var redpaperWidth = redpaper[0].offsetWidth;
        redpaper.css('height',redpaperWidth);
        setTimeout(function(){

            $("#redpaper2").fadeIn(500,function(){
                $("#redpaper").fadeOut(500,function(){
                    $(".paper2").removeClass('none');
                    $(".white").removeClass('none');
                });
            });
            var redpaper2 = $("#redpaper2");
            var redpaper2Width = redpaper2[0].offsetWidth;
            redpaper2[0].style.height = redpaper2Width + "px";
        },1500);
    });
</script>
</body>
</html>
