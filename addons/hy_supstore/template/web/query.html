<!DOCTYPE html>
<html lang="CN">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>超级会员系统</title>
    <link rel="stylesheet" href="../addons/hy_supstore/template/layui/css/layui.css">
    <link rel="stylesheet" href="../addons/hy_supstore/template/web/css/style.css">
    <script src="../addons/hy_supstore/template/layui/layui.js"></script>
</head>

<body>
    <table style="width:96%; margin:10px auto;" class="layui-table">
        <tbody>
            <form action="" method="post" id="form1" class="layui-form layui-form-pane" enctype="multipart/form-data">
                <tr>
                    <td colspan="5">
                        <input name="name" type="text" class="layui-input" placeholder="请输入会员名称" style=" width:40%;padding:0 5px;margin-right: 10px; vertical-align: middle; display: inline-block;" value="{$_GPC['name']}">
                        <input name="mobile" type="text" class="layui-input" placeholder="请输入电话号" style=" width:40%;padding:0 5px;margin-right: 10px; vertical-align: middle; display: inline-block;" value="{$_GPC['mobile']}">
                        <input type="submit" name="submit" value="查询" class="layui-btn" />
                    </td>
                </tr>
            </form>
            {loop $list $item}
            <tr>
                <td><img src="{if !empty($item['avatar'])}{$item['avatar']}{else}resource/images/noavatar_middle.gif{/if}" style="width:40px; height:40px; border-radius:50%; margin-right:10px;" />{$item['name']}</td>
                <td style="width: 100px;text-align: center;"><a href="javascript:;" onclick="parent.select_entry({if $funtype != 'none'}'{$funtype}',{/if}{$item['id']},'{$item['avatar']}','{$item['name']}','{$item['openid']}','{$item['mobile']}')" class="layui-btn layui-btn-sm">选择</a></td>
            </tr>
            {/loop}
            <tr>
                <td colspan="5" class="fenye">{$pager}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
