<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{$webinfo['title']}</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="{MODULE_URL}template/mobile/style1/css/weui.css"/>
    <link rel="stylesheet" href="{MODULE_URL}template/mobile/style1/css/weui2.css"/>
    <link rel="stylesheet" href="{MODULE_URL}template/mobile/style1/css/weui3.css"/>
	<style>
        .nav{background-color: #ffbe00;position: fixed;top: 0;width: 100%;z-index: 1;}
        .weui_tab{height: auto;}
        .tab-ywllow{background: rgba(0, 0, 0, 0) none repeat scroll 0 0;border-bottom: 3px solid #ffbe00;color: #ffbe00;}
        .weui_navbar{height: 44px;position: fixed;top: 46px;}
        .h46{height: 46px;}

        #getcode a{width: 87px;text-align: center;font-size: 15px;}
        .code-loading{position: relative;}
        .repeattime{color: #999;}
        .repeattime i:before{font-size: 17px;color: #888;}
        .succ {text-align: center;}
        .succ i:before{padding-top: 10px;}
        .succ p{margin-top:12px;color: #888;}

        #popup {z-index: 2;}
        #popup .weui_article{}
        .page-bd-15{margin-bottom: 20px;}
        .close{position: absolute;right: 20px;top: 5px;color: #888;}
        .close span{font-size: 20px;}
        .weui_article{margin-top:15px;}
	</style>
	<script>
	</script> 
</head>
<body ontouchstart  class="page-bg">
    <div class="succ">
        <i class="weui_icon_safe weui_icon_safe_success"></i>
        <p class="f14">身份认证已通过</p>
    </div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>姓名</p>
            </div>
            <div class="weui_cell_ft">{$fans['username']}</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>手机</p>
            </div>
            <div class="weui_cell_ft">{$fans['mobile']}</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>性别</p>
            </div>
            <div class="weui_cell_ft">{if $fans['sex'] == 1}男{elseif $fans['sex'] == 2}女{else}未知{/if}</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>标签</p>
            </div>
            <div class="weui_cell_ft">{$catetitle['title']}</div>
        </div>
    </div>
    {template 'style1/footer'}
</body>
</html>
