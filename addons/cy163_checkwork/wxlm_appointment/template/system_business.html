 {template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        <li ><a href="{php echo $this->createWebUrl('system', array('op'=>'base'));}">基础设置</a></li>
        <li ><a href="{php echo $this->createWebUrl('system', array('op'=>'pay'));}">微信支付</a></li>
        <li ><a href="{php echo $this->createWebUrl('system', array('op'=>'message'));}">短信接口</a></li>
        <li ><a href="{php echo $this->createWebUrl('system', array('op'=>'template'));}">模板消息设置</a></li>
        <li ><a href="{php echo $this->createWebUrl('system', array('op'=>'notice'));}">通知方式</a></li>
        <li class="active"><a href="{php echo $this->createWebUrl('system', array('op'=>'business'));}">商家入驻</a></li>
    </ul>
    <form action="" method="post" class="form-horizontal form">
        <div class="panel panel-primary" style="margin-bottom:0px;">
            <div class="panel-heading">商家入驻设置</div>
            <div class="panel-body">
                <div class="alert alert-info" role="alert" style="height: 150px">
                    <p><span style="font-size: 20px; font-weight: bold">注意 :</span></p>
                    <p style="height: 25px; line-height: 25px">请将公众平台模板消息所在行业选择为:<span style="font-weight: bold">主营:IT科技/互联网|电子商务 副营:其他|其他</span></p>
                    <p style="height: 25px; line-height: 25px">模板库搜索:标题为 审核通知 编号为 OPENTM401915538  设置后填写此模板的模板ID 如不一致可能导致模板消息不一致</p>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">入驻状态</label>
                    <div class="col-sm-9 col-xs-12">
                        <label for="state1" class="radio-inline">
                            <input id="state1" type="radio" name="business[business_into]" value="1" {if $business['business_into'] == 1 || empty($business['business_into'])}checked{/if}>开启
                        </label>
                        <label for="state2" class="radio-inline">
                            <input id="state2" type="radio" name="business[business_into]" value="2" {if $business['business_into'] == 2}checked{/if}>关闭
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">模板消息ID</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="business[business_tpl]"  class="form-control" value="{$business['business_tpl']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">入驻套餐1</label>
                    <div class="col-sm-8 col-xs-12">
                        <div class="input-group">
                            <input type="number" class="form-control" name="business[package1_price]" value="{$business['package1_price']}" aria-describedby="basic-addon2" step="0.01" oninput="if(value.length>6)value=value.slice(0,6)">
                            <span class="input-group-addon">年/元</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">入驻套餐2</label>
                    <div class="col-sm-8 col-xs-12">
                        <div class="input-group">
                            <input type="number" class="form-control" name="business[package2_price]" value="{$business['package2_price']}" aria-describedby="basic-addon2" step="0.01" oninput="if(value.length>6)value=value.slice(0,6)">
                            <span class="input-group-addon">季/元</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">入驻套餐3</label>
                    <div class="col-sm-8 col-xs-12">
                        <div class="input-group">
                            <input type="number" class="form-control" name="business[package3_price]" value="{$business['package3_price']}" aria-describedby="basic-addon2" step="0.01" oninput="if(value.length>6)value=value.slice(0,6)">
                            <span class="input-group-addon">月/元</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">入驻套餐4</label>
                    <div class="col-sm-8 col-xs-12">
                        <div class="input-group">
                            <input type="number" class="form-control" name="business[package4_price]" value="{$business['package4_price']}" aria-describedby="basic-addon2" step="0.01" oninput="if(value.length>6)value=value.slice(0,6)">
                            <span class="input-group-addon">%(每单百分比收费)</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
                        <input name="submit" type="submit" value="提交" class="btn btn-primary" style="width:150px;"/>
                        <input type="hidden" name="token" value="{$_W['token']}" />
                        <!-- <input type="hidden" id="templet_level_y" value="{$templet['templet_level']}" /> -->
                    </div>
                </div>
            </div>

        </div>

    </form>
</div>
{template 'common/footer'}
