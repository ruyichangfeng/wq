<div class="coupon-list-item">
    <a href="javascript:;" class="remove-coupon">×</a>
    <select name="rule[{php echo intval($vol['litkey'])}][couponid][]" class="width100 couponSelect" lay-filter="couponSelect" lay-verify="required" data-key="{php echo intval($vol['litkey'])}">
        <option value="">请选择优惠券</option>
        {if $couponDisabled}<option value="{$couponDisabled['id']}" disabled selected>{$couponDisabled['title']}</option>{/if}
        {loop $couponlist $vols}
        <option value="{$vols['id']}" {if $vols['status']!=1}disabled{/if} {if $vols['id']==$vol['couponid']}selected{/if}>{$vols['title']}</option>
        {/loop}
    </select>
    <input required="" class="layui-input width100" name="rule[{php echo intval($vol['litkey'])}][couponnum][]" size="5" type="text" value="{$vol['couponnum']}" lay-verify="required|number"> 张
</div>
