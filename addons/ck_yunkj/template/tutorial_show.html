<div class="main">
	
        <div class="panel panel-default">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">第一步</label>
                    <div class="col-xs-12 col-sm-9">
						    打开微信公从号，点击右上角小人的图标，进入界面，点击“查看历史消息”
							<span style="text-align:center;"><img src="../addons/{$_GPC['m']}/template/image/01.jpg" /></span>

                </div>

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">第二步</label>

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">第三步</label>

							<span style="text-align:center;"><img src="../addons/{$_GPC['m']}/template/image/03.jpg" /></span>
                    </div>
                </div>

							<span style="text-align:center;"><img src="../addons/{$_GPC['m']}/template/image/04.jpg" /></span>
                    </div>
                </div>
				
            </div>
        </div>
       
</div>
