<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">		
	<title>新增地址</title>
	<link rel="stylesheet" href="{APP_TEMP_PATH}css/weui.css"/>
	<link rel="stylesheet" href="{APP_TEMP_PATH}css/weui.min.css"/>
	<link rel="stylesheet" href="{APP_TEMP_PATH}css/example.css"/>
	<script src="{APP_TEMP_PATH}js/zepto.min.js"></script>
    <script src="{APP_TEMP_PATH}js/example.js"></script>
</head>
<style type="text/css">
	*{margin: 0px; padding:0px;}
	body{background-color: #eee;}
	div	{display: block;}
	a {text-decoration: none;}
	.address{width: 100%;}
	.address li{border-bottom: 1px solid #bbb; margin-bottom: 5px; }
	.address .address-list{width: 100%; height: 120px; background-color: #fff; margin-top: -25px;}
	.address .address-list .left-icon{width: 15%; height: 120px; float: left;}
	.address .address-list .left-icon img{padding-left: 20%; padding-top: 40px;}
	.address .address-list .center-content{width: 70%; height: 120px; float: left;}
	.address .address-list .center-content p{font-size: 14px; padding-top: 12px; line-height: 15px; overflow: hidden; color: #555;}
	.address .default{position: absolute; right: 0px;}
	.address .address-list .write{width: 15%; height: 120px; float: left;}
	.address .address-list .write img{padding-left: 30%; padding-top: 50px;}
	.address .check{ display: none; margin-top: -84px; margin-left: 2.6%; position: absolute;}
	.weui_cells{ margin-top: 5px; font-size: 17px; color: #555; }
	.spacing{position: fixed; bottom: 72px; width: 88%; margin-left: 2%; font-size: 18px; font-weight: bold; background-color: #ef4f4f; display: block; color: #fff; border-radius: 5px; padding:14px; text-align: center; line-height: 20px;}
</style>

<body>
	<div class="address">
		<img class="default" src="{APP_TEMP_PATH}images/default.png">
		<form>
			<ul>
				{loop $addresses $address}
				<li class="list">
					<div class="address-list">
						<a href="{php echo $this->createMobileUrl('account', array('action' => 'address_selected', 'uid' => $address['uid']))}">
						<div class="left-icon">
							<img src="{APP_TEMP_PATH}images/left-icon.png" width="28" height="25">
						</div>
						<div class="center-content">
							<p style="font-weight:bold;">{$address['name']}</p>
							<p>{$address['mobile']}</p>
							<p>{$address['province']} {$address['city']} {$address['county']} </p>
							<p>{$address['address']}</p>
						</div>
						</a>
						<div class="write">
							<a href="{php echo $this->createMobileUrl('account', array('action' => 'address_edit', 'uid' => $address['uid']))}"><img src="{APP_TEMP_PATH}images/write.png" width="28" height="28"></a>
						</div>
					</div>
					<div class="check">
						<img src="{APP_TEMP_PATH}images/check.png" width="32" height="32">
					</div>
				</li>
				{/loop}
			</ul>
		</form>

		<script type="text/javascript">
				$(function(){
    				$('.list').click(function(){
    					$('.check').hide();
    					$(this).find('.check').show();
    				});
				});
		</script>

		<!--<div class="weui_cells weui_cells_access">-->
        	<!--<a class="weui_cell" href="javascript:;">-->
        		<!--<div class="weui_cell_bd weui_cell_primary">-->
        			<!--<p>从微信选择收货地址</p>-->
        		<!--</div>-->
        		<!--<div class="weui_cell_ft"></div>-->
        	<!--</a>-->
        <!--</div>-->

        <div style="height:125px;"></div>

		<div class="bd">
			<a href="{php echo $this->createMobileUrl('account', array('action' => 'address_add'))}" class="spacing">新增地址</a>
		</div>
</div>

<div style="position:fixed; bottom:62px; left:0; width:100%; height:10px; background-color:#fff;"></div>
<!-- 底部 -->
<div class="weui_tabbar" style="padding-bottom:1px;position:fixed;">
    <a href="{php echo $this->createMobileUrl('index')}" class="weui_tabbar_item weui_bar_item_on" style="padding: 4px 0 0;">
        <div class="weui_tabbar_icon" style="height:26px;">
            <img src="{APP_TEMP_PATH}images/house.png" alt=""  height="26px ">
        </div>
        <p class="weui_tabbar_label" style="margin-top: 0px;">首页</p>
    </a>
    <a href="{php echo $this->createMobileUrl('groups', array('action' => 'back'))}" class="weui_tabbar_item" style="padding: 4px 0 0;">
        <div class="weui_tabbar_icon">
            <img src="{APP_TEMP_PATH}images/after-2.png" alt="">
        </div>
        <p class="weui_tabbar_label" style="margin-top: 0px;">往期</p>
    </a>
    <a href="{php echo $this->createMobileUrl('groups', array('action' => 'future'))}" class="weui_tabbar_item" style="padding: 4px 0 0;">
        <div class="weui_tabbar_icon">
            <img src="{APP_TEMP_PATH}images/fenlei-2.png" alt="">
        </div>
        <p class="weui_tabbar_label" style="margin-top: 0px;">预告</p>
    </a>
    <a href="{php echo $this->createMobileUrl('account')}" class="weui_tabbar_item" style="padding: 4px 0 0;">
        <div class="weui_tabbar_icon">
            <img src="{APP_TEMP_PATH}images/person-2.png" alt="">
        </div>
        <p class="weui_tabbar_label" style="margin-top: 0px;">我的</p>
    </a>
</div>
</body>
</html>
