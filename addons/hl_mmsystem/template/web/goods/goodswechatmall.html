{template 'web/common/header'}
<link href="{HLMMS_CSS}plugins/iCheck/custom.css" rel="stylesheet">
<div class="row">
    <div class="col-sm-12">
        <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
            <input type="hidden" name="id" value="{$item['id']}">
            <div class="ibox-title">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        商品<span class="label label-primary">{php echo util::getGoodsNameOne($item['id'])}</span>微信商城设置
                    </div>
                    <div class="panel-body">
                <div class="form-group">
                <div class="col-sm-12">
                    <label for="wechatMarketPrice" class="col-sm-2 control-label">市场价</label>
                    <div class="col-xs-4">
                            <div class="input-group">
                                <input type="text" name="wechatMarketPrice" id="wechatMarketPrice" class="form-control"  value=""  placeholder="店内市场参考价{$item['goo_price']}"/>
                                <span class="input-group-addon">元</span>
                    </div>
                </div>
                    <label for="wechatMallPrice" class="col-sm-2 control-label">商城价格</label>
                    <div class="col-xs-4">
                        <div class="input-group">
                            <input type="text" name="wechatMallPrice" id="wechatMallPrice" class="form-control" value=""  placeholder="请输入商城价格"/>
                            <span class="input-group-addon">元</span>
                        </div>
                    </div>
                </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label for="note" class="col-sm-2 control-label">备注</label>
                        <div class="col-xs-10">
                            <input type="text" name="note" class="form-control" value="" id='note' placeholder="请输入备注"/>
                        </div>
                    </div>
            </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-5 control-label"></label>
                    <div class="col-sm-4">
                        <input name="addgoodswechatmallsubmit" type="submit" value="提交" class="btn btn-primary btn-w-m">
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
                </div>
            </div>
            </div>
        </form>
    </div>
</div>

{if empty($_GPC['id'])}
<script>
    var index = parent.layer.getFrameIndex(window.name

    ); //先得到当前iframe层的索引
    setTimeout(function(){
        parent.layer.close(index); //再执行关闭
    }, 1000);

</script>
{/if}

{template 'web/common/footer'}
