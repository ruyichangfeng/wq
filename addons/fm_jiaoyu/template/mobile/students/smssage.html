<body>
<div class="all">
		<div id="BlackBg" class="BlackBg"></div>
		<div id="titlebar" class="header mainColor">
			<div class="l"><a class="backOff" style="background:url({OSSURL}public/mobile/img/ic_arrow_left_48px_white.svg) no-repeat;background-size: 55% 55%;background-position: 50%;" href="javascript:history.go(-1);"></a></div>
			<div class="m">
				<span>{$titel}</span>
			</div>
			<div class="r">
				<a href="#my-menu"></a>
			</div>
		</div>
		<div id="titlebar_bg" class="_header"></div>		
			<!-- 我的消息 start -->
		<div id= "myMessage"class="tab">
			{loop $leave $item}
			<ul>
				<a href="{php echo $this->createMobileUrl('smcomet', array('schoolid' => $schoolid, 'id' => $item['id']), true)}">
					<li class="messageItem">
					  <div class="avatar">
						  <img class="l" src="{$item['avatar']}" alt="头像">
						  {if $item['status'] == 0}
						  <div class="unread l"></div>
						  {else}
						  <div class="l"></div>
						  {/if}
					  </div>
					  <div class="msgBody">
						 <div class="msgHeader">
							<div class="msgTitle">学生|{$item['s_name']}|的请假申请</div>
						 </div>
						 <div class="msgContent">{$item['conet']}</div>
						 <div class="msgSender l">{$item['s_name']}</div>
						 <div class="msgTime l">{php echo (date('Y-m-d H:m:s',$item['createtime']))}</div>
					  </div>
				   </li>
				</a>
			</ul>
			{/loop}	
		</div>
</div>
