<!doctype html>
<html>
<head>
<title>{$cfg['sharetitle']}</title>
{template 'head'}
<script type="text/javascript">
	wx.ready(function () {
		sharedata = {
			title: "{$cfg['sharetitle']}",
			desc: "{$cfg['sharedesc']}",
			link: "{$_W['siteroot']}app/{php echo str_replace('./','',$this->createMobileUrl('index', array()))}",
			imgUrl: "{php echo tomedia($cfg['sharethumb'])}",
			type: '', // 分享类型,music、video或link，不填默认为link
			dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
			success: function(){
			},
			cancel: function(){
			}
		};
		wx.onMenuShareAppMessage(sharedata);
		wx.onMenuShareTimeline(sharedata);
		wx.onMenuShareQQ(sharedata);
		wx.onMenuShareWeibo(sharedata);
		wx.onMenuShareQZone(sharedata);
	});	
</script>
</head>
<body class="bodybg" style="background: url({RES}images/background.jpg);">
    <div id="wrapper" class="container-fluid" style="margin-top:5px;">
    	{if count($language_list)>0}
		{loop $language_list $key $item}
			<div class="list-group list-group-item" >
			   <!--  <h4 class="list-group-item-heading">{$item['language_title']}</h4> -->
			    <p class="list-group-item-text" >{php echo htmlspecialchars_decode($item['language_content'])}</p>
			</div>
		{/loop}
		{else}
			<div class="list-group" >
				  <div style='height:100px; line-height:100px; text-align:center; font-size:18px;'>
				  此分类下还未添加祝福语!
				  </div>
			</div>
		{/if}
    </div>
{template 'footer-menu'}
{template 'foot-msg'}
</body>

</html>
