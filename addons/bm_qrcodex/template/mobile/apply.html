<!DOCTYPE html>
<html>
<head>
  <meta charset="gbk"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <title>会员绑定--{$reply['title']}</title>
  <link rel="stylesheet" href="../addons/bm_qrcodex/template/img/wap.css">
  
</head>
<body>
<style>
body {
	color:#858585
}
.img-responsive {
	display:block;
	width:100%;
	line-height:1;
	height:auto
}
.container_01 {
	width:50%;
	margin:0 auto
}
.container_02 {
	width:75%;
	margin:0 auto;
	padding:0 1em
}
.container .logo-nubia {
	margin:0 auto
}
.pwd-box {
	border:1px solid #ddd
}
.id-icon {
	background:url(/res/images/id.png) no-repeat;
	width:35px;
	height:25px;
	-webkit-background-size:60%;
	-moz-background-size:60%;
	background-size:60%;
	display:inline-block;
	vertical-align:middle
}
.pwd-icon {
	background:url(/res/images/pwd.png) no-repeat;
	width:35px;
	height:25px;
	-webkit-background-size:60%;
	-moz-background-size:60%;
	background-size:60%;
	display:inline-block;
	vertical-align:middle
}
.input_box input {
	border:none;
	width:70%;
	margin-top:-5px;
}
.fs2 {
	color:#858585;
	font-weight:bold;
	line-height:2em
}
.mb20 {
	margin-bottom:20px
}
.mt20 {
	margin-top:20px
}
@media only screen and (max-width:300px) {
	body {
	font-size:8.33333px !important
}
.viewport {
	max-width:300px
}
}@media only screen and (max-width:310px) and (min-width:300px) {
	body {
	font-size:8.33333px !important
}
.viewport {
	max-width:300px
}
}@media only screen and (max-width:320px) and (min-width:310px) {
	body {
	font-size:8.88889px !important
}
.viewport {
	max-width:320px
}
}@media only screen and (max-width:360px) and (min-width:320px) {
	body {
	font-size:8.88889px !important
}
.viewport {
	max-width:360px
}
}@media only screen and (max-width:360px) and (min-width:350px) {
	body {
	font-size:10px !important
}
.viewport {
	max-width:360px
}
}@media only screen and (max-width:480px) and (min-width:360px) {
	body {
	font-size:10px !important
}
.viewport {
	max-width:480px
}
}@media only screen and (max-width:480px) and (min-width:470px) {
	body {
	font-size:13.33333px !important
}
.viewport {
	max-width:480px
}
}@media only screen and (max-width:560px) and (min-width:480px) {
	body {
	font-size:13.33333px !important
}
.viewport {
	max-width:560px
}
}@media only screen and (max-width:570px) and (min-width:560px) {
	body {
	font-size:15.83333px !important
}
.viewport {
	max-width:570px
}
}@media only screen and (max-width:640px) and (min-width:570px) {
	body {
	font-size:15.83333px
}
.viewport {
	max-width:640px
}
}@media only screen and (max-width:640px) and (min-width:630px) {
	body {
	font-size:17.77778px !important
}
.viewport {
	max-width:640px
}
}@media only screen and (max-width:710px) and (min-width:640px) {
	body {
	font-size:17.77778px !important
}
.viewport {
	max-width:710px
}
}.mb20 {
	margin-bottom:20px
}
.input_box {
	position:relative;
	height:40px;
	line-height:20px;
	padding:10px;
	width:100%;
	-webkit-box-sizing:border-box;
	-moz-box-sizing:border-box;
	-ms-box-sizing:border-box;
	-o-box-sizing:border-box;
	box-sizing:border-box;
	display:block;
	font-size:14px;
	margin-bottom:12px;
	border-radius:12px;
	color:#313131;
	border:1px solid #ddd;
	background:#fff
}
.con_inputbox {
	}.return_link,.reg_btn {
	width:100%;
	text-align:center;
	cursor:pointer;
	margin-bottom:16px;
	-webkit-box-sizing:border-box;
	-moz-box-sizing:border-box;
	-ms-box-sizing:border-box;
	-o-box-sizing:border-box;
	box-sizing:border-box;
	display:block;
	font-size:16px;
	min-height:40px;
	line-height:20px;
	padding:10px;
	border-radius:10px
}
.orange_linear {
	background:#e8380d;
	color:#fff;
	box-shadow:0px 7px 0px #cecece
}
.btn_area .btn-reg {
	width:100%;
	border-radius:20px 0 0 20px
}
.pwd-icon,.id-icon {
	position:relative;
	left:7px;
}
</style>
<div class="layout">
	<div class="container_01 mt20a" style="margin-top: 10px;margin-bottom: 20px;width:300px">
		<img src="{$_W['attachurl']}/{$reply['picurl']}" alt="" class="img-responsive">
	</div>
	<div class="container_02 mb20">
		<form method="post" id="Form" action="">
			<input type="hidden" name="rid" id="rid" value="{$rid}">
			{if ($member['status']==0)||($member['status']==3)}
			<input type="hidden" name="op" id="op" value="bind">
			<div class="input_box">
				<em class="id-icon"></em>
				<input type="text" name="name" id="name" value="{$_GPC['name']}" placeholder="请输入条码ID"/>
				<div id="username_tag" class="error_tipsp">
					<em class="error_ico"></em>
					<div class="error_tips">
						<div class="et_con">
							<p></p>
							<em></em>
						</div>
					</div>
				</div>
			</div>
			<div class="input_box">
				<em class="id-icon"></em>
				<input type="text" name="name1" id="name1" value="{$_GPC['name1']}" placeholder="请再次输入条码ID"/>
				<div id="username_tag" class="error_tipsp">
					<em class="error_ico"></em>
					<div class="error_tips">
						<div class="et_con">
							<p></p>
							<em></em>
						</div>
					</div>
				</div>
			</div>
			<div class="btn-reg">
				<button type="submit" id="submit" class="reg_btn orange_linear" onclick="return check();">确认绑定</button>
				<p class="tips_title tl_r"></p>
			</div>			
			{elseif ($member['status']==1)||($member['status']==2)}
			<input type="hidden" name="op" id="op" value="unbind">
			<div class="input_box">
				<em class="id-icon"></em>
				<input type="text" name="comp" id="comp" value="{$_GPC['comp']}" placeholder="请输入解绑原因"/>
				<div id="username_tag" class="error_tipsp">
					<em class="error_ico"></em>
					<div class="error_tips">
						<div class="et_con">
							<p></p>
							<em></em>
						</div>
					</div>
				</div>
			</div>
			<div class="input_box">
				<em class="id-icon"></em>
				<input type="text" name="mobile" id="mobile" value="{$_GPC['mobile']}" placeholder="请输入联系方式"/>
				<div id="username_tag" class="error_tipsp">
					<em class="error_ico"></em>
					<div class="error_tips">
						<div class="et_con">
							<p></p>
							<em></em>
						</div>
					</div>
				</div>
			</div>
			<div class="btn-reg">
				<button type="submit" id="submit" class="reg_btn orange_linear" onclick="return check();">申请解绑</button>
				<p class="tips_title tl_r"></p>
			</div>
			{/if}
		</form>
	</div>
	<p class="tips_title" style="font-size:12px;text-align:center;">{$_W['account']['name']}</p>
</div>
{if $member['status']==0||($member['status']==2)}
<script>
function check() {
	var name = document.getElementById("name").value;
	var name1 = document.getElementById("name1").value;
	if (name=='') {  
		alert("请填写您的条码ID!");
		document.getElementById('name').focus();
		return false;
	}
	if (name1=='') {  
		alert("请再次填写您的条码ID!");
		document.getElementById('name1').focus();
		return false;
	}
	if (name1!=name) {  
		alert("两次输入条码ID不同!");
		document.getElementById('name').focus();
		return false;
	}
	//alert('您的条码ID已成功绑定！');
	return true;
}
</script>
{elseif ($member['status']==1)||($member['status']==2)}
<script>
function check() {
	var comp = document.getElementById("comp").value;
	var mobile = document.getElementById("mobile").value;
	if (comp=='') {  
		alert("请填写您的解绑原因！");
		document.getElementById('comp').focus();
		return false;
	}
	if (mobile=='') {  
		alert("请填写您的联系方式！");
		document.getElementById('mobile').focus();
		return false;
	}
	//alert('您的解绑申请已成功提交！');
	return true;
}
</script>
{/if}

</body>
</html>
