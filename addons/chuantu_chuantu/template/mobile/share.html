<!DOCtype html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="telephone=no" name="format-detection">
    <title>{$setting['share_title']}</title>
    <link rel="stylesheet" type="text/css" href="/addons/chuantu/template/mobile/css/i_ui.css">
    <!--<link rel="stylesheet" type="text/css" href="/addons/chuantu/template/mobile/css/index.css">-->
    <script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
      }
      .bg {
        width: 100%;
        height: 100%;
        display: block;
        border: 0;
      }
    </style>
    <body>
        <img class="bg" src="{$_W[attachurl]}{$setting[bg]}" alt="">
    </body>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script language='javascript'>
      jssdkconfig = {php echo json_encode($_W['account']['jssdkconfig']);} || {}
      // 是否启用调试
      jssdkconfig.debug = false;

      jssdkconfig.jsApiList = [
        'checkJsApi',
        'onMenuShareTimeline',
        'onMenuShareAppMessage',
        'onMenuShareQQ',
        'onMenuShareWeibo',
        'showOptionMenu',
        'closeWindow',
        'chooseImage',
        'previewImage',
        'uploadImage',
        'downloadImage'

      ];

      wx.config(jssdkconfig);
      
      var shareMeta = {
           imgUrl:"{$_W['attachurl']}{$setting['share_img']}",
           link : "{$_W[siteroot]}app/{php echo $this->createmobileurl(share);}",
           desc : "{$setting['share_desc']}",
           title : "{$setting['share_title']}"
      };
      wx.ready(function () {
        wx.showOptionMenu();
        wx.onMenuShareAppMessage(shareMeta);
        wx.onMenuShareTimeline(shareMeta);
        wx.onMenuShareQQ(shareMeta);
        wx.onMenuShareWeibo(shareMeta);
      });
    </script>
</html>
