<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{php echo $this->config['system_name']}</title>
    {template 'head'}
    <link href="{RES}mobile/css/style_admin.css" rel="stylesheet" type="text/css">
</head>
<body style="background: url({RES}mobile/images/bac.png) no-repeat;padding-bottom: 40px;">
    <div class="pay-ban">
        <img src="{RES}mobile/images/package.png">
    </div>
    <div class="pay-title">请选择套餐</div>
    <div class="pay-list">

        <li class="pay-list-info pay-list-this" id="package_1" onclick="choosePackage(1)">{$business['package1_price']}<br>元/年
            <img src="{RES}mobile/images/true1.png">
        </li>
         <li class="pay-list-info" id="package_2" onclick="choosePackage(2)">{$business['package2_price']}<br>元/季
             <img src="{RES}mobile/images/true1.png">
         </li>
        <li class="pay-list-info" id="package_3" onclick="choosePackage(3)">{$business['package3_price']}<br>元/月
             <img src="{RES}mobile/images/true1.png">
         </li>
        <li class="pay-list-info" id="package_4" onclick="choosePackage(4)">{$business['package3_price']}%<br>(每单收费)
            <img src="{RES}mobile/images/true1.png">
        </li>
         <div class="clear"></div>
    </div>
    <a href="javascript:sumbmitForm()" class="pay-sub">提交支付</a>
    <form action="" method="post" hide id="form">
        <input type="text" name="package" value="1" hidden >
        <input type="text" name="march_id" value="{$march_id}" hidden >
    </form>
<script>
   function choosePackage(value){

       $('.pay-list-info').removeClass('pay-list-this');

       $('#package_' + value).addClass('pay-list-this');

       $('input[name="package"]').val(value);

   }
   
   function sumbmitForm() {

       if ($('input[name="package"]').val() == '')
       {
           alert('请选择套餐');
           return false;
       }
       $('#form').submit();
   }
</script>
</body>
</html>
