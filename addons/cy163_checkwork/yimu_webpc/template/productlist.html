{template 'common/header'}
<style type="text/css">
.panel-default {
    padding: 10px;
    border-radius: 0;
    border:1px dashed #e2e2e2;
}
</style>
<ul class="nav nav-tabs">
	<li {if $_GPC['do']=='productindex'}class="active"{/if}><a href="{php echo $this->createWebUrl('productindex');}">首页图片</a></li>
	<li {if $_GPC['do']=='product'}class="active"{/if}><a href="{php echo $this->createWebUrl('product');}">添加产品</a></li>
	<li {if $_GPC['do']=='productlist'}class="active"{/if}><a href="{php echo $this->createWebUrl('productlist');}">产品列表</a></li>	
</ul>
<style type="text/css">
	th,tr,td{
		border:1px solid #e2e2e2;
		overflow: hidden;
	}
.img{
	width:120px;
	height:80px;
	
	}
</style>

<div style="width: 100%; overflow: hidden;">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="31" height="30" align="center">ID</td>
    <td width="24%" align="center">产品名称</td>
    
    <td width="24%" align="center">图片</td>
    <td width="24%" colspan="2" align="center">操作</td>
  </tr>
 {loop $setting $index $item}
  <tr style="border:1px solid #e2e2e2">
    <td height="100" align="center">{$item['id']}</td>
    <td align="center">{$item['title']}</td>
    
    <td align="center">
    	<div class="img">
        	<img src="{$_W['siteroot']}attachment/{$item['img']}" width="120" height="80">
        </div>
       
    </td>
    <td align="center"><a href="{php echo $this->createWebUrl('product', array('productid' => $item['id']));}" class="btn btn-default btn-sm">编辑</a></td>
    <td align="center"><a onClick="return confirm('确定删除该案例吗？')" href="{php echo $this->createWebUrl('delproduct',array('productid'=>$item['id']))}" class="btn btn-danger btn-sm" >删除</a></td>
  </tr>
  {/loop}
</table>
</div>
