{template 'common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo $this->createWebUrl('fall', array());}">佣金列表</a></li>
    <li><a href="{php echo $this->createWebUrl('ping', array());}">平台佣金列表</a></li>
    <li><a href="{php echo $this->createWebUrl('txlog', array('foo'=>'index'));}">提现申请列表</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('txlog', array('foo'=>'bank'));}">银行管理</a></li>
</ul>

<div class="clearfix">    
    <form id="theform" class="form form-horizontal" action="{php echo $this->createWebUrl('txlog', array('foo'=>'bankaddok'));}" method="post">
    <input type="hidden" name="id" id="id" value="{$item['id']}">
        <div class="panel panel-default">
            <div class="panel-heading">
            {if $item['id'] == ''}
                添加银行
            {else}
                修改银行    
            {/if}
            </div>
            <div class="panel-body">
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">名称</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="bank_name" id="bank_name" value="{$item['bank_name']}" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">银行标识</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="pic" id="pic" value="{$item['pic']}" class="form-control">
                        <span class="help-block">如：ICBC</span>  
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序参数</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="top" id="top" value="{$item['top']}" class="form-control">
						<span class="help-block">排序参数：数字越小越靠前。默认为0</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


{template 'common/footer'}
