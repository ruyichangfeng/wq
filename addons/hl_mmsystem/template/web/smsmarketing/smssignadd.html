{template 'web/common/header-base-index'}

<div class="wrapper wrapper-content" style="padding-top: 0px;padding-bottom: 0px;" >
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>模板添加</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('smssign')}"></a></h5>
                    <div class="hr-line-dashed"></div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="tabs-container">
                                <ul class="nav nav-tabs">
                                    <li class=""><a href="{php echo $this->createWebUrl('smsmarketing')}"><i class="fa fa-lg fa-telegram" style="color: #ed8902"></i>短信群发</a></li>
                                    <li class=""><a href="{php echo $this->createWebUrl('smsmarketing', array('op' => 'smsbirthdaycare'))}"><i class="fa fa-lg fa-calendar-check-o" style="color: #e10c14"></i>生日关怀</a></li>
                                    <li class=""><a href="{php echo $this->createWebUrl('smsmarketing', array('op' => 'smstemplate'))}"><i class="fa fa-lg fa-ticket" style="color:#0abc89"></i>短信模板</a></li>
                                    <li class=""><a href="{php echo $this->createWebUrl('smsmarketing', array('op' => 'smssendrecord'))}"><i class="fa fa-lg fa-industry" style="color:dodgerblue"></i>短信记录</a></li>
                                    <!--<li class="active"><a href="{php echo $this->createWebUrl('smssign')}"><i class="fa fa-lg fa-magic" style="color:deeppink; display: none;"></i>短信签名</a></li>-->
                                    <li class=""><a href="{php echo $this->createWebUrl('smsmarketing', array('op' => 'smsinterface'))}"><i class="fa fa-lg fa-bandcamp" style="color:green"></i>短信接口</a></li>
                                    <li class="active"><a href="{php echo $this->createWebUrl('smsmarketing', array('op' => 'smspackage'))}"><i class="fa fa-lg fa-bandcamp" style="color:green"></i>短信套餐</a></li>

                                </ul>
                                <div class="tab-content">
                                        <div class="panel-body">
                                            <form action="" id="smssignadd" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">

                                                <div class="hr-line-dashed"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-1 control-label">选择短信接口</label>
                                                    <div class="col-xs-5">
                                                        <select  class="form-control" name="smsinterfaceid" id="smsinterfaceid">
                                                            <option value="" selected = "selected" >请选择</option>
                                                            {loop $templatetype $itempcname}
                                                            {if $itempcname['si_interFaceId'] == 1}
                                                            <option value="1" selected = "selected"  >  阿里云短信接口 </option>
                                                            {elseif $itempcname['si_interFaceId'] == 2}
                                                            <option value="2" selected = "selected" >  急速数据短信接口 </option>
                                                               {/if}
                                                            {/loop}
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="signName" class="col-sm-1 control-label">签名名称<span style="color: red;">*</span></label>
                                                    <div class="col-sm-5">
                                                        <input  name="signName" class="form-control"  id='signName' value="{$smssignlist['ss_signName']}"  placeholder="请输入签名名称"/>
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-1 control-label">签名状态</label>
                                                    <div class="col-sm-5">
                                                        <div class="radio radio-info radio-inline">
                                                            <input type="radio" name="signStatus" id="status1" value="1" {if $smssignlist['ss_signStatus']==1 || empty($smssignlist['ss_signStatus'])}checked="checked" {/if}>
                                                            <label for="status1"> 开启 </label>
                                                        </div>
                                                        <div class="radio radio-inline radio-danger">
                                                            <input type="radio" name="signStatus" id="status2" value="2" {if $smssignlist['ss_signStatus']==2 }checked="checked" {/if}>
                                                            <label for="status2"> 关闭 </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>
                                                <div class="form-group">
                                                    <label for="" class="col-sm-5 control-label"></label>
                                                    <div class="col-sm-7">
                                                        <input name="ssignsubmit" type="submit" value="保存" class="btn btn-primary" style="width:100px;"/>
                                                        <input type="hidden" name="token" value="{$_W['token']}" />
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    $("#smssignadd").validate({
        rules: {
            signName: {
                required: true,
            },
        },
        messages: {
            signName: {
                required: "请输入签名名称",
            },
        }
    });
</script>


{template 'web/common/footer'}
