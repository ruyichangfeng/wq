{template 'common/header'}
<html>
<style>
    body{
        background-color: #ffffff;
    }
    .table th {
        background-repeat: repeat-x;
        height: 30px;
    }

    .table td,
    .table th {
        border: 1px solid #2e90ea;
        padding: 0 1em 0;
        text-align: center;
    }
    .mui-content {
        background-color: #ffffff;
    }
</style>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">供应商</h1>
</header>
<div class="mui-content">
    <div class="mui-card" >
    <ul class="mui-table-view">
        {loop $list $item}
        <li class="mui-table-view-cell">
            <table width="100%" class="table" id="tablevalue1">
                <tr>
                    <th width="15%">名称</th>
                    <th width="5%">编号</th>
                    <th width="20%">地址</th>
                    <th width="20%">备注</th>
                </tr>
                <tr>
                    <td>{$item['gs_supplierName']}</td><!--商品供应商名称-->
                    <td>{$item['gs_supplierNumber']}</td><!--商品供应商编号-->
                    <td>{$item['gs_supplierAddress']}</td><!--商品供应商公司地址-->
                    <td>{$item['gs_supplierNote']}</td><!--商品供应商备注-->
                </tr>
            </table>
        </li>
        {/loop}
    </ul>
    </div>
</div>
</body>

<script>
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
</script>
</html>
