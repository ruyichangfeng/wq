{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        <li><a href="{php echo $this->createWebUrl('shopManage');}">商户管理</a></li>
        <li class="active"><a href="{php echo $this->createWebUrl('terminalManage');}">核销终端管理</a></li>
        <li><a href="{php echo $this->createWebUrl('giftManage');}">礼品管理</a></li>
        <li class=""><a href="{php echo $this->createWebUrl('adminManage');}">管理员管理</a></li>
        <li><a href="{php echo $this->createWebUrl('adManage');}">广告管理</a></li>
        <li><a href="{php echo $this->createWebUrl('giftOrderManage');}">兑换记录</a></li>
        <li><a href="{php echo $this->createWebUrl('checkRecordManage');}">核销记录</a></li>
        <li><a href="{php echo $this->createWebUrl('tplNoticeConfig');}">模板消息设置</a></li>
        <li><a href="{php echo $this->createWebUrl('updatePage');}">手动更新</a></li>
    </ul>
    <form class="form-horizontal form" id="setting-form" action=""
          method="post">
        <div class="panel panel-default">
            <div class="panel-heading">终端信息编辑</div>
            <div class="panel-body">
                <!-- id-->
                <div class="form-group hide">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">id</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="terminal[id]"
                               value="{$terminal['id']}" />
                        <span class="help-block">id,隐藏</span>
                    </div>
                </div>
                <!-- 商户-->
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">商户名称</label>
                    <div class="col-sm-8">
                        <select name="terminal[shop_id]" class='form-control'>
                            <option value="" >----请选择----</option>
                            {loop $shops $shop}
                            <option value="{$shop['id']}" {if $terminal['shop_id'] == $shop['id']} selected{/if}>{$shop['name']}</option>
                            {/loop}
                        </select>
                    </div>
                </div>
                <!-- name-->
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">终端机具名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="terminal[name]"
                               value="{$terminal['name']}" required/>
                        <span class="help-block">机具终端名称，起到辨识的作用</span>
                    </div>
                </div>
                <!-- password-->
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">appid</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="terminal[appid]"
                               value="{$terminal['appid']}"/>
                        <span class="help-block">云核销平台机具appid</span>
                    </div>
                </div>

                <!-- 商户二维码前缀-->
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">secret</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="shop[prefix]"
                               value="{$shop['prefix']}"/>
                        <span class="help-block">云核销平台机具secret</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- /网页内容设置 -->
        <div class="form-group col-sm-12">
            <input name="token" type="hidden" value="{$_W['token']}" />
            <input type="submit" class="btn btn-primary col-lg-1" name="submit"
                   value="提交" />
        </div>
    </form>
</div>
{template 'common/footer'}
