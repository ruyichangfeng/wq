{template 'web/common/header'}

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>预约分类管理</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('reservationtype')}"></a></h5>
                </div>
                <div class="ibox-content">
                    <a href="{php echo $this->createWebUrl('reservationtype', array('op' => 'add'));}" class="btn btn-primary">
                        <i class="fa fa-plus"></i> 添加预约分类</a>
                    <a href="{php echo $this->createWebUrl('reservationactivity');}" class="btn btn-info">
                        <i class="fa fa-mail-reply-all"></i> 返回预约列表</a>
                    <form class="form-horizontal form" method="post">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>分类名称</th>
                                <th>分类图标</th>
                                <th>分类详情</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {loop $list $item}
                            <tr>
                                <td>{$item['rt_name']}</td>
                                <td><img src="{php echo tomedia($item['rt_picture'])}" alt="" width="40px" height="40px"></td>
                                <td>{$item['rt_detailed']}</td>
                                <td>
                        <span>
							<a href="{php echo $this->createWebUrl('reservationtype', array('op' => 'add', 'id'=>$item['id']))}" title="编辑" class="btn btn-primary btn-sm">编辑</a>
								<a onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWebUrl('reservationtype',array('op'=>'delete','id'=>$item['id']))}" title="删除" data-toggle="tooltip" data-placement="top" class="btn btn-default btn-sm">删除</a>
                        </span>
                                </td>
                            </tr>
                            {/loop}
                            </tbody>
                        </table>
                        <table class="footable table table-stripped toggle-arrow-tiny footable-loaded tablet breakpoint">
                            <thead>
                            {if $list}
                            <tr>
                                <td class="footable-visible"><ul class="pagination pull-right">{$pager}</ul></td>
                            </tr>
                            {else}
                            <tr style="text-align: center"><td >没有找到对应的记录</td></tr>
                            {/if}
                            </thead>
                        </table>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function formreset()
    {
        $('.form-control').val("");
        $('.input-c').attr('checked', false);
    };
    function productLink(url) {

        $('#product_link').html(url);
        $('#product-link').modal('show');
    }
</script>
{template 'web/common/footer'}
