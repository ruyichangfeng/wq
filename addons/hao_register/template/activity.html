{template 'common/header'}
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">报名管理</div>
  <!-- Table -->
  <table class="table">
	<tr>
	  <th class="active">用户名</th>
	  <th class="active">内容</th>
	  <th class="active">操作</th>
	</tr>
	{loop $res $val}
	<tbody>
        <tr>
          <td>{$val['name']}</td>
          <td>{$val['content']}</td>
          <td>
          	<a href="{php echo $this->createWebUrl('registerdelete', array('id'=>$val['uniacid']))}" onclick="confirm('确认删除?');"
          	<button type="button" class="btn btn-success">删除</button>
            </a>
          </td>
        </tr>
      </tbody>
	{/loop}
  </table>
</div>
{template 'common/footer'}
