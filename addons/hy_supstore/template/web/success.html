<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>提示</title>
<style type="text/css">
*{ padding: 0; margin: 0; }
body{ font-family: '微软雅黑'; font-size: 16px; }
.mainbox{ margin:50px auto; width:640px; height:auto; background:#f8f8fa; box-shadow:3px 3px 5px #999; }
.mainbox-head {  background: #34495e; padding: 0 25px; }
.mainbox-head h1{ color:#fff; font-size: 24px; font-weight: normal; line-height: 48px; margin-bottom: 12px }
.mainbox-body { padding:20px 25px; }
.mainbox-body .jump{ padding-top: 10px;margin-bottom:20px}
.mainbox-body .jump a{ color: #333;}
.mainbox-body .success,.mainbox-body .error{ line-height: 1.8em; font-size: 16px }
.mainbox-body .detail{ font-size: 12px; line-height: 20px; margin-top: 12px; display:none}
#wait {
    font-size:46px;
}
#btn-stop,#href{
    display: inline-block;
    margin-right: 10px;
    font-size: 14px;
    line-height: 18px;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    border: 0 none;
    background-color: #7f8c8d;
    padding: 10px 20px;
    color: #fff;
    font-weight: bold;
    border-color: transparent;
    text-decoration:none;
}

#btn-stop:hover,#href:hover{
    background-color: #7f8c8d;
}
</style>
</head>
<body>
<div class="mainbox">
<div class="mainbox-head"><h1>提示信息</h1></div>
<div class="mainbox-body">
<p class="success">{$message}</p>
<p class="jump">
<b id="wait">3</b> 秒后页面将自动跳转
</p>
<div>
    <a id="href" href="{if $jumpUrl}{$jumpUrl}{else}javascript:history.back();{/if}">立即跳转</a> 
    <button id="btn-stop" type="button" onclick="stop()">停止跳转</button> 
</div>
</div>
</div>
<script type="text/javascript">
(function(){
 var wait = document.getElementById('wait'),href = document.getElementById('href').href;
 var interval = setInterval(function(){
     	var time = --wait.innerHTML;
     	if(time <= 0) {
     		location.href = href;
     		clearInterval(interval);
     	};
     }, 1000);
  window.stop = function (){
            clearInterval(interval);
 }
 })();
</script>
</body>
</html>
