{template 'web/common/header'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('pointsad', array('op' => 'list'))}"></a>&nbsp;&nbsp;&nbsp;编辑广告</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('pointsad',array('op' => 'add','id' => $id))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
                        <input type="hidden" name="id" value="{$item['id']}">
                        <div class="form-group">

                            <label class="col-sm-4 control-label">请选择图片：</label>
                            <div class="col-sm-4">
                                {php echo tpl_form_field_image('adpic', $item['pa_adpic'])}
                                <span class="help-block">建议比例:360像素 * 200像素<span style="color: red"></span></span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="adurl" class="col-sm-4 control-label">广告链接</label>
                            <div class="col-xs-4">
                                <input type="text" name="adurl" class="form-control" value="{$item['pa_adurl']}" id='adurl' placeholder="请输入广告链接" required aria-required="true"/>
                            </div>
                        </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="adorder" class="col-sm-4 control-label">广告排序</label>
                                <div class="col-xs-4">
                                    <input type="text" name="adorder" class="form-control" value="{$item['pa_adorder']}" id='adorder' placeholder="序号"/>
                                </div>
                            </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                        <label for="adstatus1" class="col-sm-4 control-label">广告状态</label>
                        <div class="col-sm-3">
                            <div class="radio radio-info radio-inline">
                                <input type="radio" name="adstatus" id="adstatus1" value="1" {if $item['pa_adstatus']==1 || empty($item['pa_adstatus'])}checked="checked" {/if}>
                                <label for="adstatus1"> 开启 </label>
                            </div>
                            <div class="radio radio-inline radio-danger">
                                <input type="radio" name="adstatus" id="adstatus2" value="2" {if $item['pa_adstatus']==2 }checked="checked" {/if}>
                                <label for="adstatus2"> 关闭 </label>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-5 control-label"></label>
                            <div class="col-sm-7">
                                <input name="submit" type="submit" value="提交" class="btn btn-primary btn-w-m">
                                <input type="hidden" name="token" value="{$_W['token']}" />
                            </div>
                        </div>
                        </div>
                        </div>
                    </form>
                </div></div></div></div></div>
{template 'web/common/footer'}
