{template 'common/header'}
<style>
    .fen { border:none;}
    .fen>li.active>a, .fen>li.active>a:hover, .fen>li.active>a:focus { border:1px solid transparent;}
    .fen>li>a { border-radius:0;padding:10px 30px;}
</style>
<div class="main">
    <ul class="nav nav-tabs">
        <li>
            <a href="{php echo $this->createWebUrl('campus', array('page' => 'index'))}">校区管理</a>
        </li>
        <li>
            <a href="{php echo $this->createWebUrl('tutor', array('page' => 'index'))}">教师管理</a>
        </li>
        <li>
            <a href="{php echo $this->createWebUrl('period', array('page' => 'index'))}">课时管理</a>
        </li>
        <li>
            <a href="{php echo $this->createWebUrl('contract', array('page' => 'index'))}">合同课程管理</a>
        </li>
        <li>
            <a href="{php echo $this->createWebUrl('order', array('page' => 'index'))}">排课管理</a>
        </li>
        <li class="active">
            <a href="{php echo $this->createWebUrl('consultant', array('page' => 'index'))}">顾问管理</a>
        </li>
    </ul>
    <ul class="nav nav-tabs fen">
        <li>
            <a href="{php echo $this->createWebUrl('consultant', array('page' => 'index'))}">顾问管理</a>
        </li>
        <li class="active">
            <a href="{php echo $this->createWebUrl('consultant', array('page' => 'team'))}">顾问组管理</a>
        </li>
    </ul>
    <div class="panel panel-default">
        <div class="panel-heading">
            这里是顾问组名>编辑（新增）
        </div>
        <div class="panel-body">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-2">
                <form action="" method="post" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">顾问组名</label>
                        <div class="col-sm-9 col-xs-12 ">
                            <input type="text" class="form-control" name="group_name" value="{$group['group_name']}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">组长姓名</label>
                        <div class="col-sm-9 col-xs-12 ">
                            <select name="leader_id" class="form-control">
                                {loop $conlist $item}
                                <option value="{$item['id']}" {if $group['leader_id']==$item['id']} selected{/if} >{$item['fullname']}</option>
                                {/loop}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">组长佣金</label>
                        <div class="col-sm-9 col-xs-12 ">
                            <input type="text" class="form-control" name="leader_rate" value="{$group['leader_rate']}" style="width:90%;display: inline-block;margin-right:3%;">%
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">备注</label>
                        <div class="col-sm-9 col-xs-12 ">
                            <input type="text" class="form-control" name="comments" value="{$group['comments']}">
                        </div>
                    </div>
                    <div class="form-group">
                        <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-2 col-md-offset-2" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                        <input type="hidden" name="id" value="{$group['id']}" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{template 'common/footer'}
