{template 'style5/header'}
<body class="max-width bg-f5">
<div class="page">
    <header class="bar bar-nav bg-green">
        <a class="icon icon-left pull-left txt-fff" href="javascript:history.go(-1);"></a>
        <h1 class="title txt-fff">支付订单</h1>
    </header>
    <div class="content">
        <div class="groupOr-tit">
            <h3>{$item['title']}</h3>
        </div>
        <form action="" method="post">
            <div class="list-block mt0 groupOr-list-block">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">单价:</div>
                            <div class="item-after one_price">{$item['marketprice']}元</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">数量：</div>
                            <div class="item-after">
                                <div class="">
                                    <div class="lt-rt">
                                        <div class="minus"><img src="{MODULE_URL}template/mobile/style5/static/images/bussiness/icon-minus.png"></div>
                                        <input type="text" class="result" value="1"  readonly="value">
                                        <div class="add"><img src="{MODULE_URL}template/mobile/style5/static/images/bussiness/icon-add.png"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">总价：</div>
                            <div class="item-after color-primary zongprice">{$item['marketprice']}元</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <input type='hidden' id='price' name ='price' value="{$item['marketprice']}"/>
                <!--<a class="button   button-success button-big button-fill" href="group-order2.html" >提交订单</a>-->
                <input type="submit" class="button   button-success button-big button-fill" value="确认支付" >
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </form>
    </div>
</div>
</body>

<script>$.config = {autoInit: true}</script>
<script type="text/javascript" src="{MODULE_URL}template/mobile/style5/static/js/light7.js" charset="utf-8"></script>
<script type="text/javascript" src="{MODULE_URL}template/mobile/style5/static/js/light7-swiper.min.js" charset="utf-8"></script>
<script>
    $(function(){
        $(".add").click(function(){
            var t =$(this).parent().find('input[class*=result]');
            t.val(parseInt(t.val())+1);
            setTotal();
        })

        $(".minus").click(function(){
            var t=$(this).parent().find('input[class*=result]');
            t.val(parseInt(t.val())-1);
            if(parseInt(t.val())<0){
                t.val(0);
            }
            setTotal();
        })
        function setTotal() {
            var s=0;
            <!--计算总额-->
            var onePrice = parseFloat($(".one_price").text().replace("元",""));
            var num = parseInt($(".result").val());
            s = onePrice * num;
            $("div").siblings(".zongprice").text(s+"元");
        }
    })
</script>
</html>
