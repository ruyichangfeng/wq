<script type="text/javascript">
wx.ready(function () {
  getInit();
  if(localStorage['adr_m']){
    $("#adr").html(localStorage['adr_m']);
  }
  localStorage['type_id'] = '';
  localStorage['adr_id'] = '';
  localStorage['xiao'] = '';
  localStorage['lido_id'] = '';
  setTimeout('getAdr()', 2000);
});

function getAdr(){
  wx.getLocation({
      type: 'gcj02',
      success: function (res) {
        lat = res.latitude;
        lng = res.longitude;
        localStorage['lat']   = lat;
        localStorage['lng']   = lng;
        var mapkey = $("#mapkey").val();
        if(mapkey == ''){
           alert('获取地址失败，腾讯地图密钥未设置！');
        }
        $.ajax({
          url:"http://cloud.n3.cn/gohome/address.php",
          type:"POST",
          data:{"lat":lat,"lng":lng,"mapkey":mapkey},
          dataType:"jsonp",
          jsonp:"jsoncallback",
          success:function(res){
            $("#adr").html(res.address);
            localStorage['adr_m'] = res.address;
            getInit();
          },
          error:function(){
            alert('error!');
          }
        });
      } 
  });
}

var forumPage = 1;
function getInit(){
  var lat = localStorage['lat'];
  var lng = localStorage['lng'];

  forumPage = 1;

  var data = {};
  data['forumPage'] = forumPage;
  data['lat']  = lat;
  data['lng']  = lng;
  data['top2'] = 1;

  $.ajax({
    url: "{php echo $this->createMobileUrl('takeout', array('foo'=>'getIndex'));}",
    type:"POST",
    data: data,
    dataType:"json",
    success: function(res){
      if(res == 0){
        document.getElementById('pageLoader').style.display = 'none';
        document.getElementById('show').innerHTML = '<div class="weui_msg"><div class="weui_icon_area"><i class="weui_icon_msg weui_icon_warn"></i></div><div class="weui_text_area"><h2 class="weui_msg_title">暂无商铺</h2></div></div>';
      }else{
        var json = eval(res);
        var near = baidu.template("near",{json:json});
        document.getElementById('show').innerHTML = near; 
        document.getElementById('pageLoader').style.display = 'none';
        if(json.length == 10){
          document.getElementById('more').style.display = "block";  
        }
      }
    }
  });
}

function getMore(){
  var lat = localStorage['lat'];
  var lng = localStorage['lng'];

  forumPage = forumPage + 1;
    
  var data = {};
  data['forumPage'] = forumPage;
  data['lat']  = lat;
  data['lng']  = lng;
  data['top2'] = 1;
  
  $.ajax({
    url: "{php echo $this->createMobileUrl('takeout', array('foo'=>'getIndex'));}",
    type:"POST",
    data: data,
    dataType:"json",
    success: function(res){
      if(res == "0"){
        document.getElementById('more').innerHTML = '已无数据';
      }else{
        var json = eval(res);
        var near = baidu.template("near",{json:json});
        $("#show").append(near); 
        if(json.length<10){
          document.getElementById('more').innerHTML = "<div class='tx-c'>已无数据</div>";  
        }else{
          document.getElementById('more').style.display = "block";  
        }
      }
    }
  });
}
</script>
