{template 'common/header'}
<link rel="stylesheet" type="text/css" href="../addons/{php echo $_GPC['m']}/resource/css/style.css" />
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            在线预约>详情
        </h3>
    </div>
    <div class="panel-body">
        <form id="sign-form" class="form-horizontal" role="form" method="post" action="{url 'site/entry/'.$_GPC['do'],array('m'=>$_GPC['m'],'op'=>'savemodel','version_id'=>$version_id)}" name="submit" style="padding: 20px 0;">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户id</label>
                <div class="col-sm-8">
                    <div class="form-control">{$list['openid']}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">订单号</label>
                <div class="col-sm-8">
                    <div class="form-control">{$list['out_trade_no']}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">微信订单号</label>
                <div class="col-sm-8">
                    <div class="form-control">{$list['wx_out_trade_no']}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-8">
                    <div class="form-control">{$list['name']}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-8">
                    <div class="form-control">{$list['mobile']}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">服务名称</label>
                <div class="col-sm-8">
                    <div class="form-control">{$list['pname']}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">价格</label>
                <div class="col-sm-8">
                    <div class="form-control">{$list['amount']}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">预约日期</label>
                <div class="col-sm-8">
                    <div class="form-control">{$list['plan_date']}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备注</label>
                <div class="col-sm-8">
                    <div class="form-control">{$list['content']}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">添加时间</label>
                <div class="col-sm-8">
                    <div class="form-control">{$list['createtime']}</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">订单状态</label>
                <div class="col-sm-8">
                    <div class="form-control">{$list['statusname']}</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a class="btn btn-default" href="{url 'site/entry/'.$_GPC['do'],array('m'=>$_GPC['m'])}">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>

{template 'common/footer'}
