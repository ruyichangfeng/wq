{template 'common/header'}
<div class="clearfix">
    <form id="theform" class="form form-horizontal" action="" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                微信配置
            </div>
            <div class="panel-body">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">公众号AppId</label>
                        <div class="col-sm-9 col-xs-12">
                            <input placeholder="例: wxxxxxxxxxxxxxx" type="text" class="form-control span7" name="appid" value="{$settings['appid']}">
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">公众号AppScret</label>
                        <div class="col-sm-9 col-xs-12">
                            <input placeholder="例: f22xxxxxxxxxxxxxxxxxxx" type="text" class="form-control span7" name="appscret" value="{$settings['appscret']}">
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">商户号</label>
                        <div class="col-sm-9 col-xs-12">
                            <input placeholder="例: 1286xxxx" type="text" class="form-control span7" name="mchid" value="{$settings['mchid']}">
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">商户秘钥</label>
                        <div class="col-sm-9 col-xs-12">
                            <input placeholder="输入商户密码" type="text" class="form-control span7" name="key" value="{$settings['key']}">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{template 'common/footer'}
