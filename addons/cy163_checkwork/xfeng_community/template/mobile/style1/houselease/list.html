
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/style1/static/css/region.css" />
    <!--css-->
    <link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/style1/static/css/houselease.css" />
    <!--组件依赖js begin-->
    <script src="{MODULE_URL}template/mobile/style1/static/js/jquery-1.7.1.min.js"></script>
    <script src="{MODULE_URL}template/mobile/style1/static/js/public.js"></script>
    <script src="{MODULE_URL}template/mobile/style1/static/js/laytpl.js"></script>
    <style type="text/css">
    /*加载*/
    
    .ui-refresh-down {
        height: 42px;
        border-top: 1px solid #e4e4e4;
        border-bottom: 1px solid #e4e4e4;
        line-height: 42px;
        background: #f0f0f0;
        text-align: center;
    }
    
    .ui-refresh-icon {
        display: inline-block;
        content: '';
        background:url({MODULE_URL}template/mobile/style/style1/static/image/arrow-down.png) no-repeat;
        width: 12px;
        background-size: 12px;
        height: 7px;
        margin-right: 5px;
    }
    
    .ui-refresh-icon {
        display: inline-block;
        content: '';
        background:url({MODULE_URL}template/mobile/style/style1/static/image/arrow-down.png) no-repeat;
        width: 12px;
        background-size: 12px;
        height: 7px;
        margin-right: 5px;
    }
    
    .ui-loading {
        display: inline-block;
        content: '';
        background:url({MODULE_URL}template/mobile/style/style1/static/image/loading.gif) no-repeat;
        width: 16px;
        background-size: 16px;
        height: 16px;
        margin-right: 5px;
    }
    </style>
    <title>房屋中介</title>
</head>

<body>
    <!--page-->
    <div id="page">
        <header id="header">
            <div class="header_div">
                <div id="left_div" onClick="window.location.href='{php echo $this->createMobileUrl('home')}'"></div>
                 <div id="middle_div">
                    <!-- <a href="javascript:void(0)" class="housing_sx"><span>筛&nbsp;选</span></a> -->
                    <h1 id="title">租赁列表</h1>
                </div>
                <div id="right_div">
                    <div class="right_bottom"></div>
                    <div class="right_img">筛选</div>
                </div>
            </div>
        </header>
        <!--cont-->
        <div class="cont">
            <aside class="pc_search">
                <!--<form action="" method="post" >-->
                    <div class="close"><span>X</span></div>
                    <div id="tjsx">
                        <div class="sx">筛选条件</div>
                        <div class="tj">
                            <dl class="block2">
                                <dt>类型：</dt>
                                <dd class="cattsel">不限
                                    <input name="category" type="radio" value="0"/>
                                </dd>
                                <dd>出租
                                    <input name="category" type="radio" value="1" />
                                </dd>
                                <dd>求租
                                    <input name="category" type="radio" value="2" />
                                </dd>
                                <dd>出售
                                    <input name="category" type="radio" value="3" />
                                </dd>
                                <dd>求购
                                    <input name="category" type="radio" value="4" />
                                </dd>
                            </dl>
                            <dl class="block2">
                                <dt>费用：</dt>
                                <dd class="cattsel">不限
                                    <input name="price" type="radio" value="1000000"  />
                                </dd>
                                <dd>0-1000元
                                    <input name="price" type="radio" value="1000"  />
                                </dd>
                                <dd>1000-2000元
                                    <input name="price" type="radio" value="2000"  />
                                </dd>
                                <dd>2000-4000元
                                    <input name="price" type="radio" value="4000"  />
                                </dd>
                                <dd>≥4000元
                                    <input name="price" type="radio" value="6000"  />
                                </dd>
                            </dl>
                            <dl class="block2">
                                <dt>关键字：</dt>
                                <input type="text" name="keyword" placeholder="请填写关键字   选填" class="mdd" />
                            </dl>
                        </div>
                        <input type="submit" id="suggest_submit" value="提交信息" class="btn-tj"/>
                        <!--<a href="javascript:void(0)" onclick="$('#sxForm').submit();" class="btn-tj"><span>提交信息</span></a>-->
                    </div>
                <!--</form>-->
            </aside>
            <script>
            $(function() {
                $(".pc_search").height($("#page").height())
                $(".right_img").click(function() {
                    $(".pc_search").addClass("ok_search");
                })
                $(".close").click(function() {
                    $(".pc_search").removeClass("ok_search");
                })
                $(".tj dl dd").click(function() {
                    $(this).attr("class", "cattsel");
                    $(this).siblings("dd").removeAttr("class");
                    //changeAtt(this);
                    //$(this).find('input').attr(checked,'true');
                })

            })

            function changeAtt(t) {
                t.lastChild.checked = 'checked';
            }
            </script>
            <aside class="tab_title">
                <a href="{php echo $this->createMobileUrl('houselease',array('op' => 'list'))}" {if empty($_GPC['category'])}class="active"{/if}>全部</a>
                <a href="{php echo $this->createMobileUrl('houselease',array('op' => 'list' ,'category' => 1))}" {if $_GPC['category'] == 1}class="active"{/if}>出租</a>
                <a href="{php echo $this->createMobileUrl('houselease',array('op' => 'list' ,'category' => 2))}" {if $_GPC['category'] == 2}class="active"{/if}>求租</a>
                <a href="{php echo $this->createMobileUrl('houselease',array('op' => 'list' ,'category' => 3))}" {if $_GPC['category'] == 3}class="active"{/if}>出售</a>
                <a href="{php echo $this->createMobileUrl('houselease',array('op' => 'list' ,'category' => 4))}" {if $_GPC['category'] == 4}class="active"{/if}>求购</a>
            </aside>
            <section>
                <div class="ui-refresh" id="house">
                    <ul class="data-list">
                       
                       
                      
                    </ul>

                </div>
            </section>
        </div>
    </div>
    <script type="text/html" id="xq_list">
        {{# for(var i = 0, len = d.list.length; i < len; i++){ }}
        <li onclick="location.href='{{ d.list[i].url }}'">
            <div class="li_div"> <div class="house_l"><img src="{{ d.list[i].img }}"></div><div class="house_r">
                <h3>
                    <span>[{{ d.list[i].way }}][{{ d.list[i].regionname }}]</span>{{ d.list[i].title }}</h3>
                <div class="price_div">
                    <div class="price_r">
                        <span class="{{# if(d.list[i].category == 1 || d.list[i].category == 2){ }} price {{# }else{ }} price_w {{# } }}">{{ d.list[i].price }}</span>
                    </div>
                </div>
            </div>
            </div>
            <div class="other_info"><span>{{ d.list[i].way }}</span>|<span>{{ d.list[i].model_room }}室{{ d.list[i].model_hall }}厅{{ d.list[i].model_toilet }}卫</span>|<span>{{ d.list[i].model_area }}</span>|<span>{{ d.list[i].floor_layer }}/{{ d.list[i].floor_number }}层</span>|<span>{{ d.list[i].fitment }}</span></div>
            <div class="other_time">发布时间：{{ d.list[i].datetime }}</div>
        </li>
        {{# } }}
    </script>
    <!--右边点击菜单-->
    <div id="btn_div">
        <div id="btn_dj"><span id="btn_input" class="btn_img hide_b"></span></div>
        <div id="menu_b" class="menu_btn hide_m"><a href="{php echo $this->createMobileUrl('houselease',array('op' => 'add'))}">发布信息</a><a href="{php echo $this->createMobileUrl('houselease',array('op' => 'my'))}">我的发布</a></div>
    </div>
    <script>
    $(function() {
        $("#btn_dj").click(function() {
            var input_btn = $("#btn_input");
            if (input_btn.attr("class") == "btn_img hide_b") {
                input_btn.removeClass();
                input_btn.addClass("btn_img show_b");
            } else {
                input_btn.removeClass();
                input_btn.addClass("btn_img hide_b");
            }
            var menu_b = $("#menu_b");
            if (menu_b.attr("class") == "menu_btn hide_m") {
                menu_b.removeClass();
                menu_b.addClass("menu_btn show_m");
            } else {
                menu_b.removeClass();
                menu_b.addClass("menu_btn hide_m");
            }
        })
    })
    
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#suggest_submit").click(function () {
                var xqkeyword = $(".mdd").val();
                var xqprice = $('.cattsel input[name="price"]').val();
                var xqcategory = $('.cattsel input[name="category"]').val();
                window.location.href="{php echo $this->createMobileUrl('houselease',array('op'=>'list'))}&category="+xqcategory+"&keyword="+xqkeyword+"&price="+xqprice;
            })
            var category ="{$_GPC['category']}";
            var price ="{$_GPC['price']}";
            var keyword ="{$_GPC['keyword']}";
            loaddata("{php echo $this->createMobileUrl('houselease',array('op'=>'list'))}&category="+category+"&keyword="+keyword+"&price="+price, $(".data-list"),'xq_list' ,true);
        });
    </script>
    {template 'style1/footer'}
</body>

</html>
