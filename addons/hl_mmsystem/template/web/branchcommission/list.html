{template 'web/common/header'}
<div class="wrapper wrapper-content" style="padding-top: 0px;padding-bottom: 0px;">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>分佣中心</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh"
                                                href="{php echo $this->createWebUrl('branchcommission')}"></a></h5>
                    <div class="hr-line-dashed"></div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="tabs-container">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a href="{php echo $this->createWebUrl('branchcommission')}"><i class="fa fa-lg fa-cogs" style="color:dodgerblue"></i>分佣设置</a></li>
                                    <li class=""><a href="{php echo $this->createWebUrl('branchcommissionrecording')}"><i class="fa fa-lg fa-meetup" style="color:#06c28b"></i>分佣记录</a></li>
                                    <li class=""><a href="{php echo $this->createWebUrl('branchcommissionrecommended')}"><i class="fa fa-lg fa-pencil-square-o" style="color:orange"></i>推荐记录</a></li>
                                    <li class=""><a href="{php echo $this->createWebUrl('branchcommissionlist')}"><i class="fa fa-lg fa-tasks" style="color: crimson"></i>分佣列表</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div id="tab-1" class="tab-pane active">
                                        <div class="ibox-content">
                                            <form id="theform" class="form form-horizontal"
                                                  action="{php echo $this->createWebUrl('branchcommission', array('dopost'=>'addok'));}"
                                                  method="post">
                                                <input type="hidden" name="id" value="{$item['id']}"/>
                                                <div class="panel panel-default">
                                                    <div class="panel-heading">
                                                        扫描二维码设置
                                                    </div>
                                                    <div class="panel-body">
                                                        <div class="form-group wxcard" style="display:">
                                                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">扫描二维码获得积分:</label>
                                                            <div class="col-sm-9 col-xs-12">
                                                                <input type="number" name="codenumber" class="form-control" value="{$item['com_codenumber']}"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="panel panel-default">
                                                    <div class="panel-heading">
                                                        充值设置
                                                    </div>
                                                    <div class="panel-body">
                                                        <div class="form-group wxcard" style="display:">
                                                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">充值一级获得积分百分比:</label>
                                                            <div class="col-sm-9 col-xs-12">
                                                                <input type="text" id="xiaobi" name="xiaobi"
                                                                       class="form-control" value="{$item['com_backAmountOne']}"/>
                                                                [例如充值100，获得积分 = 100*(获得积分百分比/100)]
                                                            </div>
                                                        </div>
                                                        <div class="form-group wxcard" style="display:">
                                                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">充值二级获得积分百分比:</label>
                                                            <div class="col-sm-9 col-xs-12">
                                                                <input type="text" id="xiaobi2" name="xiaobi2" class="form-control" value="{$item['com_backAmountTwo']}"/>
                                                                [例如充值100，获得积分 = 100*(获得积分百分比/100)]
                                                            </div>
                                                        </div>
                                                        <div class="form-group wxcard" style="display:">
                                                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">充值三级获得积分百分比:</label>
                                                            <div class="col-sm-9 col-xs-12">
                                                                <input type="text" id="xiaobi3" name="xiaobi3"
                                                                       class="form-control" value="{$item['com_backAmounThree']}"/>
                                                                [例如充值100，获得积分 = 100*(获得积分百分比/100)]
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="panel panel-default">
                                                    <div class="panel-heading">
                                                        消费设置
                                                    </div>
                                                    <div class="panel-body">
                                                        <div class="form-group">
                                                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">消费赠送积分类型</label>
                                                            <div class="col-sm-9 col-xs-12">
                                                                <input type="radio" name="backtype" value="0" {if $item['com_backtype'] == 0 }checked{/if}> 按消费总额
                                                                <input type="radio" name="backtype" value="1" {if $item['com_backtype'] == 1 }checked{/if}> 按余额支付
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">赠送一级积分</label>
                                                            <div class="col-sm-9 col-xs-12">
                                                                <div>
                                                                    <input type="text" name="backtimes" id="backtimes" value="{$item['com_backIntegralOne']}" class="form-control" placeholder="1">
                                                                    [每1元赠送多少积分]
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">赠送二级积分</label>
                                                            <div class="col-sm-9 col-xs-12">
                                                                <div>
                                                                    <input type="text" name="backtimes2" id="backtimes2"
                                                                           value="{$item['com_backIntegralTwo']}"
                                                                           class="form-control" placeholder="1">
                                                                    [每1元赠送多少积分]
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="col-xs-12 col-sm-3 col-md-2 control-label">赠送三级积分</label>
                                                            <div class="col-sm-9 col-xs-12">
                                                                <div>
                                                                    <input type="text" name="backtimes3" id="backtimes3"
                                                                           value="{$item['com_backIntegralThree']}"
                                                                           class="form-control" placeholder="1">
                                                                    [每1元赠送多少积分]
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                                                    <div class="col-md-2 col-lg-1">
                                                        <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" onclick="return savefenxiao()"/>
                                                        <input type="hidden" name="token" value="{$_W['token']}"/>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function savefenxiao() {
        if ($("#xiaobi").val() == "") {
            alert('请输入充值一级百分比');
            $("#xiaobi").foucs();
            return false;
        }
        if (isNaN($("#xiaobi").val())) {
            alert('充值一级百分比必须是数字');
            $("#xiaobi").foucs();
            return false;
        }
        if ($("#xiaobi").val() < 0) {
            alert('充值一级百分比必须是正数');
            $("#xiaobi").foucs();
            return false;
        }
        if ($("#xiaobi2").val() == "") {
            alert('请输入充值二级百分比');
            $("#xiaobi2").foucs();
            return false;
        }
        if (isNaN($("#xiaobi2").val())) {
            alert('充值二级百分比必须是数字');
            $("#xiaobi2").foucs();
            return false;
        }
        if ($("#xiaobi2").val() < 0) {
            alert('充值二级百分比必须是正数');
            $("#xiaobi2").foucs();
            return false;
        }
        if ($("#xiaobi3").val() == "") {
            alert('请输入充值三级百分比');
            $("#xiaobi3").foucs();
            return false;
        }
        if (isNaN($("#xiaobi3").val())) {
            alert('充值三级百分比必须是数字');
            $("#xiaobi3").foucs();
            return false;
        }
        if ($("#xiaobi3").val() < 0) {
            alert('充值三级百分比必须是正数');
            $("#xiaobi3").foucs();
            return false;
        }
        return true;
    }
</script>
{template 'web/common/footer'}
