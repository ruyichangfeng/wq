{template 'common/header'}

<div id="page-body">
  <form id="form" action="{php echo $this->createMobileUrl('register-activity', ['id' => $_GET['id']])}" method="POST">
    <div class="weui-cells__title">基本信息</div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" name="name" type="text" value="{$_POST['name']}" placeholder="请输入您的姓名">
          </div>
      </div>

      <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
          <label for="input-sex" class="weui-label">性别</label>
        </div>
        <div class="weui-cell__bd">
        <select class="weui-select" name="gender" id="input-sex">
          <option value="1">男</option>
          <option value="2">女</option>
        </select>
        </div>
      </div>

      <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" name="phone" type="text" value="{$_POST['phone']}" placeholder="请输入您的手机号码">
          </div>
      </div>
    </div>

    <div class="weui-cells__title">备注</div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <textarea class="weui-textarea" name="remark" placeholder="请输入备注内容" rows="3">{$_POST['remark']}</textarea>
        </div>
      </div>
    </div>

    <div class="box-terms">
      <input type="checkbox" checked disabled>
      已阅读并同意《报名规则》, 愿意承担责任风险
    </div>

    <div class="box-btns">
      <button type="submit" class="weui-btn weui-btn_primary">确定报名</button>
      <a href="{url 'entry' array('m' => $_GPC['m'], 'do' => 'register-terms', 'id' => $_GET['id'])}" class="weui-btn weui-btn_default">查看活动详情</a>
    </div>
  </form>
</div>

<script>
$('#form').submit(function(event) {
  var result = true;

  if ($('input[name="name"]').val() == '') {
    result = false;
    alert('请填写姓名');
  }

  if ($('input[name="gender"]').val() == '') {
    result = false;
    alert('请选择性别');
  }

  if ($('input[name="phone"]').val() == '') {
    result = false;
    alert('请填写手机号码');
  }

  if (!result) {
    event.preventDefault();
  }
});
</script>


{template 'common/footer'}
