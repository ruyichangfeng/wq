<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store,no-cache">
    <meta name="Handheldfriendly" content="true">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>商家抢购</title>
    <link rel="stylesheet" href="{MODULE_URL}template/mobile/style2/static/css/css_1.css">
    <link rel="stylesheet" href="{MODULE_URL}template/mobile/style2/static/css/reset.css">
    <link rel="stylesheet" href="{MODULE_URL}template/mobile/style2/static/css/s.css">
    <link rel="stylesheet" href="{MODULE_URL}template/mobile/style2/static/css/layer.css">
    <script src="{MODULE_URL}template/mobile/style2/static/js/jquery-1.7.1.min.js"></script>
    <script src="{MODULE_URL}template/mobile/style2/static/js/public.js"></script>
    <script src="{MODULE_URL}template/mobile/style2/static/js/laytpl.js"></script>

    <script>
    $(function() {
        if ($('#shangjia_tab').length > 0) /*判断是否存在这个html代码*/ {
            $('#shangjia_tab li').width(100 / $('#shangjia_tab li').length + '%');
            $('.page-center-box').css('top', '0.9rem');
        } //头部切换tab结束
    });
    </script>
</head>

<body>
    <header>
        <a href="{php echo $this->createMobileUrl('business',array('op' => 'detail','id' => $dpid))}"><i class="icon-goback"></i></a>
        <div class="title">{$dp['sjname']}</div>
        <!-- <i class="icon-menu"><a href="">关注+</a></i> -->
    </header>
    <ul id="shangjia_tab">
        <li style="width: 20%;"><a href="{php echo $this->createMobileUrl('business',array('op' => 'detail' ,'id' => $dpid ))}">首页</a></li>
        <li style="width: 20%;"><a class="on" href="">团购</a></li>
        <!-- <li style="width: 20%;"><a href="/mobile/shop/goods/shop_id/40.html">商品</a></li>
        <li style="width: 20%;"><a href="/mobile/shop/coupon/shop_id/40.html">优惠</a></li> -->
        <li style="width: 20%;"><a href="{php echo $this->createMobileUrl('business',array('op' => 'rank','dpid' => $dpid,'operation' => 'list'))}">评价</a></li>
    </ul>
    <div id="shangjia" class="page-center-box app_shangjia" style="bottom: 0px; top: 0.9rem;">
        <div id="scroll">
            <!--商家list开始-->
            <div class="hotList mb10">
                <ul class="list">
                    
                    
                </ul>
            </div>
            <script>
            $(document).ready(function() {
                loaddata("{php echo $this->createMobileUrl('business',array('op' => 'coupon','operation' => 'list','dpid' => $dpid))}", $(".list"), 'xq_list',true);
            });
            </script>
            <!--商家list结束-->
        </div>
    </div>
    <script type="text/html" id="xq_list">
        {{# for(var i = 0, len = d.list.length; i < len; i++){ }}
        <li>
            <div class="fl">
                <div class="img">
                    <a href="{{ d.list[i].url }}">
                        <img src="{{ d.list[i].thumb }}" style="width:90px;height:70px;">
                        <div class="bq"><em class="ico_1"></em></div>
                    </a>
                </div>
                <h4 class="overflow_clear"><a href="{{ d.list[i].url }}">{{ d.list[i].title }}</a></h4>
                <p class="black9"></p>
                <p class="price fontcl1">￥{{ d.list[i].marketprice }}
                    <del>￥{{ d.list[i].productprice }}</del>
                </p>
            </div>
            <div class="fr"><a href="{{ d.list[i].url }}" class="btn">立省{{ d.list[i].price }}元</a></div>
            <div class="clear"></div>
        </li>
        {{# } }}

    </script>
    <div id="loading" style="display: none;">
        <div class="bao_loading" style="display: none;">正在加载中....</div>
    </div>
    <div class="blank">&nbsp;</div>
    {template 'style2/footer'}
</body>

</html>
