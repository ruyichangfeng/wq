{template 'public/header'} 
<style type="text/css">
	.glyphicon{cursor: pointer;}
	.accountab{ 
		padding:8px 10px; 
	}
</style>
<div class="panel panel-info">
	<div class="panel-heading" >提现申请</div>
	<div class="panel-body">
		<div class="row form-row">
			<form action="<?php echo  $this->routeUrl('cate.list');?>" method="post" id="keyform"> 
			  <div class="col-xs-7 col-sm-7 paddingx" style="width:400px;">
			    <div class="input-group">
			      <select class="form-control" style="width:25%;">
			      	<option value="0">全部</option>
			      	<option value="0">未审核</option>
			      	<option value="1">已通过</option>
			      	<option value="-1">已驳回</option>
			      </select>
			      <input type="text" style="width:75%;" class="form-control" placeholder="请输入姓名、电话">
			      <span class="input-group-btn">
			        <button class="btn btn-default" type="button"  form="keyform">搜索</button>
			        
			      </span>
			    </div> 
			  </div>  
			</form>	 
		</div> 
		<table class="layui-table">
			<thead>
				<tr>  
					<th style="width: 250px;">微信昵称</th>   
					<th style="width: 100px;">真实姓名</th> 
					<th style="width: 100px;">电话</th> 
					<th style="width: 100px;">提现方式</th> 
					<th style="width: 100px;">提现金额</th>
					<th style="width: 200px;">账号</th>    
					<th style="width: 100px;">状态</th> 
					<th  >操作</th>
				</tr>
			</thead>
			<tbody>
				{loop $applys $index $item}
				<tr> 
					 
					<td>{$item['nickname']}</td> 
					
					<td>{$item['truename']} </td>  
					<td>{$item['mobile']}</td>
					<td>
						<?php if($item['type']=='bank'){ ?>
							<span class="label-blue">银行卡</span>
						<?php }else if($item['type']=='wxpay') {?> 
							<span class="label-green">微信</span>
						<?php }else if($item['type']=='-1'){ ?> 
						<?php }?>
					</td> 
					<td>{$item['money']}</td> 
					<td>{$item['account']} </td>  
					<td>
					<?php if($item['status']=='1'){ ?>
						<span class="label-blue">已通过</span>
					<?php }else if($item['status']=='0') {?> 
						<span class="label-green">待审核</span>
					<?php }else if($item['status']=='-1'){ ?>
						<span class="label-red">已驳回</span>
					<?php }?>
					</td>  
					<td>  
						<a href="javascript:void(0);" class="linkbtn" onclick="editDraw({$item['id']},'{$item['shopname']}')">详细</a>
						  
						
					</td>
				</tr>
				 
				{/loop}
				 
			</tbody>

		</table>
	</div> 
</div> 
  
<script type="text/javascript">
	 
	 
	function editDraw(id,name){ 
		 window.location.href="<?php echo $this->routeUrl('agents.withdrawview');?>&aid="+id;
	}
