{template 'common/header'}
<div class="main">
	<div class="panel panel-info">
		<div class="panel-heading">参数配置</div>
		<div class="panel-body">
			<form action="" method="post" class="form-horizontal" role="form" id="form1">
            <div class="form-group">
				<label class="col-xs-13 col-sm-2 col-md-2 col-lg-2 control-label">会员虚拟基数</label>
				<div class="col-sm-8">
					<input class="form-control" name="member_count" type="text" value="{$settings['member_count']}">
				</div>
                <div class="help-block">关注序号 = 会员虚拟基数 + 真实序号</div>	
			</div>
            <div class="form-group">
				<label class="col-xs-13 col-sm-2 col-md-2 col-lg-2 control-label">赠送积分</label>
				<div class="col-sm-8">
					<input class="form-control" name="point" type="text" value="{$settings['point']}">
				</div>
                <div class="help-block">0为不赠送</div>	
			</div>
            <div class="form-group">
				<label class="col-xs-13 col-sm-2 col-md-2 col-lg-2 control-label">赠送余额</label>
				<div class="col-sm-8">
					<input class="form-control" name="money" type="text" value="{$settings['money']}">
				</div>
                <div class="help-block">0为不赠送</div>	
			</div>           
			<div class="form-group">
				<label class="col-xs-13 col-sm-2 col-md-2 col-lg-2 control-label">欢迎信息</label>
				<div class="col-sm-8">
					<textarea class="form-control" name="info" rows="8">{$settings['info']}</textarea>
				</div>
                <div class="help-block">{nickname} - 昵称<br />{number} - 关注序号<br />{point} - 赠送积分数<br />{money} - 赠送余额数</div>	
			</div>            
            <div class="form-group">
				<label class="col-xs-13 col-sm-2 col-md-2 col-lg-2 control-label">刷积分、余额时回复信息</label>
				<div class="col-sm-8">
					<input class="form-control" name="shua" type="text" value="{$settings['shua']}">
				</div>
                <div class="help-block">恶意刷积分回复信息</div>	
			</div>                                 
			<div class="form-group">
            	<label class="col-xs-13 col-sm-2 col-md-2 col-lg-2 control-label"></label>
				<div class="col-sm-8">
					<input type="submit" name="submit" value="保存" class="btn btn-primary">
					<input type="hidden" name="token" value="{$_W['token']}" />
				</div>		
			</div>
			</form>
		</div>
	</div>
</div>
{template 'common/footer'}
