<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
<meta name="format-detection" content="telephone=no">
<title>设置客户服务期限、月费 - {$cwgl_config['webtitle']}</title>

<link href="{$templateurl}/css/css.css" rel="stylesheet" type="text/css">
<link href="{$templateurl}/css/common.css" rel="stylesheet" type="text/css">

<style>
	.toushu-bd .message li{ text-align:center;}
	.toushu-bd .message li .mui-navigate-right{ margin-right:15px;}
</style>
</head>
<body >
<div class="head">
	<div class="content-top clearFix">
    <a href="{$urltk}&op=view&id={$id}">
	<em class="return"><</em>
	<span class="fanhui">返回</span>
	</a>
   </div>
</div>
	
<div id="content" >
   
   <div class="contbox">
     <div class="titbox">
	   <i class="toushu"></i>
	   <span>设置客户服务期限、月费</span>
	 </div>
	 <form name="formpt" action="{$urltk}" method="post" enctype="multipart/form-data" >
     <input name="token" type="hidden" value="{$_W['token']}" />
	 <input name="khid" type="hidden" value="{$id}" />
	 <div class="toushu-bd">
		 <div style="padding:0px 2%;">
		 <div class="profilet clearFix">
		   <label>服务期限：</label>
		   {if $newtimes > $srdb['deadline']}
			<input class="toushu-inp" name="monthadd" id="" type="text" value="" style="width:100px;" onkeyup="this.value=this.value.replace(/[^\d]/ig,'')" ><span style="line-height:35px;">&nbsp; 月</span>
			{else}
			{php echo date('Y-m-d H:i', $srdb['deadline']);}
			{/if}
		 </div>
		 <div class="profilet clearFix">
		   <label>服务月费：</label>
		   <input class="toushu-inp" name="payfees" id="" type="text" value="{$srdb['payfees']}" style="width:100px;" onkeyup="this.value=this.value.replace(/[^\d]/ig,'')" ><span style="line-height:35px;">&nbsp;元/月 (默认{$cwgl_config['month_money']}元/月)</span>
		 </div>
		 
		 <input type="submit" name="setup_submit" value="保存" class="submit" style="background:#EC3131;">
		 </div>
	 </div>
	 </form>
   </div>
  
</div>

<!--footer star-->
{template 'admin_footer'}
</body>
</html>
