<link rel="stylesheet" href="{ROOT}style/style3/css/style.css?v={TIMESTAMP}" rel="stylesheet" type="text/css" />
<div class="chuchuang_container" >
    <div class="m22-top-div">
        <div class="m22-top-div-title">{$works['title']}</div>
        <div class="m22-top-div-info">
            <span class="time-span">{php echo date('Y-m-d',$works['createtime'])}</span>
            <a href="{php echo $this->createMobileUrl('myworks',array('mid'=>$mem['id']))}" ><span class="nickName-span">{$mem['nickname']}</span><a/>
            <span class="readCount-span">阅读：{$works['read']}</span>
        </div>
        <!-- 音乐 -->
        <span class="music" onclick="switchsound()">
              <i play="on" id="music_icon"></i>
              <span id="music_desc">{$works['mtitle']}</span>
          </span>
    </div>
    <div class="m22-container-div">
    	{loop $works['imgs'] $k $item}
    	{if $item['img']}
        <!-- 图片不为为空 -->
            <div class="m22_pic_container">
                    <div class="box2">
                        <img data-original="{$item['img']}" src="{$item['img']}" class="section_img img-border lazy"  onclick="preview({$k})">
                    </div>
            </div> 
        {/if}
        {if $item['content']}     
            <div class="m22_wz_content m22_wz_border-img">
                <p class="section_text" style="padding: .5rem;display:block;margin: 0 auto;color: {$item['color']};font-size: {$item['big']};text-align: {$item['align']};font-weight: {$item['bold']};">{$item['content']}</p>
                <img class="m22-heart" src="{ROOT}style/style3/img/heart.png">
            </div>
         {/if}
         {/loop}
         <div style="width:100%;height: 3rem;"></div>
    </div>
    {template 'works_footer'}
</div>
