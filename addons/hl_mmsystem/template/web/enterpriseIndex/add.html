{template 'web/common/header-base-index'}
<div class="wrapper wrapper-content ">
    <div class="ibox-title">
        <div class="row">
            <div class="col-sm-12">
                <div class="tabs-container">

                    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
                        <div class="alert alert-info">
                            <h4>说明: 平台超级管理员可从后台登陆系统并拥有系统的所有权限. 可添加多个系统操作员。（后续会升级操作员的管理权限系统）</h4>
                        </div>
                        <input type="hidden" name="parentid" value="{$parent['id']}" />
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                添加新用户
                            </div>

                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">登录账号</label>
                                    <div class="col-sm-10 col-lg-9">
                                        <input id="" name="mainUser" type="text" class="form-control" value="{$users['set_mainUser']}" />
                                        <span class="help-block">请输入用户名，用户名为 3 到 15 个字符组成，包括汉字，大小写字母（不区分大小写）</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">登录密码</label>
                                    <div class="col-sm-10 col-lg-9">
                                        <input id="password" name="mainPassword" type="password" class="form-control" value="" autocomplete="off" />
                                        <span class="help-block">请填写密码，最小长度为 8 个字符</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">确认密码</label>
                                    <div class="col-sm-10 col-lg-9">
                                        <input id="repassword" type="password" class="form-control"  value="" autocomplete="off" />
                                        <span class="help-block">重复输入密码，确认正确输入</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">真实姓名</label>
                                    <div class="col-sm-10 col-lg-9">
                                        <input type="text" name="storeContactMan" class="form-control" value="{$users['set_storeContactMan']}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">手机号码</label>
                                    <div class="col-sm-10 col-lg-9">
                                        <input type="text" name="storeContactMoblie" class="form-control" value="{$users['set_storeContactMoblie']}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">状态</label>
                                    <div class="col-sm-9">
                                        <div class="radio radio-info radio-inline">

                                            <input type="radio" name="storeStatus" id="storeStatus1" value="1" {if $users['set_storeStatus']==1 || empty($item['set_storeStatus'])}checked="checked" {/if}>

                                            <label for="storeStatus1"> 开启 </label>

                                        </div>
                                        <div class="radio radio-inline radio-danger">

                                            <input type="radio" name="storeStatus" id="storeStatus2" value="2" {if $users['set_storeStatus']==2 }checked="checked" {/if}>

                                            <label for="storeStatus2"> 关闭 </label>

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-sm-12">
                                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label"></label>
                                    <input type="submit" name="savesubmit" value="保存设置" class="btn btn-primary col-lg-3" />
                                    <input type="hidden" name="token" value="{$_W['token']}" />
                                </div>
                            </div>
                        </div>
                    </form>
                    <script type="text/javascript">
                        require(['jquery', 'util'], function($, u){
                            $('#form1').submit(function(e) {
                                if($.trim($(':text[name="mainUser"]').val()) == '') {
                                    u.message('没有输入用户名.', '', 'error');
                                    return false;
                                }
                                "{if empty($users)}"
                                if($('#password').val() == '') {
                                    u.message('没有输入密码.', '', 'error');
                                    return false;
                                }
                                if($('#password').val().length < 8) {
                                    u.message('密码长度不能小于8个字符.', '', 'error');
                                    return false;
                                }
                                if($('#password').val() != $('#repassword').val()) {
                                    u.message('两次输入的密码不一致.', '', 'error');
                                    return false;
                                }
                                "{/if}"

                            });
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
