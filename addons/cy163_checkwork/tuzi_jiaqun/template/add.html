{template 'common/header'}
<form action="" method="post" class="form-horizontal" role="form" id="theform" enctype="multipart/form-data">
    <div class="main">
        <ul class="nav nav-tabs">
            <li><a href="{php echo $this->createWebUrl('list',array('id'=>$rid));}">群管理</a></li>
            <li class="active"><a >添加群</a></li>
        </ul>
        <div class="panel panel-default">
            <div class="panel-heading">
                群设置
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="number" name="order_sort" value="{$data['order_sort']}" class="form-control">
                        <span class="help-block">数字越大，排名越靠前</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span class="text-danger">*</span> 群名称</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="title" value="{$data['title']}" class="form-control">
                        <span class="help-block">数字越大，排名越靠前</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-13 col-sm-2 col-md-2 col-lg-2 control-label">入群二维码</label>
                    <div class="col-sm-8">
                        {php echo tpl_form_field_image('qrcode',$data['qrcode'])}
                        <span class="help-block">入群二维码有时限，请及时更换</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">限制获取</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="number" name="limitsum" value="{$data['limitsum']}" class="form-control">
                        <span class="help-block"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否启用</label>
                    <div class="col-sm-9 col-xs-12">
                        <label class="radio-inline">
                            <input type="radio" name="isuse" {php echo $data['isuse']?checked:''} id="inlineRadio1" value="1"> 是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="isuse" {php echo $data['isuse']?'':'checked'} id="inlineRadio2" value="0"> 否
                        </label>
                        
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
<script>
    require(['jquery', 'util'], function ($, u) {
        $(function () {
            $('#theform').submit(function () {
                var message = '';
                if ($.trim($(':text[name=title]').val()) == '') {
                    message += '必须输入群名称<br>';
                }
                if (message) {
                    u.message(message);
                    return false;
                }
                return true;
            });
        });
    });
</script>
{template 'common/footer'}
