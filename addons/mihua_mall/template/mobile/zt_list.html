<body style="width:100%;overflow:hidden">
  <div class="slider card card-nomb" style="visibility: visible;">
    <script type="text/javascript" src="{MODULE_URL}/recouse/js/TouchSlide.1.1.js"></script>
    <div id="focus" class="focus">
      <div class="hd"><ul></ul></div>
      <div class="bd">
        <ul>
		{php $i=0}
       {loop $imgs $adv}
       	 <li><a href="{$urls[$i]}"><img src="{$_W['attachurl']}{$adv}" /></a></li>
	   {php $i++}
	   {/loop}
        </ul>
      </div>
    </div>
    <script type="text/javascript">
	TouchSlide({ 
		slideCell:"#focus",
		titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
		mainCell:".bd ul",
		delayTime:600,
		interTime:4000,
		effect:"leftLoop", 
		autoPlay:true,//自动播放
		autoPage:true, //自动分页
		switchLoad:"_src" //切换加载，真实图片路径为"_src" 
	});
	</script>
  </div>
                 <section class='members_goodslist'>
                    <ul >
                   {loop $rlist $item}
					<li class="g-box por rebox">
          			  <section>
           				     <a href="{php echo $this->createMobileUrl('detail', array('id' => $item['id']))}">
                             <img width="88" height="88" src="{$_W['attachurl']}{$item['thumb']}">        
                             </a>
           			 </section>
            			<section class="g-flex">
            		  	  <a href="{php echo $this->createMobileUrl('detail', array('id' => $item['id']))}">{$item['title']}</a>
           		    	 <p><span class="yen">¥</span>{$item['marketprice']}</p>
         			   </section>
           					 <i class="icon_buy"><a href="{php echo $this->createMobileUrl('detail', array('id' => $item['id']))}">购买</a></i>
       				 </li>
                 	{/loop}
                   </ul>
               </section>
           
           <style>
.members_goodslist {
    width: 100%;
}
.members_goodslist ul li {
    background-color: #fff;
    border: 1px solid #e9e9e9;
    margin-bottom: 8px;
    padding: 5px;
}
.por {
    position: relative;
}
.g-box {
    display: -moz-box;
}
.g-flex {
    -moz-box-flex: 1;
}
.members_goodslist ul li section:nth-child(1) {
    height: 88px;
    overflow: hidden;
    width: 88px;
}
section{
	display: inline-block;
}
.members_goodslist ul li section:nth-child(2) {
    height: 90px;
    padding-left: 10px;
    position: absolute;
    left:90px;
    top:5px;
}
.members_goodslist ul li section:nth-child(2) p {
    color: #e6282c;
    font-size: 16px;
    line-height: 30px;
}
.members_goodslist ul li section:nth-child(2) p span.yen {
    font-size: 12px;
}
.members_goodslist ul li section:nth-child(2) a {
    color: #666;
    display: inline-block;
    font-size: 14px;
    height: 36px;
    line-height: 18px;
    margin-top: 10px;
    overflow: hidden;
    font-size: 12px;
}
.rebox .icon_buy {
    background-image: url("http://mm.41sp.cn/PublicMob/images/icon_buy.png");
    background-position: 0 0;
    background-repeat: no-repeat;
    background-size: 46px auto;
    bottom: 15px;
    display: block;
    height: 30px;
    line-height: 22px;
    position: absolute;
    right: -8px;
    text-align: center;
    width: 46px;
}

.rebox .icon_buy a {
    color: #fff;
    font-size: 13px;
}
:link, *:visited, ins {
    text-decoration: none;
}

}
