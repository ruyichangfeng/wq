<script type="text/javascript">
function checkform(){
	var money = document.getElementById('money').value;	
				
	if(money == ''){
		alert("请输入充值金额");
		return false;
	}	
	if(money <= 0){
		alert("充值金额必须大于0");
		return false;
	}
  if (!/^\d{1,12}(?:\.\d{1,2})?$/.test(money)) {
      alert('充值金额格式不对！');
      return false;
  }		
}
</script>
