{template 'web/common/header'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('pointsproducttype', array('op' => 'list'))}"></a>&nbsp;&nbsp;&nbsp;添加新分类</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('pointsproducttype',array('op' => 'add','id' => $id))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">                                 <div class="panel panel-primary">
                        <div class="panel-heading">添加分类</div>
                        <div class="panel-body">
                            <div class="form-group" style="display:none;">
                                <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">ID</label>
                                <div class="col-xs-12 col-sm-7 col-md-8 col-lg-8">
                                    <input type="text" name="clerk[clerk_id]" class="form-control" value="{$item['clerk_id']}" />
                                </div>
                            </div>
                            <div class="form-group">
                            <label for="title" class="col-sm-4 control-label">分类名称</label>
                            <div class="col-xs-3">
                                <input type="text" name="title" class="form-control" value="{$item['ppt_title']}" id='title' placeholder="请输入分类名称" required aria-required="true"/>
                            </div>
                            </div>
                        <div class="form-group">
                            <label for="order" class="col-sm-4 control-label">排序</label>
                            <div class="col-xs-3">
                                <input type="text" name="order" class="form-control" value="{$item['ppt_order']}" id='order' placeholder="请输入序号"/>
                            </div>
                        </div>
                        <div class="form-group">
                        <label class="col-sm-4 control-label">请选择图片：</label>
                        <div class="col-sm-3">
                            {php echo tpl_form_field_image('pic', $item['ppt_pic'])}
                            <div class="help-block">建议尺寸 100*100，或者正方形图片</div>
                        </div>
                        </div>
                        <div class="form-group">
                            <label for="show1" class="col-sm-4 control-label">是否显示</label>
                            <div class="col-xs-3">
                                <div class="radio radio-info radio-inline">
                                    <input type="radio" name="show" id="show1" value="1" {if $item['ppt_show']==1 || empty($item['ppt_show'])}checked="checked" {/if}>
                                    <label for="show1"> 显示 </label>
                                </div>
                                <div class="radio radio-inline radio-danger">
                                    <input type="radio" name="show" id="show2" value="2" {if $item['ppt_show']==2 }checked="checked" {/if}>
                                    <label for="show2"> 关闭 </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-5 control-label"></label>
                            <div class="col-sm-7">
                                <input name="submit" type="submit" value="提交" class="btn btn-primary btn-w-m">
                                <input type="hidden" name="token" value="{$_W['token']}" />
                            </div>
                        </div>
                    </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{template 'web/common/footer'}
