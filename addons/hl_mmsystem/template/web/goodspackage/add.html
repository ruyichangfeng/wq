
{template 'web/common/header'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">

                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('goodspackage', array('op' => 'list'))}"></a>&nbsp;&nbsp;&nbsp;添加商品{php echo $_W['siteurl']}</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('goodspackage',array('op' => 'add','id' => $id))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
                        <input type="hidden" name="id" value="{$item['id']}">
                        <div class="form-group">
                            <label for="packageName" class="col-sm-3 control-label">套餐标题</label>
                            <div class="col-xs-2">
                                <input type="text" name="packageName" class="form-control" required aria-required="true" value="{$item['gp_packageName']}" id='packageName' placeholder="请输入套餐标题"/>
                            </div>
                            <label for="nick" class="col-sm-1 control-label">套餐简称</label>
                            <div class="col-xs-2">
                                <input type="text" name="nick" class="form-control" required aria-required="true" value="{$item['gp_nick']}" id='nick' placeholder="请输入套餐简称"/>
                            </div>
                            <label for="pinYin" class="col-sm-1 control-label">助记码</label>
                            <div class="col-xs-2">
                                <input type="text" name="pinYin" class="form-control" required aria-required="true" value="{$item['gp_pinYin']}" id='pinYin' placeholder="请输入套餐助记码"/>
                            </div>

                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="packageBarcode" class="col-sm-3 control-label">套餐打折编码</label>
                            <div class="col-xs-2">
                                <input type="text" name="packageBarcode" required aria-required="true" class="form-control" value="{$item['gp_packageBarcode']}" id='packageBarcode' placeholder="请输入套餐打折编码"/>
                            </div>
                            <label for="packagePrice" class="col-sm-1 control-label">套餐价格</label>
                            <div class="col-xs-2">
                            <input type="text" name="packagePrice" class="form-control" required aria-required="true" value="{$item['gp_packagePrice']}" id='packagePrice' placeholder="请输入套餐价格"/>
                            </div>
                            <label for="title" class="col-sm-1 control-label">套餐分类</label>
                            <div class="col-xs-2">
                                <input type="text" name="title" class="form-control" value="{$item['sn_title']}" id='title' placeholder="请输入套餐分类"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group" style="display: none">
                            <label for="title" class="col-sm-3 control-label">是否积分</label>
                            <div class="col-xs-2">
                                <div class="radio radio-info radio-inline">
                                    <input type="radio" name="ifAllowBargainPoint" id="ifAllowBargainPoint1" value="1" {if $item['gp_ifAllowBargainPoint']==1 || empty($item['gp_ifAllowBargainPoint'])}checked="checked" {/if}>
                                    <label for="ifAllowBargainPoint1"> 可积分 </label>
                                </div>
                                <div class="radio radio-inline radio-danger">
                                    <input type="radio" name="ifAllowBargainPoint" id="ifAllowBargainPoint2" value="2" {if $item['gp_ifAllowBargainPoint']==2 }checked="checked" {/if}>
                                    <label for="ifAllowBargainPoint2"> 不可积分 </label>
                                </div>

                            </div>
                            <label for="title" class="col-sm-1 control-label">是否打折</label>
                            <div class="col-xs-2">
                                <div class="radio radio-info radio-inline">
                                    <input type="radio" name="ifAllowBargainDiscount" id="ifAllowBargainDiscount1" value="1" {if $item['gp_ifAllowBargainDiscount']==1 || empty($item['gp_ifAllowBargainDiscount'])}checked="checked" {/if}>
                                    <label for="ifAllowBargainDiscount1"> 可打折 </label>
                                </div>
                                <div class="radio radio-inline radio-danger">
                                    <input type="radio" name="ifAllowBargainDiscount" id="ifAllowBargainDiscount2" value="2" {if $item['gp_ifAllowBargainDiscount']==2 }checked="checked" {/if}>
                                    <label for="ifAllowBargainDiscount2"> 不可打折 </label>
                                </div>

                            </div>
                            <label for="title" class="col-sm-1 control-label">是否特价</label>
                            <div class="col-xs-2">
                                <div class="radio radio-info radio-inline">
                                    <input type="radio" name="ifSetBarGainPrice" id="ifSetBarGainPrice1" value="1" {if $item['gp_ifSetBarGainPrice']==1 || empty($item['gp_ifSetBarGainPrice'])}checked="checked" {/if}>
                                    <label for="ifSetBarGainPrice1"> 可特价</label>
                                </div>
                                <div class="radio radio-inline radio-danger">
                                    <input type="radio" name="ifSetBarGainPrice" id="ifSetBarGainPrice2" value="2" {if $item['gp_ifSetBarGainPrice']==2 }checked="checked" {/if}>
                                    <label for="ifSetBarGainPrice2"> 不可特价 </label>
                                </div>

                            </div>

                        </div>
                        <div class="hr-line-dashed"  style="display: none"></div>
                        <div class="form-group">
                            <label for="pinYin" class="col-sm-3 control-label">套餐明细</label>
                            <div class="col-xs-3">
                                <input type="text" name="pinYin" required aria-required="true" class="form-control" value="{$item['gp_pinYin']}" id='pinYin' placeholder="请输入套餐明细"/>
                            </div>
                            <label for="description" class="col-sm-1 control-label">套餐描述</label>
                            <div class="col-xs-3">
                                <input type="text" name="description" required aria-required="true" class="form-control" value="{$item['gp_description']}" id='description' placeholder="请输入套餐描述"/>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="title" class="col-sm-4 control-label">套餐图片</label>
                            <div class="col-xs-4">
                                {php echo tpl_form_field_image('thumb', $category['gt_pictureUrl'])}(比例1:1)
                            </div>
                            <div class="col-xs-1"></div>
                            <div class="col-sm-3">
                                <input name="submit" type="submit" value="提交" class="btn btn-primary btn-w-m">
                                <input type="hidden" name="token" value="{$_W['token']}" />
                            </div>
                        </div>

                            <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-4 control-label"></label>

                        </div>

                    </form>
                </div></div></div></div></div>

{template 'web/common/footer'}
