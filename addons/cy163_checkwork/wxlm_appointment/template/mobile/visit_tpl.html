<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body style="background:#f4f4f4;">
    <div class="dz-filehead">
        <a href="{php echo $this->createMobileUrl('visit', array('archive_id' => $archive_id))}">
            <img src="{RES}mobile/images/left-new.png" class="goback">
        </a>
        选择模版

            <li>
               {$item['visittpl_content']}
            </li>
        </a>
        {/loop}

    </div>
