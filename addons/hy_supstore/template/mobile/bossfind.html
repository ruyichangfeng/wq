<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>会员中心</title>
    <meta name="x5-orientation" content="portrait">
    <meta name="screen-orientation" content="portrait">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link href='../addons/hy_supstore/template/mobile/style_cz.css' rel='stylesheet' type='text/css'>
    <link href='../addons/hy_supstore/template/mobile/style_jf.css' rel='stylesheet' type='text/css'>
    <link href='../addons/hy_supstore/template/mobile/style_czxf.css' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
    .header .jf_box .ling {
        position: relative;
    }

    .recharge {
        position: absolute;
        right: 0px;
        font-size: 14px;
        margin-top: 5px;
        margin-right: 15px;
    }
    </style>
</head>

<body>
    <div class="top">
        <div class="avatar">
            <div class="img" style="background-image: {if $member['avatar']}url({$member['avatar']}){else}url(resource/images/noavatar_middle.gif){/if}"></div>
        </div>
        <a class="userInfo">
            <div class="name">
                <div style=" float:left; line-height:26px;color:#fff;">{$member['name']}</div>
                <div style="float:left; margin-left:10px; font-size:.8em; color:#6e6e6e;"></div>
            </div>
            <div class="scores">身份：{if $role['id']==2}店长{/if}{if $role['id']==3}管理员{/if}</div>
            <div class="fans"></div>
        </a>
    </div>
    <div class="header">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="amfng_box" style="width:100%;">
                <div class="zhixian">
                    <div class="margin">
                        <div class="left" style="margin:0px; padding:0px;">
                            <div class="xiaofei" style=" margin:0px; padding:0px;">
                                <i class="fa fa-database"></i>
                                <input type="text" value="" name="mname" placeholder="请输入会员名" style="-webkit-appearance: none; border:0px;line-height: 30px;margin-left: 10px;font-size: 14px;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="zhixian">
                    <div class="margin">
                        <div class="left" style="margin:0px; padding:0px;">
                            <div class="xiaofei" style=" margin:0px; padding:0px;">
                                <i class="fa fa-database"></i>
                                <input type="text" value="" name="mobile" placeholder="请输入手机号" style="-webkit-appearance: none; border:0px;line-height: 30px;margin-left: 10px;font-size: 14px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="zhixian" style="text-align:center;margin-bottom: 20px;">
                <input type="hidden" name="action" value="add">
                <input type="submit" value="查询" style="-webkit-appearance: none; background-color:#00b7ee; height:30px; color:#FFFFFF; border:0px; width:95%;;margin-top:20px; font-size:16px">
            </div>
        </form>
        {loop $cms $cm}
        <div class="liebiao_box">
            <div class="biao_box">
                <img src="{if !empty($cm['avatar'])}{$cm['avatar']}{else}resource/images/noavatar_middle.gif{/if}" style="float:left; width:60px; height:60px;border-radius:50px;margin-top:10px;margin-left:10px;margin-right:10px;">
                <p style="margin-top:26px;font-size:18px;">{$cm['name']}
                    <br>
                    <span style="font-size:14px;color: #b3b3b3;">手机号：{$cm['mobile']}</span>
                    <br>
                </p>
                <div class="right_cx">
                    <a href="{php echo $this->createMobileUrl('adminrecharge',array('uid'=>$cm['id']))}">充值</a>
                    <a href="{php echo $this->createMobileUrl('adminconsum',array('uid'=>$cm['id']))}">消费</a> {if $settings['isopenoncecard']==1}
                    <a href="{php echo $this->createMobileUrl('adminoncecardconsum',array('uid'=>$cm['id']))}">次卡核销</a> {/if}
                </div>
            </div>
        </div>
        {/loop}
    </div>
    <!--底部导航-->
    {template 'adminfooter'}
</body>

</html>
