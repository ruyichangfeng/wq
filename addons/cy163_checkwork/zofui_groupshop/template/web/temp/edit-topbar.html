<div class="app-panel-editor-title">页面基本信息<span style="font-size: 12px; margin-left: 10px;margin-bottom: 10px;"></span></div>
	
 	<div class="input_item item_cell_box">
		<div class="input_title">页面类型</div>
		<div class="input_form item_cell_flex">
		  <select name="pagetype" class="input_box_300 input_box "  >
			<option value="1" ng-selected="pagetype == 1">综合页面</option>
		  </select>		
		</div>
	</div>
   
	<div class="input_item item_cell_box">
		<div class="input_title">备注名称</div>
		<div class="input_form item_cell_flex">
			<span class="input_box input_box_300">
				<input type="text" class="input_input" name="pagename" ng-model="pagename" placeholder="请输入一个备注名称，方便管理">
			</span>			
		</div>
	</div>  
  
	<div class="input_item item_cell_box">
		<div class="input_title">页面标题</div>
		<div class="input_form item_cell_flex">
			<span class="input_box input_box_300">
				<input type="text" class="input_input" ng-model="Edit.params.title" placeholder="请输入页面标题">
			</span>			
		</div>
	</div>   
  
	<div class="input_item item_cell_box">
		<div class="input_title">分享描述</div>
		<div class="input_form item_cell_flex">
			<span class="input_box input_box_300">
				<input type="text" class="input_input" ng-model="Edit.params.desc" placeholder="请输入分享描述">
			</span>			
		</div>
	</div>  
  
	<div class="input_item item_cell_box">
		<div class="input_title">页面颜色</div>
		<div class="input_form item_cell_flex">
			<span class="input_box input_box_50">
				<input class="input_input" type="color" ng-model="Edit.params.bgColor" />
			</span>	
			<span class="input_box input_box_100">
				<input class="input_input" type="text" ng-model="Edit.params.bgColor" />
			</span>
		</div>
	</div>

<div class="app-panel-editor-title">客服/返回顶部</div>

	<div class="input_item item_cell_box">
		<div class="input_title">页脚导航</div>
		<div class="input_form radio_form item_cell_flex">
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_bar" value="0" ng-model="Edit.params.bar" /> 显示</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_bar" value="1" ng-model="Edit.params.bar" /> 不显示</label>
		</div>
	</div> 
	<div class="input_item item_cell_box">
		<div class="input_title">客服按钮</div>
		<div class="input_form radio_form item_cell_flex">
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_floatico" value="1" ng-model="Edit.params.floatico" /> 显示</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_floatico" value="0" ng-model="Edit.params.floatico" /> 不显示</label>
			<span style="font-size: 12px; margin-left: 10px;">提示:在线客服可使用<a href="http://qiao.baidu.com" target="_blank">百度商桥</a>或者QQ</span>
		</div>
	</div> 


	<div class="input_item item_cell_box" ng-show="Edit.params.floatico == 1">
		<div class="input_title">图标位置</div>
		<div class="input_form radio_form item_cell_flex">
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_floatstyle" value="left" ng-model="Edit.params.floatstyle" /> 居左</label>
			<label style="cursor:pointer; margin-right: 10px;"><input type="radio" name="{{Edit.id}}_floatstyle" value="right" ng-model="Edit.params.floatstyle" /> 居右</label>
		</div>
	</div>	
	
	<div class="input_item item_cell_box" ng-show="Edit.params.floatico == 1">
		<div class="input_title">按钮图片</div>
		<div class="input_form item_cell_flex">
			<div class="item_cell_box">
			<div class="app-panel-editor-upload" ng-click="pageImg(Edit.id, 'floatimg')" style="min-height:120px; width: 50px;">
				<img ng-src="{{Edit.params.floatimg || '../addons/zofui_groupshop/public/images/kefu.png'}}" width="100%;" />
				<div class="app-panel-editor-upload-choose2" ng-show="Edit.params.floatimg">修改</div>
				<div class="app-panel-editor-upload-choose1" ng-show="!Edit.params.floatimg" style="line-height:116px;"><i class="fa fa-plus-circle"></i></div>
			</div>
			<div class="item_cell_flex">
				<label style="cursor:pointer; margin-left: 10px;">
				<input type="radio" name="{{Edit.id}}_kefuimg" value="right" ng-click="Edit.params.floatimg = '../addons/zofui_groupshop/public/images/kefu.png'" /> 使用默认图标</label>
			</div>
			</div>
		</div>
	</div>	
		

	<div class="input_item item_cell_box" ng-show="Edit.params.floatico == 1" style="margin-top: 10px;">
		<div class="input_title">按钮宽度</div>
		<div class="input_form item_cell_flex">
			<div class="item_cell_box slider_box">
				<div class="slider input_box_200 margin_top_10px" data-value="{{Edit.params.floatwidth}}" data-id="{{Edit.id}}" data-name="floatwidth" data-max="200" data-min="1">
				</div>
				<div class="item_cell_flex font_13px_999 slider_font">  {{Edit.params.floatwidth}}(像素)</div>
			</div>	
		</div>
	</div>  
  
 
	<div class="input_item item_cell_box" ng-show="Edit.params.floatico == 1" style="margin-top: 10px;">
		<div class="input_title">距离顶部</div>
		<div class="input_form item_cell_flex ">
			<div class="item_cell_box slider_box">
				<div class="slider input_box_200 margin_top_10px" data-value="{{Edit.params.floattop}}" data-id="{{Edit.id}}" data-name="floattop" data-max="100" data-min="1">
				</div>
				<div class="item_cell_flex font_13px_999 slider_font">  {{Edit.params.floattop}}(%)</div>
			</div>	
		</div>
	</div> 
	
	<div class="input_item item_cell_box" ng-show="Edit.params.floatico == 1">
		<div class="input_title">客服链接</div>
		<div class="input_form item_cell_flex">
			<span class="input_box input_box_300">
				<input type="text" class="input_input" ng-model="Edit.params.floatlink" placeholder="可填入QQ链接或者其他的客服链接">
			</span>	
			<p class="font_13px_999">QQ客服：http://wpa.qq.com/msgrd?v=3&amp;uin=111111&amp;site=cjrm&amp;menu=yes。(注：请将链接中的数字‘111111’改成您的客服QQ号)</p>
		</div>
	</div>
