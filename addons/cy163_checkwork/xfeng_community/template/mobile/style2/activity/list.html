<html lang="en">

<head>

    <style type="text/css">
/*加载*/
    .res {
        position: absolute;
        right: 0;

        width: 120px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        border-bottom-left-radius: 10px;
        border-top-left-radius: 10px;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.6);
        margin-top: -110px;
    }
    
    .p1 {

        height: 30px;
        line-height: 30px;
        /*        border-bottom-left-radius: 2px;
        border-top-left-radius: 2px;*/
        color: white;
        background-color: rgba(0, 0, 0, 0.6);
        font-style: normal;
        font-size: 12px;
        margin-bottom: 20px;
    }

#header {
    height: 42px;
    width: 100%;
    background: #48b54e;
    line-height: 42px;
    color: #fff;
    text-align: center;
    position: fixed;
    /*z-index: 1000;*/
    top: 0;
    left: 0;
    -webkit-transition: -webkit-transform 350ms ease;
    -moz-transition: -moz-transform 350ms ease;
     display: -webkit-box;
}
#left_div {
    width: 30px;
    height: 42px;
    background:url({MODULE_URL}template/mobile/style2/static/image/arrow-r.png) center no-repeat;
    background-size: 18px;
    transform: rotate(180deg);
    -moz-transform: rotate(180deg);
    -webkit-transform: rotate(180deg);
}
#title {
    font-size: 20px;
    font-weight: bold;
    color: white;
}

a{
    text-decoration: none
}
a:link{
text-decoration:none;
}
a:visited{
text-decoration:none;
}
a:hover{
text-decoration:none;
}
a:active{
text-decoration:none;
}
.slide_img{
    width:100%;
    max-height:120px;
    height:120px;
    height:expression(document.body.clientWidth>120?"120px":"auto");
    overflow:hidden;
}
    </style>
</head>

<body style="background-color: #f7f7f7;">
    <div style="width:100%;height:40px;background:#48b54e;">    
        <a href="javascript:;" onClick="window.location.href='{php echo $this->createMobileUrl('home')}'" style="font-size:18px;color:white;display:block;float:left;margin-left:10px;">
            <i class="fa fa-chevron-left" style='line-height:40px;'></i>
        </a>
        <a href="" style="font-size:18px;color:white;display:block;line-height:40px;text-align:center;margin:0 auto">
           活动列表
        </a> 
</div>
    <div id="page">
        <div class="cont" >
            <div class="ui-refresh">
                <div class="data-list">
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="xq_list">
        {{# for(var i = 0, len = d.list.length; i < len; i++){ }}
        <div class="row" onclick="window.location.href='{{ d.list[i].url }}'" style="margin-top:-15px">
            <div class="col-xl-12">

                <div class="thumbnail">
                    <h4 style="margin-top:2px;margin-left:15px;">{{ d.list[i].title }}</h4>
                    <img src="{{ d.list[i].picurl }}?imageView2/1/w/640/h/180" >
                    <i class="res">累计{{ d.list[i].resnumber }}人报名</i>
                    <p class="p1">
                        <span style="float:left;margin-left:10px;">&nbsp;活动时间：{{ d.list[i].starttime }}~{{ d.list[i].endtime }}</span>
                        <span style="float:right;margin-right:15px;">立即参加&nbsp;<i class="fa fa-angle-right"></i></span>
                    </p>
                </div>
            </div>
        </div>
        {{# } }}

    </script>
    <script>
        $(document).ready(function() {
            loaddata("{php echo $this->createMobileUrl('activity',array('op' => 'list'))}", $(".data-list"),'xq_list', true);
        });
    </script>
    {template 'style2/footer'}
</body>

</html>
