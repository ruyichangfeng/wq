<div class="row pc-index-head ">
			<div class="col-sm-6 col-md-6 col-lg-6 pc-index-left">
				<div class='pc-index-left-logo'>
					<img src="{if $config['pc_logo']==''}{RES}public/images/pc-logo.png{else}../attachment/{$config['pc_logo']}{/if}" alt="" >
				</div>
			</div>
			<div class="col-sm-6 col-md-6 col-lg-6 pc-index-right">
				<div class='col-lg-3 pc-index-right-avatar '>
					<img src="{$member_list['tage']['avatar']}" alt="" class="img-circle" >
				</div>
				<div class='col-lg-3 pc-index-right-name ' title="{$member_list['member_name']}">
					{$member_list['member_name']}
				</div>
				<div class='col-lg-3 pc-index-right-store'>
					<select class="form-control pc-index-right-store-select" id="store" onchange="gradeChange()">
						{loop $store_list $key $item}
							<option value="{$item['store_id']}" {if $item['store_id']==$store_id }selected{/if}>{$item['store_title']}</option>
						{/loop}
					</select>
					<input type="hidden" id="storeid" value="{$store_id}">
				</div>
				<div class='col-lg-3 pc-index-right-out'>
					<a href="javascript:locationhref(0);">退出</a>
				</div>
			</div>
		</div>

		<script>
		var storeid="{$store_id}";
			function gradeChange()
			{
				var storeid=$('#store option:selected').val();

				url="{php echo $this->createMobileUrl($url);}";
				window.location.href=url+"&store_id="+storeid;
			}
			function locationhref(qf)
			{
				if(qf==0)
				{
					if(confirm('确认退出登录吗？')){
						url="{php echo $this->createMobileUrl('Pcmemberlogout');}";
						window.location.href=url+"&store_id="+storeid;
					}
				}
				if(qf==1)
				{
					url="{php echo $this->createMobileUrl('Pcmemberlogin');}";
					window.location.href=url+"&store_id="+storeid;
				}
				if(qf==2)
				{
					url="{php echo $this->createMobileUrl('Pcmemberrelease');}";
					window.location.href=url+"&store_id="+storeid;
				}
				if(qf==3)
				{
					url="{php echo $this->createMobileUrl('Pcmemberveri');}";
					window.location.href=url+"&store_id="+storeid;
				}
				if(qf==4)
				{
					url="{php echo $this->createMobileUrl('Pcmemberverilog');}";
					window.location.href=url+"&store_id="+storeid;
				}
				if(qf==5)
				{
					url="{php echo $this->createMobileUrl('Pcmembercardlog');}";
					window.location.href=url+"&store_id="+storeid;
				}
			}
		</script>
