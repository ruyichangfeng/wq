{template 'common/header'}
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
<script src="{ASSETS_PATH}js/jquery.uploadify.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="{ASSETS_PATH}css/uploadify.css">
<div class="mian">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#">参数设置</a></li>
    </ul>
</div>
<div class="main">
    <div class="col-lg-12">

        <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">

        <div class="panel panel-default">
            <header class="panel-heading">
                基础配置
            </header>
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">网站名称</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="title" class="form-control" value="{php echo $setting['title']}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">首页顶部大图</label>
                    <div class="col-sm-8 col-xs-12">
                        {php echo tpl_form_field_image('banner', $setting['banner'])}
                    </div>
                </div>


				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">底部广告图</label>
                    <div class="col-sm-8 col-xs-12">
                        {php echo tpl_form_field_image('foot_img', $setting['foot_img'])}
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">自定义管理员名称</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="admins" class="form-control" value="{php echo $setting['admins']}" />
						<span>定义管理员回复前台显示的名称</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">底部版权</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="copy" class="form-control" value="{php echo $setting['copy']}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">留言排序方式</label>
                    <div class="col-sm-8 col-xs-12">
                        <div class="col-sm-2">
                            <input type="radio" name="orders" style="width: 30px;" class="form-control" value="0" {if $settings['orders'] == 0}checked{/if}/> 按发布时间
                        </div>
                        <div class="col-sm-2">
                            <input type="radio" name="orders" style="width: 30px;" class="form-control" value="1" {if $settings['orders'] == 1}checked{/if} /> 按回复时间
                        </div>
                    </div>
                </div>

				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">留言是否审核</label>
                    <div class="col-sm-8 col-xs-12">
                        <div class="col-sm-2">
                            <input type="radio" name="isread" style="width: 30px;" class="form-control" value="0" {if $settings['isread'] == 0}checked{/if}/> 审核
                        </div>
                        <div class="col-sm-2">
                            <input type="radio" name="isread" style="width: 30px;" class="form-control" value="1" {if $settings['isread'] == 1}checked{/if}/> 不审核
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">首页默认加载留言条数</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="tiaoshu" class="form-control" value="{php echo $setting['tiaoshu']}" />
						<span>默认加载的条数，往下滑再加载，建议填5-10</span>
                    </div>
                </div>

            </div>
        </div>

            <div class="form-group col-sm-12">
                <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
            </div>
        </form>
    </div>
</div>


{template 'common/footer'}
