{template 'common/header'}
<ul class="nav nav-tabs">
	<li class="active"><a href="">中奖名单</a></li>
</ul>	

<div class="panel panel-default">
	<table class="table table-hover">
		<thead class="navbar-inner">
			<tr>
				<th>标题</th>
				<th>姓名</th>
				<th>电话</th>
				<th>众筹金额</th>
				<th>参与时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
		{loop $awards $item}
		<tr>
			<td>{$chip[$item['chipid']]}</td>
			<td>{$member[$item['mid']]}</td>
			<td>{$item['mobile']}</td>
			<td>{$item['joinmoney']}</td>
			<td>{php echo date('Y-m-d', $item['createtime'])}</td>
			<td>
				<a class="btn btn-default btn-sm" onclick="return confirm('确认删除吗？');return false;" href="{php echo $this->createWebUrl('award', array('id' => $item['id'], 'op' => 'delete'))}" title="删除"><i class="fa fa-times"></i></a>
			</td>
		</tr>
		{/loop}
		</tbody>
	</table>
</div>
<div style="text-align:center;">{$pager}</div>
{template 'common/footer'}
