<!DOCTYPE html><html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"><title>登录</title><link rel="stylesheet" type="text/css" href="../addons/jy_signup_a/css/common.css">{template style}<style>h3{margin-top: 80px}.box{width: 70%;margin: 50px auto}.inputStyle{padding: 5px;border-bottom: 1px solid #b3b3b3;margin-top: 15px}.inputStyle>img{width: 20px}.inputStyle>input{border: none;outline: none;margin-left: 5px}.login{width: 70%;margin: 0 auto;padding: 10px 0;border-radius: 18px}</style></head><body><div id="bodybox">    <h3 class="txtAC latecolor">店员登录</h3>    <div class="box">        <div class="inputStyle">            <img src="../addons/jy_signup_a/images/ren.png"/>            <input id="mobile" type="text" placeholder="手机号"/>        </div>        <div class="inputStyle">            <img src="../addons/jy_signup_a/images/pwd.png"/>            <input id="pwd" type="tel" placeholder="密码"/>        </div>    </div>    <div class="txtAC login latecolorbg white" onclick="submitFunc()">登&nbsp录</div>    {template footer}</div><script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script><script>function submitFunc(){    var mobile = $("#mobile").val();    var pwd = $("#pwd").val();    if($(".box").find("#tig").length>0){        $(".box").find("#tig").remove();    }    if(!validatemobile(mobile)){        showError("mobile","请输入正确的手机号");        return false;    }    if(!pwd){        showError("pwd","请输入密码");        return false;    }    // ajax-------    $.post("{php echo $_W['siteroot'].'app/'.substr($this->createMobileUrl('dylogin',array('op'=>'add')),2)}"+"&mobile="+mobile+"&pwd="+pwd,function(data){        if (data == 2) {            alert("用户不存在!");        }        else if (data == 3) {            alert("密码不正确！");        }        else if (data == 1) {            window.location.href="{php echo $_W['siteroot'].'app/'.substr($this->createMobileUrl('dy'),2)}";        }        else {            alert("登陆失败！"+data);        }    });}function validatemobile(mobile) {    var myreg = /^1[345789]\d{9}$/;    if(mobile.length==0) {       return false;    }     if(mobile.length!=11 || !myreg.test(mobile)) {        return false;    }    return true;}function showError(id,str){    $("#"+id).parent().after('<div class="txtAC red font12 marT5" id="tig">'+str+'</div>');}</script>{if $weixin==1}    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>    {php $signPackage=$_W['account']['jssdkconfig'];}    <script>        var appid = '{$_W['account']['jssdkconfig']['appId']}';        var timestamp = '{$_W['account']['jssdkconfig']['timestamp']}';        var nonceStr = '{$_W['account']['jssdkconfig']['nonceStr']}';        var signature = '{$_W['account']['jssdkconfig']['signature']}';        wx.config({            debug: false,            appId: appid,            timestamp: timestamp,            nonceStr: nonceStr,            signature: signature,            jsApiList: ['checkJsApi','onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo',]        });    </script>    <script type="text/javascript">        var params = {            {if empty($sitem['sharetitle'])}            title:"活动管理",            {else}            title: "{$sitem['sharetitle']}",            {/if}            {if empty($sitem['sharedesc'])}            desc: "活动管理!",            {else}            desc: "{$sitem['sharedesc']}",            {/if}            link: "{php echo $_W['siteroot'].'app/'.substr($this->createMobileUrl('index'),2)}",            {if empty($sitem['sharelogo'])}            imgUrl: "{$_W['siteroot']}addons/jy_signup_a/icon.jpg",            {else}            imgUrl: "{$_W['attachurl']}{$sitem['sharelogo']}",            {/if}        };        wx.ready(function () {            wx.showOptionMenu();            wx.onMenuShareAppMessage.call(this, params);            wx.onMenuShareTimeline.call(this, params);            {if !empty($sitem['gps'])}            wx.getLocation({                type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'                success: function (res) {                    var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90                    var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。                    var speed = res.speed; // 速度，以米/每秒计                    var accuracy = res.accuracy; // 位置精度                    $.post("{php echo $_W['siteroot'].'app/'.substr($this->createMobileUrl('location'),2)}"+"&lat="+latitude+"&lng="+longitude,function(data){                        if (data == 1) {                        }                        else{                            alert("提交地理位置失败！");                        }                    });                }            });            {/if}        });    </script>    {/if}</body></html>
