{template 'common/header'}
<link rel="stylesheet" type="text/css" href="../addons/yige_blog/resources/style.css"/>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            编辑外链
        </h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" method="post" action="{php echo $this->createWebUrl('partner', array('op' => 'save'));}">
            <input type="hidden" name="token" value="{$_W['token']}"/>
            <input type="hidden" name="id" value="{$data['id']}">
            <div class="form-group">
                <label for="name" value="{$data['name']}" class="col-sm-2 control-label">外链名称</label>
                <div class="col-sm-8">
                    <input id="name" value="{$data['name']}" type="text" class="form-control" required="required" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-sm-2 control-label">外链地址</label>
                <div class="col-sm-8">
                    <input id="url" type="text" class="form-control" required="required" name="url" value="{$data['url']}" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">外链类型</label>
                <div class="col-sm-8">
                    <select class="form-control" required name="type">
                        <option value="友情链接" {php echo '友情链接'==$data['type']?'selected':''}>友情链接</option>
                        <option value="技术支持" {php echo '技术支持'==$data['type']?'selected':''}>技术支持</option>
                        <option value="赞助商" {php echo '赞助商'==$data['type']?'selected':''}>赞助商</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="sort" class="col-sm-2 control-label">排序级别</label>
                <div class="col-sm-8">
                    <input id="sort" type="number" class="form-control" name="sort" value="{php echo $data['sort'] ?: 0}" >
                </div>
                <div class="col-sm-2">
                    数字越大越靠前
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" name="submit" class="btn btn-default" value="保存">
                </div>
            </div>
        </form>

    </div>
</div>
{template 'common/footer'}
