<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{$webinfo['title']}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="{MODULE_URL}template/mobile/style1/css/weui.css"/>
    <link rel="stylesheet" href="{MODULE_URL}template/mobile/style1/css/weui2.css"/>
    <link rel="stylesheet" href="{MODULE_URL}template/mobile/style1/css/weui3.css"/>
    <script src="{MODULE_URL}template/mobile/style1/js/zepto.min.js"></script>
    <script>
    </script> 
</head>
<body ontouchstart  class="page-bg">
    <div class="weui_msg hide" id="msg2" style="display: block; opacity: 1;">
        <div class="weui_icon_area"><i class="{if $info['status'] == 'success'}weui_icon_success weui_icon_msg{else}weui_icon_warn weui_icon_msg{/if}"></i></div>
        <div class="weui_text_area">
            <h2 class="weui_msg_title">{if $info['status'] == 'success'}操作成功{else}操作失败{/if}</h2>
            <p class="weui_msg_desc">{$info['msg']}</p>
        </div>
        <div class="weui_opr_area">
            <p class="weui_btn_area">
                <a href="{$info['url']}" class="weui_btn weui_btn_primary">确定</a>
            </p>
        </div>
    </div>
</body>
</html>
