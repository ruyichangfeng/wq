<!DOCTYPE html>
<html>

<head>
    {template 'web/header'}
</head>

<body class="layui-layout-body">
    <!-- 内容主体区域 -->
    <div class="layui-elem-quote lineh38 fontsize16">
        <a href="{php echo $this->createWebUrl('smsrechargelog')}">短信充值记录</a>
    </div>
    <table class="layui-table">
        <colgroup>
            <col width="80">
            <col width="80">
            <col width="100">
        </colgroup>
        <thead class="navbar-inner">
            <tr>
                <th>付款金额</th>
                <th>充值条数</th>
                <th>付款时间</th>
            </tr>
        </thead>
        <tbody>
            {loop $list $item}
            <tr>
                <td>{$item['price']}元</td>
                <td>{$item['czcount']}条</td>
                <td>{$item['paytime']}</td>
            </tr>
            {/loop} 
            {if count($list) == 0}
            <tr>
                <td colspan="3" style="color: red;text-align: center;line-height: 50px;font-weight: bold;">列表数据为空</td>
            </tr>
            {/if}
        </tbody>
    </table>
    <div class="fenye">{$pager}</div>
</body>

</html>
