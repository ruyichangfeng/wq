<!doctype html>

<html>

<head>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<meta name="apple-mobile-web-app-capable" content="yes">

<script src="../addons/jlsh_jfb/js/jquery-1.4.4.min.js"></script>

<script src="../addons/jlsh_jfb/js/jquery.reveal.js"></script>

<link rel="stylesheet" href="../addons/jlsh_jfb/css/reveal.css"/>	

<title>{$setting['title']}</title>

<style type="text/css">
body{background:#E9E9E9;padding:0;margin:0;}
.main{width:100%;}
.bodydiv{padding:15px 5px 5px 5px;}
.logodiv{width:100%;height:100px;margin:0 auto;z-index:1000; }

.diandiv{text-align:left; width:97%;font-size:20px;padding:5px 0 0 5px;height:70px;}
.mendian{text-align:right; width:97%;}
.jifenp{padding:5px;}
.zhifudiv{margin:0 auto;width:97%;height:120px;background:#FFF;text-align:center;border:1px solid #D5D5D7}
.zhifudiv .pricediv{padding:15px;text-align:left;}
.pricediv span{height:35px;line-height:35px;font-weight:bold;}
.input{margin:0 auto;width:99%;height:24px;border-radius:0px;background:#fff;border-left:0px;border-top:0px;border-right:0px;border-bottom:1px solid #D5D5D7;text-indent:5px;padding:8px 0;font-size:14px;line-height: 24px;-webkit-appearance: none;}
/*box-shadow: 0 1px 1px rgba(0,0,0,.1);*/
.zfbutdiv{width:97%;margin:0 auto;text-align:center;}
/*.btn{display:inline-block;width:100%;height:40px;background: -webkit-linear-gradient(left,#e21d00, #e31e00, #e51f00, #fc3200 30%,#e72100,#df1b00);background:linear-gradient(left, #e21d00, #e31e00, #e51f00, #fc3200 30%,#e72100,#df1b00);color:#fff;font-size: 16px; font-weight:bold;border:0 none;text-align:center;line-height: 40px}
#00c002*/
.btn{display:inline-block;width:160px;height:60px;border-radius: 5px;background: -webkit-linear-gradient(left,#55ACEF, #55ACEF, #55ACEF, #55ACEF 30%,#55ACEF,#55ACEF);background:linear-gradient(left, #55ACEF, #55ACEF, #55ACEF, #55ACEF 30%,#55ACEF,#55ACEF);color:#fff;font-size: 16px; font-weight:bold;border:0 none;text-align:center;line-height: 40px}

.ing{text-decoration:none;text-align:center;line-height:60px;}

.more{text-align:right;padding:15px 10px 0 0;}
.more a{color:#55ACEF;text-decoration:none}

.footerdiv{width:100%;text-align:center;height:85px;background:#fff;}
.footerdiv p{padding:0;margin:0;font-size:11px;}


.box{position:absolute;width:98%;left:0;top:20px;height:auto;z-index:100;background-color:#fff;border:1px #ddd solid;}
.box img{width:98%;}
.box h2{height:30px;font-size:15px;position:relative;padding-bottom:0px;margin-bottom:0px;line-height:30px;text-align:center;color:#8DC0EF}
.box .close{position:absolute;font-size:16px;width:100%;height:50px;line-height:50px;text-align:center;background-color:#fff;border-top:1px solid #ddd;border-bottom:1px solid #ddd;}
.box .close a{text-decoration:none;color:#000}
.box .list li{height:24px;line-height:24px;}
.box .list li span{margin:0 5px 0 0;font-family:"宋体";font-size:12px;font-weight:400;color:#ddd;}
.showbtn {font:bold 24px '微软雅黑';}
#bg{background-color:#666;position:absolute;z-index:99;left:0;top:0;width:100%;height:100%;opacity:0.5;filter: alpha(opacity=50);-moz-opacity: 0.5;}
#bg1{background-color:#666;position:absolute;z-index:99;left:0;top:0;width:100%;height:100%;opacity:0.5;filter: alpha(opacity=50);-moz-opacity: 0.5;}

</style>
<script type="text/javascript">



function add(){
	//alert($("#ticket").val());
	//alert($("#urlstr").val());
	//var my_data="前台变量";
    //my_data=escape(my_data)+"";//编码，防止汉字乱码
	$.ajax({
        url: "../addons/jlsh_jfb/postdata.php",  
        type: "POST",
        data:{
        	uniacid:{$_GPC['i']},
        	acid:{$acid},
        	scene_id:{$scene_id},
        	jifen:$('#jifen').val(),
        	ticket:$("#ticket").val(),
        	urlstr:$("#urlstr").val()
        	},
        //dataType: "json",
        error: function(){  
            alert('Error loading XML document');  
        },  
        success: function(data,status){//如果调用php成功    
            alert(unescape(data));//解码，显示汉字
            $("#myModal").css("display","none");
        }
    });
    
}


function pay1(){
	$("#bg").css({
        display: "block", height: $(document).height()
    });
    var $box = $('.box');
    $box.css({
        //设置弹出层距离左边的位置
        left: ($("body").width() - $box.width()) / 2 - 20 + "px",
        //设置弹出层距离上面的位置
        top: ($(window).height() - $box.height()) / 2 + $(window).scrollTop() + "px",
        display: "block"
    });
}

</script>


</head>

<body>


<section class="main">
	<form action="" method="post" class="form-horizontal form">
		<div class="logodiv" style="background:url(../attachment/{$setting['headerimg']});background-size: 100% 100%;">
			<!-- <div class="diandiv" style="color:{$setting['color']}">{$dianyuan[name]}</div>
			<div class="mendian" style="color:{$setting['color']}">{$mendian[name]}</div> -->
		</div>
		
		<div class="bodydiv">
			<div class="zhifudiv">
				<div class="pricediv">
					<span>输入积分</span>
					<br/>
					<input type="tel" id="jifen" name="jifen" placeholder="积分" class="input" />
				</div>
			</div>
			
			<p class="jifenp">今日共计发放积分：<span style="color:red">{$jifencount}</span>分。</p>
			<div class="zfbutdiv" id="save_address">
				
				<input type="submit" name="submit" value="生成积分码" class="btn" onclick="pay();" />
				
				{if $Showyue == 'true'}
				<input type="submit" name="submit1" value="生成充值码" class="btn" onclick="pay1()"/>
				{/if}
				<!--<a href="javascript:void(0);" class="btn " id="btn_save_address" onclick="add()" data-reveal-id="myModal" data-animation="none">生成</a>
				-->
				
				<input type="hidden" name="token" value="{$_W['token']}" />
				<input type="hidden" id="ticket" name="ticket" value="{$ticketstr}" />
				<input type="hidden" id="urlstr" name="urlstr" value="{$urlstr}" />
			</div>
			<div class="zfbutdiv" id="paying" style="display:none">
				<a href="javascript:;" class="btn ing">正在生成</a>
			</div>
			<div class="more"><a href="./index.php?i={php echo $_GPC['i']}&id={php echo $GPC['id']}&mid={php echo $GPC['mid']}&c=entry&do=jilu&m=jlsh_jfb">查看更多</a></div>
		</div>
		<!-- <div id="myModal" class="reveal-modal">
			<img src="{php echo $imgs}" />
			<p>扫一扫，得积分</p>
			<a class="close-reveal-modal">&#215;</a>
		</div> -->

		

	</form>
	
	<br/>
	<!--
	<input type="submit" name="submit1" value="生成" class="btn" id="btn_save_address" onclick="pay1();" />
	-->
	{if $_GPC['show']=='true'}
		<div id="bg" ></div>
		<div class="box" style="">
			<h2>扫一扫，获得<span style="color:red">{$_GPC['jifen']}</span>积分</h2>
		    <div class="list">
		        <img src="{php echo $imgs}" />
		    </div>
		    <div onclick="guanbishow();" class="close"><a href="javascript:;">关闭</a></div>
		    
	    </div>
    {/if}
    {if $_GPC['type']=='1'}
		<div id="bg1" ></div>
		<div class="box" id="yue">
			<h2>扫一扫，获得<span style="color:red">{$_GPC['jifen']}</span>余额</h2>
		    <div class="list">
		        <img src="{php echo $imgs}" />
		    </div>
		    <div onclick="guanbishow();" class="close"><a href="javascript:;">关闭</a></div>
		    
	    </div>
	{/if}

</section>
<footer class="footerdiv">
	<div class="footdiv">
		<img src="../attachment/{php echo $setting['footerimg']}" style="width:50px;height:50px;padding-top:5px;" />
		<p>{$setting['footerCopyright']}</p>
	</div>
</footer>

<script type="text/javascript">
$(function(){
	$('#jifen').focus();
});

function pay(){
	$("#bg").css("display","block");
	$("#save_address").css("display","none");
	$("#paying").css("display","block");

}
function pay1(){
	$("#bg1").css("display","block");
	$("#yue").css("display","block");
	$("#save_address").css("display","none");
	$("#paying").css("display","block");

}
function guanbishow(){
	$("#bg,.box").css("display", "none");
	$("#bg1,.box").css("display", "none");
	//window.location.href="./index.php?i="+GetQueryString("i")+"&id="+GetQueryString("id")+"&mid="+GetQueryString("mid")+"&c=entry&do=index&m=jlsh_jfb";
}
function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}

function rmark(){
	var mark = $('#jifen').val(); 
	
	$.ajax({
		url:"{php echo $this->createMobileUrl('index')}",
		type:'post',
		data:{
			mark:mark,
			dopost:'changeyue'
		},
		success:function(){
			$("#bg1").css("display","block");
			$("#yue").css("display","block");
			
		}
	})
}
</script>
</body>

</html>
