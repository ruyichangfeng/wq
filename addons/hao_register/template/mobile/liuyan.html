<!DOCTYPE html>
<html>
<head>
	<title>我要报名</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maxinum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<style type="text/css">
	body{padding-top:50px;}
	* a{text-decoration: none !important;}
	.navbar{background: #fff;color:#08a5e0 !important;font-size:20px;font-weight:700;line-height: 50px;}
	.navbar-brand{color:#fff}</style>
</head>
<body>
<!-- header begin-->
<nav class="navbar navbar-fixed-top text-center">

<a class="" href=""><span class="glyphicon glyphicon-eye-open"></span>&nbsp;报名</a>
</nav>
<!-- fabu begin -->
<div class="well">
<form method="post">
<div class="form-group">
<label for="content">报名内容</label>
<textarea id="content" name="content" class="form-control" placeholder="请输入你的留言内容" rows="8"></textarea></div>
<div class="form-group">
<label for="name">你的姓名</label>
<input class="form-control" type="text" id="name" name="name" placeholder="请输入你的姓名" value="" /></div>
<div class="text-right">
<input class="btn btn-primary" type="submit" name="submit" id="submit-btn" value="提交"/>
<input type="hidden" name="token" value="{$_W['token']}" />
</div>
</form>
</div>
<script type="text/javascript">
	$('#submit-btn').click(function(){
		if($('#content').val()==''){
		alert('请输入留言内容');
		return false;}
		
		if($('#name').val()==''){
		alert('请输入你的姓名');
		return false;}
	})
</script>
</body>
</html>
