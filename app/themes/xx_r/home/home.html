{template 'common/header'}
<link href="{$_W['siteroot']}app/themes/xx_r/css/xui.css" rel="stylesheet">
<link href="{$_W['siteroot']}app/themes/xx_r/css/swiper.min.css" rel="stylesheet" >
<link href="{$_W['siteroot']}app/themes/xx_r/css/home.css" rel="stylesheet">
<script src="{$_W['siteroot']}app/themes/xx_r/css/swiper.min.js"></script>
<style>
html,body,.container-fill{height:100%;}
body{
	background-image:url("{if !empty($_W['styles']['indexbgimg'])}{$_W['styles']['indexbgimg']}{/if}");
	background-size:cover;
	background-color:{if empty($_W['styles']['indexbgcolor'])}#4D4862{else}{$_W['styles']['indexbgcolor']}{/if};
	{$_W['styles']['indexbgextra']}
}
{$_W['styles']['css']}
</style>

<div class="x-top">
	<div class="x-site" style="color:{$_W['styles']['fontcolor']};font-size:{$_W['styles']['fontsize']};">
		{if !empty($_W['styles']['name'])}
		<span class="x-name">
			{$_W['styles']['name']}
		</span>
		{/if}
	</div>
</div>
<div class="swiper-container">
	<div class="swiper-wrapper">
	{if !empty($navs)}
		{loop $navs $index $nav}
		<div class="swiper-slide x-item">
			<a class="x-cell" href="{$nav['url']}" >
				<div class="x-cell-pic">
					{if !empty($nav['icon'])}
					<img src="{$_W['attachurl']}{$nav['icon']}" class="x-pic">
					{else}
					<i class="x-icon {$nav['css']['icon']['icon']}" style="background-color:{$nav['css']['icon']['color']}"></i>
					{/if}
				</div>
				<div class="x-cell-txt">
					<div class="x-tit">
						{$nav['name']}
					</div>
					<div class="x-des">
						{$nav['description']}
					</div>
				</div>
				<div class="x-cell-ft">
					查看
				</div>
			</a>
		</div>
		{/loop}
	{/if}
	</div>
</div>

<script>
	var swiper = new Swiper('.swiper-container', {
		slidesPerView: 2,
		paginationClickable: true,
		spaceBetween: 15,
		freeMode: true
	});
</script>
{template 'common/footer'}
