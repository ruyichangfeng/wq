{template 'common/header'}
<link rel="stylesheet" type="text/css" href="{$static}/css/switch-style.css"/>
<ul class="we7-page-tab">
    {loop $opList $index $item}
    {if $item['active'] == 1}
    <li class="active">{$item['title']}</li>
    {else}
    <li><a href="{$item['url']}">{$item['title']}</a></li>
    {/if}
    {/loop}
</ul>
<div class="main" style="">
    <div class="btn-group" id="templist">
    </div>
    <form method="post" class="form-horizontal form" id="form" novalidate="novalidate" style="">
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">团队介绍条数：</label>
            <div class="col-sm-4">
                <input type="number" class="form-control"  name="post[info_team]" value="{$data['info_team']}" placeholder="团队介绍信息条数">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">服务项目条数：</label>
            <div class="col-sm-4">
                <input type="number" class="form-control"  name="post[info_service]" value="{$data['info_service']}" placeholder="服务项目信息条数">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">案例展示条数：</label>
            <div class="col-sm-4">
                <input type="number" class="form-control"  name="post[info_item]" value="{$data['info_item']}" placeholder="案例展示信息条数">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">幻灯片条数：</label>
            <div class="col-sm-4">
                <input type="number" class="form-control"  name="post[info_slide]" value="{$data['info_slide']}" placeholder="幻灯片信息条数">
            </div>
        </div>
        <div class="form-group">

            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" name="submit" class="btn btn-default">

            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
</script>
{template 'common/footer'}
