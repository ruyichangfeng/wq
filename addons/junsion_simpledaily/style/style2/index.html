<link rel="stylesheet" href="{ROOT}style/style2/css/style.css?v={TIMESTAMP}" rel="stylesheet" type="text/css" />
<!------每个模板单独部分开始------>
<div class="chuchuang_container" >
    <div class="chuchuang_bg"></div>
    <div class="chuchuang_bg1"></div>
    <div class="m21_top"><img src="{ROOT}style/style2/img/top.png"/></div>
    <div style="position:absolute;top:0px;left:0px;width:30%"><img style="width:100%" src="{ROOT}style/style2/img/shuy.png"/></div>
	<div class="title">{$works['title']}</div>
    <div class="m20_box1">
    	<div class="desc">
    		<a href="{php echo $this->createMobileUrl('myworks',array('mid'=>$mem['id']))}"><div class="m21_avatar"><img src="{$mem['avatar']}"/></div></a>
    		<a href="{php echo $this->createMobileUrl('myworks',array('mid'=>$mem['id']))}" ><div class="m21_nickname" style="text-decoration: none;">{$mem['nickname']}</div></a>
    		<div class="m21_yd">阅读：{$works['read']}</div>
        	<div class="m21_time">{php echo date('Y-m-d',$works['createtime'])}</div>
    	</div>
    </div>
    <div class="wj1"><img src="{ROOT}style/style2/img/wj1.png"></div>
	<div class="m21_clear"></div><div class="m21_clear"></div>
	{loop $works['imgs'] $k $item}
	<!-- 图片不为为空 -->
	{if $item['img']}
	<div class="{if $item['ratio']>1}m21_h_container{else}m21_p_container{/if}">
		<div class="box2">
			<img data-original="{$item['img']}" src="{$item['img']}" class="section_img img-border lazy" onclick="preview({$k})">
		</div>
		{if ($k+1)%2==0}
			<div class='wj5'><img src='{ROOT}style/style2/img/wj4.png'></div>
		{else}
			{if $k!=0}
				<div class='wj3'><img src='{ROOT}style/style2/img/wj2.png'></div>
				<div class='wj4'><img src='{ROOT}style/style2/img/wj3.png'></div>
			{/if}
		{/if}
	</div>	
	{/if}
	{if $item['content']}        
	<div class="m21_wz_content">
		<p class="section_text" style="color: {$item['color']};font-size: {$item['big']};text-align: {$item['align']};font-weight: {$item['bold']};">{$item['content']}</p>
	</div>
	{/if}
	<div class="layer"><img src="{ROOT}style/style2/img/Layer-17.png"></div>
	{/loop}

    <div class="m21_clear"></div>

    <!--音乐部分-->
    <span class="music" onclick="switchsound()">
        <i play="on" id="music_icon"></i>
    </span>
    {template 'works_footer'}
</div>
<!-----  每个模板单独部分结束  ------>
