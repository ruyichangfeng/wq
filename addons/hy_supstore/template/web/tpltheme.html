<!DOCTYPE html>
<html lang="en">

<head>
    {template 'web/header'}
    <style>
    .text-center {
        text-align: center !important;
    }

    .mb15 {
        margin-top: 30px;
    }

    .divimg img {
        box-shadow: 5px 10px 10px 5px #888888;
    }
    .radio-input{
        display: inline-block !important;
        width: 30px;
        height: 30px;
        margin-top: 10px;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="layui-elem-quote lineh38 fontsize16">
        <a href="#">主题设置</a>
    </div>
    <blockquote class="layui-elem-quote layui-quote-nm" style="color:#FF5722;font-size:14px;">注意：选择模板点击一键设置后，会改变主页的整体样式</blockquote>
    <fieldset class="layui-elem-field">
        <legend>选择主题</legend>
        <div class="layui-field-box">
            <form class="layui-form" role="form" method="post" action="{php echo $this->createWebUrl('TplTheme', array('op'=>'update'))}" name="tpltheme" id="tpltheme">
                <div class="layui-row mb15">
                    {loop $list $index $item}
                    <div class="layui-col-sm6">
                        <div class="layui-col-sm12 text-center divimg"> <img src="{$item['img_url']}"> </div>
                        <div class="layui-col-sm12 text-center">
                            <input type="radio" name="themeid" class="radio-input" value="{$item['id']}" {if $item['isdefault'] == '1'} checked="checked"{/if} >
                        </div>
                    </div>
                    {/loop}
                </div>
                <input type="hidden" name="token" value="{$_W['token']}" />
                <div style="margin-top: 20px;">
                    <button class="layui-btn layui-btn-fluid layui-btn-danger" type="submit" style="width: 100%;">更改主页模板主题</button>
                </div>
            </form>
        </div>
    </fieldset>
</body>

</html>
