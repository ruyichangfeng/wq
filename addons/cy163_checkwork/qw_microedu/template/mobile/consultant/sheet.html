<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微早教-顾问端-我的报表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="{MODULE_URL}assets/css/mui.min.css">
    <link rel="stylesheet" href="{MODULE_URL}assets/css/app.css">
</head>
<body>
<div id="sheet">
    <div class="mui-navbar-inner mui-bar mui-bar-nav">
        <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
            <span class="mui-icon mui-icon-left-nav"></span>返回
        </button>
        <h1 class="mui-center mui-title">报表查看</h1>
    </div>
    <div class="mui-content">
        <ul class="mui-table-view mui-grid-view mui-grid-9 guwen-sheet">
            <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6"><a href="#">
                <h1 class="org">{$addnumstudent}</h1>
                <div class="mui-media-body">本月新增学员</div></a></li>
            <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6"><a href="#">
                <h1 class="org">{$addnumparnt}</h1>
                <div class="mui-media-body">本月新增会员</div></a></li>
            <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6"><a href="#">
                <h1 class="org">50%</h1>
                <div class="mui-media-body">转换率</div></a></li>
            <li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6"><a href="#">
                <h1 class="org">￥200</h1>
                <div class="mui-media-body">续费</div></a></li>
        </ul>
    </div>
</div>
<script src="{MODULE_URL}assets/js/mui.min.js"></script>
<script src="{MODULE_URL}assets/js/mui.view.js "></script>
<script>
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
</script>
</body>
</html>
