<script type="text/javascript">
function submit1(){
	var value="";
	var radio=document.getElementsByName("adr_id");
	for(var i=0;i<radio.length;i++){
		if(radio[i].checked==true){
			value=radio[i].value;
			break;
		}
	}
	if(value == ''){

		return false;
	}
}

</script>
