<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
<meta name="format-detection" content="telephone=no">
<title>在线续费 - {$cwgl_config['webtitle']}</title>
<link href="{$templateurl}/css/css.css" rel="stylesheet" type="text/css">
<link href="{$templateurl}/css/common.css" rel="stylesheet" type="text/css">
</head>
<body >
<div class="head">
	<div class="content-top clearFix">
    <a href="{php echo $this->createMobileUrl('user_index')}">
	 <em class="return"><</em>
	<span class="fanhui">返回</span>
	</a>
   </div>
</div>

<div id="content">
   
   <div class="contbox">
	 <div class="toushu-bd">
		<form name="formpt" action="{php echo $this->createMobileUrl('user_pay');}" method="post">
		<input type="hidden" name="token" value="{$_W['token']}" />
		<input type="hidden" name="orderid" value="{$srdb['id']}" />
	     <div class="payment clearFix">
		   <label>缴费项目：</label>
		   <span class="payspan">{$srdb['titlename']}</span>
		 </div>
		 
		 <div class="payment clearFix">
		   <label>缴费金额：</label>
		   <span class="payspan"><font color="#FF6600">{$srdb['paymoney']}</font>&nbsp;元{if $srdb['type']==1}/月{/if}</span>
		 </div>
		 {if $srdb['type']==1}
		 <div class="message clearFix">
		   <label>缴费期限：</label>
		   <select name="youhui" class="xlsele">
			  <option value="1" >一个月 {if $cwgl_config['cost_youhui1']}(<font color="#FF6600">打 {php echo $cwgl_config['cost_youhui1']*10;} 折优惠</font>){/if}</option>
			  <option value="2" >三个月 {if $cwgl_config['cost_youhui2']}(<font color="#FF6600">打 {php echo $cwgl_config['cost_youhui2']*10;} 折优惠</font>){/if}</option>
			  <option value="3" >半年 {if $cwgl_config['cost_youhui3']}(<font color="#FF6600">打 {php echo $cwgl_config['cost_youhui3']*10;} 折优惠</font>){/if}</option>
			  <option value="4" >一年 {if $cwgl_config['cost_youhui4']}(<font color="#FF6600">打 {php echo $cwgl_config['cost_youhui4']*10;} 折优惠</font>){/if}</option>
            </select>
		 </div>
		 {/if}

		 <div class="payment-txt">{$srdb['message']}</div>
		 <input type="submit" name="pay_submit" value="确定缴费" class="submit">
		</form>
	 </div>
   </div>
  
</div>

<!--footer star-->
{template 'user_footer'}
</body>
</html>
