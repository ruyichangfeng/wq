{loop $list $val}

	<li class="r">{php echo date('Y-m-d',$val['addtime'])}<br/>{php echo date('H:i:s',$val['addtime'])}</li>
	<li class="n" style="white-space:nowrap;overflow:hidden;">{$val['nickname']}</li>
	<li class="f">{if $val['jftype'] == 0 }<span class="s1">+{$val['fenshu']}</span>{else}
		<span class="s2">-{$val['fenshu']}</span>{/if}</li>
			
{/loop}
