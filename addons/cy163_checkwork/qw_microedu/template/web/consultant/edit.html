    <div class="panel panel-default">
        <div class="panel-heading">
            这里是顾问姓名>编辑（新增）
        </div>
        <div class="panel-body">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-2">
                <form action="" method="post" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">顾问姓名</label>
                        <div class="col-sm-9 col-xs-12 ">
                            <input type="text" class="form-control" name="fullname" value="{$consultant_xq['fullname']}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">手机号</label>
                        <div class="col-sm-9 col-xs-12 ">
                            <input type="text" class="form-control" name="mobile" value="{$consultant_xq['mobile']}" {if !empty($consultant_xq)}readonly {/if}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">性别</label>
                        <div class="col-sm-9 col-xs-12 ">
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="inlineRadio1" value="1" {if $consultant_xq['gender']==1}checked{/if}> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="inlineRadio2" value="0" {if $consultant_xq['gender']==0}checked{/if}> 女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">出生日期</label>
                        <div class="col-sm-9 col-xs-12 ">
                            {php echo tpl_form_field_date('dob');}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">身份证号</label>
                        <div class="col-sm-9 col-xs-12 ">
                            <input type="text" class="form-control" name="ic" value="{$consultant_xq['ic']}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">地址</label>
                        <div class="col-sm-9 col-xs-12 ">
                            <input type="text" class="form-control" name="address" value="{$consultant_xq['address']}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-2 col-md-offset-2" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                        <input type="hidden" name="id" value="{$consultant_xq['id']}" />
                    </div>
                </form>
            </div>
