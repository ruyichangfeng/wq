{template 'common/header'}

<script src="../addons/mon_urlredirect/js/highcharts.js"></script>
<script type="text/javascript">
    $(function () {


        $('#chart').highcharts({
            title: {
                text: '{$tjtitle}',
                x: -20 //center
            },
            subtitle: {
                text: '{$red['rname']}->{$red_url['urlname']}数据统计',
                x: -20
            },
            xAxis: {
                categories: {$time_str}
            },
            yAxis: {
                title: {
                    text: '访问次数'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: '次'
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{
                name: '访问次数',
                data: {$time_count_str}
            }]
        });


    });


</script>


<div class="main">

    <div class="panel panel-default">

        <div class="panel-heading">
            {if $red['rname']}{$red['rname']}=>{/if} {if $red_url['urlname']}{$red_url['urlname']}=>{/if} 统计图
        </div>


        <div class="table-responsive panel-body">

                <div style="padding:15px;">


                    <ul class="nav nav-tabs" role="tablist">

                        <li role="presentation"  {if $tj == 1}  class="active"{/if} >
                            <a href="{php echo $this->createWebUrl('redirectchart',array('redid'=>$redid, 'uid'=> $uid, 'tj'=>1))}" >近24小时统计</a>
                        </li>


                        <li role="presentation"  {if $tj == 2}  class="active"{/if} >
                            <a href="{php echo $this->createWebUrl('redirectchart',array('redid'=>$redid, 'uid'=> $uid, 'tj'=>2))}" >近7日数据统计</a>
                        </li>
                        <li role="presentation"  {if $tj == 3}  class="active"{/if} >
                            <a href="{php echo $this->createWebUrl('redirectchart',array('redid'=>$redid, 'uid'=> $uid, 'tj'=>3))}" >最近两周数据统计</a>
                        </li>

                        <li role="presentation"  {if $tj == 4}  class="active"{/if}>
                            <a href="{php echo $this->createWebUrl('redirectchart',array('redid'=>$redid, 'uid'=> $uid, 'tj'=>4))}" >最近一个月数据统计</a>
                        </li>

                    </ul>



                    <div class="tab-content">


                            <div id="chart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>


                    </div>



                </div>

            </div>

    </div>
</div>





{template 'common/footer'}
