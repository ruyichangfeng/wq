        bottom:0;z-index:0;
        margin-bottom:0
    }

        display: block;

        height: 100%;

        background-size: 25px;
    }
    .sku_tip {
        margin-left: -70px;
        padding: 5px 10px;

        position: fixed;
        top: 50%;
        left: 50%;
        z-index: 120;
        border-radius: 4px;
        box-shadow: 0 0 3px 3px hsla(0, 0%, 59%, .7);
    }
    .mod_alert_info .title {
        padding: 0 30px;
        height: 46px;
        line-height: 46px;
        font-size: 16px;
        font-weight: 400;
        position: relative;
    }
    .mod_alert.fixed {
        display: none;
        z-index: 899;
        position: fixed;
        left: 50%;

        -webkit-transform: translate(-50%,-50%);
        transform: translate(-50%,-50%);
    }
    .mod_alert_info {
        padding-top: 0;
        padding-bottom: 0;
    }
    .mod_alert {
        position: relative;
        box-sizing: border-box;
        width: 270px;
        margin: 20px auto 0;
        padding: 20px 15px 15px;
        text-align: center;
        border-radius: 6px;
        color: #333;
        background-color: #fff;
        overflow: hidden;
        box-shadow: 0 1px 10px 0 rgba(0,0,0,.3);
    }

    .mod_alert_info .title {
        padding: 0 30px;
        height: 46px;
        line-height: 46px;
        font-size: 16px;
        font-weight: 400;
        position: relative;
    }
    .mod_alert_info .title::after {
        content: "";
        position: absolute;
        z-index: 1;
        pointer-events: none;
        background-color: #e5e5e5;
        height: 1px;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0 -15px;
    }
    .mod_alert_info .inner {
        position: relative;
        margin: 12px 0;
        text-align: left;
        max-height: 199px;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
    }
    .mod_alert p {
        font-size: 16px;
    }
    .mod_alert small {
        font-size: 12px;
        color: #999;
        line-height: 1.5;
    }
    .mod_alert .btns {
        display: flex;
    }
    .mod_alert_info .inner ~ .btns {
        margin-top: 12px;
    }
    .mod_alert_info .btns:last-child {
        margin-bottom: 0;
    }
    .mod_alert .btns:last-child {
        margin: 20px -15px -15px;
    }
    .mod_alert .btns .btn {
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        flex: 1;
        text-align: center;
        text-decoration: none;
    }

    .mod_alert .btn {
        position: relative;
        width: 100px;
        height: 44px;
        line-height: 44px;
        background: #fff;
        color: #333;
        font-size: 14px;
    }
    .mod_alert .btn::before {
        content: "";
        position: absolute;
        z-index: 1;
        pointer-events: none;
        background-color: #e5e5e5;
        height: 1px;
        left: 0;
        right: 0;
        top: 0;
    }
    .mod_alert_mask {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,.3);
        z-index: 898;
    }
    .mod_alert .btn_1 {
        color: #e93b3d;
    }


    #noticeStr{
        font-size: 12px;
        line-height: 1.5;
    }
</style>

<a href="javascript:window.scroll(0,0);" class="WX_backtop" id="goTop" style="bottom: 80px; display: none;">返回顶部</a>

<!-- notice 小提示弹框 -->
<div class="sku_tip" id="noticePanel" style="z-index: 999;display: none;margin-left: 0px;transform:translate3d(-50%,-50%,0);-webkit-transform:translate3d(-50%,-50%,0)">
    <span id="noticeStr"></span>
</div>

<div class="wx_loading" id="wxloading" style="display: none;">
    <div class="wx_loading_inner">
        <i class="wx_loading_icon"></i>
        请求加载中...
    </div>
</div>



<div id="tipDiv">
    <div id="priceTip" class="mod_alert mod_alert_info fixed" style="display:none;">
        <h3 class="title"></h3>
        <div class="inner">
            <p>
                <small></small>
            </p>
        </div>
        <div class="btns" id="closePriceTip">
            <a href="javascript:void(0)" class="btn btn_1">知道了</a>
        </div>
    </div>


    <!--确认弹框-->
    <div id="codFloat" style="display:none;">
        <div class="mod_alert fixed" style="display: block;">
            <i class="icon"></i><p id="codFloatTip" style="line-height: 2;"></p>
            <p class="alignLeft small"><span id="cod_total"></span></p>
            <hr style="display: none">
            <p style="display: none" class="alignLeft small"></p>
            <p class="btns"> <a href="javascript:void(0);" class="btn btn_1" id="codGoPay">确定</a> <a href="javascript:void(0);" class="btn btn_2" id="codGoPayCancel">取消</a> </p>
        </div>
    </div>
    <div class="mod_alert_mask" style="display: none;"></div>

</div>

<!--图片弹层-->
<div class="halo-pcprompt-mask" id="id-pcprompt-mask" style="display:none;position: fixed; left: 0px; top: 0px; width: 100%; height: 100%; color: rgb(255, 255, 255); text-align: center; z-index: 970;">
    <div class="halo-pcprompt-bg" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background: rgb(0,0,0); opacity: .8; filter:alpha(opacity=80)"></div>
    <div class="halo-pcprompt-title" style="position: relative; text-align: center; color: #fff; padding: 0; margin: 60px auto 10px; font-size: 10px;"></div>
    <div class="halo-pcprompt-qrcode" style="position: relative; width: 300px; height: auto; padding: 0px; overflow: hidden; background-color: #fff; margin: 20px auto 30px;">
        <img width="100%" src="" style="display: block;"></div>
    <a href="javascript:;" id="pcprompt-viewpc" style="position:absolute;font-size:14px;color:#999;top:20px;right:20px;text-decoration:underline;">关闭</a>
</div>



<script>
    function showImage(image) {
        $('#id-pcprompt-mask').show();
        $('#id-pcprompt-mask').find('img').attr('src',image);
    }
    $('#pcprompt-viewpc').click(function () {
        $('#id-pcprompt-mask').hide();
    });
function showNotice(str, t) {
    if (!str)
        return;
    t = t ? t : 2000;
    $('#noticeStr').html(str);
    $('#noticePanel').show();
    setTimeout(function() {
        $('#noticePanel').hide();
    }, t);
}

function showDialog(title, msg) {
    $('#priceTip').show();
    $('#priceTip').find('.title').html(title);
    $('#priceTip').find('small').html(msg);
    $('.mod_alert_mask').show();
    $('#closePriceTip').click(function () {
        $('#priceTip').hide();
        $('.mod_alert_mask').hide();
    })
}


function confirmNotice(msg, notice, callback) {

    callback = callback == 'undefined' ? false : callback;
    $('#codFloatTip').html(msg);
    $('#cod_total').html(notice);
    $('#codFloat').show();
    $('.mod_alert_mask').show();
    $('#codGoPay').click(function () {
        $('#codFloat').hide();
        $('.mod_alert_mask').hide();
        if(callback) {
            callback();
        }
    });
    $('#codGoPayCancel').click(function () {
        $('#codFloat').hide();
        $('.mod_alert_mask').hide();
    });
}
</script>
