{template 'common/header'}
<style type="text/css">
	.dele_setting{
		float: left;
	    position: relative;
	    top: -40px;
	    left: 100px;
	}
</style>
<ul class="nav nav-tabs">
	<li class="{if $op=='index'}active{/if}" data-son=".nav_list" data-title="分类列表">
		<a href="{php echo $this->createWebUrl('setting', array('op'=>'index'));}">首页页面参数</a>

	</li>
	<li class="{if $op=='news_detail'}active{/if}">
		<a href="{php echo $this->createWebUrl('setting', array('op'=>'news_detail'));}">新闻详情页参数</a>
	</li>
</ul>
<div class="panel panel-default ng-scope">
	<div class="panel-heading" id="panel-heading">
	首页参数
	</div>
	<div class="panel-body">
	{if $op=='index'}
		<form method="post" action="{php echo $this->createWebUrl('setting', array('op'=>'index'));}" onsubmit="return checkvalid();" name="nav">
		  <div class="form-group">
		    <label>首页标题</label>
		    <input type="text" name ="title" class="form-control" placeholder="首页标题">
		  </div>
		  <div class="form-group">
		    <label>标题背景颜色</label>
		    <input type="text" name="title_bg" class="form-control"  placeholder="背景颜色RGB值">
		  </div>
		  <div class="form-group">
		    <label>标题字体颜色</label>
		    <input type="text" name="title_color" class="form-control"  placeholder="背景颜色RGB值">
		  </div>
		  <div class="form-group">
		    <label>导航颜色</label>
		    <input type="text" name="nav_color" class="form-control"  placeholder="导航颜色RGB值">
		  </div>
		  <div class="panel-footer">
	  		<input type="hidden" value="{$_W['token']}" name="token" />
			<input type="submit" name="submit" class="btn btn-sm btn-success" value="修改" />
		  </div>
		</form>
		<form method="post" action="{php echo $this->createWebUrl('setting', array('op'=>'index'));}" onsubmit="return checkvalid();" class="dele_setting">
			<input type="hidden" value="{$_W['token']}" name="token" />
			<input type="submit" name="delete" class="btn btn-sm btn-success" value="恢复默认" />
		</form>
	{/if}
	{if $op == 'news_detail'}
	<form method="post" action="{php echo $this->createWebUrl('setting', array('op'=>'news_detail'));}" onsubmit="return checkvalid();" name="nav">
		  <div class="form-group">
		    <label>详情页标题</label>
		    <input type="text" name ="title" class="form-control" placeholder="详情页标题">
		  </div>
		  <div class="form-group">
		    <label>详情页标题背景颜色</label>
		    <input type="text" name="title_bg" class="form-control"  placeholder="背景颜色RGB值">
		  </div>
		  <div class="form-group">
		    <label>详情页标题字体颜色</label>
		    <input type="text" name="title_color" class="form-control"  placeholder="字体颜色RGB值">
		  </div>
		  <div class="panel-footer">
	  		<input type="hidden" value="{$_W['token']}" name="token" />
			<input type="submit" name="submit" class="btn btn-sm btn-success" value="修改" />
		  </div>
	</form>
	<form method="post" action="{php echo $this->createWebUrl('setting', array('op'=>'news_detail'));}" onsubmit="return checkvalid();" class="dele_setting">
		<input type="hidden" value="{$_W['token']}" name="token" />
		<input type="submit" name="delete" class="btn btn-sm btn-success" value="恢复默认" />
	</form>
	{/if}
	</div>
</div>
{template 'common/footer'}
