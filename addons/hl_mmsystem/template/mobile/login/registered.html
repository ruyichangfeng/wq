{template 'common/header'}
<meta charset="utf-8" xmlns="http://www.w3.org/1999/html">
      <title>手机号注册</title>


         <header class="mui-bar mui-bar-nav">
             <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
             <h1 class="mui-title">手机号注册</h1>
         </header>

<body style="margin-top: 20px;">
<form action="" class="mui-input-group " method="post" enctype="multipart/form-data" onsubmit="return check(this);">

    <div class="mui-content">
            <div class="mui-input-row">
            </div>
                 <div class="mui-input-row">
                       <label>手机号:</label>
                    <input name="memberphone" type="text" class="mui-input-clear mui-input" placeholder="请输入手机号" >
               </div>
                     <div class="mui-input-row mui-password">
                         <label>密码:</label>
                        <input name="memberpassword" type="password" class="mui-input-password" placeholder="请设置登录密码">
                    <span class="mui-icon mui-icon-eye"></span>
                   </div>
              <div class="mui-content-padded" align="center" style="margin-top: 20px;">
                  <button class="mui-btn mui-btn-primary mui-btn-outlined"  value="注册" type="submit" name="memberRegistered"/>注册</button>
                  <input type="hidden" name="token" value="{$_W['token']}" />
               </div>

          <div class="mui-content-padded">
                   <p>为了账号安全，设置密码不要少于6位，我们不会泄露你的手机号码，不会收取任何费用！</p>
            </div>
         </div>
</form>
</body>
