<html><head>
    <title>解锁</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="{RES}css/media.css">
</head>
<body>
<style type="text/css">
    /*解锁*/

* {
    margin: 0;
    padding: 0;
    font-style: normal;
    box-sizing: border-box;
    -webkit-appearance: none;
}
html {
    -webkit-text-size-adjust: 100%;
    line-height: 1.6;
}
body {
    background: #fff;
    color:#000;
    margin: 0;
    padding: 0;
    --webkit-user-drag: none;
    /*-webkit-touch-callout: none;*/
    font-family: Helvetica Neue, Helvetica, Hiragino Sans GB, Microsoft YaHei, Arial, sans-serif;
    background-color: #fff;
    line-height: inherit;
    color: #333;
    text-shadow: none;
    -webkit-overflow-scrolling:touch;
     -webkit-tap-highlight-color:rgba(0,0,0,0);
}
.unlock{
    width:80%;
    height: 77vh;
    left: 50%;
    margin-left: -40%;
    margin-top: 4rem;
    border: 1px solid #fff;
    background-color: #fff;
    position: relative;
}
.unlock img{
    position: absolute;
    left: 50%;
    top: 0%;
    width: 1.59rem;
    height: auto;
    margin-left: -0.8rem;
}
.unlock p{
    color: #536478;
    font-size: 0.7rem;
    text-align: center;
    margin-top: 2.3rem;
}
.unlock p:nth-child(3){
    margin-top: 0;
}
.unlock input:nth-child(4){
    width: 5.9rem;
    height: 1.36rem;
    position: absolute;
    border: 1px solid #E4E4E4;
    outline-color: #3A95FF;
    font-size: 1rem;
    left: 50%;
    margin-left: -2.95rem;
    top: 5rem;
}
.unlock .unlock_btn{
    width: 5.9rem;
    height: 1.5rem;
    position: absolute;
    text-align: center;
    line-height: 1.5rem;
    font-size: 0.6rem;
    color: #fff;
    left: 50%;
    margin-left: -2.95rem;
    top: 7.2rem;
    background-color: #3a95ff;
    border: none;
    border-radius: 4px;
}
.unlock a{
    font-size: 12px;
    color: #3A95FF;
    display: block;
    position: absolute;
    bottom: 0;
    left:31%;
}
</style>
    <!-- 密码解锁 -->
    <div class="unlock">
        <img src="{RES}images/acticle.png" height="76" width="68" alt="">
        <p>该{$cfg['UI']['title']}已设置权限</p>
        <p>请输入密码浏览</p>
        <input type="tel" class="pas" maxlength="6">
        <input type="button" value="解密" class="unlock_btn" onclick="unlock();">
        <a href="{$cfg['leadurl']}">点击查看{$cfg['UI']['title']}并制作</a>
    </div>
    <script type="text/javascript" src="{RES}js/zepto.min.js"></script>
    <script type="text/javascript">
        function unlock() {
            $.post("{php echo $this->createMobileUrl('preview')}",{
                id:"{php echo base64_encode($id)}",
                psw:$('.pas').val()
            },function(data){
                if(data=='1')
                    window.location.href="{php echo $this->createMobileUrl('MyWorks',array('wid'=>base64_encode($id)))}";
                else if(data=='0')
                    alert("请输入密码");
                else alert("密码错误，请重新输入");
            });
        }
    </script>
</body>
</html>
