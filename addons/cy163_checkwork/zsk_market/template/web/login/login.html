<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="renderer" content="webkit"><!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>商城系统登录</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{ZSK_STATIC}login/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{ZSK_STATIC}login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{ZSK_STATIC}login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{ZSK_STATIC}login/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{ZSK_STATIC}login/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{ZSK_STATIC}login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{ZSK_STATIC}login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{ZSK_STATIC}login/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{ZSK_STATIC}login/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{ZSK_STATIC}login/css/util.css">
	<link rel="stylesheet" type="text/css" href="{ZSK_STATIC}login/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{ZSK_STATIC}login/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-20 p-r-20 p-t-20 p-b-30">
				<form class="login100-form validate-form" method="post">
					<span class="login100-form-title p-b-10">
						登录
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "账号不能为空">
						<span class="label-input100"></span>
						<input class="input100" type="text" name="username" placeholder="请输入账号">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="密码不能为空">
						<span class="label-input100"></span>
						<input class="input100" type="password" name="pass" placeholder="请输入密码">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<span id="helpBlock" class="help-block" style="height:30px;line-height:30px;color: red;font-size: 10px;float: right;padding-right: 10px;display: none">账号或密码错误</span>
					<div class="text-right p-t-8 p-b-31">
						<!-- <a href="#">
							忘记密码?
						</a> -->
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								登录
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{ZSK_STATIC}login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="{ZSK_STATIC}login/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="{ZSK_STATIC}login/vendor/bootstrap/js/popper.js"></script>
	<script src="{ZSK_STATIC}login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="{ZSK_STATIC}login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="{ZSK_STATIC}login/vendor/daterangepicker/moment.min.js"></script>
	<script src="{ZSK_STATIC}login/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="{ZSK_STATIC}login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="{ZSK_STATIC}login/js/main.js"></script>

</body>
</html>
