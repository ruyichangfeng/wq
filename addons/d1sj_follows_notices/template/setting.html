{template 'common/header'}
<div class="main">
	<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
		<div class="panel panel-default">
			<div class="panel-heading">
				管理员设置
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">管理员openid</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="openid" class="form-control" value="{$settings['openid']}"/>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">管理员姓名</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="username" class="form-control" value="{$settings['username']}"/>
					</div>
				</div>
			</div>
			<div class="panel-heading">
				模板消息ID设置
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">模板消息ID</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="template_id" class="form-control" value="{$settings['template_id']}"/>
							<label style="color:red">模板ID所属行业必须是IT科技 - 互联网|电子商务 标题为：关注成功通知</label>
					</div>

				</div>

			</div>

		</div>
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>
{template 'common/footer'}
