{template 'common/header'}
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" >
        <div class="panel panel-default">
			<div class="panel-heading">
				基本设置
			</div>
			<div class='panel-body'>  
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">信息填写(默认需要填写)</label>
                    <div class="checkbox checkbox-circle">
                        <input id="radio1" class="styled" type="radio" name="tianxie" value="1" {if $settings['tianxie']==1}checked{/if}> 
                        <label for="radio1" class="font-bolder">
                            否
                        </label>
                        <input id="radio2" class="styled" type="radio" name="tianxie" value="0" {if $settings['tianxie']==0}checked{/if}>
                        <label for="radio2" class="font-bolder">
                           是
                        </label>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">备注1(姓名可自定义)</label>
                    <div class="col-sm-9 col-xs-12">
                    <input type="text" name="beizhu1" class="form-control" value="{$settings['beizhu1']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">备注2(QQ可自定义)</label>
                    <div class="col-sm-9 col-xs-12">
                    <input type="text" name="beizhu2" class="form-control" value="{$settings['beizhu2']}" />
                    </div>
                </div>
                <div class="form-group">
                	<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12">
                           
                            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1"  />
                         
                     </div>
            		</div>
                </div>
            </div>
    </form>
</div>
{template 'common/footer'}
