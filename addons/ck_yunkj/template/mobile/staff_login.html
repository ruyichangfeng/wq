<div id="content01">
<div class="register">
   <h3 class="htit">员工绑定账号</h3>
   <form method="post" action="{$urltk}" class="form">
   <input name="token" type="hidden" value="{$_W['token']}" />
   <div class="reg-content">
	    <div class="reg-message">
		  <i class="company"></i>
		  <input type="text" name="name" placeholder="请输入员工姓名"  class="ipucss"/>
		</div>
		<div class="reg-message">
		  <i class="fuzer"></i>
		  <input type="password" name="password" placeholder="请输入员工密码"  class="ipucss"/>
		</div>
   </div>
   <input type="submit" name="bdsubmit" value="提交绑定" class="submit">
   </form>
</div>
</div>
