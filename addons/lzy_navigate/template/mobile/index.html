<!DOCTYPE html>
<html lang="zh-CN" style="font-size: 15px;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache">
<title>{if empty($settings['title'])}微导航{else}{$settings['title']}{/if}</title>
<link rel="stylesheet" href="{STYLE_PATH}/css/index.css" />
<script src="{STYLE_PATH}/js/jquery-2.1.3.min.js"></script>
{php echo register_jssdk();}
<script>
	wx.ready(function () {
		shareMeta = {
			title : "{$settings['sharetitle']}",
			desc : "{$settings['sharedescription']}",
			imgUrl:"{php echo tomedia($settings['shareimage'])}",
			success: function(){
				alert("分享成功!");
			},
			cancel: function(){
				// alert("分享失败，可能是网络问题，一会儿再试试？");
			}
		};
		wx.onMenuShareTimeline(shareMeta);
		wx.onMenuShareAppMessage(shareMeta);
		wx.showAllNonBaseMenuItem();
		wx.onMenuShareWeibo(shareMeta);
		wx.onMenuShareQQ(shareMeta);
		wx.onMenuShareQZone(shareMeta);
	});
</script>
</head>
<body class="index1" {if !empty($settings['backcolor'])}style="background:{$settings['backcolor']}"{/if}>
	<div class="div1">
		{template 'inc/slide'}
	</div>
	<div class="div1 clearfix">
		{loop $navigate $item}
		<a href="{if empty($item['img_urls'])}javascript:void(0);{else}{$item['img_urls']}{/if}" class="w{$item['layout']}">
			<img src="{php echo tomedia($item['img'])}">
		</a>
		{/loop}
		<div class="box_i4"></div>
		<div class="w3">&nbsp;</div>
		{if !empty($settings['copyright'])}
		<div class="footer-copy">
		<a style="text-align:center;width:100%" href="{if empty($settings['copyright_link'])}javascript:void(0);{else}{$settings['copyright_link']}{/if}">{$settings['copyright']}</a></div>
		{/if}
	</div>
</body>
</html>
