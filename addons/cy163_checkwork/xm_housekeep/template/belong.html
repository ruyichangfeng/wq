{template 'common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo  $this->createWebUrl('User', array('name'=>'xm_housekeep'));}">用户列表</a></li>
	<li class="active"><a href="{php echo  $this->createWebUrl('Belong', array('name'=>'xm_housekeep'));}">员工客户</a></li>
</ul>

<div class="panel panel-info">
			<div class="panel-heading">筛选</div>
			<div class="panel-body">
				<form action="./index.php" method="get" class="form-horizontal" role="form">
					<input type="hidden" name="c" value="site" />
					<input type="hidden" name="a" value="entry" />
					<input type="hidden" name="m" value="xm_housekeep" />
					<input type="hidden" name="do" value="Belong" />
					<div class="form-group">
						<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">关键字</label>
						<div class="col-sm-8 col-lg-9">
							<input class="form-control" name="keyword" placeholder="提成员工关键字"  type="text" value="{$_GPC['keyword']}">
						</div>
						<div class=" col-xs-12 col-sm-2 col-lg-2">
							<button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>
						</div>
					</div>
					<div class="form-group">
					</div>
				</form>
			</div>
	
		</div>
		
<div class="clearfix">    
    <div class="panel panel-default">
    	<div class="panel-heading">
            用户列表
        </div>
        <div class="table-responsive panel-body" style="overflow:visible;">
            <table class="table table-hover">
            	<thead>
                	<tr class="active">
                        <td>员工姓名</td>
                        <td>手机号码</td>
						<td>性别</td>
						<td>客户数量</td>
						<td>操作</td>
                    </tr>
                </thead>
                <tbody>
                	{loop $list $val}
                	<tr>                 
						<td>
							<p class="form-control-static">{$val[name]}</p>
                        </td>
						<td>
							<p class="form-control-static">{$val[mobile]}</p>
                        </td>
						<td>
							<p class="form-control-static">{php echo $this->getSex($val[sex])}</p>
                        </td>
						<td>
							<p class="form-control-static">{php echo $this->getFans($val[flag])}</p>
                        </td>
						<td>
							<a class="btn btn-default" rel="tooltip" href="{php echo $this->createWebUrl('belonglist',array('flag'=>$val['flag'],'name'=>'xm_housekeep'));}" title=""><i class="glyphicon glyphicon-edit"></i></i>查看详情</a>
                     	</td>
                    </tr>
                    {/loop}
                    
                </tbody>
            </table>
        </div>
        
        <div class="panel-body text-center">
            {$pager}
        </div>
        
       
    </div>
</div>
