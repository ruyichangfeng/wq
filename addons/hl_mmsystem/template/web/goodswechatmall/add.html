{template 'web/common/header'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('goodswechatmall', array('op' => 'list'))}"></a>&nbsp;&nbsp;编辑微信商城商品信息</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('goodswechatmall',array('op' => 'add','id' => $id))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
                        <input type="hidden" name="id" value="{$item['id']}">
                        <input type="hidden" name="goods_id" value="{$item['goods_id']}">
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="status1" class="col-sm-1 control-label">状态</label>
                            <div class="col-xs-3">
                                <div class="radio radio-info radio-inline">
                                    <input type="radio" name="status" id="status1" value="1" {if $item['gwm_status']==1 || empty($item['gwm_status'])}checked="checked" {/if}>
                                    <label for="status1"> 正常 </label>
                                </div>
                                <div class="radio radio-inline radio-danger">
                                    <input type="radio" name="status" id="status2" value="2" {if $item['gwm_status']==2 }checked="checked" {/if}>
                                    <label for="status2"> 停售 </label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="wechatmall_goodsname" class="col-sm-1 control-label">商品名称</label>
                            <div class="col-xs-2">
                                <input type="text" name="wechatmall_goodsname" class="form-control" value="{$item['gwn_name']}" id='wechatmall_goodsname' />

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="wechatMarketPrice" class="col-sm-1 control-label">商城市场价格</label>
                            <div class="col-xs-2">
                                <input type="text" name="wechatMarketPrice" class="form-control" value="{$item['gwm_wechatMarketPrice']}" id='wechatMarketPrice' placeholder="请输入市场价格"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="wechatMallPrice" class="col-sm-1 control-label">微信商城售价</label>
                            <div class="col-xs-2">
                                <input type="text" name="wechatMallPrice" class="form-control" value="{$item['gwm_wechatMallPrice']}" id='wechatMallPrice' placeholder="请输入微信商城售价"/>

                            </div>

                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="wechatMallPrice" class="col-sm-1 control-label">备注</label>
                            <div class="col-xs-3">
                                <input type="text" name="note" class="form-control" value="{$item['gwm_note']}" id='note' placeholder="请输入备注"/>
                            </div>


                            </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="wechatMallPrice" class="col-sm-1 control-label"></label>
                        <div class="col-sm-2">
                            <input name="submit" type="submit" value="提交" class="btn btn-primary btn-w-m">
                            <input type="hidden" name="token" value="{$_W['token']}" />
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{template 'web/common/footer'}
