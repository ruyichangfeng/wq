{template 'style5/header'}
<body class="max-width bg-f5">
<header class="bar bar-nav bg-green">
    <a class="icon icon-left pull-left txt-fff" onclick="window.location.href='{php echo $this->createMobileUrl('home')}'"></a>
    <h1 class="title txt-fff">活动列表</h1>
</header>
<div class="content">

</div>
<script type="text/html" id="xq_list">
    {{# for(var i = 0, len = d.list.length; i < len; i++){ }}
    <div class="list-block media-list activity-list-block" onclick="javascript:window.location.href='{{ d.list[i].url }}'" style="margin: 0 0;">
        <ul>
            <li>
                <a href="#" class="item-link item-content">
                    {{# if(d.list[i].picurl){ }}
                    <div class="item-media"><img src="{{ d.list[i].picurl }}" style='max-height: 80px;min-height: 80px;max-width: 90px;min-width: 90px;'></div>
                    {{# } }}
                    <div class="item-inner">
                        <div class="item-title-row">
                            <div class="item-title">{{ d.list[i].title }}</div>
                        </div>
                        <div class="item-subtitle color-gray">累计<span class="color-warning">{{ d.list[i].resnumber }}</span>人报名</div>
                        <div class="item-subtitle color-gray">报名时间：{{ d.list[i].enddate }}</div>
                        <div class="item-text color-gray">报名地点: {{ d.list[i].rtitle }}</div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    {{# } }}

</script>
<script>
    $(document).ready(function() {
        loaddata("{php echo $this->createMobileUrl('activity',array('op' => 'list'))}", $(".content"),'xq_list', true);
    });
</script>
{template 'style5/footer'}
