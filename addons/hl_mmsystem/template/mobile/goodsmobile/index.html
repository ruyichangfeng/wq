{template 'common/header'}
<style>
    html,
    body {
        background-color: #ffffff;
    }
    .mui-navbar .mui-bar .mui-title {
        display: inline-block;
        width: auto;
    }
    .mui-page .mui-table-view:last-child {
        margin-bottom: 30px;
    }

    .head-img {
        width: 40px;
        height: 40px;
    }
</style>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">入库管理</h1>
</header>
    <div class="mui-content">
        <div class="mui-input-row mui-search" style="margin-top: 3%">
            <form action="./index.php" method="get" class="form-horizontal" role="form">
                <input type="hidden" name="c" value="entry" />
                <input type="hidden" name="a" value="site" />
                <input type="hidden" name="m" value="{php echo $this->module['name']}" />
                <input type="hidden" name="do" value="goodsmobile" />
                <input type="hidden" name="op" value="list" />
                <input type="hidden" name="i" value="{$_W['uniacid']}" />
                <input type="hidden" name="token" value="{$_W['token']}" />
                <input type="text" name="search_goods" class="mui-input-clear" placeholder="搜索商品" style="background-color: #ffffff">
            </form>
        </div>
        <ul class="mui-table-view mui-table-view-chevron">
            {loop $list $item}
            <li class="mui-table-view-cell mui-media">
                <a class="mui-navigate-right" href="{php echo $this->createMobileUrl('goodsmobile',array('id'=>$item['id']))}">
                    <img class="mui-media-object mui-pull-left head-img" id="head-img" src="{php echo tomedia($item['goo_picture'])}">
                    <div class="mui-media-body">
                        {$item['goo_name']}
                        <p class="mui-media-body">剩余库存:<span style="color: #aa1111" >{$item['goo_number']}</span></p>
                    </div>
                </a>
            </li>
            {/loop}
        </ul>
    </div>
    {if empty($list)}
    <div style="text-align: center; padding-top: 25px">
        <img src="{HLMMS_MOBILE_ICOS}no-search.png" alt="">
        <p style="font-size: 20px; margin-top: 15px">未找到任何信息~</p>
    </div>
    {/if}
</body>
