{template 'web/common/header'}
<ul class="nav nav-tabs">
    <li class="active"><a href="{php echo $this->createWebUrl('sms', array('op' => 'list'));}">短信设置</a></li>
    <li><a href="{php echo $this->createWebUrl('sms', array('op' => 'wwt'));}">乐信通短信接口</a></li>
    <li><a href="{php echo $this->createWebUrl('sms', array('op' => 'jh'));}">聚合短信接口</a></li>
</ul>
<form action="" method="post" class="form-horizontal form">
    <div class="main">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">短信设置</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">短信接口</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="sms[api]"  value="1" {if empty($set['api']) || $set['api']==1} checked{/if} /> 乐信通(开户网站<a href="http://cn.mikecrm.com/0Z3k25z">http://cn.mikecrm.com/0Z3k25z</a>)</label>
                        <label class="radio-inline">
                            <input type="radio" name="sms[api]"  value="2" {if $set['api']==2 } checked{/if} /> 聚合(开户网站<a href="https://www.juhe.cn/docs/api/id/54">https://www.juhe.cn/docs/api/id/54</a> )</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">统一短信接口</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="sms[tysms]" value="1" {if $set['tysms']==1} checked{/if} /> 开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="sms[tysms]" value="0" {if empty($set['tysms'])} checked{/if} /> 不开启</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">房号短信提醒</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="sms[room]" value="1" {if $set['room']==1} checked{/if} /> 开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="sms[room]" value="0" {if empty($set['room'])} checked{/if} /> 不开启</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">注册短信提醒</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="sms[code]"  value="1" {if $set['code']==1 } checked{/if} /> 开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="sms[code]"  value="0" {if empty($set['code']) } checked{/if} /> 不开启</label>
                        <span class="help-block">开启短信验证后，用户注册微小区信息时自动验证其手机号的真实性（发送验证码）。</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">意见报修短信提醒</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="sms[report]" value="1" {if $set['report']==1 } checked{/if} /> 开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="sms[report]" value="0" {if empty($set['report']) } checked{/if} /> 不开启</label>
                        <span class="help-block">开启报修投诉后，用户报修投诉信息会自动发给小区管理员手机号（发送验证码）。</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">超市发货短信提醒</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="sms[shop]" value="1" {if $set['shop']==1 } checked{/if} /> 开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="sms[shop]" value="0" {if empty($set['shop'])} checked{/if} /> 不开启</label>
                        <span class="help-block">开启短信提醒后，商家发货自动通过短信发送给购买者。</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">物业缴费短信提醒</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="sms[cost]" value="1" {if $set['cost']==1 } checked{/if} /> 开启</label>
                        <label class="radio-inline">
                            <input type="radio" name="sms[cost]" value="0" {if empty($set['cost'])} checked{/if} /> 不开启</label>
                        <span class="help-block">开启短信提醒后，可通过短信通知小区用户催缴物业费。</span>
                    </div>
                </div>


                <div class="form-group">
                    <label for="" class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary span3" name="submit" value="提交">提交</button>
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{template 'web/common/footer'}
