{template 'common/header'}

<style type="text/css">.xhred{ color:#F00;}</style>

<ul class="nav nav-tabs">

	<li><a href="{php echo $this->createWebUrl('syssetup', array('systype'=>1));}">应用基础设置</a></li>

    <li ><a href="{php echo $this->createWebUrl('syssetup', array('systype'=>2));}">PC端内容设置</a></li>

    <li><a href="{php echo $this->createWebUrl('syssetup', array('systype'=>3));}">手机端内容设置</a></li>

    <li ><a href="{php echo $this->createWebUrl('syssetup', array('systype'=>4));}">折扣卡设置</a></li>

    <li ><a href="{php echo $this->createWebUrl('syssetup', array('systype'=>6));}">店员充值设置</a></li>

    <li><a href="{php echo $this->createWebUrl('syssetup', array('systype'=>5));}">手机端DIY设置</a></li>

    <li class="active"><a href="{php echo $this->createWebUrl('syssetup', array('systype'=>7));}">支付设置</a></li>

    <li><a href="{php echo $this->createWebUrl('syssetup', array('systype'=>8));}">排行榜</a></li>



</ul>

<div class="main">

    <form action="" method="post" class="form-horizontal form" id="form">

		<div class="panel panel-primary" style="margin-bottom:0px;">

			<div class="panel-heading">微信支付</div>

			<div class="panel-body">

				{if $level==4}

				<div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span class="stress_red"></span>公众号AppId</label>

                    <div class="col-xs-12 col-sm-7 col-md-8 col-lg-8">

                        <input type="text" name="create[appid]" class="form-control" value="{$config['appid']}"/>

                        <div class="help-block">请填写微信公众平台后台的AppId</div>

                    </div>

                </div>

				<div class="form-group">

	                <label class="col-xs-12 col-sm-3 col-md-2 control-label">微信支付商户号(MchId)</label>

	                <div class="col-sm-9 col-xs-12">

	                	<input type="text" name="create[mchid]" class="form-control" value="{$config['mchid']}" />

	                    <span class="help-block">公众号支付请求中用于加密的密钥Key</span>

	                </div>

	            </div>

	            <div class="form-group">

	                <label class="col-xs-12 col-sm-3 col-md-2 control-label">商户支付密钥(API密钥)</label>

	                <div class="col-sm-9 col-xs-12">

	                	<input type="text" name="create[apikey]" class="form-control" value="{$config['apikey']}" />

	                    <span class="help-block">此值需要手动在腾讯商户后台API密钥保持一致。<a href="http://bbs.we7.cc/thread-5788-1-1.html" target="_blank">查看设置教程</a></span>

	                </div>

	            </div>

                <div class="form-group">

                	<input name="op" type="hidden" value="create"/>

                	<input type="hidden" name="systype" value="7" />

					<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">

						<input name="submit" type="submit" value="提交" class="btn btn-primary" style="width:100px;"/>

						<input type="hidden" name="token" value="{$_W['token']}" />

					</div>

				</div>

				{else}

				<div class="form-group" style="height: 40px;line-height: 40px;text-align: center;font-weight: bold;font-size: 16px;">

					微信支付功能只有认证服务号才可使用

				</div>

				{/if}

			</div>

		</div>

    </form>

</div>

<script>

require(['jquery', 'util'], function($, util){

	$(function(){

		$('#form').submit(function(){

			if($('input[name="create[pc_member_title]"]').val() == ''){

				util.message('请填写页面标题');

				return false;

			}	

			return true;

		});

	});

});

</script>

{template 'common/footer'}
