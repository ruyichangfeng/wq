{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        {template 'nav'}
    </ul>
    <form class="form-horizontal form" id="setting-form" action=""
          method="post">
        <div class="panel panel-default">
            <div class="panel-heading">分组信息编辑</div>
            <div class="panel-body">
                {if $data['id']}
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">链接</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="" value="{php echo $this->createMobileUrl('GoodList',array('group'=>$d['id']))}" disabled/>
                        <span class="help-block">该礼品分组的链接</span>
                    </div>
                </div>
                {/if}
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="data[name]"
                               value="{$data['name']}" required/>
                        <span class="help-block">积分商城礼品分组名称，建议最多6个字</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">图标</label>
                    <div class="col-sm-8">
                        {php echo tpl_form_field_image('data[icon]', $data['icon'])}
                        <span class="help-block">尺寸为100*100像素，格式为jpg、png、jpeg</span>
                    </div>
                </div>
                <input type="text" class="form-control hide" name="data[id]" value="{$data['id']}" />
                <input type="text" class="form-control hide" name="data[uniacid]" value="{if $data['uniacid']}{$data['uniacid']}{else}{$_W['uniacid']}{/if}" />
                <input type="text" class="form-control hide" name="data[create_time]" value="{if $data['create_time']}{$data['create_time']}{else}{php echo time();}{/if}"/>
            </div>
        </div>
        <!-- /网页内容设置 -->
        <div class="form-group col-sm-12">
            <input name="token" type="hidden" value="{$_W['token']}" />
            <input type="submit" class="btn btn-primary col-lg-1" name="submit"
                   value="提交" />
        </div>
    </form>
</div>
{template 'common/footer'}
