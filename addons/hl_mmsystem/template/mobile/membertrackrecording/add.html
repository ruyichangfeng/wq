


{template 'common/header'}
<style>

    body{
        background-color: white;
        text-align: center;
    }
    .mui-content {
        background-color: white;
    }
    .import{
        margin-right: 55px;
        margin-left: 55px;
        margin-top: 30px;
    }
    .imageup{ width:100px; height: 36px; line-height:36px;}
    .button{  width:100px; height: 50px; line-height:50px;}
    ul li p{
        display: inline-block;
    }

</style>
<body>

<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">添加跟踪记录</h1>
</header>
<div class="mui-content"style="margin-top: 10%">
    <div class="mui-card">
        <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
            <div class="mui-input-row">
                <h4>内容</h4>
                <div class="mui-input-row" style="margin: 10px 5px;">
                    <textarea type="text" class="mui-input-clear js-mobile-val" id="mtrcontent" name="mtrcontent" value="{$item['mtr_content']}" placeholder="请输入内容" style="width: 80%"></textarea>
                    <input type="hidden" name="memberid" value="{$memberid}">
                </div>
            </div>


        <input type="file" id="mtrpicture" name="mtrpicture">



            <div class="mui-content" style="text-align: center;margin-top: 10%;margin-bottom: 10%">
                <input type="submit" name="submit" class="mui-btn mui-btn-success" value="提交"style="width: 40%"/>
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </form>
    </div>
</div>
<script>

    document.getElementById("recharge").addEventListener('tap', function() {
        mui.toast('详细功能等待更新');
    });


</script>
