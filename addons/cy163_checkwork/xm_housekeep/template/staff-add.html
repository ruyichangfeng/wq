{template 'common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo  $this->createWebUrl('staff', array('name'=>'xm_housekeep'));}">员工管理</a></li>
    <li class="active"><a href="{php echo  $this->createWebUrl('staff', array('name'=>'xm_housekeep'));}">添加员工</a></li>
</ul>

<div class="clearfix">    
    <form id="theform" class="form form-horizontal" action="{php echo $this->createWebUrl('staffaddok', array('name'=>'xm_housekeep'));}" method="post">
	<input type="hidden" name="id" value="{$item['id']}" />
	<input type="hidden" name="flag" value="{$item['flag']}" />
        <div class="panel panel-default">
            <div class="panel-heading">
                添加员工
            </div>
            <div class="panel-body">
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">姓名</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="name" id="name" value="{$item['name']}" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">手机号码</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="mobile" id="mobile" value="{$item['mobile']}" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">性别</label>
                    <div class="col-sm-9 col-xs-12">
                    	<div>
                            <label class="radio-inline">
                                <input type="radio" name="sex" value="1" {if $item[sex] == 1} checked {/if}>男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sex" value="2" {if $item[sex] == 2} checked {/if}>女
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">头像</label>
                    <div class="col-sm-9 col-xs-12">
                        {php echo tpl_form_field_image('avatar',$item['avatar']);}
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">预约接受员</label>
                    <div class="col-sm-9 col-xs-12">
                    	<div>
                            <label class="radio-inline">
                                <input type="radio" name="accept" value="0" {if $item[accept] == 0} checked {/if}>否
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="accept" value="1" {if $item[accept] == 1} checked {/if}>是
                            </label>
                        </div>
						<span class="help-block">预约接受员及当粉丝下单后该员工将接到预约消息</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
				
            </div>
			
			<div class="panel-heading"></div>
            <div class="panel-body">
				<span style="color:red;">注意：提示员工尽快验证身份，以免员工接受不到消息</span>
			</div>
        </div>
    </form>
</div>


{template 'common/footer'}
