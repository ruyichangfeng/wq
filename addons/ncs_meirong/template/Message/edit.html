{template 'common/header'}
<link rel="stylesheet" type="text/css" href="../addons/ncs_meirong/resource/css/style.css" />
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            留言>回复
        </h3>
    </div>
    <div class="panel-body">
        <form id="sign-form" class="form-horizontal" role="form" method="post" action="{url 'site/entry/reply',array('m'=>'ncs_meirong','op'=>'reply','version_id'=>$_GPC['version_id'])}" name="submit" style="padding: 20px 0;">
            <div class="form-group">
                <label class="col-sm-2 control-label">联系人</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="admin" id="admin" value="{$list['admin']}">
                    <input type="hidden" name="id" value="{$list['id']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">联系方式</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="contact" id="contact" value="{$list['contact']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">回复内容</label>
                <div class="col-sm-8">
                    <textarea name="content" class="form-control">{$list['content']}</textarea>
                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" name="submit" class="btn btn-default">
                    <a class="btn btn-default" href="{url 'site/entry/'.$_GPC['do'],array('m'=>'ncs_meirong')}">返回</a>
                </div>
            </div>



        </form>
    </div>
</div>

{template 'common/footer'}
