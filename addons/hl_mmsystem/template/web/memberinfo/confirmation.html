{template 'web/common/header'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <form role="form">
                <div class="form-group">
                    <label>会员卡号</label>
                    <input id="memberCardNum" name="memberCardNum" placeholder="请输入您的会员卡号" class="form-control">
                </div>
                <div  class="form-group">
                    <button class="btn btn-block btn-outline btn-primary" type="submit"><strong>验证</strong></button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(function () {
        $("#memberCardNum").change(function () {
            var $membercn = $("#memberCardNum").val();
            if ($membercn != '') {
                $.post("{php echo $this->createWebUrl('memberinfo',array('op' => 'memberCardNum'))}", {
                    membercn: $membercn,
                }, 'json');
            }
        })
    });
</script>
{template 'web/common/footer'}
