               <div class="form-group">                        <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span class='red'>*</span>图文 图标：</label>                        <div class="col-sm-9 col-xs-12">                            {php echo tpl_form_field_image('new_icon',$reply['new_icon']);}                        </div>                    </div>                    <div class="form-group">                        <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span class='red'>*</span>图文描述：</label>                        <div class="col-sm-9 col-xs-12">                            <textarea style="height: 60px;" name="new_content"                      class="form-control span7" cols="60">{$reply['new_content']}</textarea>                        </div>                    </div>                </div>            </div>        </div>    </div></div><div class="modal fade" id="myModal" tabindex="-1" role="dialog"     aria-labelledby="myModalLabel" aria-hidden="true">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <button type="button" class="close" data-dismiss="modal">                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>                </button>                <h4 class="modal-title" id="myModalLabel">选择跳转规则</h4>            </div>            <div class="modal-body">                <div class="form-group">                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span class="red">*</span>选择跳转规则：</label>                    <div class="col-sm-9 col-xs-12">                        <div class="input-group ">                            <input class="form-control" id="search-kj" type="text" placeholder="请输入规则名称"  value="{$reply['rname']}">                                <span class="input-group-btn">                                    <button class="btn btn-default" type="button" onclick="search_kj()">搜索</button>                                </span>                        </div>                    </div>                </div>                <div id="module-menus">                </div>            </div>            <div class="modal-footer">                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>            </div>        </div>    </div></div><script>    function search_kj() {        var kwd = $.trim($('#search-kj').val());        if (kwd == "") {            alert("请输入您要搜索的活动名称");            return ;        }        $.post('{php echo $this->createWebUrl('searchredid');}', {keyword: kwd}, function(dat){            $('#module-menus').html(dat);        });    }    function select_entry(o) {        $("#redid").val(o.id);        $("#rname").val(o.rname);        $('#myModal').modal('hide');    }</script>
