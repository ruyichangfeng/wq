   </div>

   <div class="k-manage-bd">

		</h3>
	  </div>

	  <form name="formpt" action="{$urltk}" method="post" >

			{php $config_key='a'.$i;$msg_key='message'.$i;}

			<div class="message clearFix">

				<div class="col-xs-12 col-sm-9" >
					<input type="text" class="toushu-inp" id="" name="{$msg_key}" value="{php echo $srdb[$msg_key];}" style="padding-left:5px; padding-right:5px;">
				</div>
			</div>
			{/if}
			{php endfor;}
	    </div>
