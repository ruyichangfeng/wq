		.estrela {
			background-color: white;
			border-radius: 50%;
			position: absolute;
			animation-name: estrela;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
		}

		.estrela.style1 {
			animation-duration: 0.5s;
			animation-name: estrela;
		}

		.estrela.style2 {
			animation-duration: 1s;
			animation-name: estrela;
		}

		.estrela.style3 {
			animation-duration: 1.5s;
			animation-name: estrela;
		}

		.estrela.style4 {
			animation-duration: 2s;
			animation-name: estrelaDestacada;
		}

		.estrela.tam1 {
			width: 1px;
			height: 1px;
		}

		.estrela.tam2 {
			width: 2px;
			height: 2px;
		}

		.estrela.tam3 {
			width: 3px;
			height: 3px;
		}

		.estrela.opacity1 {
			opacity: 1;
		}

		.estrela.opacity2 {
			opacity: .5;
		}

		.estrela.opacity3 {
			opacity: .1;
		}


		@keyframes estrela {
			0% {
				box-shadow: 0 0 10px 0px rgba(255, 255, 255, 0.05);
			}
			50% {
				box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.4);
			}
			100% {
				box-shadow: 0 0 10px 0px rgba(255, 255, 255, 0.05);
			}
		}

		@keyframes estrelaDestacada {
			0% {
				background-color: #FFFFFF;
				box-shadow: 0 0 10px 0px rgba(255, 255, 255, 1);
			}
			20% {
				background-color: #FFC4C4;
				box-shadow: 0 0 10px 0px rgb(255, 196, 196, 1);
			}
			80% {
				background-color: #C4CFFF;
				box-shadow: 0 0 10px 0px rgb(196, 207, 255, 1);
			}
			100% {

		.login-panel {
			width: 330px;
			padding: 0 50px;
			height: 420px;
			background: #fff;
			border-radius: 5px;
			z-index: 100;
			position: absolute;
			left: 0;
			top: 0
		}

		.login-panel .btn.btn-primary {
			color: #fff;
			background: #04f;
			border: none
		}

		.login-panel .btn.btn-primary:hover {
			background: #0224d0
		}

		.login-panel .btn-primary.btn-loading {
			background: #0224d0;
			border-color: #0224d0
		}


		.login-panel .form-control {
			width: 100%;
			margin: 0 auto;
			padding: 10px 0 5px;
			position: relative
		}

		.login-panel .form-control .input-group {
			margin-bottom: 12px;
			position: relative
		}

		.login-panel .form-control .input-group input {
			width: 270px;
			height: 20px;
			line-height: 20px;
			padding: 11px 0;
			border: none;
			padding-left: 60px;
			font-size: 16px;
			color: #222;
			background: #fff;
			border-radius: 3px
		}

		.login-panel .form-control .input-group input:focus {
			box-shadow: none;
			outline: 0
		}

		.login-panel .form-control .input-group input::-moz-input-placeholder,.login-panel .form-control .input-group input::-ms-input-placeholder,.login-panel .form-control .input-group input::-webkit-input-placeholder {
			color: #bdbdbd;
			font-size: 12px
		}

		.login-panel .form-control .input-group input:focus::-moz-input-placeholder,.login-panel .form-control .input-group input:focus::-ms-input-placeholder,.login-panel .form-control .input-group input:focus::-webkit-input-placeholder {
			color: transparent
		}

		.login-panel .form-control .input-group input:-webkit-autofill {
			background-color: #fff!important;
			-webkit-box-shadow: 0 0 0 1000px #fff inset;
			border: none
		}

		.login-panel .form-control .input-group .icon-login-name {
			position: absolute;
			top: 15px;
			left: 21px
		}

		.login-panel .form-control .input-group .icon-login-password {
			position: absolute;
			top: 15px;
			left: 23px
		}

		.login-panel .login-submit {
			padding: 0 0 20px
		}

		.login-panel .btn-primary {
			width: 100%;
			display: block;
			height: 46px;
			line-height: 44px;
			border-radius: 3px;
			font-size: 16px;
			color: #fff;
			text-align: center;
			letter-spacing: 8px;
			transition: background 1s cubic-bezier(.19,1,.22,1)
		}
		.login-panel .login-mode {
			text-align: left;
			position: relative;
			height: 32px;
			line-height: 32px
		}

			margin-right: 15px
		}

		.login-panel .login-mode .register {
			position: absolute;
			bottom: 0;
			right: 9px;
