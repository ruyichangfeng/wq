<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>批量打印快递单</title>
	<script language='javascript' src="{MODULE_URL}recouse/jqprint/jquery-1.4.4.min.js"></script>
    <script language='javascript' src="{MODULE_URL}recouse/jqprint/jquery.jqprint-0.3.js"></script>
    <script language="javascript">
    function a() {
        $("#container").jqprint();
    }
    </script>
</head>

<body>
	<div style="width:300px;height:30px;padding-top:10px;">
		<div style="float:left"><input type="button" style="margin-left: 25px;" onclick="a()" value="打印" /></div>
		<div style="float:left">
			<form action="{php echo $this->createWebUrl('orders',array('op'=>'piliangfahuo'))}" method="post">
				<input type="hidden" name="mid" value="{$mid_string}">
				<input type="submit" style="margin-left: 25px;" value="设置发货" name="shezhifahuo">
				<input type="hidden" name="token" value="{$_W['token']}" />
			</form>
		</div>
	</div>
	<div id="container">
    {loop $orders $order}
	<div style="width:100%;height:10px;"></div>
	{$order['dianzimiandan']}
	{/loop}
	</div>
</body>

</html>
