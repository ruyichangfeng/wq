<body>
{template 'common/header'}

<!-- Large modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".add">添加模板消息通知人</button>

<div class="modal fade add" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加模板消息通知人</h4>
      </div>
      <div class="modal-body">
        <p>   <form action="" method="post">
        
              <div class="form-group">
                <label for="exampleInputEmail1">openid</label>
                
                <input type="text" class="form-control" id="openid" placeholder="请openid"  name="openid" >
              </div>
            
             <div class="form-group">
                <label for="exampleInputEmail1">姓名</label>
                
                <input type="text" class="form-control" id="name" placeholder="请输入姓名"  name="name" >
              </div>
              
              
               <div class="form-group">
                <label for="exampleInputEmail1">联系方式</label>
                
                <input type="text" class="form-control" id="mobile" placeholder="请输入联系方式"  name="mobile" >
              </div>
            
             
            
              
           
        </p>
      </div>
      <div class="modal-footer">
      <input type="hidden" name="productid" value="{$_GPC['productid']}"/>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary" value="马上添加" name="add">马上添加</button>
       </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<br /><br />

<div class="panel panel-default">
  <div class="panel-heading">产品管理</div>
  <div class="panel-body">
   	
    <table class="table">
	<tr>
    <th>ID</th>
    <th>openid</th>
 	<th>姓名</th>
    <th>联系方式</th>
    <th>所属产品</th>
   
    
    
     
    <th>操作</th>
    </tr>
    {loop $res $key $values}
                <tr>
                <td>
                {$values['id']}
                </td>
             
                <td>
                {$values['openid']}
                </td>
                  <td>
                {$values['name']}
                </td>
                  <td>
                {$values['mobile']}
                </td>
                <td>
                
                            
                {php echo getproduct($values['productid'])['name']}
                </td>
              	
                
             
                
                <td>
               <a class="btn btn-danger" href="{php echo  $this->createWebUrl('sendopenid',array('id'=>$values['id'],'delete'=>'delete','productid'=>$_GPC['productid']))}">删除</a>
            
            
            	<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".modal{$values['id']}">修改</button>
            
            <!--  <a class="btn btn-info" href="{php echo  $this->createWebUrl('detail',array('id'=>$values['id'],'op'=>'look'))}">产品详情管理</a>  -->
            
            
            
            
            
            
            
            
          
            <div class="modal fade modal{$values['id']}" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">修改</h4>
                  </div>
                  <div class="modal-body">
                               <form action="" method="post">
                       
                       
                       
                               <div class="form-group">
                <label for="exampleInputEmail1">openid</label>
                
                <input type="text" class="form-control" id="openid" placeholder="请openid"  name="openid" value="{$values['openid']}" >
              </div>
            
                          
                          
                          
                       
                  </div>
                  <div class="modal-footer">
                         <input type="hidden" name="token" value="{$_W['token']}"/>
                       <input type="hidden" name="productid" value="{$_GPC['productid']}"/>
                         <input type="hidden" name="id" value="{$values['id']}"/>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary" value="Save changes" name="submit">确定</button>
                    
                     </form>
                  </div>
                </div>
              </div>
            </div>
                </td>
                
                
                </tr>
                
                
    {/loop}
</table>
    
  </div>
</div>
