{template 'web/common/header'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('memberupleveltype', array('op' => 'list'))}"></a>&nbsp;&nbsp;&nbsp;会员卡自动升级设置</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('memberupleveltype',array('op' => 'add','id' => $id))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="" id="memberupleveltypeadd"class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
                        <input type="hidden" name="id" value="{$item['id']}">
                        <div class="form-group">
                            <label class="col-sm-5 control-label">会员等级</label>
                            <div class="col-xs-2">
                                <select class="form-control" name="grcsetusedatetype" id="grcsetusedatetype">
                                    <option>请选择会员等级</option>
                                    {loop $membersql $itemmember}
                                    <option value="{$itemmember['id']}" {if $itemmember['id'] == $item['membercardlevel_id']}selected ='selected'{/if}>{$itemmember['mcl_levelName']}</option>
                                    {/loop}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">总积分满</label>
                            <div class="col-xs-2">
                                <div class="input-group m-b">
                                    <input type="text" name="upSingleintegral" class="form-control" value="{$item['mult_upSingleintegral']}" id='upSingleintegral' placeholder="请输入数值"/>
                                    <span class="input-group-addon">分</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">单次充值满</label>
                            <div class="col-xs-2">
                                <div class="input-group m-b">
                                    <input type="text" name="upSingleRechargeNum" class="form-control" value="{$item['mult_upSingleRechargeNum']}" id='upSingleRechargeNum' placeholder="请输入数值"/>
                                    <span class="input-group-addon">元</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">单次消费满</label>
                            <div class="col-xs-2">
                                <div class="input-group m-b">
                                    <input type="text" name="upSingleConsumeNum" class="form-control" value="{$item['mult_upSingleConsumeNum']}" id='upSingleConsumeNum' placeholder="请输入数值"/>
                                    <span class="input-group-addon">元</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">累计消费满</label>
                            <div class="col-xs-2">
                                <div class="input-group m-b">
                                    <input type="text" name="upConsumeCount" class="form-control" value="{$item['mult_upConsumeCount']}" id='upConsumeCount' placeholder="请输入数值"/>
                                    <span class="input-group-addon">元</span>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-5 control-label"></label>
                            <div class="col-sm-7">
                                <input name="memberLevelsubmit" type="submit" value="提交" class="btn btn-primary btn-w-m">
                                <input type="hidden" name="token" value="{$_W['token']}" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#memberupleveltypeadd").validate({
        rules: {
            upSingleintegral: {
                required: true,
                number:true,
                min:0.01
            },
            upSingleRechargeNum: {
                required: true,
                number:true,
                min:0.01
            },
            upSingleConsumeNum: {
                required: true,
                number:true,
                min:0.01
            },
            upConsumeCount: {
                required: true,
                number:true,
                min:0.01
            }
        },
    });
</script>
{template 'web/common/footer'}
