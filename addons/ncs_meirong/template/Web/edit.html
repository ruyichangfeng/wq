{template 'common/header'}
<link rel="stylesheet" type="text/css" href="../addons/{$module['name']}/resource/css/style.css" />
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            {$xtitle}
        </h3>
    </div>
    <div class="panel-body">
        <form id="sign-form" class="form-horizontal" role="form" method="post" action="{$url}" name="submit" style="padding: 20px 0;">
            <div class="form-group">
                <label for="site_name" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="site_name" id="site_name" value="{$list['site_name']}">
                    <input type="hidden" name="id" value="web">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">系统状态</label>
                <div class="col-sm-8">
                    {if $list['m_status']==2}
                    <input type="checkbox" class="js-switch" value="2" name="m_status">
                    {else}
                    <input type="checkbox" checked  class="js-switch" name="m_status" value="1">
                    {/if}
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">高德地图key（<a href="http://lbs.amap.com/dev/" target="_blank">申请</a>）</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="amap_key" id="amap_key" value="{$list['amap_key']}">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">腾讯地图key（<a href="http://lbs.qq.com/console/key.html" target="_blank">申请</a>）</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="qqmap_key" id="qqmap_key" value="{$list['qqmap_key']}">
                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" name="submit" class="btn btn-default" value="保存">
                </div>
            </div>



        </form>
    </div>
</div>
{template 'common/footer'}
