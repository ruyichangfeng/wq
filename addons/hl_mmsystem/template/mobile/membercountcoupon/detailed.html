{template 'common/header'}
<style>
    body{
        background-color: white;
    }
    .mui-card-content-inner{
        height:200px;
        background-image: url("{HLMMS_MOBILE_IMG}bg1.png");
        background-size:100% 100%;
    }
    h5 {
        margin-top: 30px;
        font-weight: bold;
        text-align: center;
    }
    h5:first-child {
        margin-top: 15px;
        text-align: center;
    }
    .oa-contact-avatar {
        width: 75px;
    }
    .oa-contact-avatar img {
        border-radius: 50%;
    }

    .mui-content{
        background-color: white;
    }
    h3{
        text-align: center;
    }
    h4{
        text-align: center;
    }
</style>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">{php echo util::getCouponType($coupondatalist['cou_type']);}详情</h1>
</header>
<body>
<div class="mui-content">
    <div class="mui-card-content">
        <div class="mui-card-content-inner">
            <div class="oa-contact-cell mui-table">
                <div class="oa-contact-avatar mui-table-cell">
                    <img src="{php echo tomedia($coupondatalist['cou_logo_url'])}" width="40px" height="40px" />
                </div>
                <div class="mui-clearfix">
                    <p class="oa-contact-name" style="color: white;font-size: 16px">{$coupondatalist['brand_name']}</p>
                </div>
            </div>
            <h3 style="color: white">{$coupondatalist['cou_title']}</h3>
            <h4 style="color: white">{$coupondatalist['cou_sub_title']}</h4>
            <h5 style="color: white">有效期：{$coupindateinfo['time_limit_start']}至{$coupindateinfo['time_limit_end']}</h5>
        </div>
        <p style="text-align: center;margin-top:0px;margin-bottom: 0px; padding-top: 0px;padding-bottom: 0px"><img  src="{php echo $barcodeimg}"></p>
        <input type="hidden"  id="hidden_mem_Verificationcode"  value="{$ucouponcode['cmd_Verificationcode']}" />
        <div class="mui-content" style="height: 100%;">
            <p style="text-align: center;margin-top:0px;margin-bottom: 0px; padding-top: 0px;padding-bottom: 0px"><img src="data:image/png;base64,{php echo $basecode64img}" style="margin-top:0px;margin-bottom: 0px; padding-top: 0px;padding-bottom: 0px"></p>
            <h5  style="text-align: center;margin-top:0px;margin-bottom: 0px; padding-top: 0px;padding-bottom: 0px">使用时请主动向收银员出示</h5>
        </div>
        <h5 style="text-left: left;margin-top:5%;margin-bottom: 0px; padding-top: 0px;padding-bottom: 0px;padding-left: 5%;">权益说明：</h5>
        <div class="mui-input-row" style="margin:5px 10px;">
            <textarea id="textarea" rows="3" readonly>{$interests}</textarea>
        </div>
    </div>
</div>
</body>
