{template 'common/header'}
<style>
.panel-body {
padding: 10px;
}
</style>
<ul class="nav nav-tabs">
    <li {if $operation == 'display'}class="active"{/if}><a href="{php echo $this->createWebUrl('user', array('op' => 'display'))}">用户管理</a></li>
    <li {if $operation == 'detail'}class="active"{/if}><a href="{php echo $this->createWebUrl('class', array('op' => 'post'))}">用户详情</a></li>
</ul>
<div class="main">

	<div class="form-horizontal form">
        <div class="panel panel-default">
            <div class="panel-heading">
                用户详细信息
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">用户名称</label>
                    <div class="col-sm-9 col-xs-12" style="padding-top:9px;">
                        {$infos['nickname']}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">用户头像</label>
                    <div class="col-sm-9 col-xs-12" style="padding-top:9px;">
                        <img src="{$infos['avatar']}" width="50px">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">注册时间</label>
                    <div class="col-sm-9 col-xs-12" style="padding-top:9px;">
                        {php echo date("Y-m-d",$infos['createtime']);}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">最后一次登录时间</label>
                    <div class="col-sm-9 col-xs-12" style="padding-top:9px;">
                        {php echo date("Y-m-d",$infos['updatetime']);}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">最后一次访问地点</label>
                    <div class="col-sm-9 col-xs-12" style="padding-top:9px;">
                        {$infos['province']}{$infos['city']}{$infos['district']}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">总共使用系统</label>
                    <div class="col-sm-9 col-xs-12" style="padding-top:9px;">
                        {$a['a']}次
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">总共访问的店铺</label>
                    <div class="col-sm-9 col-xs-12" style="padding-top:9px;">
                        {$abc['b']}个店铺
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">总共访问的类别</label>
                    <div class="col-sm-9 col-xs-12" style="padding-top:9px;">
                        {$af['b']}个类别
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script>

require.config({
    paths: {
        echarts: 'http://echarts.baidu.com/build/dist'
    }
});

</script>
{template 'common/footer'}
