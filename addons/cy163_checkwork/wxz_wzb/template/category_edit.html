{template 'common/header'}
<div class="panel panel-default">
	<div class="panel-heading">
		{if !empty($category['id'])}编辑{else}新增{/if}直播分类
	</div>
	<div class="panel-body">
		<form action="" method="post" class="form-horizontal" role="form" id="form1" >
			<input type="hidden" name="id" value="{$category['id']}"> 
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">是否显示</label>
				<div class="col-sm-8 col-lg-9 col-xs-12">
					<label class="radio-inline">
						<input type="radio" name="isshow" value="1"  {if $category['isshow'] == '1'}checked="true"{/if}>显示
					</label>
					<label class="radio-inline">
						<input type="radio" name="isshow" value="0"   {if 
						$category['isshow'] == '0'}checked="true"{/if}>否
					</label>
					<span class="help-block">是否显示</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">排序</label>
				<div class="col-sm-8 col-lg-9 col-xs-12">
					<input type="text" value="{$category['sort']}" class="form-control" name="sort">
					<span class="help-block">数值大的排在前面</span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">名称</label>
				<div class="col-sm-8 col-lg-9 col-xs-12">
					<input type="text" value="{$category['title']}" class="form-control" name="title">
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"></label>
				<div class="col-sm-8 col-lg-9 col-xs-12">
					<input type="submit" name="submit" class="btn btn-success" value="提交">
					<input type="hidden" name="token" value="{$_W['token']}">
				</div>
			</div>
			
		</form>
	</div>
</div>

{template 'common/footer'}
