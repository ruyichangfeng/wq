{template 'common/header'}
<style>
    body{
        background-color: #f5fafe;
    }
    .mui-content {
        background-color: #f5fafe;
    }
    .import {
        margin-right: 55px;
        margin-left: 55px;
        margin-top: 50px;
    }
</style>
<form class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">换卡</h1>
    </header>
    <div class="mui-content">
        <div class="mui-card" style="margin-top: 10%">
            <div style="text-align: center;margin-top: 40px;">
                <img src="{HLMMS_MOBILE_ICOS}Changecard.png"/>
                <h3>换卡</h3>
                <div class="import">
                    <div class="mui-input-row m-b-xl">
                        <input type="hidden" name="memberid" value="{$memberid}">
                        <input type="text" name="memmemberCardNum" id="memmemberCardNum" placeholder="请输入新卡号">
                    </div>
                    <div class="mui-content" style="text-align: center;margin-top: 5%;background-color: white">
                        <input type="submit" name="submit" id="tj" class="mui-btn mui-btn-success" value="提交"style="width: 60%;height: 40px;margin-bottom: 10%"/>
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<script>
    $(function(){
        $('form').submit(function(){
            var msg = '请认真填写您的';
            if(/^[a-zA-Z0-9]{6,12}$/.test($(this).find('input[name="memmemberCardNum"]').val()) === false) {
                mui.alert(msg+'卡号（6~12位）');
                return false;
            }
            return true;
        });
    })
</script>
