<script type="text/javascript">
/**
 * 课堂动态新增页面
 */
var PB = new PromptBox();
WeixinJSHideAllNonBaseMenuItem();
/**微信隐藏工具条**/
function WeixinJSHideAllNonBaseMenuItem(){
	if (typeof wx != "undefined"){
		wx.ready(function () {
			
			wx.hideAllNonBaseMenuItem();
		});
	}
}
function cancel(){
	history.go(-1);
}

function sendPhoto(){

	var bjids =  $("#bjListValue").val(); 
	if(bjids == undefined || bjids == null || bjids == "" ){
		PB.prompt("请选择班级！");
		return false;
	}

	var photoUrls = images.serverId.join(',');
	
	if (confirm("确定发布?")) {
		PB.prompt("信息发布中，请稍等~","forever");
		var submitData = {
			weid:"{$weid}",
			bj_id : bjids,
			sid : "{$students['id']}",
			openid : "{$openid}",
			schoolid : "{$schoolid}",
			uid:"{$fan['uid']}",
			photoUrls : photoUrls,
		};
	    $.post("{php echo $this->createMobileUrl('dongtaiajax',array('op'=>'sxcfb'))}",submitData,function(data){

            if(data.result){
                PB.prompt(data.msg);
				history.go(-1);
            }else{
				PB.prompt(data.msg);
            }
		},'json'); 		
	}
}
