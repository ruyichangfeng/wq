{template 'web/common/header'}
<ul class="nav nav-tabs">
        <li class="active"><a href="{php echo $this->createWebUrl('announcement', array('op' => 'list'));}">管理</a></li>
        <li><a href="{php echo $this->createWebUrl('announcement', array('op' => 'add'));}">创建公告</a></li>
    </ul>
    <div class="panel panel-info">
        <div class="panel-heading">筛选</div>
        <div class="panel-body">
            <form action="" method="post" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">公告标题</label>
                    <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                        <input class="form-control" name="title" id="" type="text" value="{$_GPC['title']}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="pull-right col-xs-12 col-sm-2 col-md-2 col-lg-2">
                        <button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<div class="panel panel-default">
    <div class="table-responsive">
        <form class="form-horizontal form" method="post" >
        <table class="table table-hover">
            <thead class="navbar-inner">
                <tr>
                    <th class="col-sm-1">删?</th>
                    <th>公告标题</th>
                    <th>发布日期</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {loop $list $item}
                <tr>
                    <td>
                        <input type="checkbox" name="ids[]" value="{$item['id']}">
                    </td>
                    <td>{$item['title']}</td>
                    <td>{php echo date('Y-m-d H:i:s', $item[createtime]);}</td>
                    <td>
                        <span>
							<a href="{php echo $this->createWebUrl('announcement', array('op' => 'add', 'id'=>$item['id']))}" title="编辑" class="btn btn-default btn-sm"><i class="fa fa-edit" data-toggle="tooltip" data-placement="top"></i>编辑</a>
								<a onclick="return confirm('此操作不可恢复，确认吗？'); return false;" href="{php echo $this->createWebUrl('announcement',array('op'=>'delete','id'=>$item['id']))}" title="删除" data-toggle="tooltip" data-placement="top" class="btn btn-default btn-sm"><i class="fa fa-times"></i>删除</a>

                        </span>
                    </td>
                </tr>
                {/loop}
            </tbody>
        </table>
        {$pager}
        <table class="table table-hover">
            <tr>
                <td width="30">
                    <input type="checkbox" onclick="var ck = this.checked;$(':checkbox').each(function(){this.checked = ck});" />
                </td>
                <td class="text-left">
                    <input name="token" type="hidden" value="{$_W['token']}" />
                    <input type="submit" class="btn btn-primary span2" name="delete" value="批量删除" /> &nbsp;
                </td>
            </tr>
        </table>
        </form>
    </div>
</div>
{template 'web/common/footer'}
