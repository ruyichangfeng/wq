{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        <li><a href="{php echo $this->createWebUrl('category');}">分类管理</a></li>
        <li class="active"><a href="{php echo $this->createWebUrl('category_add');}">{php echo $data['id']>0?'编辑':'添加';}分类</a></li>
    </ul>
<form action="{php echo $this->createWebUrl('category_add');}" class="form-horizontal form" method="post" enctype="multipart/form-data">
<input type="hidden" name="id" value="{$data['id']}" />
<div class="clearfix">
    <div class="panel panel-default">
        <div class="panel-heading">基本信息</div>
        <div class="panel-body">
        
      <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">归属栏目</label>
                    <div class="col-sm-8 col-xs-12">
                        <select name="tab_index" id="tab_index">
                        {loop $wei_info_href_tab_arr $k $name}
                        <option value="{$k}"  {if $k==$data['tab_index']}selected="selected"{/if}>{$name}</option>
                        {/loop}
                        </select>
                    </div>
                </div>        
      <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">分类标题</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" placeholder="" name="title" value="{$data['title']}">
                    </div>
                </div>
      <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">分类排序</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" style="width:80px" class="form-control" placeholder="" name="sort" value="{$data['sort']}">
                    </div>
                </div>                                                                    
      <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">首页分类列表Logo</label>
                    <div class="col-sm-8 col-xs-12">
                    {if $data['logo'] != ''}
                    	<img src="{$logo_pic}" width="272" height="360" />
                    <br />
                    {/if}
                        <input id="logo" class="am-input-sm" type="file" name="logo" accept="image/*" />&nbsp;比例：272*360
                    </div>
                </div>
      <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">分类页顶部广告</label>
                    <div class="col-sm-8 col-xs-12">
                    {if $data['ad_pic'] != ''}
                    	<img src="{$ad_pic}" width="272" height="200" />
                    <br />
                    {/if}                    
                        <input id="ad_pic" class="am-input-sm" type="file" name="ad_pic" accept="image/*" />&nbsp;比例：x*200
                    </div>
                </div>                
	  </div>
      <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">分类页顶部广告链接</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" placeholder="" name="link" value="{$data['link']}">
                    </div>
                </div>      
      
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </div>
</form>
</div>
{template 'common/footer'}
