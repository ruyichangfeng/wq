<div class="app-mod app-mod-2" ng-class="{'app-mod-select':Item.id == focus}">    <div style="line-height: 40px; text-align: center; color: #999; font-size: 16px;" ng-show="Item.data == ''">没有幻灯片...</div>    <div ng-if="isweb">        <div ng-repeat="img in Item.data">            <img ng-src='{{img.imgurl}}' ng-show='$index == 0' style="width:100%;" />        </div>        <div class="app-mod-2-dots" ng-style="{'text-align':Item.params.align}" >            <a ng-class="Item.params.shape" ng-style="{'background-color':Item.params.color}" ng-repeat="dot in Item.data"></a>        </div>    </div>	    <div ng-if="!isweb">	  <div class="swiper-container" data-space-between='50'>		<div class="swiper-wrapper">			<div class="swiper-slide" ng-repeat="img in Item.data">				<a href="{{img.hrefurl}}"><img ng-src="{{img.imgurl}}" alt=""></a>			</div>		</div>		<div class="swiper-pagination" ng-class="Item.params.shape" data-color="{{Item.params.color}}" ng-style="{'text-align':Item.params.align}"></div>	  </div>    </div></div>
