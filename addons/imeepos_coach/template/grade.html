{template 'common/header'}
{template 'navs/grade'}
<style>
    .table>thead>tr>td, .table>tbody>tr>td, .table>tfoot>tr>td {overflow: visible !important;}
    .dropdown-menu{min-width:4em;}
    .table>thead>tr>td, .table>tbody>tr>td, .table>tfoot>tr>td {white-space: normal !important;overflow: visible !important;}
    .dropdown{display:inline-block !important;}
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        教练等级
    </div>
    <div class="panel-body">
        <table st-table="items" class="table table-striped table-condensed" style="display:auto;">
            <thead>
            <tr>
                <th style="width:5em;">等级</th>
                <th style="width:8em;">等级名</th>
                <th style="width:6em;">图标</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {loop $list['list'] $li}
            <tr>
                <td>{$li['displayorder']}</td>
                <td>{$li['title']}</td>
                <td><img src="{php echo tomedia($li['icon'])}" style="width:4em;height:4em;" alt=""/></td>
                <td>
                    <a href="{php echo $this->createWebUrl('grade',array('act'=>'edit','id'=>$li['id']))}" class="btn btn-default">编辑</a>
                    <a href="{php echo $this->createWebUrl('grade',array('act'=>'delete','id'=>$li['id']))}" class="btn btn-danger">删除</a>
                </td>
            </tr>
            {/loop}
            </tbody>
        </table>
        {php echo $list['pager']}
    </div>

    <div class="panel-footer">
        <a href="{php echo $this->createWebUrl('grade',array('act'=>'edit'))}" class="btn btn-default">新增</a>
    </div>
</div>
{template 'common/footer'}
