{template 'common/header'}
<div class="main">
<form action="" class="form-horizontal form" method="post" enctype="multipart/form-data">
<div class="panel panel-default">
    <div class="panel-heading">
        一键导航回复设置
    </div>
    <div class="panel-body">
        {if !empty($url)}
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">直接URL</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" value="{$url}"  class="form-control" disabled />
            </div>
        </div>
        {/if}
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">坐标名称</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" id="title" name="data[name]" value="{$settings['name']}"  class="form-control" />
            </div>
        </div>
        
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">地理位置</label>
			<div class="col-sm-8">
				{php echo tpl_form_field_coordinate('data[map]', $settings['map']);}
			</div>
		</div>
		<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">联系人</label>
					<div class="col-sm-8">
						<input type="text" name="data[linkman]" class="form-control" value="{$settings['linkman']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">联系电话</label>
					<div class="col-sm-8">
						<input type="text" id="phone" name="data[phone]"  class="form-control" value="{$settings['phone']}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">所在地址</label>
					<div class="col-sm-8">
						<input type="text" id="address" name="data[detailedaddress]"  class="form-control" value="{$settings['detailedaddress']}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">介绍</label>
					<div class="col-sm-8">
						<textarea style="height:200px;" id="description" name="data[description]" class="form-control description" cols="60">{$settings['description']}</textarea>
					</div>
				</div>
		<div class="form-group col-sm-12">
					<input type="hidden" name="token" value="{$_W['token']}" />
					<input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
				</div>
    </div>
	
				
</div> 
</form>
</div>
 {template 'common/footer'}
