    <script>
    var type = "2";
    var city = "{$addr['city']}";
    var temperature = "{$temperature}";
    var weather = "{$weather['info']}";
    var username = "{$nickname}";
    var activeSrc = "{php echo toimage($cfg['adv'])}";
	var logosrc = "{php echo toimage($cfg['logo'])}";
	var weatherIconsrc = "{$icon}";
	var namesrc = "{$avatar}"
	var qrsrc = "{php echo toimage($cfg['qr'])}";
	var localsrc = "{php echo toimage(RES.'img/location.png')}";
	var doneurl = "{$doneurl}";
    $(function(){
        page1Animate();
        var shareData = {
      	      title: "{$cfg['stitle']}",
      	      link: "{$_W['siteroot']}app{php echo substr($this->createMobileUrl('cover'),1)}",
      	      desc: "{$cfg['sdesc']}",
              imgUrl: "{php echo toimage($cfg['sthumb'])}",
      	   };
      jssdkconfig = {php echo json_encode($_W['account']['jssdkconfig']);} || { jsApiList:[] };
      jssdkconfig.debug = false;
      jssdkconfig.jsApiList = ['checkJsApi','onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo','showOptionMenu','chooseWXPay'];
  		wx.config(jssdkconfig);
  		wx.ready(function () {
    	    wx.onMenuShareAppMessage(shareData);
    	    wx.onMenuShareTimeline(shareData);
    	    wx.onMenuShareQQ(shareData);
    	    wx.onMenuShareWeibo(shareData);
    	});
    })
    </script>
    <script type="text/javascript" src="{RES}img/main.js?v={TIMESTAMP}"></script>
</head>
<body>
    <audio id="audio" src="{php echo toimage($cfg['bgsong'])}" loop="loop" autoplay=""></audio>
    <div class="page page1">
        <img class="bg animated infinite zoomShow" src="{RES}img/page1-bg.jpg">

    <div class="page page2 hidden">
        <div class="page2-pic">
        {loop $cfg['pics'] $p}
            <img class="hidden" src="{php echo toimage($p)}">

        </div>
        <div class="page2-mid">
            <img class="page2-notice hidden" src="{RES}img/page2-notice.png">
        </div>
        <div class="page2-bottom">
            <img class="page2-button hidden" src="{RES}img/page2-button.png">
        </div>
    </div>

    <div class="page page3 hidden">
        <img class="logo hidden" src="{php echo toimage($cfg['logo'])}">

            <img class="page3-title hidden" src="{RES}img/page3-title.png">
            <div class="page3-box hidden">
                <div class="page3-mid">
                    <ul>
                        <li class="hidden"><div><img class="page3-pic" src="{RES}img/57c02653b9f97.jpg"></div></li><li class="hidden"><div><img class="page3-pic" src="{RES}img/57c0265be5929.jpg"></div></li><li class="hidden"><div><img class="page3-pic" src="{RES}img/57c0266e9608d.jpg"></div></li><li class="hidden"><div><img class="page3-pic" src="{RES}img/57c0267bc1c9b.jpg"></div></li><li class="hidden"><div><img class="page3-pic" src="{RES}img/57c0268997fd5.jpg"></div></li><li class="hidden"><div><img class="page3-pic" src="{RES}img/57c02a7706fea.jpg"></div></li>                    </ul>
                    <div class="page3-upload">
                        <div>
                            <img class="page3-upload-pic" src="{RES}img/page3-upload.png">
                        </div>
                    </div>
                </div>
                <input class="page3-file hidden" type="file">
                <img class="page3-left" src="{RES}img/page3-left.png">
                <img class="page3-right" src="{RES}img/page3-right.png">
            </div>
        </div>
        <div class="page3-bottom">
            <img class="page3-button hidden" src="{RES}img/page3-button.png">
        </div>
    </div>

    <canvas class="hidden" id="card"></canvas>

        <img class="logo hidden" src="{php echo toimage($cfg['logo'])}">

            <img class="page4-title hidden" src="{RES}img/page4-title.png">
            <ul class="page4-words">
               	{loop $words $w}
               	<li class="hidden">{$w}</li>
               	{/loop}
            <img class="page4-or hidden" src="{RES}img/page4-or.png">
            <textarea class="page4-upload hidden" placeholder="点击这里 输入自己的心情文字" maxlength="30"></textarea>
        </div>
        <div class="page4-bottom">
            <img class="page4-button hidden" src="{RES}img/page4-button.png">
        </div>
        <div class="mask page4-mask hidden">
            <div class="page4-view">
                <div class="page4-view-title">心情文字</div>
                <div class="page4-view-content"></div>
                <div class="page4-view-bottom">
                    <button class="view-back">返回</button>
                    <button class="view-check">选它了</button>
                    <div class="clear"></div>
                </div>
            </div>
        </div>

    <div class="page page5 hidden">
