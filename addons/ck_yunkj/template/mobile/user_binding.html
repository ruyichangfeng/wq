<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
<meta name="format-detection" content="telephone=no">
<title>邀请员工绑定注册 - {$cwgl_config['webtitle']}</title>
<link href="{$templateurl}/css/css.css" rel="stylesheet" type="text/css">
<link href="{$templateurl}/css/common.css" rel="stylesheet" type="text/css">

<!--分页-->
<link href="./resource/css/bootstrap.min.css" rel="stylesheet">
<!--分页-->
<style>
	.form-control_pp{width:180px;height:34px;padding:6px 12px;font-size:14px;line-height:1.42857143;color:#555;background-color:#fff;background-image:none;border:1px solid #ccc;border-radius:4px;-webkit-box-shadow:inset 0 1px 1px rgba(0,0,0,.075);box-shadow:inset 0 1px 1px rgba(0,0,0,.075);-webkit-transition:border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;-o-transition:border-color ease-in-out .15s,box-shadow ease-in-out .15s;transition:border-color ease-in-out .15s,box-shadow ease-in-out .15s}
	.tab_menu li a{ color:#666666; display:block;}
	.tab_menu .selected a{ color:#FFFFFF;}
</style>
<style>
	.submit_pp{
		height:45px;
		line-height:45px;
		background-color:#FF6600;
		color: #ffffff;
		border: 0;
		font-size:18px;
		font-family: "Microsoft YaHei";
	}
</style>
</head>
<body >
<div class="head">
	<div class="content-top clearFix">
    <a href="{php echo $this->createMobileUrl('user_index')}">
	 <em class="return"><</em>
	 <span class="fanhui">返回</span>
	</a>
	
	<!--start-->
	<div style="float:right;">
	<a href="{$urltk}&op=code" class="btn btn-default" style=" color:#333333;">绑定员工管理</a>
	</div>
	<!--end-->
    </div>
</div>
<!--header end-->
<div id="content">
   
   <div class="contbox">
     <div class="titbox">
	   <i class="toushu"></i>
	   <span>邀请员工绑定注册须知</span>
	 </div>
	 
	 <div class="toushu-bd">
	     <div class="message clearFix">
		   <label>步骤一：</label>
		   <p>先让员工关注网站的微信公众号。</p>
		   <p style=" text-align:center;">{if $cwgl_config[qrcode]}
		   <img src="{php echo tomedia($cwgl_config[qrcode]);}" onerror="this.src='./resource/images/nopic.jpg'; this.title='缩略图片未上传.'" style="max-width:150px;"/>
		   {else}
		   <img src="../addons/{$_GPC['m']}/template/no_image.gif" style="max-width:150px;"/>
		   {/if}
		   </p>
		 </div>
		 <div class="message clearFix">
		   <label>步骤二：</label>
		   <p>生成邀请注册入口链接二维码，把二维码发给员工进行注册。</p>
		   {if $user_show['qrcode_url']}
		   <p style=" text-align:center;">
			<img src="../attachment/{$user_show['qrcode_url']}" onerror="this.src='./resource/images/nopic.jpg'; this.title='缩略图片未上传.'" style="max-width:150px;"/>
		   </p>
		   <p style=" text-align:center;">
			  <input type="button" name="submit" value="更新二维码" onClick="window.location.href='{$urltk}&op=add'" class="submit_pp"> 
		   </p>
		   {else}
		   <p style=" text-align:center;">
			  <input type="button" name="submit" value="点击生成邀请二维码" onClick="window.location.href='{$urltk}&op=add'" class="submit_pp"> 
		   </p>
		   {/if}
		 </div>
		 <div class="message clearFix">
		   <label>步骤三：</label>
		   <p>添加邀请码，把邀请码发给员工进行注册验证。</p>
		   <p style=" text-align:center;">
		   	  <input type="button" name="submit" value="点击生成邀请码" onClick="window.location.href='{$urltk}&op=addpp'" class="submit_pp"> 	
		   </p>
		 </div>
	 </div>

   </div>
  
</div>

<!--footer star-->
{template 'user_footer'}
</body>
</html>
