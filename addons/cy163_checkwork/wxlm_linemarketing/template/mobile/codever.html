<!doctype html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>核销</title>
{template 'head'}
</head>
</head>
<body>
<div class="top" ID="topbg" style="{if $config['mobile_member_topbg']!=""} background-image:url(../attachment/{$config['mobile_member_topbg']});{/if}">
  <div class="nickname" style="{if $config['mobile_member_namecolor']!=""}color:{$config['mobile_member_namecolor']};{/if}">
    {$nickname}
  </div>
</div>
<div class="avatar">
  <img src="{$avatar}" class="img-circle" />
</div>
<form action="" method="post" class="form-horizontal form" id="form">
          <div class="row" style="margin: 20px 0px;">
            <div class="col-xs-2" > </div>
            <div class="col-xs-8" >
            <div class="btn-group" style="width:100%;">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width:100%;">{$store_one['store_title']} <span class="caret"></span></button>
              <ul class="dropdown-menu" style="text-align: center;width: 100%;">
                {loop $ture_store $key $item}
                <li><a href="javascript:urljump({$item['store_id']});">{$item['store_title']}</a></li>
                {/loop}
              </ul>
            </div>
          </div>
    </div>

        <div class="form-group" style="text-align: center;">
          <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
            <input name="submit" type="submit" value="核销" class="btn btn-info" style="width:100px;"/>
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="usecardlog_id" value="{$usecardlog_id}" />
            <input type="hidden" name="store_id" value="{$store_one['store_id']}" />
          </div>
        </div>
</form>
{template 'foot-msg'}
</body>
<script type="text/javascript">
function urljump(id)
{

	var url="{php echo $this->createMobileUrl('memberusecard',array('usecardlog_id'=>$usecardlog_id));}";
	window.location.href=url+'&store_id='+id;
}
require(['jquery', 'util'], function($, util){
  $(function(){
    $('#form').submit(function(){
      if($('input[name="usecardlog_id"]').val() == ''){
        util.message('参数错误禁止提交');
        return false;
      } 
       if($('input[name="store_id"]').val() == ''){
        util.message('参数错误禁止提交');
        return false;
      } 
      return true;
    });
  });
});
</script>
</html>
