<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<title>收货地址管理</title>
	<link rel="stylesheet" href="{HLMMS_MOBILE_MESSI}messi/iconfont/iconfont.css"/>
	<link rel="stylesheet" href="{HLMMS_MOBILE_MESSI}jqueryweui/css/weui.min.css"/>
	<link rel="stylesheet" href="{HLMMS_MOBILE_MESSI}jqueryweui/css/jquery-weui.min.css"/>
	<link rel="stylesheet" href="{HLMMS_MOBILE_MESSI}messi/css/common2.css"/>

	<script>
        var deviceWidth = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
	</script>
	<style>
		#header{max-width:7.5rem;padding:0 0.2rem;height:0.9rem;line-height:0.9rem;background:#E64340;color:#fff;}
		#header .back{width:1rem;font-size:0.32rem;}
		#header .back span{font-size:0.28rem;margin-left:0.05rem;}
		#header .title{font-size:0.32rem;flex:1;}
		#header .other{width:1rem;font-size:0.32rem;}

		#addresslist .item{margin-bottom:1px;max-width:7.5rem;padding:0.3rem 0.2rem;height:1.6rem;background:#fff;}
		#addresslist .item .left{width:6.1rem;height:1rem;float:left;}
		#addresslist .item .left .con{border-right:solid 1px #f5f5f5;}
		#addresslist .item .left .con .realname{height:0.5rem;line-height:0.5rem;color:#333;font-size:0.36rem;}
		#addresslist .item .left .con .realname span{font-size:0.25rem;background:#E64340;color:#fff;border-radius:0.1rem;padding:0 0.1rem;}
		#addresslist .item .left .con .addresscon{height:0.5rem;line-height:0.5rem;color:#666;font-size:0.3rem;}
		#addresslist .item .right{width:0.9rem;height:1rem;line-height:1rem;float:right;font-size:0.7rem;color:#E64340;}
	</style>
</head>

<body style="background:#f5f5f5;" ontouchstart>
<div id="header" class="flex">
	<div class="back iconfont" onclick="history.go(-1)">&#xe612;<span>返回</span></div>
	<div class="title text-c">收货地址管理</div>
	<div class="other"></div>
</div>

<div id="addresslist">
	{if $addresslist}
	{loop $addresslist $row}
	<div class="item">
		<div class="left">
			<div class="con">
				<div class="realname">{$row['realname']} {$row['telphone']} {if $row['isauto'] == 1}<span>默认地址</span>{/if}</div>
				<div class="addresscon">{$row['province']}{$row['city']}{$row['district']}{$row['address']}</div>
			</div>
		</div>
		<a href="{php echo $this->createMobileUrl('bindMemberInfo',array('op'=>'post','id'=>$row['id']));}"><div class="right iconfont text-c">&#xe61e;</div></a>
	</div>
	{/loop}
	{else}
	<div class="nodata text-c">
		<div class="iconfont">&#xe67c;</div>
		<div class="text">( ⊙ o ⊙ )啊哦，还没有收货地址哦~</div>
	</div>
	{/if}

	<div style="padding:0.25rem;">
		<a href="{php echo $this->createMobileUrl('bindMemberInfo',array('op'=>'post','storeid'=>$storeid));}" class="weui-btn weui-btn_warn">添加地址</a>
	</div>
</div>
<script type="text/javascript" src="{HLMMS_MOBILE_MESSI}messi/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="{HLMMS_MOBILE_MESSI}jqueryweui/js/fastclick.js"></script>
<script type="text/javascript" src="{HLMMS_MOBILE_MESSI}jqueryweui/js/jquery-weui.min.js"></script>

<script type="text/javascript">
    $(function(){
        FastClick.attach(document.body);
    })
</script>
</body>
</html>
