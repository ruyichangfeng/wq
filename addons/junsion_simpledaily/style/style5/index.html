<link rel="stylesheet" href="{ROOT}style/style5/css/style.css?v={TIMESTAMP}" rel="stylesheet" type="text/css" />
<div class="top_mask"><img style="width:100%" src="{ROOT}style/style5/img/top.png"/></div>
<div class="top_mask"><img style="width:100%" src="{ROOT}style/style5/img/top.png"/></div>
<div class="chuchuang_container" >
    <div class="chuchuang_bg"></div>
    <div class="m20_clear1"></div>
    <div class="m20_xf_container">
       <div class="m20_xf_bottom"><img src="{ROOT}style/style5/img/4.png"/></div>
       <div class="m20_xf_top">
          <img src="{ROOT}style/style5/img/5.png"/>
       </div>
       <div class="m20_xf_open"><img src="{ROOT}style/style5/img/3.png"/></div>
    </div>


    <div class="m20_content container_box" id="container_box">
        <!--音乐部分-->
        <span class="music" onclick="switchsound()">
        	<i play="on" id="music_icon"></i>
        </span>
                 <div class="m20_top_box">
            <div class="m20_title">{$works['title']}</div>
            
            <div class="m20_yd_sj">
              <div class="m20_title_box1">
                 <div>阅读：{$works['read']}</div>
                 <div>{php echo date('Y-m-d',$works['createtime'])}</div>
              </div>
              <a href="{php echo $this->createMobileUrl('myworks',array('mid'=>$mem['id']))}" class="chuchuang_name"><div class="m20_title_box2"><img style="width:100%;display:block;" src="{$mem['avatar']}"/></div></a>
            </div>
         </div>
         <div class="m20_top_line"><img src="{ROOT}style/style5/img/11.png"/></div>
         <div class="m20_clear1" ></div>
         <div class="delar"><img style="width:100%" style="display:block;" src="{ROOT}style/style5/img/10.png"/></div>
        {loop $works['imgs'] $k $item}
    	{if $item['img']}
		<div class="m20_pic_box">
			<div class="bg_gun"><img src="{ROOT}style/style5/img/1.png"/></div>
			<div class="picItem">
				<img data-original="{$item['img']}" src="{$item['img']}" class="section_img img-border"  onclick="preview({$k})">
				<div class="top_jiazi">
					<img src="{ROOT}style/style5/img/2.png"/>
				</div>
			</div>
			<div class="bg_wz"><img style="width:100%" src="{ROOT}style/style5/img/14.png"/></div>
		</div>
		{/if}
		{if $item['content']}
		<div class="m20_wz_content">
			<p class="section_text" style="color: {$item['color']};font-size: {$item['big']};text-align: {$item['align']};font-weight: {$item['bold']};">{$item['content']}</p>
		</div>
        {/if}   
        {/loop}
        
        <div class="m20_top_line"><img src="{ROOT}style/style5/img/11.png"/></div>
        <div class="m20_loveyou"><img src="{ROOT}style/style5/img/9.png"/></div>
        <div class="m20_bi"><img style="width:100%" src="{ROOT}style/style5/img/8.png"/></div>
        <div class="m20_clear2"></div>
    </div>
    <div class="m20_clear2"></div>
</div>
{template 'works_footer'}
<script>
/**
 * 非公共样式
 */
$('.m20_xf_open').bind('click',function(e){
  $(this).remove();
  $('.m20_xf_bottom').css({
    'animation':'xfBottomDown 0.5s both',
    '-webkit-animation':'xfBottomDown 0.5s both'
  });
  var height = $('.m20_content').height();
  $('.m20_content').removeClass('m20_content');
  var varcreateDiv=document.createElement("style"); 
  varcreateDiv.innerHTML = '@-webkit-keyframes slideInDown {0% {top:-'+height+'px;}100% {top:42%;}};';  
  document.body.appendChild(varcreateDiv); 

  $('.container_box').attr('style','position:absolute;width:86%;margin:0 auto;z-index:1;background:url({ROOT}style/style5/img/7.png) repeat;margin-left:7%;top:-'+height+'px;animation:slideInDown 5s 0.2s both;-webkit-animation:slideInDown 5s 0.2s  both;background-size:100% auto');

  setTimeout(function(){
    var sum_height = document.body.scrollHeight -250;
    $(".botttom").show();
     $(".botttom").css({'top':sum_height+'px'});
     var top = sum_height -20;
    $('.gg_container').css({'margin-top':top+'px'});
    $('.gg_container').show();
  },5000);
});
$(function(){
  $('.m20_xf_open').click();
});
var container_width = $(".chuchuang_container").width();
$(".top_mask").css({width:container_width});
</script>
