{template 'inc/headerm'}
	<div class="weui_msg">
		<div class="weui_icon_area"><i class="weui_icon_{$label} weui_icon_msg"></i></div>
		<div class="weui_text_area">
			<h2 class="weui_msg_title">{$msg}</h2>
			<!--<p class="weui_msg_desc">{$info}</p>-->
		</div>
		<div class="weui_opr_area">
			<p class="weui_btn_area">
				<a id="btn_ok"  data-redirect="{$redirect}" class="weui_btn weui_btn_default">确定</a>
			</p>
		</div>

	</div>

{template 'inc/script'}
<script type="text/javascript">
$('#btn_ok').click(function(){
	var url=$(this).attr('data-redirect');
			if(url){
				location.href=url;
			}else{
				if(history.length>1){
					history.back();
				}else{
					wx.closeWindow();
				}
			}
})
</script>
{template 'inc/footer'}
