{template 'header'}
<div id="tongzhi">
    <div class="mui-navbar-inner mui-bar mui-bar-nav">
        <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
            <span class="mui-icon mui-icon-left-nav"></span>返回
        </button>
        <h1 class="mui-center mui-title">系统通知</h1>
    </div>
    <div class="mui-content">

        {if $xinxis}
            {loop $xinxis $i $x}
            <div class="jiazhang-dialog">
                <div class="jiazhang-dialog-title">{$x['sendtime']}</div>
                <div class="mui-pull-left">
                    <img src="{MODULE_URL}assets/img/icon-wzj.png" /></div>
                <div class="dialog">
                    <img src="{MODULE_URL}assets/img/jiazhang-tongzhibg.png" class="dialog-img" />
                    <div class="dialog-header"></div>
                    <div class="dialog-content">
                        <span>{$x['content']}</span>
                    </div>
                    <div class="dialog-footer"></div>
                </div>
            </div>
            <div class="mui-clearfix"></div>
            {/loop}
        {else}
            <div class="jiazhang-dialog">
                <div class="jiazhang-dialog-title">暂无通知</div>
            </div>
        {/if}

    </div>
</div>
{template 'footer'}
