<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<title>查询结果</title>
<style>
*{margin: 0px;padding: 0px;overflow:hidden;}
body{font-size: 1em;font-family: MicroSoft "YaHei";-webkit-appearance:none;background-color: #efefef;}
.g-pic{width: 100%;height: 60px;text-align: center;line-height: 60px;font-size: 1.3em;font-weight: bold;color: #565252;}
.g-body{float: left;width:100%; text-align: center;margin-top: 10px;padding: 2px 0px;word-wrap:break-word;word-break:break-all;overflow: hidden;}
.list_ul{ width: 100%; height: auto; }
.list_li{ float:left; width: 100%; height: auto; min-height: 20px; line-height: 20px; font-size: 12px; color: #333; margin-bottom: 5px; border-bottom: 3px solid #aaa; }
p{float: left;width: 100%;height: auto;margin-left: 5px;text-align: left;padding-left: 5px;}
</style>	
</head>
<body>
	<div class="g-pic">
		<!-- <img src="{MODULE_URL}template/mobile/images/bg.png" alt="" width="100%" height="auto"> -->
		查询结果
	</div>
	<div class="g-body">
		<ul class="list_ul">
			{loop $data $v}
			<li class="list_li">
				{loop $paramArr $c}
				<p>
					{$c['param_intro']} : 
					{if $c['param_type'] == 'upload_image'}
						<img src="/attachment/{$v[$c['param_name']]}" alt="" width="120" height="60" />
					{else}
						{$v[$c['param_name']]}
					{/if}
				</p>
				{/loop}
			</li>
			{/loop}
		</ul>
	</div>
</body>
</html>
