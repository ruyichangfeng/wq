{template 'common/header'}
<html>
<style>
    body {
        background-color: white;
    }
    h5 {
        margin-top: 30px;
        font-weight: bold;
    }
    h5:first-child {
        margin-top: 15px;
    }
    .oa-contact-avatar img {
        border-radius: 50%;
    }
    .mui-table-view.mui-grid-9{
        background-color: white;
    }
    .mui-content{
        background-color: white;
    }
    .table th {
        background-repeat: repeat-x;
        height: 30px;
    }

    .table td,
    .table th {
        border: 1px solid #2e90ea;
        padding: 0 1em 0;
        text-align: center;
    }

    .mui-table-view-cell{
        font-size:130%;
    }
</style>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">ERP库存管理</h1>
</header>

<div class="mui-content" style="padding-top:15%;">
    <div class="mui-card" >
    <div class="mui-slider">
        <div class="mui-slider-group">
            <div class="mui-slider-item">
                <ul class="mui-table-view mui-grid-view mui-grid-9">
                    <li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-12">
                        <a href="{php echo $this->createMobileUrl('erpstock',array('op' => 'goodssupplier'))}">
                            <img class="mui-icon" style="width: 60px; height:60px;" src="{HLMMS_MOBILE_ICOS}gys.png" />
                            <div class="mui-media-body">供应商管理</div>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-12"  >
                        <a href="{php echo $this->createMobileUrl('goodsmobile',array('op' => 'list'))}">
                        <img class="mui-icon" style="width: 60px; height: 60px;" src="{HLMMS_MOBILE_ICOS}ruku.png" />
                            <div class="mui-media-body">入库管理</div>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-12">
                        <a href="{php echo $this->createMobileUrl('erpstock',array('op' => 'goodsinventoryin'))}">
                            <img class="mui-icon" style="width: 80px; height: 60px;" src="{HLMMS_MOBILE_ICOS}kucun.png" />
                            <div class="mui-media-body">库存管理</div>
                        </a>
                    </li>
                    <li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-12">
                        <a href="{php echo $this->createMobileUrl('erpstock',array('op' => 'goodsinventorychange'))}">
                            <img class="mui-icon" style="width: 60px; height: 60px;" src="{HLMMS_MOBILE_ICOS}pandian.png" />
                            <div class="mui-media-body">盘点</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
</body>

<script>
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
</script>
</html>
