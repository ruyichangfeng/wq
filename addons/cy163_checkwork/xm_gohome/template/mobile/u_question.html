{template 'public/header'}

<body>
<!--加载进度开始-->
    <div id="pageLoader" class="weui_loading_toast">
       <div class="weui_mask_transparent"></div>
       <div class="weui_toast">
           <div class="weui_loading">
               <!-- :) -->
               <div class="weui_loading_leaf weui_loading_leaf_0"></div>
               <div class="weui_loading_leaf weui_loading_leaf_1"></div>
               <div class="weui_loading_leaf weui_loading_leaf_2"></div>
               <div class="weui_loading_leaf weui_loading_leaf_3"></div>
               <div class="weui_loading_leaf weui_loading_leaf_4"></div>
               <div class="weui_loading_leaf weui_loading_leaf_5"></div>
               <div class="weui_loading_leaf weui_loading_leaf_6"></div>
               <div class="weui_loading_leaf weui_loading_leaf_7"></div>
               <div class="weui_loading_leaf weui_loading_leaf_8"></div>
               <div class="weui_loading_leaf weui_loading_leaf_9"></div>
               <div class="weui_loading_leaf weui_loading_leaf_10"></div>
               <div class="weui_loading_leaf weui_loading_leaf_11"></div>
           </div>
           <p class="weui_toast_content">数据加载中</p>
       </div>
    </div>
    <!--加载进度结束-->
<div class="ub ub-ver bga page" id="page0"> 
 	<!--标题-->
  	<div class="ub ub-pc ub-ac c-wh t-wh ub-ver uinn8 ub-img1" style="background-image:url({MODULE_URL}static/images/u-rate-bg.jpg)">
  		<div class="ub ub-ac ub-pc tx-c">
  			{if $headurl != ''}
  				<img src="{$headurl}" width="200" height="200" class="uc-a50 rod-imgbox2 uba2 b-wh50 imgbox ub-img1 us1">
  			{/if}
  		</div>
  		<div class="tx-c ulev-3 umar-t">{$nickname}</div>
  		<div class="tx-c ulev-4 umar-t">常见问题 </div>
 	</div>
 	{if $item['question'] == ''}
 	<!--无记录-->
  	<div class="weui_msg">
    	<div class="weui_icon_area"><i class="weui_icon_warn weui_icon_msg"></i></div>
    	<div class="weui_text_area">
      		<h2 class="weui_msg_title">暂无内容</h2>
    	</div>
  	</div>
  	{else}
  	<!--问答列表-->
  	<div class="ub-f1 problems">
  		{$item['question']}
  	</div>
  	{/if}
  	
  	<div class="hbt"></div>
  	<!--手机端底部-->
  	{template 'footer'}
  	<!--手机端底部-->
</div>
{template 'public/footerjs'}
<script type="text/javascript">
	$(document).ready(function(){
		setTimeout("document.getElementById('pageLoader').style.display = 'none';",1000);
	});
</script>
</body>
</html>
