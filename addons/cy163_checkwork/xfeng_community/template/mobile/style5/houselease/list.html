{template 'style5/header'}
<body class="max-width bg-f5">
<div class="page">
    <header class="bar bar-nav bg-green">
        <a class="icon icon-left pull-left txt-fff" href="#" onclick="window.location.href='{php echo $this->createMobileUrl('home')}'"></a>
        <a class="button button-link button-nav pull-right txt-fff "id="right-btn">筛选 &nbsp;</a>
        <h1 class="title txt-fff">租赁列表</h1>
    </header>
    <aside class="pc_search" style="height: 568px;z-index:9999;">
        <form action="" method="post" id="sxForm">
            <div class="close"><span>X</span></div>
            <div id="tjsx">
                <div class="sx">筛选条件</div>
                <div class="tj">
                    <dl class="block2">
                        <dt>类型：</dt>
                        <dd class="cattsel">不限
                            <input name="category" type="radio" value="0" checked="">
                        </dd>
                        <dd>出租
                            <input name="category" type="radio" value="1">
                        </dd>
                        <dd>求租
                            <input name="category" type="radio" value="2">
                        </dd>
                        <dd>出售
                            <input name="category" type="radio" value="3">
                        </dd>
                        <dd>求购
                            <input name="category" type="radio" value="4">
                        </dd>
                    </dl>

                    <dl class="block2">
                        <dt>费用：</dt>
                        <dd class="cattsel">不限
                            <input name="price" type="radio" value="1000000" checked="">
                        </dd>
                        <dd>0-1000元
                            <input name="price" type="radio" value="1000">
                        </dd>
                        <dd>1000-2000元
                            <input name="price" type="radio" value="2000">
                        </dd>
                        <dd>2000-4000元
                            <input name="price" type="radio" value="4000">
                        </dd>
                        <dd>≥4000元
                            <input name="price" type="radio" value="6000">
                        </dd>
                    </dl>

                    <dl class="block2">
                        <dt>关键字：</dt>
                        <input type="text" name="destination" placeholder="请填写关键字   选填" class="mdd">
                    </dl>
                </div>
                <a href="javascript:void(0)" onclick="$('#sxForm').submit();" class="btn-tj"><span>提交信息</span></a>
            </div>
        </form>
    </aside>
    <div class="content">
        <div class="buttons-row repair-buttons-row houselease-buttons-row">
            <a href="#tab1" class="tab-link  button active" onclick="xqhouse(1)">出租</a>
            <a href="#tab2" class="tab-link button" onclick="xqhouse(2)">求租</a>
            <a href="#tab3" class="tab-link button" onclick="xqhouse(3)">出售</a>
            <a href="#tab4" class="tab-link button" onclick="xqhouse(4)">求购</a>
        </div>
        <div class="tabs repair-tabs">
            <div id="tab1" class="tab active">
                    <div class="list-block media-list houselease-list-block">
                        <ul id="data-list-1">

                        </ul>
                    </div>
            </div>
            <div id="tab2" class="tab">
                <div class="list-block media-list houselease-list-block">
                    <ul id="data-list-2">

                    </ul>
                </div>
            </div>
            <div id="tab3" class="tab">
                <div class="list-block media-list houselease-list-block">
                    <ul id="data-list-3">

                    </ul>
                </div>
            </div>
            <div id="tab4" class="tab">
                <div class="list-block media-list houselease-list-block">
                    <ul id="data-list-4">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="btn_div">
        <div id="btn_dj">
            <span id="btn_input" class="btn_img hide_b"></span>
        </div>
        <div id="menu_b" class="menu_btn hide_m" style="width: 170px">
            <a href="#" onclick="window.location.href='{php echo $this->createMobileUrl('houselease',array('op' => 'add'))}'">发布信息</a>
            <a href="#" onclick="window.location.href='{php echo $this->createMobileUrl('houselease',array('op' => 'my'))}'">我的发布</a>
        </div>
    </div>
</div>

</body>
<script type="text/html" id="xq_list">
    {{# for(var i = 0, len = d.list.length; i < len; i++){ }}
    <li onclick="location.href='{{ d.list[i].url }}'">
        <a href="#" class="item-link item-content">
            <div class="item-media"><img src="{{ d.list[i].img }}" style='width: 4.5rem;'></div>
            <div class="item-inner">
                <div class="item-title">[{{ d.list[i].way }}]{{ d.list[i].title }}</div>
                <div class="item-title-row">
                    <div class="item-subtitle">[{{ d.list[i].regionname }}]</div>
                    <div class="item-after color-danger">{{ d.list[i].price }}{{# if(d.list[i].category == 1 || d.list[i].category == 2){ }}/月{{# }else{ }}/套{{# } }}</div>
                </div>
                <div class="item-subtitle">发布时间：{{ d.list[i].datetime }}</div>
                <div class="item-text"><span>{{ d.list[i].model_room }}室{{ d.list[i].model_hall }}厅{{ d.list[i].model_toilet }}卫</span><span>{{ d.list[i].model_area }}</span><span>{{ d.list[i].floor_layer }}/{{ d.list[i].floor_number }}层</span><span>{{ d.list[i].fitment }}</span></div>
            </div>
        </a>
    </li>
    {{# } }}
</script>
<script>
    $(function() {
        $("#btn_dj").click(function() {
            var input_btn = $("#btn_input")
            if (input_btn.attr("class") == "btn_img hide_b") {
                input_btn.removeClass();
                input_btn.addClass("btn_img show_b");
            } else {
                input_btn.removeClass();
                input_btn.addClass("btn_img hide_b");
            }
            var menu_b = $("#menu_b")
            if (menu_b.attr("class") == "menu_btn hide_m") {
                menu_b.removeClass();
                menu_b.addClass("menu_btn show_m");
            } else {
                menu_b.removeClass();
                menu_b.addClass("menu_btn hide_m");
            }
        })
    })
</script>
<script>
    $(function() {
        $(".pc_search").height($("#page").height())
        $("#right-btn").click(function() {
            $(".pc_search").addClass("ok_search");
        })
        $(".close").click(function() {
            $(".pc_search").removeClass("ok_search");
        })
        $(".tj dl dd").click(function() {
            $(this).attr("class", "cattsel");
            $(this).siblings("dd").removeAttr("class");
            changeAtt(this)
        })

    })

    function changeAtt(t) {
        t.lastChild.checked = 'checked';
    }
</script>
<script>$.config = {autoInit: true}</script>
<script type="text/javascript" src="{MODULE_URL}template/mobile/style5/static/js/light7.js" charset="UTF-8"></script>
<script type="text/javascript">
    $(document).ready(function() {
        var category ="{$_GPC['category']}";
        loaddata("{php echo $this->createMobileUrl('houselease',array('op'=>'list'))}&category="+category, $("#data-list-1"),'xq_list' ,true);
    });
</script>
<script>
    function xqhouse(category) {
        var category =category;
        var url = "{php echo $this->createMobileUrl('houselease',array('op'=>'list'))}&category="+category;
        var obj = $("#data-list-"+category);
        var object= 'xq_list';
        $.get(url, function (data) {
            if (data.list.length > 0) {
                var gettpl = document.getElementById(object).innerHTML;
                laytpl(gettpl).render(data, function(html){
                    //document.getElementById(obj).innerHTML = html;
                    obj.html(html);
                });
            }
            lock = 0;
            hideLoader();
        }, 'json');
    }
</script>
