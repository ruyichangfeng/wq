{template 'web/common/header'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('menu', array('op' => 'list'))}"></a>&nbsp;&nbsp;&nbsp;编辑菜单</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('menu',array('op' => 'add','id' => $id))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" onsubmit="return check(this);">
                        <input type="hidden" name="id" value="{$item['id']}">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">菜单分类</label>
                            <div class="col-xs-3">
                                <div class="input-group">
                                    <select data-placeholder="选择菜单分类..." name="menuparentid" id="menuparentid" class="chosen-select" style="width:350px;" tabindex="2">
                                        <option value="0">选择菜单分类</option>
                                        {loop $parentlist $parentitem}
                                        <option value="{$parentitem['id']}" {if $item['men_parentId'] == $parentitem['id']}selected ='selected'{/if}>{$parentitem['men_title']}</option>
                                        {/loop}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="displayorder" class="col-sm-2 control-label">排序</label>
                            <div class="col-xs-3">
                                <input type="text" name="displayorder" id='displayorder' class="form-control" value="{$item['men_displayorder']}" placeholder="排序"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">菜单名称</label>
                            <div class="col-xs-3">
                                <input type="text" name="title" class="form-control" value="{$item['men_title']}" id='title' placeholder="请输入菜单名称"/>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">菜单控制器</label>
                            <div class="col-xs-2">
                                <input type="text" name="menucontroller" class="form-control" value="{$item['men_controller']}" id='menucontroller' placeholder="菜单controller"/>
                            </div>
                            <label for="title" class="col-sm-2 control-label">菜单操作</label>
                            <div class="col-xs-2">
                                <input type="text" name="menuaction" class="form-control" value="{$item['men_action']}" id='menuaction' placeholder="菜单action"/>
                            </div>
                            <label for="title" class="col-sm-2 control-label">菜单行为</label>
                            <div class="col-xs-2">
                                <input type="text" name="menudo" class="form-control" value="{$item['men_do']}" id='menudo' placeholder="菜单do"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">菜单类型</label>
                            <div class="col-xs-3">
                                <div class="radio radio-info radio-inline">
                                    <input type="radio" name="menuclass" id="class1" value="1" {if $item['men_class']==1 || empty($item['men_class'])}checked="checked" {/if}>
                                    <label for="class1"> 管理类 </label>
                                </div>
                                <div class="radio radio-inline radio-danger">
                                    <input type="radio" name="menuclass" id="class2" value="2" {if $item['men_class']==2 }checked="checked" {/if}>
                                    <label for="class2"> 设置类 </label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">菜单状态</label>
                            <div class="col-xs-3">
                                <div class="radio radio-info radio-inline">
                                    <input type="radio" name="menustatus" id="status1" value="1" {if $item['men_status']==1 || empty($item['men_status'])}checked="checked" {/if}>
                                    <label for="status1"> 显示 </label>
                                </div>
                                <div class="radio radio-inline radio-danger">
                                    <input type="radio" name="menustatus" id="status2" value="0" {if $item['men_status']==2 }checked="checked" {/if}>
                                    <label for="status2"> 隐藏 </label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">菜单图标</label>
                            <div class="col-xs-3">
                                <input type="text" name="menuico" class="form-control" value="{$item['men_icon']}" id='menuico' placeholder="菜单图标"/>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input name="submit" type="submit" value="提交" class="btn btn-primary btn-w-m">
                                <input type="hidden" name="token" value="{$_W['token']}" />
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{template 'web/common/footer'}
