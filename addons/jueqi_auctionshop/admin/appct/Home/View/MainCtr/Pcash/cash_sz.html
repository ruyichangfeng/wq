<include file="Public/header.html"/>
</head>
<style type="text/css">
	#form-article-add .des{
		width: 160px;
	}
	#form-article-add .layui-input-inline{
		width: 80%;
	}
</style>
<body>	
	<div class="x-nav">
	    <span class="layui-breadcrumb">
	      	<a><cite>首页</cite></a>
	      	<a><cite>提现管理</cite></a>
	      	<a><cite>提现设置</cite></a>
	    </span>
	   <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right;height:30px;padding: 0 15px;"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
	</div>
 	<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
	    <ul class="layui-tab-title">
	        <li>
	        	<a target="_self" href="{:U('Home/MainCtr/Pcash/cash_list')}">提现记录</a>
	        </li>
	        <li class="layui-this">
	        	<a target="_self" href="{:U('Home/MainCtr/Pcash/cash_sz')}">参数设置</a>
	        </li>
	    </ul>
   	</div>
    <div class="x-body">
		<div class="layui-tab-content" style="height: 100px;">
	        <div class="layui-tab-item layui-show">
	        	<form id="form-article-add" class="layui-form">
	        		<fieldset >
        				<legend>微信支付参数配置</legend>
        				<div class="layui-form layui-form-pane">
							<div class="layui-form-item">
						        <label class="layui-form-label des">商户支付密钥</label>
						        <div class="layui-input-inline">
						            <input type="text" name="pay_apikey" placeholder="商户支付密钥" class="layui-input" value="{$piece['pay_apikey']}">
						            <span style="color: red;">此值需要手动在腾讯商户后台API密钥保持一致。<a href="http://bbs.we7.cc/thread-5788-1-1.html" target="_blank">查看设置教程</a></span>
						        </div>
						    </div>
						 
						    <div class="layui-form-item">
						        <label class="layui-form-label des">商户账号appid</label>
						        <div class="layui-input-inline">
						            <input type="text" name="pay_mch_appid" placeholder="商户账号appid" class="layui-input" value="{$piece['pay_mch_appid']}">
						        </div>
						    </div>
					    
						    <div class="layui-form-item">
						        <label class="layui-form-label des">商户号</label>
						        <div class="layui-input-inline">
						            <input type="text" name="pay_mchid" class="layui-input" value="{$piece['pay_mchid']}">
						        </div>
						    </div>
						  
							<div class="layui-form-item">
						        <label class="layui-form-label des">企业付款描述信息</label>
						        <div class="layui-input-inline">
						            <input type="text" name="pay_desc" placeholder="企业付款描述信息" class="layui-input" value="{$piece['pay_desc']}">
						        </div>
						    </div>
							
						    <div class="layui-form-item layui-form-text">
						        <label class="layui-form-label" style="width: 80%;">商户支付证书</label>
						        <div class="layui-input-inline">
						            <textarea class="layui-textarea" name="pay_cert">{$piece['pay_cert']}</textarea>
						            <span>从商户平台上下载支付证书, 解压并取得其中的<mark>apiclient_cert.pem</mark>复制上传</span>
						        </div>
						    </div>
						    
						    <div class="layui-form-item layui-form-text">
						        <label class="layui-form-label" style="width: 80%;">支付证书私钥</label>
						        <div class="layui-input-inline">
						            <textarea class="layui-textarea" name="pay_rootca">{$piece['pay_rootca']}</textarea>
						            <span>从商户平台上下载支付证书, 解压并取得其中的<mark>apiclient_key.pem</mark>复制上传</span>
						        </div>
						    </div>
						</div>   
					</fieldset>
	        		<fieldset>
						<legend>提现规则</legend>
						<div class="layui-form layui-form-pane">
							
							<div class="layui-form-item">
								<label class="layui-form-label des">最低提现金额</label>
								<div class="layui-input-inline" style="width: 280px;">
									<input type="text" name="min_cash" lay-verify="number" value="{$piece['min_cash']}" autocomplete="off" class="layui-input">										
								</div>																
							</div>
							
							<div class="layui-form-item">
								<label class="layui-form-label des">手续费比率</label>
								<div class="layui-input-inline" style="width: 280px;">
									<input type="text" name="sxf" lay-verify="number"  value="{$piece['sxf']}" autocomplete="off" class="layui-input">								
									<span style="color:red;">手续费为提现金额的百分之几。单位：%</span>
								</div>																
							</div>
							
							<div class="layui-form-item">
								<label class="layui-form-label des">最高手续费</label>
								<div class="layui-input-inline" style="width: 280px;">
									<input type="text" name="max_sxf" lay-verify="number" value="{$piece['max_sxf']}" autocomplete="off" class="layui-input">
									<span style="color:red;">最高手续费为0默认不限制</span>
								</div>														
							</div>
							
							<div class="layui-form-item">						
								<label class="layui-form-label des">最低手续费</label>
								<div class="layui-input-inline" style="width: 280px;">
									<input type="text" name="min_sxf" lay-verify="number" value="{$piece['min_sxf']}" autocomplete="off" class="layui-input">
								</div>													
							</div>						
						</div>	
					</fieldset>
			        <br/>
			        <br/>
			        <div class="layui-form-item">
			            <div class="layui-input-block" style="text-align: center;">
			                <button class="layui-btn" lay-submit="" lay-filter="subfrom">立即提交</button>
			            </div>
			        </div>
	        	</form>
	    	</div>
		</div>
	</div>	
	<script type="text/javascript" src="__ROOT__/Public/js/jquery.min.js"></script>
	<include file="Public/footer.html"/>
    <script>
		layui.use(['form','element','layer'],
		function() {
		    var form = layui.form,
		    layer = layui.layer;
		    form.on('submit(subfrom)',function(da) {
			  $.ajax({
		        url: "{:U('Home/MainCtr/Pcash/docash')}",
		        type : "POST",
		        data :$("#form-article-add").serialize(),
		        dataType:"text",
		        success:function(data){
	                  if (data == '1') {
		                    layer.msg('提交成功', {
		                        icon: 1,
		                        offset: '40%',
		                        time: 1000,
		                        shade: 0.3
		                    },
		                    function() {
		                        location.reload();
		                    });
		                } else if (data == '2') {
		                    layer.msg('提交失败', {
		                        icon: 2,
		                        offset: '40%',
		                        time: 1000,
		                        shade: 0.3
		                    });
		                } 
	              }
		       });		    	
		       return false;
		    });	
		});		
	</script>
</body>
</html>
