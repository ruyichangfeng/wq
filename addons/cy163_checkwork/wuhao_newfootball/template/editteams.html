{template 'common/header'}
<div class="wrap">
	<ul class="nav nav-tabs">			
		<li class="active"><a href="#">增加球队</a></li>
		<li><a href="{php echo $this->createWebUrl('listallteams', array());}">球队列表</a></li>
	</ul>
	<div class="panel panel-default">
	  	<div class="panel-heading">
	    	<h3 class="panel-title">编辑球队</h3>
	  	</div>
	  	<div class="panel-body">
			<form class="form-horizontal" method="POST" action="">				
				<div class="form-group">				
	              <label for="addteamname" class="col-sm-2 control-label">球队名字</label>
	              <div class="col-sm-10">
	              	<input name="teamname" type="text" value="{$teams['teamname']}" class="form-control" placeholder="必填项">
	              </div>
	            </div>
	            <div class="form-group">	
	            	<label for="addteamname" class="col-sm-2 control-label"></label>
	            	<div class="col-sm-10">            
						<input type="radio" name="master" value="0" {if $teams['master'] == 0} checked {/if}>客队&nbsp;&nbsp;	
						<input type="radio" name="master" value="1" {if $teams['master'] == 1} checked {/if}>主队&nbsp;&nbsp;	
					</div>		
				</div>
	            
	            <div class="form-group">
	            	<label for="logo" class="col-sm-2 control-label">球队logo</label>
				    <div class="col-sm-10">
				      {php echo tpl_form_field_image('logo',$teams['logo']);}
				    </div>              
	            </div>
	            <div class="form-group">
	              <label for="addteamplace" class="col-sm-2 control-label">球队地址</label>
	              <div class="col-sm-10">
	              	<input name="teamplace" type="text" value="{$teams['teamplace']}" class="form-control" placeholder="选填项">
	              </div>
	            </div>	                      
					
				<div class="form-group">
		    		<div class="col-sm-offset-2 col-sm-10">		
						<input type="submit" name="submit" class="btn btn-primary" value="提交">	
						<input type="hidden" name="token" value="{$_W['token']}">
						<input type="hidden" name="teamid" value="{$teams['teamid']}">	
					</div>	
				</div>
			</form>
		</div>
	</div>
</div>


{template 'common/footer'}
