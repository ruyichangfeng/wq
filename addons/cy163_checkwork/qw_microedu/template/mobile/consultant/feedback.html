<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微早教-顾问端-家长反馈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="{MODULE_URL}assets/css/mui.min.css">
    <link rel="stylesheet" href="{MODULE_URL}assets/css/app.css">
</head>
<body>
<div id="jiazhang">
    <div class="mui-navbar-inner mui-bar mui-bar-nav">
        <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
            <span class="mui-icon mui-icon-left-nav"></span>返回
        </button>
        <h1 class="mui-center mui-title">家长反馈</h1>
    </div>
    <div class="mui-content">
        <ul class="mui-table-view mui-table-view-chevron">
            {loop $parent_list $index $item}
            <li class="mui-table-view-cell mui-media">
                <a href="{php echo $this->createMobileurl('consultant',array('page'=>'message','from_user'=>$item['from_user']))}" class="mui-navigate-right">
                    <img class="mui-media-object mui-pull-left evaluate-img" src="{MODULE_URL}assets/img/shuijiao.jpg">
                   {if $item['read']==1} <span class="reddot guwen-fankui-dot"></span>{/if}
                    <div class="mui-media-body">
                        {$item['fullname']}
                        <p class='mui-ellipsis'>{$item['content']}</p>
                        <p class='mui-ellipsis gray'>{$item['sendtime']}</p>
                    </div>
                </a>
            </li>
            {/loop}
        </ul>
    </div>
</div>
<script src="{MODULE_URL}assets/js/mui.min.js"></script>
<script src="{MODULE_URL}assets/js/mui.view.js "></script>
<script>
    mui.init({
        swipeBack:true //启用右滑关闭功能
    });
</script>
</body>
</html>
