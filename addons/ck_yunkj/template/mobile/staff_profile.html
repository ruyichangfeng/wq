<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
<meta name="format-detection" content="telephone=no">
<title>个人信息 - {$cwgl_config['webtitle']}</title>

<link href="{$templateurl}/css/css.css" rel="stylesheet" type="text/css">
<link href="{$templateurl}/css/common.css" rel="stylesheet" type="text/css">

<!--头像 start-->	
<link href="./resource/css/common.css?v=20161011" rel="stylesheet">
<script type="text/javascript" src="./resource/js/lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="./resource/js/app/util.js?v=20161011"></script>
<script type="text/javascript" src="./resource/js/app/common.min.js?v=20161011"></script>
<script type="text/javascript" src="./resource/js/require.js?v=20161011"></script>
<!--头像 end-->

<style>
	.toushu-bd .message li{ text-align:center;}
	.toushu-bd .message li .mui-navigate-right{ margin-right:15px;}
</style>
</head>
<body >
<div class="head">
	<div class="content-top clearFix">
    <a href="{php echo $this->createMobileUrl('staff_index')}">
	<em class="return"><</em>
	<span class="fanhui">返回</span>
	</a>
   </div>
</div>
	
<div id="content" >
   
   <div class="contbox">
     <div class="titbox">
	   <i class="toushu"></i>
	   <span>个人信息设置</span>
	 </div>
	 <form name="formpt" action="{$urltk}" method="post" enctype="multipart/form-data" >
     <input name="token" type="hidden" value="{$_W['token']}" />
	 <div class="toushu-bd">
	     <div class="message clearFix">
		   <!--头像 start-->
		   <ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell avatar js-avatar-avatar">
					<a href="javascript:;" class="mui-navigate-right">
						<div class="mui-pull-right mui-navigate-right">
							<img class="mui-avatar-select mui-pull-left" src="{php echo tomedia($profile['avatar']);}" width="80" height="80" style="border-radius: .5em; ">
							<p>更换头像</p>
						</div>
					</a>
				</li>
			</ul>
			<script>
				util.image($('.js-avatar-avatar'), function(url){
					$('.js-avatar-avatar img').attr('src', url.url);
					$.post('./index.php?i=2&c=mc&a=profile&do=avatar&', {'avatar' : url.attachment}, function(data) {
						data = $.parseJSON(data);
						if (data.type == 'success') {
							util.toast(data.message);
						} else {
							util.toast('更新失败');
						}
					})
				}, {
					crop : true
				});
			</script>
			<!--头像 end-->
		 </div>
		 <div class="message clearFix">
		   <label>姓名：</label>
		   <input type="text" name="name" value="{$staff_show['name']}" class="toushu-inp">
		 </div>
		 <div class="message clearFix">
		   <label>性别：</label>
		   <span><input type="radio" name="sex" value="1" {if $staff_show['sex']==1}checked{/if}> &nbsp;男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		   <input type="radio" name="sex" value="2" {if $staff_show['sex']==2}checked{/if}> &nbsp;女</span>
		 </div>
		 <div class="message clearFix">
		   <label>所属职位：</label>&nbsp;&nbsp;<span>{$staff_zw_show['name']}</span>
		 </div>
		 <div class="message clearFix">
		   <label>学历：</label>
		   <input type="text" name="xueli" value="{$staff_show['xueli']}" class="toushu-inp">
		 </div>
		 <div class="message clearFix">
		   <label>从业年限：</label>
		   <input type="text" name="working_time" value="{$staff_show['working_time']}" class="toushu-inp">
		 </div>
		 <div class="message clearFix">
		   <label>手机号码：</label>
		   <input type="text" name="phone" value="{$staff_show['phone']}" class="toushu-inp">
		 </div>
		 <div class="message clearFix">
		   <label>联系QQ：</label>
		   <input type="text" name="qq" value="{$staff_show['qq']}" class="toushu-inp">
		 </div>
		 <div class="message clearFix">
		   <label>微信账号：</label>
		   <input type="text" name="WeChath" value="{$staff_show['WeChath']}" class="toushu-inp">
		 </div>
		 <div class="message clearFix">
		   <label>个人简介：</label>
		   <textarea name="message" class="textarea">{$staff_show['message']}</textarea>
		 </div>
		 <input type="submit" name="save_submit" value="保存" class="submit" style="background:#EC3131;">
	 </div>
	 </form>
   </div>
  
</div>

<!--footer star-->
{template 'staff_footer'}
</body>
</html>
