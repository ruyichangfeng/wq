{template 'common/header'}

<div class="clearfix"> 
    <form id="theform" class="form form-horizontal" action="" enctype ="multipart/form-data" method="post">                     
                <div class="panel panel-default">    
          <div class="panel-heading">
                                一键拔号生成
            </div>
            <div class="panel-body">                         
                      			
		<div class="form-group">
		  <label class="col-xs-12 col-sm-3 col-md-2 control-label">商家号码</label>
			<div class="input-group col-sm-9 col-xs-12">
			  <input id="tel" placeholder="请输入电话号码,不做号码正确性验证，请核对号码" name="tel" class="form-control" value=""/> 
				</div>
			</div>		
	  
      <div class="form-group">
               	<label class="col-xs-12 col-sm-3 col-md-2 control-label">生成的一键拔号链接</label>
						<div class="input-group col-sm-9 col-xs-12">					
							<input type="text" name="tel_url" id="tel_url" class="form-control" />					
							<div class="input-group-addon btn btn-primary" onclick="gettelUrl()">生成链接</div>
						</div>             
		</div>  
                
                                              
                
    </form>
</div> 

<script type="text/javascript">

    function gettelUrl(){   
        $.ajax({  
            type : 'POST',  
            url : '{php echo $this->createWebUrl('getshorturl')}', 
            dataType : 'json',  
            data : {tel:$("#tel").val()},  
            success : function(r) {   
				$("#tel_url").val(r.url); 
            } 
        });  
    }  
	

</script>


{template 'common/footer'}
