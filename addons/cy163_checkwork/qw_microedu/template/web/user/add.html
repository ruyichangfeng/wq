{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        <li>
            <a href="{php echo $this->createWebUrl('user', array('page' => 'index'))}">客户管理</a>
        </li>
        <li>
            <a href="{php echo $this->createWebUrl('user', array('page' => 'followup'))}">跟进管理</a>
        </li>
        <li class="active">
            <a href="{php echo $this->createWebUrl('user', array('page' => 'student'))}">学员管理</a>
        </li>
        <li>
    </ul>
    <div class="panel panel-default">
        <div class="panel-heading">
            新增子女
        </div>
        <div class="panel-body">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-2">
                <form action="" method="post" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">学员姓名 <span class="text-danger">*</span></label>
                        <div class="col-sm-9 col-xs-12 ">
                            <input type="text" class="form-control" name="fullname" value="{$stu_xq['fullname']}" >
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">性别 <span class="text-danger">*</span></label>
                        <div class="col-sm-9 col-xs-12 ">
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="inlineRadio1" value="1" {if $stu_xq['gender']==1}checked{/if}> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="inlineRadio2" value="2" {if $stu_xq['gender']==2}checked{/if}> 女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">年龄</label>
                        <div class="col-sm-9 col-xs-12 ">
                            <input type="text" class="form-control" name="age" value="{$stu_xq['age']}">
                        </div>
                    </div>
                    {if !empty($stu_xq)}
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">家长</label>
                        <div class="col-sm-9 col-xs-12 ">
                            <input type="text" class="form-control" name="pfullname" value="{$stu_xq['pfullname']}" disabled>
                        </div>
                    </div>
                    {/if}
                    <div class="form-group">
                        <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-2 col-md-offset-2" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                        <input type="hidden" name="pid" value="{$_GPC['pid']}" />
                        <input type="hidden" name="id" value="{$stu_xq['id']}" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{template 'common/footer'}
