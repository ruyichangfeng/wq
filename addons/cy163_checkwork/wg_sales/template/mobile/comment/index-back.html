<script>
    var comment_url="{php echo $this->createMobileUrl('detail',['category_id' => $category['id'],'_wg' => 'comment']);}";
    var category_id={php echo $category['id'];};
    var article_id={php echo $article['id'];};
    $("#submit-comment").click(function () {
        if($.trim($('#content').val()) == '') {
            alert('评论不能为空');
            return false;
        }
        $.getJSON(comment_url,
            {
                content:$('#content').val(),
                article_id:article_id
            },
            function(data) {
                if(data.code==0) {
                    alert('评论成功');
                } else {
                    alert('评论失败');
                }
            },'JSON');
    });
    function menuFun(e) {
        "close" == e ? ($(".header .treturn").removeClass("closeChannel"),
            $(".sitename").text(""),
            setTimeout(function() {
                $(".header .treturn").addClass("gohistory")
            }, 500),
            $(".gochannels").removeClass("on"),
            $(".menuList").removeClass("on")) : ($(".sitename").text("\u5168\u7ad9\u5bfc\u822a"),
            $(".header .treturn").removeClass("gohistory").addClass("closeChannel"),
            $(".gochannels").addClass("on"),
            $(".menuList").addClass("on"))
    }
    $(".gochannels").click(function() {
        menuFun($(".gochannels").hasClass("on") ? "close" : "open")
    });
    $('.treturn').click(function () {
        if($(this).hasClass('closeChannel')){
            menuFun('close');
        } else {
            history.go(-1);
        }
    });

    var comment_praise_url="{php echo $this->createMobileUrl('detail',['category_id' => $category['id'],'_wg' => 'praise']);}";
    $(function () {
        $('.commup').click(function () {
            var praise_dom = $(this);
            var id = praise_dom.parent().attr('data-id');
            var times = parseInt(praise_dom.attr('praise-times'));
            $.getJSON(comment_praise_url,
                {
                    id:id,
                    category_id:category_id
                },
                function(data) {
                    if(data.code==0) {
                        times++;
                        praise_dom.attr('praise-times', times);
                        praise_dom.html(times+'<i></i>');
                    }
                },'JSON');
        });
    });
    var comment_more_url="{php echo $this->createMobileUrl('comment',['article_id' => $article['id'],'category_id' => $category['id'],'_wg' => 'more']);}";
    function loadingdata() {
        $("#loadmore").show(),
            $.getJSON(comment_more_url,
                {
                    category_id:category_id,
                    id: last_id
                },
                function(data) {
                    $("#loadmore").hide();
                    if(last_id==0) {
                        $('#carousel').hide();
                    }

                    $.each(data.comment, function (key, dat) {
                        if(dat.type == 3) {
                            $('#main').append(formatTemplate(dat,template_pic_video));
                        }else {
                            $('#main').append(formatTemplate(dat,getHtml(dat.count)));
                        }

                    });
                    loading= false;
                    if(!data.more) {
                        loading = true;
                    }
                });
    }
    last_id = 0;
    loadingdata();

</script>
