{template 'web/common/header'}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a class="glyphicon glyphicon-arrow-left" href="{php echo $this->createWebUrl('pointsclerk', array('op' => 'list'))}"></a>&nbsp;&nbsp;&nbsp;添加核销员</h5>
                    <h5 style="float: right"><a class="glyphicon glyphicon-refresh" href="{php echo $this->createWebUrl('pointsclerk',array('op' => 'add','id' => $id))}"></a></h5>
                </div>
                <div class="ibox-content">
                    <form action="" class="form-horizontal" method="post" enctype="multipart/form-data" onsubmit="return check(this);">
                        <div class="panel panel-primary">
                            <div class="panel-heading">店员信息</div>
                            <div class="panel-body">
                                <div class="form-group" style="display:none;">
                                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">ID</label>
                                    <div class="col-xs-12 col-sm-7 col-md-8 col-lg-8">
                                        <input type="text" name="clerk[clerk_id]" class="form-control" value="{$item['clerk_id']}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">选择员工</label>
                                    <div class="col-xs-8">
                                        <select  class="form-control" name="pc_name" id="name">
                                            <option value="" selected = "selected" >请选择</option>
                                            {loop $roleuser $itempcname}
                                            <option value="{$itempcname['id']}" {if $itempcname['id'] == $item['pc_name']}selected = "selected"{/if} >{$itempcname['ru_userName']}</option>
                                            {/loop}
                                        </select>
                                    </div>
                                </div>
                                <!--<div class="form-group">-->
                                    <!--<label class="col-sm-2 control-label">openID</label>-->
                                    <!--<div class="col-xs-8">-->
                                        <!--<input type="text" readonly name="openid" class="form-control" value="{$item['pc_openid']}" />-->
                                    <!--</div>-->
                                <!--</div>-->
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">昵称</label>
                                    <div class="col-xs-8">
                                        <input type="text" name="nickname" class="form-control" value="{$item['pc_nickname']}"required aria-required="true" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">性别</label>
                                    <div class="col-xs-12 col-sm-7 col-md-8 col-lg-8">
                                        {php echo tpl_fans_form('gender', $item['pc_gender']);}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">电话号</label>
                                    <div class="col-xs-8">
                                        <input type="text" name="phone" class="form-control" value="{$item['pc_phone']}" required aria-required="true"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2  control-label">备注</label>
                                    <div class="col-xs-8">

                                        <input type="text" name="description" class="form-control" value="{$item['sto_description']}" id='description'/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
                                        <input name="submit" type="submit" value="提交" class="btn btn-primary" style="width:100px;"/>
                                        <input type="hidden" name="token" value="{$_W['token']}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div></div></div></div></div>

{template 'web/common/footer'}
