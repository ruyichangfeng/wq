{template 'common/header'}
<ul class="nav nav-tabs">
     <li class="active"><a href="">添加广告</a></li>
</ul>
<div class="clearfix">
    <form id="theform" class="form form-horizontal" action="" method="post">
        <div class="panel panel-default">
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">类型</label>
                    <div class="col-sm-9 col-xs-12">
                        <select id="type" name="type" style="width: 20%" >
                            <option <?php if($type==1){echo 'selected';}?> value="1">商品广告</option>
                            <option <?php if($type==2){echo 'selected';}?> value="2">代码广告</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">广告名</label>
                    <div class="col-sm-9 col-xs-12">
                        <input placeholder="" type="text" id="name" class="form-control span7" name="name" value="{$name}">
                    </div>
                </div>
                <div id="goods">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">广告图</label>
                        <div class="col-sm-9 col-xs-12">
                            {php echo tpl_form_field_image('ad_image', $ad_image)}
                            <div style="color: red;">最佳尺寸：100*100</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">标题</label>
                        <div class="col-sm-9 col-xs-12">
                            <input placeholder="" type="text" id="ad_title" class="form-control span7" name="ad_title" value="{$ad_title}">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">广告地址</label>
                        <div class="col-sm-9 col-xs-12">
                            <input placeholder="" type="text" id="ad_url" class="form-control span7" name="ad_url" value="{$ad_url}">
                        </div>
                    </div>
                    <div class="form-group" id="" >
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">商品价格</label>
                        <div class="col-sm-9 col-xs-12">
                            <input placeholder="" type="text" id="ad_price" class="form-control span7" name="ad_price" value="{$ad_price}">
                        </div>
                    </div>
                </div>
                <div id="ad" class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">广告代码</label>
                    <div class="col-sm-9 col-xs-12">
                        <textarea rows="8" class="form-control span7" name="content">{$content}</textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-md-2 col-lg-1">
                <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" />
            </div>
        </div>
    </form>
</div>
<script>
require(['jquery'], function ($,UM) {

    $('#type').change(function () {
        if($(this).val()==1) {
            $('#goods').show();
            $('#ad').hide();
        }else{
            $('#goods').hide();
            $('#ad').show();
        }
    });
    $('#type').change();
});
</script>
