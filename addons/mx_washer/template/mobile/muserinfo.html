<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>{$cfg['title']} -- 我的资料</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="{MODULE_URL}template/mobile/css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/css/app.css"/>
		<style>
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			body{background:#fff;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="{php echo $this->createMobileurl('mindex',array('op'=>'index','aid'=>$cfg['aid']))}" class="mui-icon mui-icon-left-nav mui-pull-left" ></a>
			<h1 class="mui-title">我的资料</h1>
		</header>
		<div class="mui-content" style="background:#fff;">
			<form class="mui-input-group" style="font-size:14px;" action="{php echo $this->createMobileurl('muserinfo',array('op'=>'msave','aid'=>$cfg['aid']))}" method="post">
				<div class="mui-input-row">
					<label>用户昵称：</label>
					<input type="text" class="mui-input-clear" style="font-size:14px;" value="{$user['nickname']}" readonly />				
				</div>
				<div class="mui-input-row">
					<label>用户编号：</label>
				<input type="text" class="mui-input-clear" style="font-size:14px;" value="{$user['openid']}" readonly />
				</div>
				<div class="mui-input-row">
					<label>注册时间：</label>
					<input type="text" class="mui-input-clear" style="font-size:14px;" value="{php echo date('Y-m-d H:i:s',$user['regtime']);}" readonly />	
				</div>
				<div class="mui-input-row">
					<label>真实姓名：</label>
					<input type="text" class="mui-input-clear" name="true_name" style="font-size:14px;" value="{$user['true_name']}" placeholder="请填写真实姓名……" />	
				</div>
				<div class="mui-input-row">
					<label>联系电话：</label>
					<input type="text" class="mui-input-clear" name="mobile" style="font-size:14px;" value="{$user['mobile']}" placeholder="请填写手机号……" />	
				</div>
				<div class="mui-input-row">
					<label>联系地址：</label>
					<input type="text" class="mui-input-clear" name="address" style="font-size:14px;" value="{$user['address']}" placeholder="请填写您的联系地址……" />	
				</div>
				<div class="" style="margin:0 auto;width:80%;margin-top:30px;padding-bottom:20px;">
					<input type="hidden" name="token" value="{$_W['token']}" />
					<input type="hidden" name="openid" value="{$openid}" />
					<input type="submit" name="sub" value="提交表单" style="color:#fff;width:90%;height:50px;background:#1874CD;margin:0 auto;">
				</div>			
			</form>
			
		</div>
		
		
	</body>
	<script src="{MODULE_URL}template/mobile/js/jquery-3.2.1.min.js"></script>
	<script src="{MODULE_URL}template/mobile/js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		$(function(){ 
	pushHistory(); 
	window.addEventListener("popstate", function(e) {
		window.location.href="{php echo $this->createMobileurl('mindex',array('op'=>'index','aid'=>$cfg['aid']))}";
		
	}, false); 
	function pushHistory() { 
		var state = { 
		title: "title", 
		url: "#"
		}; 
		window.history.pushState(state, "title", "#"); 
	} 
});
	</script>
</html>
