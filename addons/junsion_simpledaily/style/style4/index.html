<link rel="stylesheet" href="{ROOT}style/style4/css/style.css?v={TIMESTAMP}" rel="stylesheet" type="text/css" />
<!---每个模板单独部分开始-->
<div class="chuchuang_container" >
    <div class="chuchuang_bg"></div>
    <div class="m21_bg"></div>
    
    <div class="m21_top"><img src="{ROOT}style/style4/img/top.png"/></div>
	
    <div class="m20_box1">
    	<div class="title">{$works['title']}</div>
    	<div class="desc">
    		<a href="{php echo $this->createMobileUrl('myworks',array('mid'=>$mem['id']))}"><div class="m21_avatar"><img src="{$mem['avatar']}"/></div></a>
    		<a href="{php echo $this->createMobileUrl('myworks',array('mid'=>$mem['id']))}" ><div class="m21_nickname" style="text-decoration: none;color:black">{$mem['nickname']}</div></a>
    		<div class="m21_yd">阅读：{$works['read']}</div>
        	<div class="m21_time">{php echo date('Y-m-d',$works['createtime'])}</div>
    	</div>
    </div>
	{loop $works['imgs'] $k $item}
    {if $item['img']}
	<!-- 图片不为为空 -->
    <div class="{if $item['ratio']>1}m21_h_container{else}m21_p_container{/if}">
		<div class="box2">
		  	<img data-original="{$item['img']}" src="{$item['img']}" class="section_img img-border lazy"  onclick="preview({$k})">
		</div>
	            
	</div>
    {/if}
    {if $item['content']}
    <div class="m21_wz_content">
		<p class="section_text" style="color: {$item['color']};font-size: {$item['big']};text-align: {$item['align']};font-weight: {$item['bold']};">{$item['content']}</p>
	</div>
	{/if}
	{/loop}
    <div class="m21_clear"></div>
    <div class="m21_bottom" style="margin-top:3rem"><img src="{ROOT}style/style4/img/bottom.png"/></div>

    <!--此处的每个模板应该都是一样的-->
    <!--音乐部分-->
    <span class="music" onclick="switchsound()">
    	<i play="on" id="music_icon"></i>
    </span>
    {template 'works_footer'}
    <!----  此处的每个模板应该都是一样的  ------>
</div>
<!-----  每个模板单独部分结束  ------>
