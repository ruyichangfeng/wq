{template 'common/header'}
<style type="text/css">.xhred{ color:#F00;}</style>
<ul class="nav nav-tabs">
    <li ><a href="{php echo $this->createWebUrl('festival', array('op'=>'display'));}">分类管理</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('festival', array('op'=>'display'));}">{if $festival['festival_id']!=""}编辑分类{else}添加分类{/if}</a></li>
</ul>
<div class="main">
		<div class="panel panel-primary">
            <div class="panel-heading">添加节日分类</div>
            <div class="panel-body center">
            <form action="" method="post" class="form-horizontal form" id="form">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span class="xhred">*</span>类别标题</label>
                    <div class="col-xs-12 col-sm-7 col-md-8 col-lg-8">
                    <input type="text" class="form-control" style="width:100%;" name="festival[festival_title]" value="{$festival['festival_title']}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span class="xhred"></span>开启状态</label>
                    <div class="col-xs-12 col-sm-7 col-md-8 col-lg-8">
                    <label class="radio-inline">
                      <input type="radio" name="festival[festival_state]" id="inlineRadio1" value="1" {if $festival['festival_state']==1}checked{/if}> 开启
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="festival[festival_state]" id="inlineRadio2" value="2" {if empty($festival)||$festival['festival_state']==2}checked{/if}> 关闭
                    </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label"><span class="xhred">*</span>排序</label>
                    <div class="col-xs-12 col-sm-7 col-md-8 col-lg-8">
                        <input type="number" name="festival[festival_order]" class="form-control" value="{$festival['festival_order']}" maxlength="25" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
                        <input type="hidden" name="op" value="create"/>
                        <input type="hidden" name="festival[festival_id]" value="{$festival['festival_id']}" />
                        <input name="submit" type="submit" value="保存" class="btn btn-primary" style="width:100px;"/>
    				    <input type="hidden" name="token" value="{$_W['token']}" />
                        <input type="hidden" name="searchflag" value="1" />
                    </div>
                </div>
            </form>
            </div>
        </div>
</div>
<script type="text/javascript">
require(['jquery', 'util'], function($, util){
    $(function(){
        $('#form').submit(function(){
             if($('input[name="festival[festival_title]"]').val() == ''){
                util.message('类别标题不能为空');
                return false;
            }
            if($('input[name="festival[festival_order]"]').val() == ''){
                util.message('排序不能为空');
                return false;
            }
            return true;
        });
    });
});


</script>
{template 'common/footer'}
