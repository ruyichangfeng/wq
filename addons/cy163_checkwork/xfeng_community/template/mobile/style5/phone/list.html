{template 'style5/header'}
<body class="max-width">
<header class="bar bar-nav bg-green">
    <a class="icon icon-left pull-left txt-fff" href="javascript:history.go(-1);"></a>
    <h1 class="title txt-fff">便民电话</h1>
</header>
<div class="content">
    {loop $phones $item}
    <div class="card">
        <div class="card-content">
            <ul class="list-block media-list phone-list">
               <li class="item-content">
                <div class="item-media phone-item-media">
                    {if $item['thumb']}
                    <img src="{php echo tomedia($item['thumb'])}">
                    {/if}
                </div>
                <div class="item-inner">
                    <div class="item-title-row">
                        <div class="item-title">{$item['content']}</div>
                    </div>
                    <div class="item-subtitle">电话:<a href="tel:{$item['phone']}">{$item['phone']}</a></div>
                </div>
                <div class="item-after phone-item-after">
                    <div class="phone-btn">
                        <a href="tel:{$item['phone']}" class="icon icon-phone" style="margin-top: 8px;"></a>
                    </div>
                </div>
            </li>
            </ul>
        </div>
    </div>
    {/loop}
</div>
{template 'style5/footer'}
