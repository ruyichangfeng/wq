{template 'common/header'}<ul class="nav nav-tabs">	<li {if $op == 'post'} class="active" {/if}><a href="{php echo $this->createWebUrl('music',array('op' =>'post'))}">增加音乐</a></li>    <li {if !$op} class="active" {/if}><a href="{php echo $this->createWebUrl('music')}">音乐列表</a></li></ul><style>th{	text-align: center !important;}td{	text-align: center !important;	white-space: normal !important;	word-break: break-all !important;}</style>{if !$op}<form action="" method="get" class="form-horizontal" role="form">   	<div class="panel panel-info" style="margin-top: 20px;">    	<div class="panel-heading">筛选</div>     	<div class="panel-body">    		<input type="hidden" name="c" value="site" />            <input type="hidden" name="a" value="entry" />            <input type="hidden" name="m" value="junsion_simpledaily" />            <input type="hidden" name="do" value="music" />            <div class="form-group">                <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">音乐名</label>	             <div class="col-xs-3 col-sm-2">	              	<input class="form-control" name="title" id="" type="text" value="{$title}">	             </div>                <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">分类</label>	             <div class="col-xs-3 col-sm-2">	              	<select class="form-control" name="cate">	              		<option value="0">全部	              		{loop $cates $cate}	              			<option value="{$cate['id']}" {if $cate['id']==$cid}selected{/if}>{$cate['title']}	              		{/loop}	              	</select>	             </div>                <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">状态</label>	             <div class="col-xs-3 col-sm-2">	              	<select class="form-control" name="status">	              		<option value="0" {if $status==0}selected{/if}>全部	              		<option value="1" {if $status==1}selected{/if}>启用	              		<option value="2" {if $status==2}selected{/if}>禁用	              	</select>	             </div>	             <div class=" col-xs-3 col-sm-2">	       			<input name="submit" type="submit" class="btn btn-primary" value="查询">	         	</div>            </div>        </div>    </div></form>	<form action="" method="post" class="form-horizontal" role="form"><div class="panel panel-default">	<div class="panel-body" style="text-align: center;">        <table class="table table-hover">            <thead class="navbar-inner">                <tr>                	<th style="width: 90px;">排序</th>                    <th>音乐分类</th>                    <th>音乐名字</th>		                    <th>音乐</th>                    <th>状态</th>                    <th>操作</th>                </tr>            </thead>            <tbody id="table_content">                {loop $list $l}                <tr>                	<td><input type="text" class="form-control" style="text-align: center;" name="sorts[{$l['id']}]" value="{$l['sort']}"></td>                    <td>{$l['ctitle']}</td>                    <td>{$l['title']}</td>                    <td><audio style="width: 100%;" src="{$l['url']}" controls="controls"></audio></td>					<td><label class="label {if $l['status']}label-success{else}label-default{/if} is_ok" data-id="{$l['id']}">{if $l['status']}启用{else}禁用{/if}</label></td>
                    <td>                    	<a href='{php echo $this->createWebUrl("music",array("op"=>"post","id"=>$l["id"]))}' class="btn btn-default btn-sm">编辑</a>                    	<a href='{php echo $this->createWebUrl("music",array("op"=>"delete","id"=>$l["id"]))}' onclick="return confirm('删除后将不可恢复，确定删除吗？')" class="btn btn-danger btn-sm">删除</a>                    </td>                </tr>                {/loop}                <tr>	                <td colspan="6" style="text-align: left !important;">	                	<input name="token" type="hidden" value="{$_W['token']}" />	                    <input type="submit" class="btn btn-primary" name="submit" value="提交排序" />	                </td>	            </tr>            </tbody>        </table>	</div>    {$pager}<script>$(function(){	$(".is_ok").click(function(){		var that = $(this);		var id = $(this).attr('data-id');		$.ajax({			type:'post',			url:"{php echo $this->createWebUrl('music',array('op'=>'check'))}",			data:{id:id},			success:function(data){				var data = $.parseJSON(data);				if(data == 21){					that.empty();					that.removeClass('label-success');					that.addClass('label-default');					that.html("禁用");				}				if(data == 11){					that.empty();					that.removeClass('label-default');					that.addClass('label-success');					that.html("启用");				}			}		});	});});</script></div></form>
{else}<form action="" method="post" class="form form-horizontal" onsubmit="return checksubmit()">	<input type="hidden" name="id" value="{$item['id']}"><div class="panel panel-default">	<div class="panel-body">		<div class="form-group">					<label class="col-xs-12 col-sm-3 col-md-2 control-label">音乐分类</label>					<div class="col-sm-2 col-xs-12">						<select style='width: auto;display: inline;' class="form-control" name="cate">							{loop $cates $cate}							<option {if $item['cate'] == $cate['id']}selected="selected"{/if} value='{$cate["id"]}'>{$cate['title']}</option>							{/loop}						</select>					</div>				</div>		<div class="form-group">             <label class="col-xs-12 col-sm-3 col-md-2 control-label"><font color="red">*</font>音乐名称</label>             <div class="col-sm-9">              <input type="text" class="form-control" name="title" value="{$item['title']}">             </div>       </div>		<div class="form-group">             <label class="col-xs-12 col-sm-3 col-md-2 control-label"><font color="red">*</font>音乐链接</label>             <div class="col-sm-9">              {php load()->func('tpl')}              {php echo tpl_form_field_audio('url',$item['url'])}        </div>       </div>			<div class="form-group">			<label class="col-xs-12 col-sm-3 col-md-2 control-label">状态</label>             <div class="col-sm-9">					<label><input type="radio" name="status" checked="checked" value="0"> 禁用</label>					<label style="margin-left: 10px;"><input type="radio" name="status" {if $item['status']}checked="checked"{/if} value="1"> 启用</label>				</div>		</div>		<div class="form-group">			<label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>			<div class="col-sm-2">				<input type="number" name="sort" value="0" class="form-control">			</div>		</div>        <div class="form-group">             <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>             <div class="col-sm-9">             	<button class="btn btn-primary" type="submit" name="submit" value="提交">提交</button>             	<input type="hidden" name="token" value="{$_W['token']}">             </div>       </div>
	</div></div></form>{/if}{template 'common/footer'}
