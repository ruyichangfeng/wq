{template 'common/header'}
<link rel="stylesheet" href="{MODULE_URL}template/css/back.css" type="text/css"/>
<script type="text/javascript" src="{MODULE_URL}template/js/back.js"></script>
<ol class="breadcrumb">
    <li><a href="{php echo $this->createWebUrl('vote',array())}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;投票列表</a></li>
	<li><a href="{php echo $this->createWebUrl('join',array('voteid'=>$voteid))}">参与用户列表</a></li>
	<li class="active">新增参与者</li>
</ol>
<div class="panel panel-default">
	<div class="panel-body">
		<form name="form" method="POST" id="form2">
			<div class="form-group">
				<label for="username">姓名</label>
				<input type="text" class="form-control" name="username" id="username" />
				<span id="spanname" class="span-error"></span>
			</div>
			<div class="form-group">
				<label for="image">图片</label>
				{php echo tpl_form_field_image('image')}
				<span id="spanimg" class="span-error"></span>
			</div>
			<div class="form-group">
				<label for="telephone">联系电话</label>
				<input type="text" class="form-control" name="telephone" id="telephone" />
				<span id="spanphone" class="span-error"></span>
			</div>
			<div class="form-group">
				<label for="resume">个人介绍</label>
				<textarea name="resume" id="resume" class="form-control" maxlength="100"></textarea>
				<span id="spantext" class="span-error"></span>
			</div>
			<div class="form-group">
				<label for="addpollcount">追加得票数</label>
				<input type="text" class="form-control" name="addpollcount" id="addpollcount">
			</div>
			<div class="form-group">
				<label for="checkstate">审核状态</label>
				<div class="radio">
					<label class="radio-inline">
						<input name="checkstate" type="radio" value="2" checked="checked"> 通过
					</label>
					<label class="radio-inline">
						<input name="checkstate" type="radio" value="3"> 未通过
					</label>
				</div>
			</div>
			<input name="token" type="hidden" value="{$_W['token']}" />
			<input type="submit" class="btn btn-primary span3" name="submit" value="确认提交" />
		</form>
	</div>
</div>
{template 'common/footer'}
