{template 'header'}

<div id="paike-details">
    <div class="mui-navbar-inner mui-bar mui-bar-nav">
        <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
            <span class="mui-icon mui-icon-left-nav"></span>返回
        </button>
        <h1 class="mui-center mui-title">老师评价</h1>
    </div>
    <div class="mui-content">
        <ul class="mui-table-view">

            {if $appraise}
                {loop $appraise $i $a}
                    <li class="mui-table-view-cell guwen-collapse mui-collapse">
                        <a class="mui-navigate-right" href="#">
                            {$a['fullname']} （{$a['class_name']}）
                            <p>{$a['timeslot']}</p>
                            <p>{$a['comment']}</p>
                        </a>
                        <div class="mui-collapse-content mui-active editit">
                            <ul class="mui-table-view mui-table-view-chevron">
                                <li class="mui-table-view-cell mui-media">

                                    <div class="mui-media-body guwen-huiyuan-content">
                                        {$a['comment']}
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                {/loop}
            {else}
                <li class="mui-table-view-cell mui-media" style="padding-right:10px !important;">
                    <div class="mui-media-body" style="text-align:center;">{$a['fullname']}</div>
                </li>
            {/if}

        </ul>
    </div>
</div>

{template 'footer'}
