<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1",user-scalable=no />
<title>{$work['title']}</title>
<script type="text/javascript" src="{RES}js/jquery.min.js"></script>
<style>
.submitbtn{
    width: 100%;
    height: 40px;
    margin-top: 30px;
    background-color: #5cb85c;
    display: inline;
    padding: .2em .6em .3em;
    font-size: 1em;
    font-weight: 700;
    line-height: 1;
    color: #fff;
    text-align: center;
    white-space: nowrap;
    vertical-align: baseline;
    border-radius: .25em;
    border: none;
}
</style>
</head>
<body>
<div style="text-align: center;">
	<form action="" method="post" onsubmit="return check()">
		<textarea id="comment" rows="" cols="" placeholder="留言将对所有人可见" name="content" required="required" style="width: 90%;height: 100px;"></textarea>
		<input type="submit" name="submit" value="提交" class="submitbtn">
		<input type="hidden" name="token" value="{$_W['token']}">
		<input type="hidden" name="wid" value="{$_GPC['wid']}">
	</form>
</div>
</body>
<script>
var ii = 0;
function check(){
	var com = $.trim($('#comment').val())
	if(com == ''){
		alert('请输入你的留言!');
		return false;
	}
	if(ii > 0) return false;
	ii++;
	
}
</script>
</html>
