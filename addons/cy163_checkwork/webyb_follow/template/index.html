{template "common/header"}
<style type="text/css">
.avatar{width:40px;width:40px;border-radius:20px;}
</style>
<div class="main">
	<div class="panel panel-default">
		<div class="panel-heading">送出的积分记录</div>
		<div class="panel-body">
			<div class="table-responsive panel-body">
				<table class="table table-hover">
					<thead class="navbar-inner">
						<tr>
                  			<th class="col-sm-1">头像</th>
							<th class="col-sm-1">昵称</th>
							<th class="col-sm-1">赠送积分</th>
                            <th class="col-sm-1">赠送余额</th>
                            <th class="col-sm-2">关注时间</th>
						</tr>
					</thead>
					<tbody>
						{loop $list $index $item}
						<tr>
                            <td><img src="{$item['avatar']}" class="avatar"></td>
                            <td>{$item['nickname']}</td>                          
                            <td>{$item['point']}</td>
                            <td>{$item['money']}</td>
							<td>{php echo date('Y-m-d H:i', $item['addtime'])}</td>
                         </tr>
						{/loop}
						{if empty($list)}
						<tr>
							<td colspan="6">暂无数据</td>
						</tr>
						{/if}
					</tbody>
				</table>
				{$pager}
			</div>
		</div>
	</div>
</div>
{template "common/footer"}
