<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>会员中心</title>
    <meta name="x5-orientation" content="portrait">
    <meta name="screen-orientation" content="portrait">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='../addons/hy_supstore/template/mobile/css/common.css' rel='stylesheet' type='text/css'>
    <link href='../addons/hy_supstore/template/mobile/css/mylist.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="wrapper">
        <div class="my-list-header">
            <div class="my-nav-list-box">
                <ul>
                    <li style="text-align: left; padding-left: 15px;">
                        <span style="color: #fff;">次卡使用记录</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="my-list-content">
            {loop $list $item}
            <div class="list-item">
                <div class="item-content">
                    <a href="javascript:void(0);">
                        <div class="left">
                            <p>
                                <i class="fa fa-database"></i>{$item['oncecardmemname']}
                                <i class="time">{php echo date('Y-m-d H:i:s', $item['createtime'])}</i>
                            </p>
                            <div class="name">{$item['storename']}</div>
                        </div>
                        <div class="right">
                            {$item['amount']}次
                        </div>
                    </a>
                </div>
            </div>
            {/loop} {if empty($list)}
            <div style=" color:red; font-weight:bold; text-align:center; line-height:40px">暂无记录</div>
            {/if}
        </div>
        <div class="fenye">{$pager}</div>
    </div>
    <!--底部导航-->
    {template 'footerindex'}
</body>

</html>
